  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }

    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s; }

    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* Layout */

      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;

    .card-header {

    .tabla-lista tr:hover td {

        color: #333 !important;

        print-color-adjust: exact;
      }
    }

    .hidden { display: none !important; }
  </style>

  <script>
    let currentUser = null;
    let familiaId = null;
    let miembrosData = [];
    let nidosData = {};
    let filtroActual = 'todos';

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'registro.html'; return; }
      currentUser = user;

      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      
      familiaId = userDoc.data().familiaId;
      
      await cargarNidos();
      await cargarMiembros();
      generarLista();
    });

    async function cargarNidos() {
      try {
        const snap = await db.collection('nidos')
          .where('familiaId', '==', familiaId)
          .get();
        
        snap.docs.forEach(doc => {
          const data = doc.data();
          nidosData[doc.id] = {
            nombre: data.nombre || 'Sin nombre',
            miembrosData: data.miembrosData || [],
            generacion: data.generacion || null
          };
        });
      } catch (error) {
        console.error('Error cargando nidos:', error);
      }
    }

    async function cargarMiembros() {
      try {
        miembrosData = [];
        const miembrosYaIncluidos = new Map();
        
        // PASO 1: Primero, aÃ±adir TODOS los que son "cabezas" de nido (progenitor/consorte)
        Object.entries(nidosData).forEach(([nidoId, nido]) => {
          const miembrosNido = nido.miembrosData || [];
          
          miembrosNido.forEach((m, index) => {
            if (m.relacion === 'progenitor' || m.relacion === 'consorte') {
              const miembroData = procesarMiembro(m, index, nidoId, nido);
              const clave = generarClaveUnica(m);
              
              if (!miembrosYaIncluidos.has(clave)) {
                miembrosYaIncluidos.set(clave, true);
                miembrosData.push(miembroData);
              }
            }
          });
        });

        // PASO 2: AÃ±adir el resto SOLO si NO tienen nido propio
        Object.entries(nidosData).forEach(([nidoId, nido]) => {
          const miembrosNido = nido.miembrosData || [];
          
          miembrosNido.forEach((m, index) => {
            // Saltar progenitores/consortes (ya incluidos en PASO 1)
            if (m.relacion === 'progenitor' || m.relacion === 'consorte') {
              return;
            }
            
            // *** CLAVE: Si tiene nido propio marcado, NO incluir aquÃ­ ***
            if (m.tieneNidoPropio === true) {
              return; // Ya se contarÃ¡ en su propio nido como progenitor
            }
            
            const clave = generarClaveUnica(m);
            
            // Verificar duplicado por clave
            if (miembrosYaIncluidos.has(clave)) {
              return;
            }
            
            const miembroData = procesarMiembro(m, index, nidoId, nido);
            miembrosYaIncluidos.set(clave, true);
            miembrosData.push(miembroData);
          });
        });

        document.getElementById('loading').classList.add('hidden');
        
        if (miembrosData.length === 0) {
          document.getElementById('empty-state').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error cargando miembros:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }

    // Genera una clave Ãºnica para identificar a una persona
    function generarClaveUnica(m) {
      // Prioridad: email > uid > nombre normalizado
      if (m.email) {
        return 'email:' + m.email.toLowerCase().trim();
      }
      if (m.uid) {
        return 'uid:' + m.uid;
      }
      // Normalizar nombre: quitar acentos, minÃºsculas, sin espacios extra
      const nombreNorm = (m.nombre || m.iniciales || '')
        .toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // quitar acentos
        .replace(/\s+/g, ' ')
        .trim();
      return 'nombre:' + nombreNorm;
    }

    // Procesa un miembro y devuelve el objeto con todos los datos
    function procesarMiembro(m, index, nidoId, nido) {
      // Calcular edad
      let edad = null;
      let fechaNacimiento = null;
      if (m.fechaNacimiento) {
        fechaNacimiento = m.fechaNacimiento.toDate ? m.fechaNacimiento.toDate() : new Date(m.fechaNacimiento);
        if (!isNaN(fechaNacimiento.getTime())) {
          const hoy = new Date();
          edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
          const mes = hoy.getMonth() - fechaNacimiento.getMonth();
          if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNacimiento.getDate())) {
            edad--;
          }
        }
      }

      // Determinar rol basado en relacion
      const relacionLabels = {
        'progenitor': 'Progenitor',
        'consorte': 'CÃ³nyuge',
        'descendiente': 'Descendiente',
        'ascendiente': 'Ascendiente',
        'colateral': 'Colateral',
        'otros': 'Otro'
      };
      const rol = relacionLabels[m.relacion] || m.rol || 'Miembro';

      // Determinar generaciÃ³n del miembro basada en nido y relaciÃ³n
      let generacion = nido.generacion || null;
      if (m.relacion === 'descendiente') {
        generacion = generacion ? generacion + 1 : 3;
      } else if (m.relacion === 'ascendiente') {
        generacion = generacion ? generacion - 1 : 1;
      }

      return {
        id: m.uid || `${nidoId}_${index}`,
        nombre: m.nombre || m.iniciales || 'Sin nombre',
        email: m.email || '',
        telefono: m.telefono || '',
        edad: edad,
        fechaNacimiento: fechaNacimiento,
        rol: rol,
        relacion: m.relacion || '',
        nidoId: nidoId,
        nidoNombre: nido.nombre,
        fechaAlta: null,
        generacion: generacion,
        direccion: m.direccion || '',
        activo: !m.fechaDefuncion,
        fallecido: !!m.fechaDefuncion,
        esAdmin: m.esAdmin || false
      };
    }

    function generarLista() {
      const campos = getCamposSeleccionados();
      const orden = document.getElementById('orden-select').value;
      
      // Filtrar miembros
      let miembrosFiltrados = [...miembrosData];
      
      switch (filtroActual) {

          miembrosFiltrados = miembrosFiltrados.filter(m => !m.fallecido);
          break;
        case 'adultos':
          miembrosFiltrados = miembrosFiltrados.filter(m => m.edad !== null && m.edad >= 18 && !m.fallecido);
          break;
        case 'menores':
          miembrosFiltrados = miembrosFiltrados.filter(m => m.edad !== null && m.edad < 18 && !m.fallecido);
          break;
        case 'progenitores':
          miembrosFiltrados = miembrosFiltrados.filter(m => m.relacion === 'progenitor' || m.relacion === 'consorte');
          break;
        case 'descendientes':
          miembrosFiltrados = miembrosFiltrados.filter(m => m.relacion === 'descendiente');
          break;
      }

      // Ordenar
      const [campoOrden, direccion] = orden.split('-');
      
      miembrosFiltrados.sort((a, b) => {
        let valA, valB;
        
        switch (campoOrden) {

            valA = (a.nombre || '').toLowerCase();
            valB = (b.nombre || '').toLowerCase();
            break;
          case 'edad':
            valA = a.edad ?? 999;
            valB = b.edad ?? 999;
            break;
          case 'cumple':
            // Ordenar por prÃ³ximo cumpleaÃ±os
            const hoy = new Date();
            const getCumpleProximo = (fecha) => {
              if (!fecha) return 999;
              const cumple = new Date(hoy.getFullYear(), fecha.getMonth(), fecha.getDate());
              if (cumple < hoy) cumple.setFullYear(cumple.getFullYear() + 1);
              return Math.floor((cumple - hoy) / (1000 * 60 * 60 * 24));
            };
            valA = getCumpleProximo(a.fechaNacimiento);
            valB = getCumpleProximo(b.fechaNacimiento);
            break;
          case 'fechaAlta':
            valA = a.fechaAlta?.getTime() || 0;
            valB = b.fechaAlta?.getTime() || 0;
            break;
          case 'generacion':
            valA = a.generacion || 99;
            valB = b.generacion || 99;
            break;
          default:
            valA = a.nombre || '';
            valB = b.nombre || '';
        }
        
        if (direccion === 'desc') {
          return valA > valB ? -1 : (valA < valB ? 1 : 0);
        }
        return valA < valB ? -1 : (valA > valB ? 1 : 0);
      });

      // Guardar para uso en guardar/enviar
      miembrosFiltradosActuales = miembrosFiltrados;
      
      // Ocultar info de lista guardada si se regenera
      const infoGuardada = document.getElementById('lista-guardada-info');
      if (infoGuardada) {

        infoGuardada.style.display = 'none';

      renderTabla(miembrosFiltrados, campos);
      renderStats(miembrosFiltrados);

    function renderStats(miembros) {
      const statsEl = document.getElementById('lista-stats');
      
      if (miembros.length === 0) {
        statsEl.classList.add('hidden');
        return;
      }

      // Calcular estadÃ­sticas
      const vivos = miembros.filter(m => !m.fallecido).length;
      const fallecidos = miembros.filter(m => m.fallecido).length;
      const edades = miembros.filter(m => m.edad !== null && !m.fallecido).map(m => m.edad);
      const edadMedia = edades.length > 0 ? Math.round(edades.reduce((a, b) => a + b, 0) / edades.length) : null;
      const adultos = miembros.filter(m => m.edad !== null && m.edad >= 18 && !m.fallecido).length;
      const menores = miembros.filter(m => m.edad !== null && m.edad < 18 && !m.fallecido).length;

    // Copiar al portapapeles
    function copiarLista() {
      const tabla = document.getElementById('tabla-lista');
      if (tabla.classList.contains('hidden')) return;

      let texto = '';
      
      // Headers
      const headers = Array.from(tabla.querySelectorAll('th')).map(th => th.textContent.replace(/[^\w\s]/g, '').trim());
      texto += headers.join('\t') + '\n';
      
      // Filas
      tabla.querySelectorAll('tbody tr').forEach(tr => {
        const celdas = Array.from(tr.querySelectorAll('td')).map(td => td.textContent.trim());
        texto += celdas.join('\t') + '\n';
      });

      navigator.clipboard.writeText(texto).then(() => {
        alert('âœ… Lista copiada al portapapeles');
      }).catch(err => {
        console.error('Error copiando:', err);
      });
    }

    // ========== GUARDAR LISTA ==========
    let listaActualId = null;
    let miembrosFiltradosActuales = [];

    async function guardarLista() {
      const tabla = document.getElementById('tabla-lista');
      if (tabla.classList.contains('hidden') || miembrosFiltradosActuales.length === 0) {
        alert('No hay datos para guardar');
        return;
      }

      const nombreLista = prompt('Nombre para esta lista:', `Lista ${new Date().toLocaleDateString('es-ES')}`);
      if (!nombreLista) return;

      const btn = document.getElementById('btn-guardar');
      btn.disabled = true;
      btn.textContent = 'Guardando...';

      try {
        const campos = getCamposSeleccionados();
        const orden = document.getElementById('orden-select').value;

        const listaData = {
          nombre: nombreLista,
          familiaId: familiaId,
          creadoPor: currentUser.uid,
          creadoPorNombre: currentUser.displayName || currentUser.email,
          fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
          filtro: filtroActual,
          campos: campos,
          orden: orden,
          totalMiembros: miembrosFiltradosActuales.length,
          miembrosIds: miembrosFiltradosActuales.map(m => m.id),
          miembrosEmails: miembrosFiltradosActuales.filter(m => m.email).map(m => m.email)
        };

        const docRef = await db.collection('familias').doc(familiaId).collection('listas').add(listaData);

        // Mostrar info de lista guardada
        document.getElementById('lista-guardada-nombre').textContent = nombreLista;
        document.getElementById('lista-guardada-info').classList.remove('hidden');
        document.getElementById('lista-guardada-info').style.display = 'flex';

      btn.disabled = false;
      btn.textContent = 'ğŸ’¾ Guardar lista';
    }

    function cerrarModalEnviar() {

    async function enviarMensajeALista() {
      const asunto = document.getElementById('mensaje-asunto').value.trim();
      const texto = document.getElementById('mensaje-texto').value.trim();

      if (!asunto || !texto) {
        alert('Completa el asunto y el mensaje');
        return;
      }

      const conEmail = miembrosFiltradosActuales.filter(m => m.email);
      if (conEmail.length === 0) return;

      try {
        // Guardar mensaje en Firestore para cada destinatario
        const batch = db.batch();
        
        for (const miembro of conEmail) {
          if (!miembro.id) continue;
          
          const msgRef = db.collection('usuarios').doc(miembro.id).collection('mensajes').doc();
          batch.set(msgRef, {
            asunto: asunto,
            texto: texto,
            remitente: currentUser.uid,
            remitenteNombre: currentUser.displayName || currentUser.email,
            familiaId: familiaId,
            tipo: 'lista',
            listaId: listaActualId || null,
            leido: false,
            fechaCreacion: firebase.firestore.FieldValue.serverTimestamp()
          });
        }

        await batch.commit();

        cerrarModalEnviar();
        alert(`âœ… Mensaje enviado a ${conEmail.length} persona${conEmail.length !== 1 ? 's' : ''}`);
      } catch (error) {
        console.error('Error enviando mensaje:', error);
        alert('Error al enviar el mensaje');
      }
    }
