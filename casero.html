<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Casero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--mayordomo);
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-brand h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .header-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .header-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-user-name {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .btn-logout {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover { background: rgba(255,255,255,0.25); }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    /* Selector de bien */
    .bien-selector {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-soft);
    }

    .bien-selector-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .bien-selector select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      background: var(--white);
      cursor: pointer;
    }

    .bien-selector select:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    /* Info bien */
    .bien-info {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .bien-info-icon {
      width: 60px;
      height: 60px;
      background: var(--mayordomo-muted);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .bien-info-content { flex: 1; }
    .bien-info-nombre { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .bien-info-ubicacion { font-size: 0.85rem; color: var(--text-muted); }

    /* M√≥dulos grid */
    .modulos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .modulo-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .modulo-card.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .modulo-card-header {
      padding: 16px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modulo-card-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modulo-card-permisos {
      display: flex;
      gap: 4px;
    }

    .permiso-badge {
      font-size: 0.6rem;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-weight: 600;
    }

    .permiso-badge.ver { background: var(--sage-muted); color: var(--sage-dark); }
    .permiso-badge.crear { background: var(--terracotta-muted); color: var(--terracotta); }
    .permiso-badge.editar { background: var(--warning); color: white; }

    .modulo-card-body { padding: 16px; max-height: 300px; overflow-y: auto; }

    .modulo-card-empty {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    /* Listas gen√©ricas */
    .item-list { display: flex; flex-direction: column; gap: 8px; }

    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--cream-medium);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
    }

    .item-row:hover { background: var(--cream-dark); }
    .item-row.no-hover { cursor: default; }
    .item-row.no-hover:hover { background: var(--cream-medium); }

    .item-icon { font-size: 1.2rem; }
    .item-content { flex: 1; }
    .item-title { font-weight: 600; font-size: 0.85rem; }
    .item-subtitle { font-size: 0.7rem; color: var(--text-muted); }
    .item-value { font-weight: 600; font-size: 0.9rem; }
    .item-value.danger { color: var(--error); }
    .item-value.success { color: var(--success); }

    /* Botones */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary { background: var(--sage); color: white; }
    .btn-primary:hover { background: var(--sage-dark); }
    .btn-secondary { background: var(--cream); color: var(--text); }
    .btn-sm { padding: 6px 10px; font-size: 0.75rem; }

    .modulo-card-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: flex-end;
    }

    /* Quick buttons inventario */
    .quick-btns { display: flex; gap: 4px; }

    .quick-btn {
      width: 26px;
      height: 26px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quick-btn.menos { background: var(--terracotta-muted); color: var(--terracotta); }
    .quick-btn.mas { background: var(--sage-muted); color: var(--sage-dark); }

    /* Checklist limpieza */
    .check-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--cream-medium);
      border-radius: var(--radius-md);
      cursor: pointer;
    }

    .check-item.done { opacity: 0.5; }
    .check-item.done .check-texto { text-decoration: line-through; }

    .check-box {
      width: 20px;
      height: 20px;
      border: 2px solid var(--sage);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.7rem;
    }

    .check-item.done .check-box { background: var(--sage); }
    .check-texto { font-size: 0.85rem; }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--mayordomo);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }

    /* Pedidos */
    .pedido-card {
      background: var(--white);
      border-radius: var(--radius-md);
      border: 2px solid var(--cream-dark);
      margin-bottom: 10px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .pedido-card:hover {
      border-color: var(--sage-light);
    }

    .pedido-card.urgente {
      border-color: var(--warning);
      background: var(--warning-muted);
    }

    .pedido-header {
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }

    .pedido-info {
      flex: 1;
    }

    .pedido-nido {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .pedido-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      display: flex;
      gap: 10px;
      margin-top: 2px;
    }

    .pedido-estado {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .pedido-estado.pendiente {
      background: var(--warning-muted);
      color: var(--warning);
    }

    .pedido-estado.en_proceso {
      background: var(--sage-muted);
      color: var(--sage-dark);
    }

    .pedido-badge {
      background: var(--terracotta);
      color: white;
      padding: 2px 8px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
    }

    /* Modal pedido detalle */
    .pedido-items-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
    }

    .pedido-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--cream);
      border-radius: var(--radius-md);
    }

    .pedido-item-check {
      width: 20px;
      height: 20px;
      accent-color: var(--sage);
    }

    .pedido-item-info {
      flex: 1;
    }

    .pedido-item-nombre {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .pedido-item-grupo {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .pedido-item-cantidad {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--sage-dark);
    }

    .pedido-seccion {
      margin-bottom: 16px;
    }

    .pedido-seccion-titulo {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .pedido-totales {
      background: var(--cream);
      padding: 14px;
      border-radius: var(--radius-md);
      margin-top: 16px;
    }

    .pedido-total-row {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .pedido-total-row:last-child {
      margin-bottom: 0;
      padding-top: 8px;
      border-top: 1px dashed var(--cream-dark);
      font-weight: 700;
    }

    .form-input-total {
      width: 100px;
      padding: 6px 10px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      text-align: right;
    }

    /* Sin acceso */
    .no-access {
      text-align: center;
      padding: 60px 24px;
    }

    /* Toma de inventario */
    .toma-lugar-header {
      padding: 10px 14px;
      background: var(--mayordomo);
      color: white;
      border-radius: var(--radius-md);
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .toma-grupo-header {
      padding: 8px 12px;
      background: var(--cream-dark);
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .toma-grupo-header:hover {
      background: var(--cream);
    }

    .toma-scroll {
      max-height: 50vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .toma-lugar {
      margin-bottom: 16px;
    }

    .toma-lugar-content {
      padding-left: 8px;
    }

    .toma-lugar-content.collapsed {
      display: none;
    }

    .toma-grupo {
      margin-bottom: 10px;
    }

    .toma-articulos {
      padding-left: 8px;
    }

    .toma-articulos.collapsed {
      display: none;
    }

    .toma-cantidad {
      width: 60px;
      padding: 6px 8px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    .toma-cantidad:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .toma-cantidad.bajo {
      border-color: var(--error);
      background: rgba(212, 105, 90, 0.1);
    }

    .toma-cantidad.ok {
      border-color: var(--success);
    }

    .toma-resumen {
      display: flex;
      gap: 16px;
      padding: 14px;
      background: var(--white);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      box-shadow: var(--shadow-soft);
    }

    .toma-stat {
      flex: 1;
      text-align: center;
    }

    .toma-stat-num {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .toma-stat-num.ok { color: var(--success); }
    .toma-stat-num.warning { color: var(--warning); }
    .toma-stat-num.danger { color: var(--error); }

    .toma-stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .toma-min {
      font-size: 0.75rem;
      color: var(--text-muted);
      min-width: 50px;
      text-align: right;
    }

    .no-access-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .no-access h2 { font-family: 'Quicksand', sans-serif; margin-bottom: 8px; }
    .no-access p { color: var(--text-muted); }

    /* Modal simple */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 24px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 400px;
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; }

    .modal-close {
      background: var(--cream);
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }

    .modal-body { padding: 20px; }

    .modal-footer {
      padding: 0 20px 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .form-group { margin-bottom: 14px; }
    .form-label { display: block; font-size: 0.8rem; font-weight: 600; margin-bottom: 6px; }

    .form-input, .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
    }

    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-brand">
      <span>üè†</span>
      <h1>FAMILYNK</h1>
      <span class="header-badge">CASERO</span>
    </div>
    <div class="header-user">
      <span class="header-user-name" id="user-name">...</span>
      <button class="btn-logout" onclick="logout()">Salir</button>
    </div>
  </header>

  <main class="main">
    <div id="page-loading" class="loading"><div class="spinner"></div></div>

    <div id="page-content" class="hidden">
      <!-- Selector de bien (si tiene acceso a varios) -->
      <div class="bien-selector" id="bien-selector">
        <div class="bien-selector-label">Selecciona el bien:</div>
        <select id="select-bien" onchange="cambiarBien()"></select>
      </div>

      <!-- Info del bien actual -->
      <div class="bien-info" id="bien-info">
        <div class="bien-info-icon" id="bien-icon">üè†</div>
        <div class="bien-info-content">
          <div class="bien-info-nombre" id="bien-nombre">...</div>
          <div class="bien-info-ubicacion" id="bien-ubicacion">...</div>
        </div>
      </div>

      <!-- M√≥dulos seg√∫n permisos -->
      <div class="modulos-grid" id="modulos-grid"></div>
    </div>

    <div id="no-access" class="no-access hidden">
      <div class="no-access-icon">üîí</div>
      <h2>Sin acceso</h2>
      <p>No tienes bienes asignados como casero.</p>
      <button class="btn btn-secondary" style="margin-top:16px;" onclick="logout()">Volver al inicio</button>
    </div>
  </main>

  <!-- Modal para a√±adir items -->
  <div class="modal-overlay" id="modal-add">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-add-title">A√±adir</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-add">
        <div class="modal-body" id="modal-add-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Pedido -->
  <div class="modal-overlay" id="modal-pedido">
    <div class="modal" style="max-width: 500px;">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-pedido-titulo">Detalle del pedido</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <div class="modal-body" id="modal-pedido-body" style="max-height: 400px; overflow-y: auto;"></div>
      <div class="modal-footer" style="flex-wrap: wrap; gap: 8px;">
        <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
        <button type="button" class="btn" style="background: var(--warning); color: white;" onclick="procesarPedido('en_proceso')">En proceso</button>
        <button type="button" class="btn btn-primary" onclick="procesarPedido('completar')">Completar</button>
      </div>
    </div>
  </div>

  <!-- Modal Toma de Inventario -->
  <div class="modal-overlay" id="modal-toma">
    <div class="modal" style="max-width: 580px;">
      <div class="modal-header">
        <h3 class="modal-title">Toma de Inventario</h3>
        <button class="modal-close" onclick="cerrarModalToma()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="toma-resumen">
          <div class="toma-stat">
            <div class="toma-stat-num ok" id="toma-stat-ok">0</div>
            <div class="toma-stat-label">En stock</div>
          </div>
          <div class="toma-stat">
            <div class="toma-stat-num warning" id="toma-stat-bajo">0</div>
            <div class="toma-stat-label">Bajo m√≠nimo</div>
          </div>
          <div class="toma-stat">
            <div class="toma-stat-num danger" id="toma-stat-agotado">0</div>
            <div class="toma-stat-label">Agotados</div>
          </div>
        </div>
        <div class="toma-scroll" id="toma-scroll">
          <p style="text-align:center; padding:24px; color:var(--text-muted);">Cargando inventario...</p>
        </div>
      </div>
      <div class="modal-footer">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/externos-security.js"></script>

  <script>
    let currentUser = null;
    let caseroData = null;
    let bienesAcceso = [];
    let bienActual = null;
    let permisosActuales = {};
    let datosModulos = {
      reservas: [],
      inventario: [],
      mantenimiento: [],
      limpieza: [],
      gastos: [],
      documentos: [],
      pedidos: []
    };

    let pedidoActual = null;

    const tipoIcons = { inmueble: 'üè†', terreno: 'üå≥', vehiculo: 'üöó', ajuar: 'ü™ë' };

    auth.onAuthStateChanged(async (user) => {
      if (!user) { 
        window.location.href = 'login.html'; 
        return; 
      }
      
      currentUser = user;
      document.getElementById('user-name').textContent = user.displayName || user.email;
      
      // Usar m√≥dulo de seguridad para validar acceso
      const autorizado = await ExternosSecurity.init('casero');
      
      if (autorizado) {
        await cargarBienesDesdeSeguridad();
      }
    });

    // Nueva funci√≥n que usa ExternosSecurity
    async function cargarBienesDesdeSeguridad() {
      try {
        // Los bienes ya est√°n cargados y validados por ExternosSecurity
        bienesAcceso = ExternosSecurity.bienesAsignados.map(bien => ({
          bienId: bien.id,
          bien: { 
            nombre: bien.nombre, 
            tipo: bien.tipo,
            ubicacion: bien.ubicacion || ''
          },
          permisos: bien.permisos || ExternosSecurity.getDefaultPermisos()
        }));

        if (bienesAcceso.length === 0) {
          mostrarSinAcceso();
          return;
        }

        // Mostrar selector si tiene varios bienes
        if (bienesAcceso.length > 1) {
          const select = document.getElementById('select-bien');
          select.innerHTML = bienesAcceso.map((b, i) => 
            `<option value="${i}">${b.bien.nombre} - ${b.bien.ubicacion || ''}</option>`
          ).join('');
          document.getElementById('bien-selector').classList.remove('hidden');
        } else {
          document.getElementById('bien-selector').classList.add('hidden');
        }

        // Cargar primer bien
        await cargarBien(0);

        document.getElementById('page-loading').classList.add('hidden');
        document.getElementById('page-content').classList.remove('hidden');

      } catch (error) {
        console.error('Error cargando bienes:', error);
        alert('Error al cargar datos');
      }
    }

    async function verificarAccesoCasero() {
      try {
        // Buscar si este email tiene acceso como casero
        const caserosQuery = await db.collectionGroup('caseros')
          .where('email', '==', currentUser.email.toLowerCase())
          .where('activo', '==', true)
          .get();

        if (caserosQuery.empty) {
          // No es casero, redirigir a app normal
          window.location.href = 'app.html';
          return;
        }

        // Recopilar todos los bienes a los que tiene acceso
        bienesAcceso = [];
        for (const doc of caserosQuery.docs) {
          const casero = doc.data();
          const bienId = casero.bienId;
          
          // Obtener datos del bien
          const bienDoc = await db.collection('bienes').doc(bienId).get();
          if (bienDoc.exists) {
            bienesAcceso.push({
              caseroId: doc.id,
              bienId: bienId,
              bien: bienDoc.data(),
              permisos: casero.permisos || {}
            });
          }
        }

        if (bienesAcceso.length === 0) {
          mostrarSinAcceso();
          return;
        }

        // Mostrar selector si tiene varios bienes
        if (bienesAcceso.length > 1) {
          const select = document.getElementById('select-bien');
          select.innerHTML = bienesAcceso.map((b, i) => 
            `<option value="${i}">${b.bien.nombre} - ${b.bien.ubicacion || ''}</option>`
          ).join('');
          document.getElementById('bien-selector').classList.remove('hidden');
        } else {
          document.getElementById('bien-selector').classList.add('hidden');
        }

        // Cargar primer bien
        await cargarBien(0);

        document.getElementById('page-loading').classList.add('hidden');
        document.getElementById('page-content').classList.remove('hidden');

      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar datos');
      }
    }

    function mostrarSinAcceso() {
      document.getElementById('page-loading').classList.add('hidden');
      document.getElementById('no-access').classList.remove('hidden');
    }

    async function cambiarBien() {
      const index = document.getElementById('select-bien').value;
      await cargarBien(parseInt(index));
    }

    async function cargarBien(index) {
      const acceso = bienesAcceso[index];
      bienActual = acceso;
      permisosActuales = acceso.permisos;

      // Verificar que Mayordomo est√© activo
      const mayordomoActivo = acceso.bien.mayordomoActivo === true;

      // Actualizar header del bien
      document.getElementById('bien-icon').textContent = tipoIcons[acceso.bien.tipo] || 'üè†';
      document.getElementById('bien-nombre').textContent = acceso.bien.nombre;
      document.getElementById('bien-ubicacion').textContent = acceso.bien.ubicacion || '';

      if (!mayordomoActivo) {
        document.getElementById('modulos-grid').innerHTML = `
          <div class="modulo-card" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
            <div style="font-size: 2rem; margin-bottom: 12px; opacity: 0.5;">M</div>
            <div style="font-family: 'Quicksand', sans-serif; font-weight: 700; margin-bottom: 8px;">Mayordomo no activo</div>
            <p style="color: var(--text-muted); font-size: 0.9rem;">El administrador debe activar Mayordomo para gestionar este bien.</p>
          </div>
        `;
        return;
      }

      // Cargar datos de cada m√≥dulo seg√∫n permisos
      await cargarDatosModulos();
      renderModulos();
    }

    async function cargarDatosModulos() {
      const bienId = bienActual.bienId;

      // Reservas
      if (permisosActuales.reservas?.ver) {
        const snap = await db.collection('bienes').doc(bienId).collection('reservas').orderBy('fechaInicio', 'asc').get();
        datosModulos.reservas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      }

      // Inventario
      if (permisosActuales.inventario?.ver) {
        const snap = await db.collection('bienes').doc(bienId).collection('inventario').orderBy('nombre', 'asc').get();
        datosModulos.inventario = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      }

      // Gastos
      if (permisosActuales.gastos?.ver) {
        const snap = await db.collection('bienes').doc(bienId).collection('gastos').orderBy('fecha', 'desc').limit(20).get();
        datosModulos.gastos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      }

      // Limpieza (checklist del bien)
      if (permisosActuales.limpieza?.ver) {
        const snap = await db.collection('bienes').doc(bienId).collection('limpieza').orderBy('orden', 'asc').get();
        datosModulos.limpieza = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      }

      // Mantenimiento
      if (permisosActuales.mantenimiento?.ver) {
        const snap = await db.collection('bienes').doc(bienId).collection('mantenimiento').orderBy('fecha', 'desc').get();
        datosModulos.mantenimiento = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      }

      // Documentos (de la ficha del bien)
      if (permisosActuales.documentos?.ver) {
        datosModulos.documentos = bienActual.bien.documentos || [];
      }

      // Pedidos (siempre visible para caseros)
      try {
        const snap = await db.collection('bienes').doc(bienId).collection('pedidos')
          .where('estado', 'in', ['pendiente', 'en_proceso'])
          .orderBy('fechaCreacion', 'desc')
          .get();
        datosModulos.pedidos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      } catch (error) {
        console.log('Cargando pedidos sin √≠ndice:', error);
        // Fallback sin √≠ndice compuesto
        const snap = await db.collection('bienes').doc(bienId).collection('pedidos').get();
        datosModulos.pedidos = snap.docs
          .map(d => ({ id: d.id, ...d.data() }))
          .filter(p => p.estado === 'pendiente' || p.estado === 'en_proceso');
      }
    }

    function renderModulos() {
      const container = document.getElementById('modulos-grid');
      let html = '';

      // PEDIDOS (siempre primero para caseros)
      html += renderModuloPedidos();

      // RESERVAS
      if (permisosActuales.reservas?.ver) {
        html += renderModuloReservas();
      }

      // INVENTARIO
      if (permisosActuales.inventario?.ver) {
        html += renderModuloInventario();
      }

      // LIMPIEZA
      if (permisosActuales.limpieza?.ver) {
        html += renderModuloLimpieza();
      }

      // GASTOS
      if (permisosActuales.gastos?.ver) {
        html += renderModuloGastos();
      }

      // MANTENIMIENTO
      if (permisosActuales.mantenimiento?.ver) {
        html += renderModuloMantenimiento();
      }

      // DOCUMENTOS
      if (permisosActuales.documentos?.ver) {
        html += renderModuloDocumentos();
      }

      container.innerHTML = html || '<div class="modulo-card-empty">No tienes m√≥dulos asignados</div>';
    }

    function renderPermisosBadges(seccion) {
      const p = permisosActuales[seccion] || {};
      let badges = '';
      if (p.ver) badges += '<span class="permiso-badge ver">Ver</span>';
      if (p.crear) badges += '<span class="permiso-badge crear">Crear</span>';
      if (p.editar) badges += '<span class="permiso-badge editar">Editar</span>';
      return badges;
    }

    // ========== PEDIDOS ==========
    function renderModuloPedidos() {
      const pedidos = datosModulos.pedidos;

      let itemsHtml = '';
      if (pedidos.length === 0) {
        itemsHtml = '<div class="modulo-card-empty">No hay pedidos pendientes</div>';
      } else {
        itemsHtml = pedidos.slice(0, 5).map(p => {
          const fecha = p.fechaCreacion?.toDate ? 
            p.fechaCreacion.toDate().toLocaleDateString('es-ES', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }) : 
            '';
          const esUrgente = p.estado === 'pendiente';

          return `
            <div class="pedido-card ${esUrgente ? 'urgente' : ''}" onclick="abrirPedido('${p.id}')">
              <div class="pedido-header">

                  <div class="pedido-nido">${p.nidoNombre || 'Pedido'}</div>
                  <div class="pedido-meta">
                    <span>${fecha}</span>
                    <span>${p.totalItems || p.items?.length || 0} productos</span>
                  </div>
                </div>
                <span class="pedido-estado ${p.estado}">${p.estado === 'pendiente' ? 'Pendiente' : 'En proceso'}</span>
              </div>
            </div>
          `;
        }).join('');
      }

      return `
        <div class="modulo-card" style="grid-column: 1 / -1;">
          <div class="modulo-card-header">
            <div class="modulo-card-title">
              Pedidos
              ${pendientes > 0 ? `<span class="pedido-badge">${pendientes} nuevo${pendientes > 1 ? 's' : ''}</span>` : ''}
            </div>
          </div>
          <div class="modulo-card-body">${itemsHtml}</div>

    }

    function abrirPedido(pedidoId) {
      pedidoActual = datosModulos.pedidos.find(p => p.id === pedidoId);
      if (!pedidoActual) return;

      const modal = document.getElementById('modal-pedido');
      const body = document.getElementById('modal-pedido-body');

      // Separar items por tipo
      const reposicion = pedidoActual.items?.filter(i => i.tipo === 'reposicion') || [];
      const especiales = pedidoActual.items?.filter(i => i.tipo === 'especial') || [];

      let html = '';

      if (reposicion.length > 0) {

        html += `
          <div class="pedido-seccion">

              ${especiales.map((item, idx) => `
                <div class="pedido-item">
                  <input type="checkbox" class="pedido-item-check" data-idx="${idx}" data-tipo="especial" checked>
                  <div class="pedido-item-info">
                    <div class="pedido-item-nombre">${item.nombre}</div>
                    <div class="pedido-item-grupo">${item.grupo || ''}</div>

                  <div class="pedido-item-cantidad">${item.cantidad} ${item.unidad || 'uds'}</div>

          </div>

      }

      html += `
        <div class="pedido-totales">
          <div class="pedido-total-row">
            <span>Solicitado por:</span>
            <span>${pedidoActual.solicitadoPorNombre || 'Usuario'}</span>
          </div>
          <div class="pedido-total-row">
            <span>Total importe (opcional):</span>
            <input type="number" class="form-input-total" id="pedido-importe" step="0.01" placeholder="0.00"> ‚Ç¨
          </div>
        </div>
      `;

      body.innerHTML = html;
      
      // Actualizar t√≠tulo con estado
      document.getElementById('modal-pedido-titulo').textContent = 
        `Pedido de ${pedidoActual.nidoNombre || 'Nido'}`;

      modal.classList.add('active');
    }

    async function procesarPedido(accion) {
      if (!pedidoActual) return;

      const bienId = bienActual.bienId;
      const importe = parseFloat(document.getElementById('pedido-importe').value) || 0;
      
      // Obtener items marcados como comprados
      const checksReposicion = document.querySelectorAll('.pedido-item-check[data-tipo="reposicion"]:checked');
      const checksEspeciales = document.querySelectorAll('.pedido-item-check[data-tipo="especial"]:checked');

      try {
        if (accion === 'completar') {
          // Actualizar inventario para items de reposici√≥n
          const itemsReposicion = pedidoActual.items?.filter(i => i.tipo === 'reposicion') || [];
          
          for (const check of checksReposicion) {
            const idx = parseInt(check.dataset.idx);
            const item = itemsReposicion[idx];
            if (item && item.id) {
              // Buscar el producto en inventario y actualizar stock
              const invRef = db.collection('bienes').doc(bienId).collection('inventario').doc(item.id);
              const invDoc = await invRef.get();
              if (invDoc.exists) {
                const invData = invDoc.data();
                await invRef.update({
                  stock: (invData.stock || 0) + item.cantidad
                });
              }
            }
          }

          // Registrar gasto si hay importe
          if (importe > 0) {
            await db.collection('bienes').doc(bienId).collection('gastos').add({
              concepto: `Pedido ${pedidoActual.nidoNombre || ''}`,
              importe: importe,
              categoria: 'compras',
              fecha: new Date().toISOString().split('T')[0],
              pedidoId: pedidoActual.id,
              creadoPor: currentUser.uid,
              fechaCreacion: firebase.firestore.FieldValue.serverTimestamp()
            });
          }

          // Marcar pedido como completado
          const totalChecked = checksReposicion.length + checksEspeciales.length;
          const totalItems = pedidoActual.items?.length || 0;
          const estadoFinal = totalChecked < totalItems ? 'parcial' : 'completado';

          await db.collection('bienes').doc(bienId).collection('pedidos').doc(pedidoActual.id).update({
            estado: estadoFinal,
            completadoPor: currentUser.uid,
            fechaCompletado: firebase.firestore.FieldValue.serverTimestamp(),
            importeTotal: importe || null
          });

        } else if (accion === 'en_proceso') {
          // Solo marcar como en proceso
          await db.collection('bienes').doc(bienId).collection('pedidos').doc(pedidoActual.id).update({
            estado: 'en_proceso'
          });
        }

        cerrarModal();
        await cargarDatosModulos();
        renderModulos();

      } catch (error) {
        console.error('Error procesando pedido:', error);
        alert('Error: ' + error.message);
      }
    }

    // ========== INVENTARIO ==========
    function renderModuloInventario() {
      const p = permisosActuales.inventario;
      const catIcons = { limpieza: 'üßπ', bano: 'üöø', cocina: 'üç≥', alimentos: 'ü•´', bebidas: 'üç∑', otro: 'üì¶' };

      let itemsHtml = '';
      if (datosModulos.inventario.length === 0) {
        itemsHtml = '<div class="modulo-card-empty">Sin art√≠culos</div>';
      } else {
        // Mostrar primero los bajo stock
        const items = [...datosModulos.inventario].sort((a, b) => {
          const aBajo = a.stockActual <= a.stockMinimo;
          const bBajo = b.stockActual <= b.stockMinimo;
          if (aBajo && !bBajo) return -1;
          if (!aBajo && bBajo) return 1;
          return 0;
        }).slice(0, 8);

        itemsHtml = '<div class="item-list">' + items.map(i => {
          const bajo = i.stockActual <= i.stockMinimo;
          return `
            <div class="item-row no-hover">
              <span class="item-icon">${catIcons[i.categoria] || 'üì¶'}</span>
              <div class="item-content">
                <div class="item-title">${i.nombre}</div>
                <div class="item-subtitle">m√≠n. ${i.stockMinimo}</div>
              </div>
              <span class="item-value ${bajo ? 'danger' : 'success'}">${i.stockActual}</span>
              ${p.editar ? `
                <div class="quick-btns">
                  <button class="quick-btn menos" onclick="ajustarInventario('${i.id}', -1)">‚àí</button>
                  <button class="quick-btn mas" onclick="ajustarInventario('${i.id}', 1)">+</button>
                </div>
              ` : ''}
            </div>
          `;
        }).join('') + '</div>';
      }

      return `
        <div class="modulo-card">
          <div class="modulo-card-header">
            <div class="modulo-card-title">üì¶ Inventario</div>
            <div class="modulo-card-permisos">${renderPermisosBadges('inventario')}</div>
          </div>
          <div class="modulo-card-body">${itemsHtml}</div>
          ${p.crear ? `
            <div class="modulo-card-footer">
              <button class="btn btn-sm btn-secondary" onclick="abrirModalTomaInventario()">Toma</button>
              <button class="btn btn-sm btn-primary" onclick="abrirModalInventario()">+ A√±adir</button>
            </div>
          ` : ''}
        </div>
      `;
    }

    async function ajustarInventario(itemId, delta) {
      const item = datosModulos.inventario.find(i => i.id === itemId);
      if (!item) return;

      const nuevoStock = Math.max(0, item.stockActual + delta);
      
      try {
        await db.collection('bienes').doc(bienActual.bienId).collection('inventario').doc(itemId).update({
          stockActual: nuevoStock
        });
        item.stockActual = nuevoStock;
        renderModulos();
      } catch (error) {
        console.error(error);
      }
    }

    function renderModuloLimpieza() {
      const p = permisosActuales.limpieza;

      const items = datosModulos.limpieza.length > 0 ? datosModulos.limpieza : [

    async function toggleLimpieza(itemId) {
      const item = datosModulos.limpieza.find(i => i.id === itemId);

    formAdd.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      try {
        const ref = db.collection('bienes').doc(bienActual.bienId);

        if (modalTipo === 'inventario') {
          await ref.collection('inventario').add({

            stockActual: parseInt(document.getElementById('add-stock').value) || 1,

          });
        } else if (modalTipo === 'gasto') {
          await ref.collection('gastos').add({
            concepto: document.getElementById('add-concepto').value,
            importe: parseFloat(document.getElementById('add-importe').value) || 0,
            categoria: document.getElementById('add-categoria').value,
            fecha: new Date().toISOString().split('T')[0],

    // ========== TOMA DE INVENTARIO ==========
    let inventarioToma = null;
    let tomaData = {};

    async function abrirModalTomaInventario() {
      document.getElementById('modal-toma').classList.add('active');
      tomaData = {};
      await cargarInventarioParaToma();
    }

    async function cargarInventarioParaToma() {
      const container = document.getElementById('toma-scroll');
      
      try {
        const doc = await db.collection('bienes').doc(bienActual.bienId).get();
        inventarioToma = doc.data()?.inventario || null;
        
        if (!inventarioToma || Object.keys(inventarioToma).length === 0) {
          container.innerHTML = '<div style="text-align:center; padding:30px; color:var(--text-muted);">No hay inventario configurado para este bien.</div>';
          return;
        }
        
        renderListaToma();
        calcularEstadisticasToma();
        
      } catch (error) {
        console.error('Error cargando inventario:', error);
        container.innerHTML = '<div style="text-align:center; padding:24px; color:var(--error);">Error al cargar el inventario</div>';
      }
    }

    function renderListaToma() {
      const container = document.getElementById('toma-scroll');
      let html = '';
      
      for (const [lugarKey, lugar] of Object.entries(inventarioToma)) {
        html += `<div class="toma-lugar">
          <div class="toma-lugar-header" onclick="toggleLugarToma('${lugarKey}')">
            <span>${lugar.nombre}</span>
            <span id="toggle-${lugarKey}">‚àí</span>
          </div>
          <div class="toma-lugar-content" id="lugar-${lugarKey}">`;
        
        if (lugar.grupos) {
          for (const [grupoKey, grupo] of Object.entries(lugar.grupos)) {
            const numArticulos = grupo.articulos?.length || 0;
            
            html += `<div class="toma-grupo">
              <div class="toma-grupo-header" onclick="toggleGrupoToma('${lugarKey}-${grupoKey}')">
                <span>${grupo.nombre}</span>
                <span>${numArticulos} art.</span>
              </div>
              <div class="toma-articulos" id="grupo-${lugarKey}-${grupoKey}">
                <div class="item-list">`;
            
            if (grupo.articulos && grupo.articulos.length > 0) {
              grupo.articulos.forEach((art, idx) => {
                const dataKey = `${lugarKey}.${grupoKey}.${idx}`;
                const valorActual = art.actual || 0;
                const unidad = art.unidad || 'uds';
                tomaData[dataKey] = valorActual;
                
                html += `<div class="item-row no-hover">
                  <div class="item-content">
                    <div class="item-title">${art.nombre}</div>
                    <div class="item-subtitle">${art.formato || ''}</div>
                  </div>
                  <div class="toma-min">min ${art.minimo} ${unidad}</div>
                  <input type="number" class="toma-cantidad" id="input-${dataKey}" value="${valorActual}" min="0" data-key="${dataKey}" data-min="${art.minimo}" onchange="actualizarCantidadToma(this)" oninput="colorearInputToma(this)">
                </div>`;
              });
            } else {
              html += '<div class="item-row no-hover" style="justify-content:center; color:var(--text-muted);">Sin art√≠culos</div>';
            }
            
            html += '</div></div></div>';
          }
        }
        
        html += '</div></div>';
      }
      
      container.innerHTML = html;
      document.querySelectorAll('.toma-cantidad').forEach(input => colorearInputToma(input));
    }

    function toggleLugarToma(lugarKey) {
      const content = document.getElementById(`lugar-${lugarKey}`);
      const toggle = document.getElementById(`toggle-${lugarKey}`);
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        toggle.textContent = '‚àí';
      } else {
        content.classList.add('collapsed');
        toggle.textContent = '+';
      }
    }

    function toggleGrupoToma(id) {
      const content = document.getElementById(`grupo-${id}`);
      content.classList.toggle('collapsed');
    }

    function actualizarCantidadToma(input) {
      const key = input.dataset.key;
      const valor = parseInt(input.value) || 0;
      tomaData[key] = valor;
      colorearInputToma(input);
      calcularEstadisticasToma();
    }

    function colorearInputToma(input) {
      const valor = parseInt(input.value) || 0;
      const minimo = parseInt(input.dataset.min) || 0;
      input.classList.remove('bajo', 'ok');
      input.classList.add(valor < minimo ? 'bajo' : 'ok');
    }

    function calcularEstadisticasToma() {
      let ok = 0, bajo = 0, agotado = 0;
      document.querySelectorAll('.toma-cantidad').forEach(input => {
        const valor = parseInt(input.value) || 0;
        const minimo = parseInt(input.dataset.min) || 0;
        if (valor === 0) agotado++;
        else if (valor < minimo) bajo++;
        else ok++;
      });
      document.getElementById('toma-stat-ok').textContent = ok;
      document.getElementById('toma-stat-bajo').textContent = bajo;
      document.getElementById('toma-stat-agotado').textContent = agotado;
    }

    async function guardarToma() {
      try {
        for (const [key, valor] of Object.entries(tomaData)) {
          const [lugarKey, grupoKey, idx] = key.split('.');
          inventarioToma[lugarKey].grupos[grupoKey].articulos[parseInt(idx)].actual = valor;
        }
        
        await db.collection('bienes').doc(bienActual.bienId).update({
          inventario: inventarioToma,
          ultimaToma: firebase.firestore.FieldValue.serverTimestamp(),
          tomaPor: currentUser.uid
        });
        
        cerrarModalToma();
        await cargarDatosModulos();
        renderModulos();
      } catch (error) {
        console.error('Error guardando toma:', error);
        alert('Error al guardar la toma');
      }
    }

    function cerrarModalToma() {
      document.getElementById('modal-toma').classList.remove('active');
      tomaData = {};
    }
  </script>
