<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK â€” Portal Casero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-dark: #5C7D5F; --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757; --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF; --success: #7DB59A; --warning: #E8B44D; --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px;
      --mayordomo: #8B7355; --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --casero: #6B8E23; --casero-dark: #556B2F;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }
    .header { background: var(--casero); color: var(--white); padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; }
    .header-info h1 { font-family: 'Quicksand', sans-serif; font-size: 1.25rem; }
    .header-info p { font-size: 0.85rem; opacity: 0.9; }
    .btn-header { padding: 8px 16px; background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-md); color: var(--white); font-family: 'Nunito', sans-serif; cursor: pointer; text-decoration: none; }
    .btn-header:hover { background: rgba(255,255,255,0.25); }
    .main { max-width: 900px; margin: 0 auto; padding: 24px; }
    .loading { display: flex; align-items: center; justify-content: center; padding: 80px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--casero); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
    .modulos-grid { display: flex; flex-direction: column; gap: 20px; }
    .modulo-card { background: var(--white); border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); overflow: hidden; }
    .modulo-card-header { padding: 16px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--cream-dark); }
    .modulo-card-title { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; gap: 10px; }
    .modulo-badge { background: var(--terracotta); color: var(--white); padding: 2px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: 600; }
    .modulo-card-body { padding: 16px 20px; max-height: 350px; overflow-y: auto; }
    .modulo-card-empty { text-align: center; padding: 30px; color: var(--text-muted); }
    .modulo-card-footer { padding: 12px 20px; border-top: 1px solid var(--cream-dark); display: flex; justify-content: flex-end; }
    .btn { padding: 8px 16px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-weight: 600; font-size: 0.85rem; cursor: pointer; border: none; }
    .btn-casero { background: var(--casero); color: var(--white); }
    .item-card { display: flex; align-items: center; gap: 12px; padding: 12px 16px; background: var(--cream); border-radius: var(--radius-sm); margin-bottom: 8px; }
    .item-card.urgente { border-left: 3px solid var(--terracotta); background: var(--terracotta-muted); }
    .item-card.hoy { border-left: 3px solid var(--warning); background: #fffbf5; }
    .item-card.evento-prep { border-left: 3px solid var(--mayordomo); background: var(--mayordomo-muted); }
    .item-icon { font-size: 1.3rem; }
    .item-info { flex: 1; }
    .item-title { font-weight: 600; font-size: 0.9rem; }
    .item-meta { font-size: 0.75rem; color: var(--text-muted); display: flex; gap: 10px; margin-top: 2px; }
    .item-badge { padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
    .badge-pendiente { background: var(--terracotta-muted); color: var(--terracotta); }
    .plan-progreso { height: 8px; background: var(--cream-dark); border-radius: 4px; margin-bottom: 16px; overflow: hidden; }
    .plan-progreso-bar { height: 100%; background: linear-gradient(90deg, var(--casero) 0%, var(--success) 100%); }
    .plan-tarea { display: flex; align-items: center; gap: 10px; padding: 10px 12px; background: var(--cream); border-radius: var(--radius-sm); margin-bottom: 8px; border-left: 3px solid var(--casero); }
    .plan-tarea.completada { opacity: 0.6; background: #f0f0f0; border-left-color: var(--success); }
    .plan-tarea.completada .plan-tarea-titulo { text-decoration: line-through; }
    .plan-tarea.hoy { border-left-color: var(--warning); background: #fffbf5; }
    .plan-tarea-check { width: 18px; height: 18px; accent-color: var(--casero); cursor: pointer; }
    .plan-tarea-info { flex: 1; }
    .plan-tarea-titulo { font-weight: 600; font-size: 0.85rem; }
    .plan-tarea-meta { font-size: 0.7rem; color: var(--text-muted); display: flex; gap: 8px; margin-top: 2px; }
    .plan-tipo { font-size: 0.65rem; padding: 1px 6px; border-radius: 3px; font-weight: 600; }
    .tipo-limpieza { background: var(--sage-muted); color: var(--sage-dark); }
    .tipo-mantenimiento { background: var(--mayordomo-muted); color: var(--mayordomo); }
    .tipo-lavanderia { background: rgba(107,142,142,0.15); color: #507878; }
    .tipo-extra { background: var(--terracotta-muted); color: var(--terracotta); }
    .plan-tarea.urgente { border-left-color: var(--error); background: rgba(212,105,90,0.08); }
    .plan-tarea.alta { border-left-color: var(--warning); background: rgba(232,180,77,0.08); }
    .inventario-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 14px; background: var(--cream); border-radius: var(--radius-sm); margin-bottom: 6px; }
    .inventario-item.bajo { background: var(--terracotta-muted); }
    .inventario-nombre { font-weight: 600; font-size: 0.9rem; }
    .inventario-stock { font-size: 0.85rem; color: var(--text-muted); }
    .inventario-stock.bajo { color: var(--terracotta); font-weight: 600; }
    .mensaje-card { padding: 12px 16px; background: var(--cream); border-radius: var(--radius-sm); margin-bottom: 8px; border-left: 3px solid var(--sage); }
    .mensaje-card.no-leido { background: var(--sage-muted); border-left-color: var(--casero); }
    .mensaje-card.notificacion { border-left-color: var(--terracotta); }
    .mensaje-card.preparacion { border-left-color: var(--mayordomo); background: var(--mayordomo-muted); }
    .mensaje-header { display: flex; justify-content: space-between; margin-bottom: 6px; }
    .mensaje-remitente { font-weight: 600; font-size: 0.9rem; }
    .mensaje-fecha { font-size: 0.75rem; color: var(--text-muted); }
    .mensaje-texto { font-size: 0.85rem; color: var(--text-light); }
    @media (max-width: 768px) { .main { padding: 16px; } .header { flex-direction: column; gap: 12px; text-align: center; } }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-info">
      <h1>ğŸ  Portal Casero</h1>
      <p id="nombre-bien">Cargando...</p>
    </div>
    <button class="btn-header" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
  </header>
  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>
    <div id="content" class="hidden">
      <div class="modulos-grid" id="modulos-grid"></div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    let currentUser = null, externoData = null, bienData = null, bienId = null, permisosActuales = {};
    let datosModulos = { calendario: [], planSemanal: [], inventario: [], pedidos: [], buzon: [], preparacion: null };
    const diasLabels = { '0': 'Dom', '1': 'Lun', '2': 'Mar', '3': 'MiÃ©', '4': 'Jue', '5': 'Vie', '6': 'SÃ¡b' };

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      await cargarDatosExterno();
    });

    async function cargarDatosExterno() {
      try {
        // Buscar acceso como casero usando collectionGroup
        const snap = await db.collectionGroup('caseros')
          .where('email', '==', currentUser.email.toLowerCase())
          .where('activo', '==', true)
          .limit(1).get();
          
        if (snap.empty) { 
          alert('No tienes acceso como casero'); 
          window.location.href = 'login.html'; 
          return; 
        }
        
        externoData = { id: snap.docs[0].id, ...snap.docs[0].data() };
        bienId = externoData.bienId;
        permisosActuales = externoData.permisos || {};
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) { alert('Bien no encontrado'); return; }
        bienData = { id: bienDoc.id, ...bienDoc.data() };
        document.getElementById('nombre-bien').textContent = bienData.nombre || 'Sin nombre';
        // Primero cargar Plan Semanal (que incluye preparaciÃ³n)
        await cargarPlanSemanal();
        // Luego el resto en paralelo (ya tendrÃ¡n acceso a datosModulos.preparacion)
        await Promise.all([cargarCalendario(), cargarInventario(), cargarPedidos(), cargarBuzon()]);
        renderModulos();
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch (e) { console.error(e); alert('Error cargando datos'); }
    }

    async function cargarCalendario() {
      try {
        const hoy = new Date(), mes = new Date(); mes.setMonth(mes.getMonth() + 1);
        // Reservas
        const snap = await db.collection('bienes').doc(bienId).collection('reservas').where('fechaInicio', '>=', hoy).where('fechaInicio', '<=', mes).orderBy('fechaInicio').limit(10).get();
        let items = snap.docs.map(d => ({ id: d.id, source: 'reserva', ...d.data() }));
        
        // AÃ±adir eventos de la preparaciÃ³n semanal (si existe)
        if (datosModulos.preparacion?.eventos?.length > 0) {
          const inicio = new Date(hoy); 
          inicio.setDate(hoy.getDate() - hoy.getDay() + 1); // Lunes de esta semana
          
          const eventosPrep = datosModulos.preparacion.eventos.map((e, idx) => {
            const fechaEvento = new Date(inicio);
            const diaNum = parseInt(e.dia);
            fechaEvento.setDate(inicio.getDate() + (diaNum === 0 ? 6 : diaNum - 1)); // Ajustar dÃ­a
            if (e.hora) {
              const [h, m] = e.hora.split(':');
              fechaEvento.setHours(parseInt(h), parseInt(m));
            }
            return {
              id: `prep_evt_${idx}`,
              source: 'preparacion',
              titulo: e.titulo,
              tipo: e.tipo,
              hora: e.hora,
              notas: e.notas,
              fechaInicio: { toDate: () => fechaEvento }
            };
          });
          items = [...eventosPrep, ...items];
        }
        
        datosModulos.calendario = items.sort((a, b) => {
          const fa = a.fechaInicio?.toDate ? a.fechaInicio.toDate() : new Date();
          const fb = b.fechaInicio?.toDate ? b.fechaInicio.toDate() : new Date();
          return fa - fb;
        }).slice(0, 10);
      } catch (e) { datosModulos.calendario = []; }
    }

    async function cargarPlanSemanal() {
      try {
        const hoy = new Date(), hoyNum = hoy.getDay();
        const inicio = new Date(hoy); inicio.setDate(hoy.getDate() - hoy.getDay() + 1); inicio.setHours(0,0,0,0);
        const semanaKey = inicio.toISOString().split('T')[0];
        let tareas = [];
        
        // 1. Tareas limpieza (recurrentes)
        const limpSnap = await db.collection('bienes').doc(bienId).collection('tareasLimpieza').get();
        limpSnap.docs.forEach(doc => {
          const dep = { id: doc.id, ...doc.data() };
          (dep.tareas || []).forEach((t, idx) => {
            if (t.dia && (t.frecuencia === 'semanal' || t.frecuencia === 'quincenal')) {
              tareas.push({ id: `lim_${dep.id}_${idx}`, tipo: 'limpieza', nombre: t.nombre, ubicacion: dep.nombre, dia: t.dia, tiempo: t.tiempo || 15, prioridad: 'normal' });
            }
          });
        });
        
        // 2. LavanderÃ­a (recurrente)
        const lavSnap = await db.collection('bienes').doc(bienId).collection('lavanderia').get();
        lavSnap.docs.forEach(doc => {
          const p = { id: doc.id, ...doc.data() };
          if (p.dia && (p.frecuencia === 'semanal' || p.frecuencia === 'quincenal')) {
            tareas.push({ id: `lav_${p.id}`, tipo: 'lavanderia', nombre: p.nombre, ubicacion: p.lugar === 'tintoreria' ? 'TintorerÃ­a' : 'En casa', dia: p.dia, tiempo: 30, prioridad: 'normal' });
          }
        });
        
        // 3. Reparaciones programadas
        const repSnap = await db.collection('bienes').doc(bienId).collection('reparaciones').where('estado', '==', 'pendiente').get();
        repSnap.docs.forEach(doc => {
          const r = { id: doc.id, ...doc.data() };
          if (r.fechaProgramada) {
            const fp = r.fechaProgramada.toDate ? r.fechaProgramada.toDate() : new Date(r.fechaProgramada);
            if (fp >= inicio && fp <= new Date(inicio.getTime() + 7*24*60*60*1000)) {
              tareas.push({ id: `rep_${r.id}`, tipo: 'mantenimiento', nombre: r.descripcion || 'ReparaciÃ³n', ubicacion: r.ubicacion || '', dia: fp.getDay().toString(), tiempo: r.tiempoEstimado || 60, prioridad: 'normal' });
            }
          }
        });
        
        // 4. PREPARACIÃ“N SEMANAL (tareas extra del admin)
        try {
          const prepDoc = await db.collection('bienes').doc(bienId).collection('preparacionSemanal').doc(semanaKey).get();
          if (prepDoc.exists && prepDoc.data().estado === 'enviado') {
            const prep = prepDoc.data();
            // AÃ±adir tareas extra
            (prep.tareas || []).forEach((t, idx) => {
              tareas.push({
                id: `prep_${semanaKey}_${idx}`,
                tipo: 'extra',
                nombre: t.titulo,
                ubicacion: '',
                dia: t.dia || '',
                tiempo: t.tiempo || 0,
                prioridad: t.prioridad || 'normal',
                notas: t.notas
              });
            });
            // Guardar mensajes para el buzÃ³n
            datosModulos.preparacion = prep;
          }
        } catch (e) { console.log('Sin preparaciÃ³n semanal'); }
        
        // Cargar completados
        let completados = {};
        try { const c = await db.collection('bienes').doc(bienId).collection('planSemanalCompletados').doc(semanaKey).get(); if (c.exists) completados = c.data().tareas || {}; } catch (e) {}
        
        datosModulos.planSemanal = tareas.map(t => ({ ...t, completada: !!completados[t.id], semanaKey, esHoy: parseInt(t.dia) === hoyNum }))
          .sort((a, b) => {
            // Primero por prioridad, luego por dÃ­a
            const prioOrder = { urgente: 0, alta: 1, normal: 2 };
            const prioA = prioOrder[a.prioridad] || 2;
            const prioB = prioOrder[b.prioridad] || 2;
            if (prioA !== prioB) return prioA - prioB;
            return ((parseInt(a.dia) || 7) - (parseInt(b.dia) || 7));
          });
      } catch (e) { datosModulos.planSemanal = []; }
    }

    async function cargarInventario() {
      try { const snap = await db.collection('bienes').doc(bienId).collection('inventario').orderBy('nombre').get(); datosModulos.inventario = snap.docs.map(d => ({ id: d.id, ...d.data() })); } catch (e) { datosModulos.inventario = []; }
    }

    async function cargarPedidos() {
      try { const snap = await db.collection('bienes').doc(bienId).collection('pedidos').where('estado', 'in', ['pendiente', 'en_proceso']).orderBy('fechaCreacion', 'desc').limit(10).get(); datosModulos.pedidos = snap.docs.map(d => ({ id: d.id, ...d.data() })); } catch (e) { datosModulos.pedidos = []; }
    }

    async function cargarBuzon() {
      try {
        const msgs = await db.collection('bienes').doc(bienId).collection('mensajes').orderBy('fecha', 'desc').limit(5).get();
        const notifs = await db.collection('bienes').doc(bienId).collection('notificaciones').where('paraExterno', '==', true).orderBy('fecha', 'desc').limit(5).get();
        
        let items = [
          ...msgs.docs.map(d => ({ id: d.id, tipo: 'mensaje', ...d.data() })), 
          ...notifs.docs.map(d => ({ id: d.id, tipo: 'notificacion', ...d.data() }))
        ];
        
        // AÃ±adir mensajes de la preparaciÃ³n semanal (si existe)
        if (datosModulos.preparacion?.mensajes?.length > 0) {
          const prepMsgs = datosModulos.preparacion.mensajes.map((m, idx) => ({
            id: `prep_msg_${idx}`,
            tipo: 'preparacion',
            texto: m.texto,
            tipoMensaje: m.tipo,
            fecha: datosModulos.preparacion.fechaEnvio || { toDate: () => new Date() },
            leido: false
          }));
          items = [...prepMsgs, ...items];
        }
        
        datosModulos.buzon = items.sort((a, b) => (b.fecha?.toDate?.() || 0) - (a.fecha?.toDate?.() || 0)).slice(0, 10);
      } catch (e) { datosModulos.buzon = []; }
    }

    function renderModulos() {
      let html = '';
      html += renderCalendario();
      html += renderPlanSemanal();
      if (permisosActuales.inventario?.ver) html += renderInventario();
      html += renderPedidos();
      html += renderBuzon();
      document.getElementById('modulos-grid').innerHTML = html || '<div class="modulo-card-empty">Sin mÃ³dulos</div>';
    }

    function renderCalendario() {
      const items = datosModulos.calendario;
      const tipoEvtIcons = { checkin: 'ğŸ›¬', checkout: 'ğŸ›«', visita: 'ğŸ‘¥', entrega: 'ğŸ“¦', otro: 'ğŸ“Œ' };
      let body = items.length === 0 ? '<div class="modulo-card-empty">ğŸ“… Sin eventos prÃ³ximos</div>' :
        items.map(i => {
          const f = i.fechaInicio?.toDate ? i.fechaInicio.toDate() : new Date();
          const esHoy = f.toDateString() === new Date().toDateString();
          const icon = i.source === 'preparacion' ? (tipoEvtIcons[i.tipo] || 'ğŸ“Œ') : 'ğŸ“…';
          const titulo = i.titulo || 'Reserva';
          const horaStr = i.hora || '';
          return `<div class="item-card ${esHoy ? 'hoy' : ''} ${i.source === 'preparacion' ? 'evento-prep' : ''}"><span class="item-icon">${icon}</span><div class="item-info"><div class="item-title">${titulo}</div><div class="item-meta"><span>${f.toLocaleDateString('es-ES', {day:'numeric',month:'short'})} ${horaStr}</span>${i.huesped ? `<span>ğŸ‘¤ ${i.huesped}</span>` : ''}${i.notas ? `<span style="color:var(--text-muted)">${i.notas.substring(0,30)}...</span>` : ''}</div></div></div>`;
        }).join('');
      return `<div class="modulo-card"><div class="modulo-card-header"><div class="modulo-card-title">ğŸ“… Calendario</div></div><div class="modulo-card-body">${body}</div></div>`;
    }

    function renderPlanSemanal() {
      const t = datosModulos.planSemanal, c = t.filter(x => x.completada).length, tot = t.length, prog = tot > 0 ? Math.round(c/tot*100) : 0;
      let body = t.length === 0 ? '<div class="modulo-card-empty">ğŸ“‹ Sin tareas esta semana</div>' :
        `<div class="plan-progreso"><div class="plan-progreso-bar" style="width:${prog}%"></div></div>` +
        t.map(x => {
          const tc = x.tipo === 'limpieza' ? 'tipo-limpieza' : x.tipo === 'lavanderia' ? 'tipo-lavanderia' : x.tipo === 'extra' ? 'tipo-extra' : 'tipo-mantenimiento';
          const icon = x.tipo === 'limpieza' ? 'ğŸ§¹' : x.tipo === 'lavanderia' ? 'ğŸ‘•' : x.tipo === 'extra' ? 'ğŸ“Œ' : 'ğŸ”§';
          const prioIcon = x.prioridad === 'urgente' ? 'ğŸ”´ ' : x.prioridad === 'alta' ? 'âš ï¸ ' : '';
          const prioClass = x.prioridad === 'urgente' ? 'urgente' : x.prioridad === 'alta' ? 'alta' : '';
          return `<div class="plan-tarea ${x.completada ? 'completada' : ''} ${x.esHoy ? 'hoy' : ''} ${prioClass}"><input type="checkbox" class="plan-tarea-check" ${x.completada ? 'checked' : ''} onchange="toggleTarea('${x.id}','${x.semanaKey}',this.checked)"><div class="plan-tarea-info"><div class="plan-tarea-titulo">${prioIcon}${icon} ${x.nombre}</div><div class="plan-tarea-meta"><span class="plan-tipo ${tc}">${x.tipo}</span>${x.dia ? `<span>${diasLabels[x.dia]}</span>` : ''}<span>â±ï¸${x.tiempo}m</span></div></div></div>`;
        }).join('');
      return `<div class="modulo-card"><div class="modulo-card-header"><div class="modulo-card-title">ğŸ“‹ Plan Semanal ${tot > 0 ? `<span class="modulo-badge">${c}/${tot}</span>` : ''}</div></div><div class="modulo-card-body">${body}</div></div>`;
    }

    function renderInventario() {
      const items = datosModulos.inventario, bajos = items.filter(i => i.cantidad <= (i.minimo || 2));
      let body = items.length === 0 ? '<div class="modulo-card-empty">ğŸ“¦ Sin artÃ­culos</div>' :
        items.slice(0, 10).map(i => `<div class="inventario-item ${i.cantidad <= (i.minimo || 2) ? 'bajo' : ''}"><span class="inventario-nombre">${i.nombre}</span><span class="inventario-stock ${i.cantidad <= (i.minimo || 2) ? 'bajo' : ''}">${i.cantidad} ${i.unidad || 'uds'}</span></div>`).join('');
      return `<div class="modulo-card"><div class="modulo-card-header"><div class="modulo-card-title">ğŸ“¦ Inventario ${bajos.length > 0 ? `<span class="modulo-badge">${bajos.length} bajo</span>` : ''}</div></div><div class="modulo-card-body">${body}</div>${permisosActuales.inventario?.crear ? `<div class="modulo-card-footer"><button class="btn btn-casero" onclick="tomaInventario()">ğŸ“ Toma inventario</button></div>` : ''}</div>`;
    }

    function renderPedidos() {
      const p = datosModulos.pedidos, pend = p.filter(x => x.estado === 'pendiente').length;
      let body = p.length === 0 ? '<div class="modulo-card-empty">ğŸ›’ Sin pedidos</div>' :
        p.map(x => `<div class="item-card ${x.estado === 'pendiente' ? 'urgente' : ''}"><span class="item-icon">ğŸ›’</span><div class="item-info"><div class="item-title">${x.titulo || 'Pedido'}</div><div class="item-meta"><span>${x.fechaCreacion?.toDate?.().toLocaleDateString('es-ES', {day:'numeric',month:'short'}) || ''}</span><span>${x.items?.length || 0} productos</span></div></div><span class="item-badge badge-pendiente">${x.estado}</span></div>`).join('');
      return `<div class="modulo-card"><div class="modulo-card-header"><div class="modulo-card-title">ğŸ›’ Pedidos ${pend > 0 ? `<span class="modulo-badge">${pend}</span>` : ''}</div></div><div class="modulo-card-body">${body}</div></div>`;
    }

    function renderBuzon() {
      const items = datosModulos.buzon, nl = items.filter(i => !i.leido).length;
      const tipoMsgIcons = { info: 'â„¹ï¸', recordatorio: 'ğŸ””', importante: 'âš ï¸' };
      let body = items.length === 0 ? '<div class="modulo-card-empty">ğŸ“¬ Sin mensajes</div>' :
        items.map(i => {
          let remitente = 'Sistema';
          let icono = 'ğŸ“¬';
          if (i.tipo === 'notificacion') { remitente = 'ğŸ”” NotificaciÃ³n'; icono = 'ğŸ””'; }
          else if (i.tipo === 'preparacion') { remitente = `${tipoMsgIcons[i.tipoMensaje] || 'â„¹ï¸'} Nota semanal`; icono = tipoMsgIcons[i.tipoMensaje] || 'â„¹ï¸'; }
          else if (i.remitente) { remitente = i.remitente; }
          return `<div class="mensaje-card ${!i.leido ? 'no-leido' : ''} ${i.tipo === 'notificacion' ? 'notificacion' : ''} ${i.tipo === 'preparacion' ? 'preparacion' : ''}"><div class="mensaje-header"><span class="mensaje-remitente">${remitente}</span><span class="mensaje-fecha">${i.fecha?.toDate?.().toLocaleDateString('es-ES', {day:'numeric',month:'short',hour:'2-digit',minute:'2-digit'}) || 'Esta semana'}</span></div><div class="mensaje-texto">${i.texto || i.mensaje || ''}</div></div>`;
        }).join('');
      return `<div class="modulo-card"><div class="modulo-card-header"><div class="modulo-card-title">ğŸ“¬ BuzÃ³n ${nl > 0 ? `<span class="modulo-badge">${nl}</span>` : ''}</div></div><div class="modulo-card-body">${body}</div></div>`;
    }

    async function toggleTarea(id, sk, done) {
      const ref = db.collection('bienes').doc(bienId).collection('planSemanalCompletados').doc(sk);
      if (done) await ref.set({ [`tareas.${id}`]: { completada: true, fecha: new Date().toISOString(), por: currentUser.uid } }, { merge: true });
      else await ref.set({ [`tareas.${id}`]: firebase.firestore.FieldValue.delete() }, { merge: true });
      const t = datosModulos.planSemanal.find(x => x.id === id); if (t) t.completada = done;
      renderModulos();
    }
