<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Taller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-info p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filtro {
      padding: 8px 14px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro:hover { border-color: var(--mayordomo-light); }
    .filtro.active { 
      background: var(--mayordomo); 
      color: white; 
      border-color: var(--mayordomo); 
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* ========== GRID ========== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    /* ========== HERRAMIENTA CARD ========== */
    .herramienta-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .herramienta-card:hover {
      box-shadow: var(--shadow-medium);
      border-color: var(--mayordomo-light);
    }

    .herramienta-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .herramienta-nombre {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
    }

    .herramienta-estado {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
    }

    .herramienta-estado.disponible {
      background: var(--sage-muted);
      color: var(--sage-dark);
    }

    .herramienta-estado.en_uso,
    .herramienta-estado.en-uso {
      background: var(--warning);
      color: white;
    }

    .herramienta-estado.reparacion,
    .herramienta-estado.en_reparacion {
      background: var(--error);
      color: white;
    }

    .herramienta-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .herramienta-meta::before {
      content: 'üè∑Ô∏è';
      font-size: 0.9rem;
    }

    .herramienta-ubicacion {
      font-size: 0.8rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .herramienta-ubicacion::before {
      content: 'üìç';
      font-size: 0.9rem;
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: var(--text); }
    .empty-state-text { font-size: 0.9rem; }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== FORM ========== */
    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .filtros { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üîß</div>
        <div class="header-info">
          <h1>Taller</h1>
          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="filtros" id="filtros">
        <button class="filtro active" data-cat="todas" onclick="filtrar('todas')">Todas</button>
        <button class="filtro" data-cat="electricas" onclick="filtrar('electricas')">‚ö° El√©ctricas</button>
        <button class="filtro" data-cat="manuales" onclick="filtrar('manuales')">üî® Manuales</button>
        <button class="filtro" data-cat="medicion" onclick="filtrar('medicion')">üìè Medici√≥n</button>
        <button class="filtro" data-cat="jardineria" onclick="filtrar('jardineria')">üåø Jardiner√≠a</button>
      </div>
      <button class="btn btn-mayordomo" onclick="abrirModal()">+ A√±adir herramienta</button>
    </div>

    <!-- Grid -->
    <div class="grid" id="grid">
      <!-- Cargando... -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-titulo">Nueva herramienta</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form" onsubmit="guardar(event)">
        <input type="hidden" id="item-id">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-input" id="item-nombre" placeholder="Ej: Taladro percutor" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Categor√≠a</label>
              <select class="form-select" id="item-categoria">
                <option value="manuales">üî® Manuales</option>
                <option value="electricas">‚ö° El√©ctricas</option>
                <option value="medicion">üìè Medici√≥n</option>
                <option value="jardineria">üåø Jardiner√≠a</option>
                <option value="otra">üì¶ Otra</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Estado</label>
              <select class="form-select" id="item-estado">
                <option value="disponible">‚úÖ Disponible</option>
                <option value="en_uso">‚è≥ En uso</option>
                <option value="en_reparacion">üîß En reparaci√≥n</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Ubicaci√≥n</label>
            <input type="text" class="form-input" id="item-ubicacion" placeholder="Ej: Estante 3, Garaje">
          </div>
          <div class="form-group">
            <label class="form-label">Notas</label>
            <textarea class="form-textarea" id="item-notas" placeholder="Observaciones, marca, modelo..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminar()">Eliminar</button>
          <div style="display:flex;gap:12px;">
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-mayordomo">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let bienId = null;
    let origen = 'mayordomo';
    let herramientas = [];
    let filtroActual = 'todas';

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      await cargarBien();
      await cargarDatos();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) {
        alert('Bien no encontrado');
        window.location.href = 'lo-comun.html';
        return;
      }
      
      const data = doc.data();
      document.getElementById('bien-nombre').textContent = data.nombre || 'Sin nombre';
      document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
    }

    async function cargarDatos() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('herramientas')
          .orderBy('nombre', 'asc')
          .get();
        
        herramientas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      } catch (error) {
        console.error('Error cargando herramientas:', error);
      }
    }

    // ========== RENDER ==========
    function render() {
      const grid = document.getElementById('grid');
      const items = filtroActual === 'todas' 
        ? herramientas 
        : herramientas.filter(h => h.categoria === filtroActual);
      
      if (items.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîß</div>
            <div class="empty-state-title">Sin herramientas</div>
            <div class="empty-state-text">A√±ade herramientas para llevar control del taller</div>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = items.map(h => {
        const estadoClass = (h.estado || 'disponible').replace('_', '-');
        const estadoTexto = {
          'disponible': 'Disponible',
          'en_uso': 'En uso',
          'en-uso': 'En uso',
          'en_reparacion': 'Reparaci√≥n',
          'reparacion': 'Reparaci√≥n'
        }[h.estado] || h.estado;
        
        const categoriaIcono = {
          'electricas': '‚ö°',
          'manuales': 'üî®',
          'medicion': 'üìè',
          'jardineria': 'üåø',
          'otra': 'üì¶'
        }[h.categoria] || 'üì¶';
        
        return `
          <div class="herramienta-card" onclick="editar('${h.id}')">
            <div class="herramienta-header">
              <div class="herramienta-nombre">${h.nombre}</div>
              <span class="herramienta-estado ${estadoClass}">${estadoTexto}</span>
            </div>
            <div class="herramienta-meta">${categoriaIcono} ${h.categoria || 'Sin categor√≠a'}</div>
            ${h.ubicacion ? `<div class="herramienta-ubicacion">${h.ubicacion}</div>` : ''}
          </div>
        `;
      }).join('');
    }

    // ========== FILTROS ==========
    function filtrar(cat) {
      filtroActual = cat;
      document.querySelectorAll('.filtro').forEach(f => {
        f.classList.toggle('active', f.dataset.cat === cat);
      });
      render();
    }

    // ========== MODAL ==========
    function abrirModal() {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      document.getElementById('modal-titulo').textContent = 'Nueva herramienta';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const h = herramientas.find(x => x.id === id);
      if (!h) return;
      
      document.getElementById('item-id').value = id;
      document.getElementById('item-nombre').value = h.nombre || '';
      document.getElementById('item-categoria').value = h.categoria || 'manuales';
      document.getElementById('item-estado').value = h.estado || 'disponible';
      document.getElementById('item-ubicacion').value = h.ubicacion || '';
      document.getElementById('item-notas').value = h.notas || '';
      
      document.getElementById('modal-titulo').textContent = 'Editar herramienta';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // ========== GUARDAR ==========
    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      const data = {
        nombre: document.getElementById('item-nombre').value.trim(),
        categoria: document.getElementById('item-categoria').value,
        estado: document.getElementById('item-estado').value,
        ubicacion: document.getElementById('item-ubicacion').value.trim(),
        notas: document.getElementById('item-notas').value.trim(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('herramientas');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await ref.add(data);
        }
        
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    // ========== ELIMINAR ==========
    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta herramienta?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('herramientas').doc(id).delete();
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // Cerrar modal con click fuera
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
</body>
</html>
