<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Taller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-info p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filtro {
      padding: 8px 14px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro:hover { border-color: var(--mayordomo-light); }
    .filtro.active { 
      background: var(--mayordomo); 
      color: white; 
      border-color: var(--mayordomo); 
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* ========== TABLA ========== */
    .tabla-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .tabla-scroll {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 650px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid var(--cream-dark);
    }

    th {
      background: var(--cream);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: var(--cream);
    }

    .nombre-cell {
      font-weight: 600;
      max-width: 180px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .estado-badge {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .estado-badge.disponible {
      background: var(--sage-muted);
      color: var(--sage-dark);
    }

    .estado-badge.en_uso,
    .estado-badge.en-uso {
      background: rgba(232, 180, 77, 0.15);
      color: #B7791F;
    }

    .estado-badge.en_reparacion,
    .estado-badge.reparacion {
      background: rgba(212, 105, 90, 0.15);
      color: var(--error);
    }

    .categoria-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      background: var(--cream-dark);
      color: var(--text-light);
    }

    .btn-foto {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--mayordomo-muted);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-foto:hover {
      background: var(--mayordomo);
      color: white;
    }

    .btn-foto.sin-foto {
      background: var(--cream-dark);
      color: var(--text-muted);
      cursor: default;
    }

    .acciones-cell {
      display: flex;
      gap: 6px;
    }

    .btn-accion {
      width: 30px;
      height: 30px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--cream-dark);
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .btn-accion:hover {
      background: var(--mayordomo-muted);
    }

    .btn-accion.danger:hover {
      background: rgba(212, 105, 90, 0.15);
    }

    /* ========== FOTO UPLOAD ========== */
    .foto-upload-area {
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .foto-upload-area:hover {
      border-color: var(--mayordomo);
      background: var(--mayordomo-muted);
    }

    .foto-upload-area input {
      display: none;
    }

    .foto-upload-icon {
      font-size: 1.5rem;
      margin-bottom: 6px;
    }

    .foto-upload-text {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .foto-preview-container {
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }

    .foto-preview-container img {
      max-width: 150px;
      max-height: 100px;
      border-radius: var(--radius-sm);
      object-fit: cover;
    }

    .foto-preview-remove {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--error);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.7rem;
      line-height: 1;
    }

    /* ========== MODAL FOTO GRANDE ========== */
    .modal-foto {
      background: transparent;
      box-shadow: none;
      max-width: 90vw;
      text-align: center;
    }

    .modal-foto img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: var(--radius-lg);
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon { font-size: 3rem; margin-bottom: 12px; opacity: 0.5; }
    .empty-state-title { font-size: 1rem; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    .empty-state-text { font-size: 0.85rem; }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== FORM ========== */
    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .filtros { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let bienId = null;
    let origen = 'mayordomo';
    let herramientas = [];
    let filtroActual = 'todas';
    let fotoFile = null;

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      await cargarBien();
      await cargarDatos();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) {
        alert('Bien no encontrado');
        window.location.href = 'lo-comun.html';
        return;
      }
      
      const data = doc.data();
      document.getElementById('bien-nombre').textContent = data.nombre || 'Sin nombre';
      document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
    }

    async function cargarDatos() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('herramientas')
          .orderBy('nombre', 'asc')
          .get();
        
        herramientas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      } catch (error) {
        console.error('Error cargando herramientas:', error);
      }
    }

    // ========== RENDER TABLA ==========
    function render() {
      const tbody = document.getElementById('tabla-body');
      const items = filtroActual === 'todas' 
        ? herramientas 
        : herramientas.filter(h => h.categoria === filtroActual);
      
      if (items.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6">
              <div class="empty-state">
                <div class="empty-state-icon">üîß</div>
                <div class="empty-state-title">Sin herramientas</div>
                <div class="empty-state-text">A√±ade herramientas para llevar control del taller</div>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = items.map(h => {
        const estadoClass = (h.estado || 'disponible');
        const estadoTexto = {
          'disponible': 'Disponible',
          'en_uso': 'En uso',
          'en-uso': 'En uso',
          'en_reparacion': 'Reparaci√≥n',
          'reparacion': 'Reparaci√≥n'
        }[h.estado] || h.estado;
        
        const categoriaIcono = {
          'electricas': '‚ö°',
          'neumaticas': 'üí®',
          'maquinas': '‚öôÔ∏è',
          'manuales': 'üî®',
          'medicion': 'üìè',
          'jardineria': 'üåø',
          'otra': 'üì¶'
        }[h.categoria] || 'üì¶';
        
        const categoriaNombre = {
          'electricas': 'El√©ctricas',
          'neumaticas': 'Neum√°ticas',
          'maquinas': 'M√°quinas',
          'manuales': 'Manuales',
          'medicion': 'Medici√≥n',
          'jardineria': 'Jardiner√≠a',
          'otra': 'Otra'
        }[h.categoria] || h.categoria;
        
        const fotoBtn = h.fotoURL 
          ? `<button class="btn-foto" onclick="event.stopPropagation(); verFoto('${h.fotoURL}')" title="Ver foto">üì∑</button>`
          : `<span class="btn-foto sin-foto">‚Äî</span>`;
        
        return `
          <tr onclick="editar('${h.id}')">
            <td>${fotoBtn}</td>
            <td class="nombre-cell" title="${h.nombre || ''}">${h.nombre || '-'}</td>
            <td><span class="categoria-badge">${categoriaIcono} ${categoriaNombre}</span></td>
            <td><span class="estado-badge ${estadoClass}">${estadoTexto}</span></td>
            <td>${h.ubicacion || '-'}</td>
            <td>
              <div class="acciones-cell">
                <button class="btn-accion" onclick="event.stopPropagation(); editar('${h.id}')" title="Editar">‚úèÔ∏è</button>
                <button class="btn-accion danger" onclick="event.stopPropagation(); eliminarDirecto('${h.id}')" title="Eliminar">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // ========== FILTROS ==========
    function filtrar(cat) {
      filtroActual = cat;
      document.querySelectorAll('.filtro').forEach(f => {
        f.classList.toggle('active', f.dataset.cat === cat);
      });
      render();
    }

    // ========== MODAL ==========
    function abrirModal() {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      document.getElementById('item-foto-url').value = '';
      document.getElementById('modal-titulo').textContent = 'Nueva herramienta';
      document.getElementById('btn-eliminar').classList.add('hidden');
      quitarFoto();
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const h = herramientas.find(x => x.id === id);
      if (!h) return;
      
      document.getElementById('item-id').value = id;
      document.getElementById('item-nombre').value = h.nombre || '';
      document.getElementById('item-categoria').value = h.categoria || 'manuales';
      document.getElementById('item-estado').value = h.estado || 'disponible';
      document.getElementById('item-ubicacion').value = h.ubicacion || '';
      document.getElementById('item-notas').value = h.notas || '';
      document.getElementById('item-foto-url').value = h.fotoURL || '';
      
      // Mostrar foto existente
      if (h.fotoURL) {
        document.getElementById('foto-preview-img').src = h.fotoURL;
        document.getElementById('foto-preview').style.display = 'inline-block';
      } else {
        quitarFoto();
      }
      
      document.getElementById('modal-titulo').textContent = 'Editar herramienta';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
      fotoFile = null;
    }

    // ========== FOTO ==========
    function previsualizarFoto(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      fotoFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('foto-preview-img').src = e.target.result;
        document.getElementById('foto-preview').style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    }

    function quitarFoto() {
      fotoFile = null;
      document.getElementById('item-foto').value = '';
      document.getElementById('item-foto-url').value = '';
      document.getElementById('foto-preview').style.display = 'none';
      document.getElementById('foto-preview-img').src = '';
    }

    function verFoto(url) {
      document.getElementById('foto-grande').src = url;
      document.getElementById('modal-foto').classList.add('active');
    }

    function cerrarModalFoto() {
      document.getElementById('modal-foto').classList.remove('active');
    }

    // ========== GUARDAR ==========
    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      let fotoURL = document.getElementById('item-foto-url').value;
      
      // Subir foto nueva si hay
      if (fotoFile) {
        try {
          const nombreArchivo = `herramientas/${bienId}/${Date.now()}_${fotoFile.name}`;
          const ref = firebase.storage().ref(nombreArchivo);
          await ref.put(fotoFile);
          fotoURL = await ref.getDownloadURL();
        } catch (err) {
          console.error('Error subiendo foto:', err);
          alert('Error al subir la foto');
          return;
        }
      }
      
      const data = {
        nombre: document.getElementById('item-nombre').value.trim(),
        categoria: document.getElementById('item-categoria').value,
        estado: document.getElementById('item-estado').value,
        ubicacion: document.getElementById('item-ubicacion').value.trim(),
        notas: document.getElementById('item-notas').value.trim(),
        fotoURL: fotoURL || null,
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('herramientas');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await ref.add(data);
        }
        
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    // ========== ELIMINAR ==========
    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta herramienta?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('herramientas').doc(id).delete();
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    async function eliminarDirecto(id) {
      if (!confirm('¬øEliminar esta herramienta?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('herramientas').doc(id).delete();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // Cerrar modales con click fuera
    document.querySelectorAll('.modal-overlay').forEach(m => {
      m.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) {
          m.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
