<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FAMILYNK ‚Äî Prototipo Navegable</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5B8C85;
      --primary-light: #7BA9A3;
      --primary-dark: #4A7570;
      --secondary: #F2E8DC;
      --secondary-dark: #E8DBC8;
      --accent: #E8985E;
      --accent-light: #F0B088;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --background: #FAFAFA;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8C547;
      --error: #E07B7B;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* === HEADER === */
    .header {
      background: var(--white);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-sm);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      height: 60px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
    }

    .space-selector {
      background: var(--secondary);
      border: none;
      padding: 6px 12px;
      border-radius: var(--radius-lg);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
    }

    .space-selector:hover { background: var(--secondary-dark); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .notification-btn {
      position: relative;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s ease;
    }

    .notification-btn:hover { background: var(--secondary); }

    .notification-btn svg {
      width: 22px;
      height: 22px;
      color: var(--text-light);
    }

    .notification-badge {
      position: absolute;
      top: 4px;
      right: 4px;
      background: var(--accent);
      color: white;
      font-size: 0.6rem;
      font-weight: 700;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 3px var(--secondary);
    }

    /* === MAIN CONTENT === */
    .main {
      padding: 20px;
      padding-top: 80px;
      padding-bottom: 100px;
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
    }

    /* === PAGE TITLE === */
    .page-header {
      margin-bottom: 24px;
    }

    .page-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .page-title-icon {
      font-size: 1.3rem;
    }

    .page-subtitle {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    /* === GREETING === */
    .greeting { margin-bottom: 24px; }

    .greeting-text {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .greeting-sub {
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .greeting-sub span {
      color: var(--primary);
      font-weight: 600;
    }

    /* === CARDS === */
    .card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .card:hover { box-shadow: var(--shadow-md); }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .card-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-title-icon {
      width: 28px;
      height: 28px;
      background: var(--secondary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .card-action {
      color: var(--primary);
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .card-action:hover { color: var(--primary-dark); }

    /* === ALERTS === */
    .alerts-card {
      background: linear-gradient(135deg, var(--secondary) 0%, #FDF6EE 100%);
      border-left: 4px solid var(--accent);
    }

    .alert-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      background: var(--white);
      border-radius: var(--radius-md);
      margin-bottom: 10px;
    }

    .alert-item:last-child { margin-bottom: 0; }

    .alert-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      flex-shrink: 0;
    }

    .alert-icon.urgent { background: #FDE8E8; }
    .alert-icon.important { background: #FEF3E2; }
    .alert-icon.info { background: #E8F4F8; }

    .alert-content { flex: 1; }

    .alert-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .alert-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* === TIMELINE === */
    .timeline { position: relative; }

    .timeline::before {
      content: '';
      position: absolute;
      left: 18px;
      top: 8px;
      bottom: 8px;
      width: 2px;
      background: var(--secondary-dark);
      border-radius: 2px;
    }

    .timeline-item {
      display: flex;
      gap: 16px;
      padding: 10px 0;
      position: relative;
    }

    .timeline-time {
      width: 36px;
      height: 36px;
      background: var(--white);
      border: 2px solid var(--secondary-dark);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 700;
      color: var(--text-light);
      flex-shrink: 0;
      z-index: 1;
    }

    .timeline-item.active .timeline-time {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .timeline-item.completed .timeline-time {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .timeline-content {
      flex: 1;
      background: var(--secondary);
      padding: 12px 16px;
      border-radius: var(--radius-md);
    }

    .timeline-item.active .timeline-content {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
    }

    .timeline-item.completed .timeline-content { opacity: 0.7; }

    .timeline-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .timeline-subtitle {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* === TASKS === */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--secondary);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .task-item:hover { background: var(--secondary-dark); }
    .task-item.completed { opacity: 0.6; }

    .task-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
      font-size: 0.8rem;
      color: white;
    }

    .task-item.completed .task-checkbox {
      background: var(--success);
      border-color: var(--success);
    }

    .task-info { flex: 1; }

    .task-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .task-item.completed .task-title { text-decoration: line-through; }

    .task-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .task-assignee {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .task-assignee-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      color: white;
      font-weight: 600;
    }

    /* === WEEK PREVIEW === */
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .week-day {
      text-align: center;
      padding: 8px 2px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .week-day:hover { background: var(--secondary); }

    .week-day.today {
      background: var(--primary);
      color: white;
    }

    .week-day.has-events::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background: var(--accent);
      border-radius: 50%;
    }

    .week-day.today.has-events::after { background: white; }

    .week-day-name {
      font-size: 0.65rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .week-day.today .week-day-name { color: rgba(255,255,255,0.8); }

    .week-day-number {
      font-weight: 700;
      font-size: 0.95rem;
    }

    /* === PULSE === */
    .pulse-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .pulse-item {
      background: var(--secondary);
      padding: 16px;
      border-radius: var(--radius-md);
      text-align: center;
    }

    .pulse-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .pulse-label {
      font-size: 0.75rem;
      color: var(--text-light);
    }

    .pulse-item.highlight {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    .pulse-item.highlight .pulse-value { color: white; }
    .pulse-item.highlight .pulse-label { color: rgba(255,255,255,0.85); }

    /* === OPPORTUNITY === */
    .opportunity-card {
      background: linear-gradient(135deg, #FDF6EE 0%, var(--secondary) 100%);
      border: 1px dashed var(--accent);
      padding: 16px;
      border-radius: var(--radius-md);
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .opportunity-card:hover {
      border-style: solid;
      transform: translateY(-2px);
    }

    .opportunity-icon {
      width: 44px;
      height: 44px;
      background: var(--white);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .opportunity-text { flex: 1; }

    .opportunity-title {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 2px;
    }

    .opportunity-sub {
      font-size: 0.75rem;
      color: var(--text-light);
    }

    /* === KUDOS === */
    .kudos-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: linear-gradient(135deg, #FEF9E7 0%, #FDF6EE 100%);
      border-radius: var(--radius-md);
      border-left: 3px solid var(--warning);
    }

    .kudos-emoji { font-size: 1.5rem; }

    .kudos-content { flex: 1; }

    .kudos-text { font-size: 0.85rem; }
    .kudos-text strong { color: var(--primary); }

    .kudos-time {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-top: 2px;
    }

    /* === TABS === */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .tab {
      padding: 8px 16px;
      background: var(--secondary);
      border: none;
      border-radius: var(--radius-lg);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .tab:hover { background: var(--secondary-dark); }

    .tab.active {
      background: var(--primary);
      color: white;
    }

    /* === INFO ITEMS === */
    .info-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      background: var(--secondary);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .info-item:hover {
      background: var(--secondary-dark);
      transform: translateX(4px);
    }

    .info-icon {
      width: 44px;
      height: 44px;
      background: var(--white);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .info-content { flex: 1; }

    .info-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .info-subtitle {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .info-arrow {
      color: var(--text-muted);
      font-size: 1.2rem;
    }

    /* === MESSAGE BOARD === */
    .message-item {
      padding: 16px;
      background: var(--white);
      border-radius: var(--radius-md);
      margin-bottom: 12px;
      border-left: 3px solid var(--primary);
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .message-author {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .message-time {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-left: auto;
    }

    .message-content {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .message-reactions {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .reaction {
      padding: 4px 10px;
      background: var(--secondary);
      border-radius: var(--radius-lg);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .reaction:hover { background: var(--secondary-dark); }

    /* === STATS CARD === */
    .stat-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 20px;
      border-radius: var(--radius-lg);
      margin-bottom: 16px;
    }

    .stat-card-title {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .stat-card-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card-sub {
      font-size: 0.8rem;
      opacity: 0.85;
    }

    .stat-progress {
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      margin-top: 12px;
      overflow: hidden;
    }

    .stat-progress-bar {
      height: 100%;
      background: white;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* === CPM GRID === */
    .cpm-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .cpm-item {
      background: var(--white);
      padding: 20px;
      border-radius: var(--radius-lg);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .cpm-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .cpm-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .cpm-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }

    .cpm-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* === CPM HEADER === */
    .cpm-profile {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border-radius: var(--radius-lg);
      color: white;
      margin-bottom: 20px;
    }

    .cpm-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      box-shadow: var(--shadow-md);
    }

    .cpm-name {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .cpm-role {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .cpm-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .cpm-stat {
      text-align: center;
    }

    .cpm-stat-value {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .cpm-stat-label {
      font-size: 0.7rem;
      opacity: 0.85;
    }

    /* === NAV BOTTOM === */
    .nav-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-around;
      padding: 8px 12px;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 12px;
      border-radius: var(--radius-md);
      text-decoration: none;
      color: var(--text-muted);
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      background: none;
      font-family: 'Nunito', sans-serif;
    }

    .nav-item:hover { color: var(--primary); }

    .nav-item.active {
      color: var(--primary);
      background: var(--secondary);
    }

    .nav-icon { font-size: 1.3rem; }

    .nav-label {
      font-size: 0.65rem;
      font-weight: 600;
    }

    /* === FAB === */
    .fab {
      position: fixed;
      bottom: 85px;
      right: 20px;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
      color: white;
      border: none;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
