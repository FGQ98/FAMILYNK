<head>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #5B8C85;
      --primary-light: #7BA9A3;
      --primary-dark: #4A7570;
      --secondary: #F2E8DC;
      --secondary-dark: #E8DBC8;
      --accent: #E8985E;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --background: #FAFAFA;
      --white: #FFFFFF;
      --sangre: #5B8C85;
      --consorte: #9B6B9E;
      --line-color: #D0D0D0;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 32px rgba(0,0,0,0.16);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50%;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      overflow-x: auto;
    }

    /* === HEADER === */
    .header {
      text-align: center;
      padding: 40px 20px 30px;
      background: var(--white);
      border-bottom: 1px solid var(--secondary-dark);
    }

    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 6px;
    }

    .header-subtitle {
      font-size: 0.95rem;
      color: var(--text-light);
    }

    /* === LEYENDA === */
    .legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 16px 20px;
      background: var(--secondary);
      border-bottom: 1px solid var(--secondary-dark);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
    }

    .legend-dot {
      width: 14px;
      height: 14px;
      border-radius: var(--radius-full);
    }

    .legend-dot.sangre { background: var(--sangre); }
    .legend-dot.consorte { background: var(--consorte); }

    .legend-nido {
      width: 32px;
      height: 18px;
      border: 2px solid var(--accent);
      border-radius: 20px;
      background: rgba(232,152,94,0.1);
    }

    /* === √ÅRBOL CONTAINER === */
    .tree-container {
      padding: 50px 40px 80px;
      min-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* === GENERACI√ìN === */
    .generation {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      margin-bottom: 20px;
    }

    .generation-label {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      padding: 10px 0;
    }

    /* === NIDO (PAREJA) === */
    .nido {
      display: flex;
      align-items: center;
      gap: 0;
      padding: 12px 20px;
      background: var(--white);
      border: 2px solid var(--accent);
      border-radius: 50px;
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .nido:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }

    .nido::before {
      content: '';
      position: absolute;
      top: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 0;
      background: var(--line-color);
    }

    /* === PERSONA === */
    .persona {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 8px;
    }

    .persona-avatar {
      width: 52px;
      height: 52px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--white);
      margin-bottom: 6px;
      transition: transform 0.2s ease;
    }

    .nido:hover .persona-avatar {
      transform: scale(1.05);
    }

    .persona-avatar.sangre { background: var(--sangre); }
    .persona-avatar.consorte { background: var(--consorte); }

    .persona-name {
      font-size: 0.8rem;
      font-weight: 600;
      text-align: center;
      max-width: 70px;
      line-height: 1.2;
    }

    /* === UNION (coraz√≥n entre pareja) === */
    .union {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      color: var(--accent);
      margin: 0 4px;
    }

    /* === PERSONA SOLA === */
    .persona-sola {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 16px;
      background: var(--white);
      border: 2px solid var(--secondary-dark);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .persona-sola:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      border-color: var(--primary);
    }

    /* === L√çNEAS DE CONEXI√ìN === */
    .connector-v {
      width: 2px;
      height: 40px;
      background: var(--line-color);
      margin: 0 auto;
    }

    .connector-h-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      width: 100%;
    }

    .connector-h {
      height: 2px;
      background: var(--line-color);
      position: absolute;
      top: 0;
    }

    .children-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
    }

    .child-branch {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .branch-line {
      width: 2px;
      height: 30px;
      background: var(--line-color);
    }

    /* === GRUPOS DE HIJOS === */
    .siblings-group {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .siblings-group::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 2px;
      background: var(--line-color);
    }

    .siblings-group[data-count="2"]::before { width: calc(100% - 60px); }
    .siblings-group[data-count="3"]::before { width: calc(100% - 40px); }

    /* === RAMA FAMILIAR === */
    .family-branch {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .branch-children {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    /* === NIDOS HIJOS (m√°s peque√±os) === */
    .nido-mini {
      padding: 8px 14px;
    }

    .nido-mini .persona-avatar {
      width: 40px;
      height: 40px;
      font-size: 0.9rem;
    }

    .nido-mini .persona-name {
      font-size: 0.7rem;
      max-width: 55px;
    }

    .nido-mini .union {
      width: 18px;
      font-size: 0.75rem;
    }

    /* === GENERACI√ìN ROW === */
    .gen-row {
      display: flex;
      justify-content: center;
      gap: 80px;
      position: relative;
    }

    /* === MODAL === */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px) scale(0.95);
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
    }

    .modal-overlay.show .modal {
      transform: translateY(0) scale(1);
    }

    .modal-header {
      padding: 24px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-full);
      background: var(--secondary);
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: var(--secondary-dark);
      color: var(--text);
    }

    .modal-body {
      padding: 20px 24px 24px;
    }

    .modal-nido-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .modal-avatar {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: white;
    }

    .modal-union {
      font-size: 1.5rem;
      color: var(--accent);
    }

    .modal-info-grid {
      display: grid;
      gap: 12px;
    }

    .modal-info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--secondary);
      border-radius: var(--radius-sm);
    }

    .modal-info-label {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .modal-info-value {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .modal-section-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--text-light);
      margin: 20px 0 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-children {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .modal-child {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--secondary);
      border-radius: var(--radius-lg);
    }

    .modal-child-dot {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);

    .modal-child-name {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .modal-child-age {

      color: var(--text-muted);

    /* === ACCIONES === */
    .tree-actions {
      display: flex;

      gap: 12px;

      background: var(--white);
      border-top: 1px solid var(--secondary-dark);

    .btn-primary:hover { background: var(--primary-dark); }
    .btn-secondary { background: var(--secondary); color: var(--text); }
    .btn-secondary:hover { background: var(--secondary-dark); }
  </style>
</head>

    const avatarsHtml = data.members.map((m, i) => {
      const avatar = `<div class="modal-avatar ${m.tipo}">${m.initial}</div>`;
      if (i === 0 && data.members.length > 1) {
        return avatar + '<div class="modal-union">‚ô•</div>';
      }
      return avatar;
    }).join('');
    document.getElementById('modal-avatars').innerHTML = avatarsHtml;

    // Renderizar info
    const infoHtml = data.info.map(item => `
      <div class="modal-info-row">
        <span class="modal-info-label">${item.label}</span>
        <span class="modal-info-value">${item.value}</span>
      </div>
    `).join('');
    document.getElementById('modal-info').innerHTML = infoHtml;

    // Renderizar hijos
    const childrenSection = document.getElementById('modal-children-section');
    if (data.children && data.children.length > 0) {
      childrenSection.style.display = 'block';
      const childrenHtml = data.children.map(child => `
        <div class="modal-child">
          <div class="modal-child-dot" style="background: var(--${child.tipo})"></div>
          <span class="modal-child-name">${child.name}</span>
          <span class="modal-child-age">(${child.age})</span>
        </div>
      `).join('');
      document.getElementById('modal-children').innerHTML = childrenHtml;
    } else {
      childrenSection.style.display = 'none';
    }

    document.getElementById('modal-nido').classList.add('show');
  }

  function closeModal() {
    document.getElementById('modal-nido').classList.remove('show');
  }

  function closeModalOnOverlay(event) {
    if (event.target.classList.contains('modal-overlay')) {
      closeModal();
    }
  }

  // Cerrar con ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
</script>

</body>
</html>
