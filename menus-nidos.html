<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Men√∫s</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757; --terracotta-muted: rgba(193,119,87,0.15);
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
      
      --aperitivo: #FF7043;
      --entrante: #66BB6A;
      --principal: #42A5F5;
      --postre: #AB47BC;
      --comida: #FF9800;
      --cena: #5C6BC0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; }
    .back-btn:hover { background: var(--cream-dark); }
    .header-title { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }
    .header-subtitle { font-size: 0.85rem; color: var(--text-muted); }

    .btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 16px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s; }
    .btn-primary { background: var(--sage); color: white; }
    .btn-primary:hover { background: var(--sage-dark); }
    .btn-secondary { background: var(--cream); color: var(--text); }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
    .btn-danger { background: #ef5350; color: white; }

    .main { max-width: 1200px; margin: 0 auto; padding: 24px; }

    /* Tabs */
    .tabs { display: flex; gap: 8px; margin-bottom: 24px; background: var(--white); padding: 8px; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); }
    .tab { flex: 1; padding: 12px; text-align: center; border: none; background: none; font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border-radius: var(--radius-md); color: var(--text-light); transition: all 0.2s; }
    .tab:hover { background: var(--cream); }
    .tab.active { background: var(--sage); color: white; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Cards */
    .card { background: var(--white); border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); overflow: hidden; margin-bottom: 20px; }
    .card-header { padding: 16px 20px; border-bottom: 1px solid var(--cream-dark); display: flex; justify-content: space-between; align-items: center; }
    .card-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 8px; }
    .card-body { padding: 20px; }

    /* Grupos de platos */
    .grupos-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .grupo-card { background: var(--cream); border-radius: var(--radius-md); overflow: hidden; }
    .grupo-header { padding: 12px 16px; color: white; font-weight: 700; display: flex; justify-content: space-between; align-items: center; }
    .grupo-header.aperitivo { background: var(--aperitivo); }
    .grupo-header.entrante { background: var(--entrante); }
    .grupo-header.principal { background: var(--principal); }
    .grupo-header.postre { background: var(--postre); }
    .grupo-body { padding: 12px; min-height: 100px; }
    .grupo-plato { display: flex; justify-content: space-between; align-items: center; padding: 8px 10px; background: var(--white); border-radius: var(--radius-sm); margin-bottom: 6px; font-size: 0.85rem; }
    .grupo-plato:last-child { margin-bottom: 0; }
    .grupo-plato-nombre { font-weight: 600; }
    .grupo-plato-desc { font-size: 0.75rem; color: var(--text-muted); }
    .grupo-plato-actions { display: flex; gap: 4px; }
    .grupo-plato-actions button { background: none; border: none; cursor: pointer; font-size: 0.8rem; padding: 2px 4px; border-radius: 4px; }
    .grupo-plato-actions button:hover { background: var(--cream); }
    .grupo-add { display: flex; align-items: center; justify-content: center; gap: 4px; padding: 10px; color: var(--text-muted); font-size: 0.8rem; cursor: pointer; border: 2px dashed var(--cream-dark); border-radius: var(--radius-sm); margin-top: 8px; }
    .grupo-add:hover { border-color: var(--sage); color: var(--sage); }
    .grupo-empty { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.8rem; }

    /* Lista de men√∫s */
    .menus-lista { display: grid; gap: 12px; }
    .menu-item { background: var(--cream); border-radius: var(--radius-md); padding: 16px; }
    .menu-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .menu-item-nombre { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1rem; }
    .menu-item-platos { display: flex; flex-wrap: wrap; gap: 6px; }
    .menu-plato-chip { padding: 4px 10px; border-radius: var(--radius-full); font-size: 0.75rem; font-weight: 600; color: white; }
    .menu-plato-chip.aperitivo { background: var(--aperitivo); }
    .menu-plato-chip.entrante { background: var(--entrante); }
    .menu-plato-chip.principal { background: var(--principal); }
    .menu-plato-chip.postre { background: var(--postre); }
    .menu-empty { text-align: center; padding: 40px; color: var(--text-muted); }

    /* Calendario */
    .calendario-controles { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; flex-wrap: wrap; gap: 12px; }
    .nav-fecha { display: flex; align-items: center; gap: 12px; }
    .nav-fecha button { background: var(--cream); border: none; width: 36px; height: 36px; border-radius: var(--radius-sm); cursor: pointer; font-size: 1rem; }
    .nav-fecha button:hover { background: var(--cream-dark); }
    .fecha-actual { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1rem; min-width: 180px; text-align: center; }

    .semana-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    @media (max-width: 800px) { .semana-grid { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 500px) { .semana-grid { grid-template-columns: repeat(2, 1fr); } }

    .semana-dia { background: var(--cream); border-radius: var(--radius-md); overflow: hidden; min-height: 140px; }
    .semana-dia-header { padding: 8px; background: var(--sage-muted); text-align: center; }
    .semana-dia.hoy .semana-dia-header { background: var(--sage); }
    .semana-dia-nombre { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); }
    .semana-dia.hoy .semana-dia-nombre { color: white; }
    .semana-dia-numero { font-family: 'Quicksand', sans-serif; font-weight: 700; color: var(--sage-dark); }
    .semana-dia.hoy .semana-dia-numero { color: white; }
    .semana-dia-body { padding: 8px; }
    .dia-menu-slot { padding: 6px; border-radius: var(--radius-sm); margin-bottom: 6px; font-size: 0.75rem; cursor: pointer; }
    .dia-menu-slot.comida { background: rgba(255,152,0,0.15); border-left: 3px solid var(--comida); }
    .dia-menu-slot.cena { background: rgba(92,107,192,0.15); border-left: 3px solid var(--cena); }
    .dia-menu-slot.vacio { border: 2px dashed var(--cream-dark); text-align: center; color: var(--text-muted); }
    .dia-menu-slot.vacio:hover { border-color: var(--sage); color: var(--sage); }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.2s; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; border-bottom: 1px solid var(--cream-dark); display: flex; justify-content: space-between; align-items: center; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
    .modal-body { padding: 20px; }
    .modal-footer { padding: 16px 20px; border-top: 1px solid var(--cream-dark); display: flex; gap: 8px; justify-content: flex-end; }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 10px 12px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; }
    .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--sage); }
    .form-textarea { min-height: 60px; resize: vertical; }

    /* Checkboxes de platos para men√∫ */
    .platos-selector { max-height: 300px; overflow-y: auto; }
    .platos-grupo { margin-bottom: 16px; }
    .platos-grupo-titulo { font-weight: 700; font-size: 0.85rem; padding: 6px 10px; border-radius: var(--radius-sm); color: white; margin-bottom: 8px; }
    .platos-grupo-titulo.aperitivo { background: var(--aperitivo); }
    .platos-grupo-titulo.entrante { background: var(--entrante); }
    .platos-grupo-titulo.principal { background: var(--principal); }
    .platos-grupo-titulo.postre { background: var(--postre); }
    .plato-checkbox { display: flex; align-items: center; gap: 8px; padding: 8px; background: var(--cream); border-radius: var(--radius-sm); margin-bottom: 4px; cursor: pointer; }
    .plato-checkbox:hover { background: var(--cream-dark); }
    .plato-checkbox input { width: 18px; height: 18px; accent-color: var(--sage); }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="javascript:history.back()" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div>
        <h1 class="header-title">üçΩÔ∏è Men√∫s</h1>
        <p class="header-subtitle" id="bien-nombre">Cargando...</p>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab active" onclick="cambiarTab('platos', this)">üç≥ Platos</button>
        <button class="tab" onclick="cambiarTab('menus', this)">üìã Men√∫s</button>
        <button class="tab" onclick="cambiarTab('calendario', this)">üìÖ Calendario</button>
      </div>

      <!-- Tab Platos -->
      <div class="tab-content active" id="tab-platos">
        <div class="card">
          <div class="card-header">
            <span class="card-title">üç≥ Platos por Grupo</span>
          </div>
          <div class="card-body">
            <div class="grupos-grid" id="grupos-grid">
              <!-- Grupos din√°micos -->
            </div>
          </div>
        </div>
      </div>

      <!-- Tab Men√∫s -->
      <div class="tab-content" id="tab-menus">
        <div class="card">
          <div class="card-header">
            <span class="card-title">üìã Men√∫s Configurados</span>
            <button class="btn btn-primary btn-sm" onclick="abrirModalMenu()">+ Nuevo men√∫</button>
          </div>
          <div class="card-body">
            <div class="menus-lista" id="menus-lista">
              <!-- Men√∫s din√°micos -->
            </div>
          </div>
        </div>
      </div>

      <!-- Tab Calendario -->
      <div class="tab-content" id="tab-calendario">
        <div class="card">
          <div class="card-header">
            <span class="card-title">üìÖ Planificaci√≥n Semanal</span>
          </div>
          <div class="card-body">
            <div class="calendario-controles">
              <div class="nav-fecha">
                <button onclick="navegarSemana(-1)">‚óÄ</button>
                <span class="fecha-actual" id="fecha-actual">Semana</span>
                <button onclick="navegarSemana(1)">‚ñ∂</button>
              </div>
              <button class="btn btn-secondary btn-sm" onclick="irAHoy()">Hoy</button>
            </div>
            <div class="semana-grid" id="semana-grid">
              <!-- D√≠as de la semana -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Plato -->
  <div class="modal-overlay" id="modal-plato">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-plato-titulo">üç≥ Nuevo Plato</h3>
        <button class="modal-close" onclick="cerrarModalPlato()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Nombre del plato *</label>
          <input type="text" class="form-input" id="plato-nombre" placeholder="Ej: Lentejas estofadas">
        </div>
        <div class="form-group">
          <label class="form-label">Descripci√≥n breve</label>
          <textarea class="form-textarea" id="plato-descripcion" placeholder="Opcional: ingredientes, notas..."></textarea>
        </div>
        <input type="hidden" id="plato-grupo">
        <input type="hidden" id="plato-id">
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger btn-sm hidden" id="btn-eliminar-plato" onclick="eliminarPlato()">üóëÔ∏è Eliminar</button>
        <button class="btn btn-secondary" onclick="cerrarModalPlato()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarPlato()">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Men√∫ -->
  <div class="modal-overlay" id="modal-menu">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-menu-titulo">üìã Nuevo Men√∫</h3>
        <button class="modal-close" onclick="cerrarModalMenu()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Nombre del men√∫ *</label>
          <input type="text" class="form-input" id="menu-nombre" placeholder="Ej: Men√∫ Navidad, Men√∫ Ligero...">
        </div>
        <div class="form-group">
          <label class="form-label">Selecciona los platos</label>
          <div class="platos-selector" id="platos-selector">
            <!-- Checkboxes de platos -->
          </div>
        </div>
        <input type="hidden" id="menu-id">
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger btn-sm hidden" id="btn-eliminar-menu" onclick="eliminarMenu()">üóëÔ∏è Eliminar</button>
        <button class="btn btn-secondary" onclick="cerrarModalMenu()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarMenu()">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Asignar a D√≠a -->
  <div class="modal-overlay" id="modal-asignar">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-asignar-titulo">üìÖ Asignar Men√∫</h3>
        <button class="modal-close" onclick="cerrarModalAsignar()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Tipo de comida</label>
          <select class="form-select" id="asignar-tipo">
            <option value="comida">‚òÄÔ∏è Comida</option>
            <option value="cena">üåô Cena</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Men√∫ o plato</label>
          <select class="form-select" id="asignar-menu">
            <option value="">Selecciona...</option>
          </select>
        </div>
        <input type="hidden" id="asignar-fecha">
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModalAsignar()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarAsignacion()">Asignar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let nidoId = null; // El nido del bien (que tiene el add-on activo)
    
    let platosData = [];
    let menusData = [];
    let asignacionesData = [];
    let fechaActual = new Date();

    const GRUPOS = [
      { id: 'aperitivo', nombre: 'Aperitivos', color: 'aperitivo', icon: 'ü•ó' },
      { id: 'entrante', nombre: 'Entrantes', color: 'entrante', icon: 'üçú' },
      { id: 'principal', nombre: 'Principales', color: 'principal', icon: 'üçñ' },
      { id: 'postre', nombre: 'Postres', color: 'postre', icon: 'üç∞' }
    ];

    const diasSemana = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
    const diasSemanaLargo = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];

    // Inicializaci√≥n
    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      // Leer par√°metros URL
      const urlParams = new URLSearchParams(window.location.search);
      bienId = urlParams.get('id');
      const origen = urlParams.get('origen');

      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'bienes.html';
        return;
      }

      // Configurar bot√≥n volver
      document.getElementById('btn-volver').href = `bien.html?id=${bienId}`;

      try {
        // Cargar datos del bien para obtener nidoId
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'bienes.html';
          return;
        }
        
        bienData = bienDoc.data();
        nidoId = bienData.nidoId || null; // Puede que el bien no tenga nidoId
        
        // Si el bien no tiene nidoId, usar el del usuario
        if (!nidoId) {
          const userDoc = await db.collection('usuarios').doc(currentUser.uid).get();
          if (userDoc.exists) {
            nidoId = userDoc.data().nidoId || null;
          }
        }
        
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';

        // Cargar datos
        await Promise.all([
          cargarPlatos(),
          cargarMenus(),
          cargarAsignaciones()
        ]);

        renderGrupos();
        renderMenus();
        renderCalendario();

      } catch (e) {
        console.error('Error:', e);
        alert('Error cargando datos: ' + e.message);
      }

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
    });

    // ============ CARGA DE DATOS ============
    async function cargarPlatos() {
      const snap = await db.collection('bienes').doc(bienId).collection('platos').orderBy('nombre').get();
      platosData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function cargarMenus() {
      const snap = await db.collection('bienes').doc(bienId).collection('menusConfig').orderBy('nombre').get();
      menusData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function cargarAsignaciones() {
      // Cargar asignaciones de la semana actual y adyacentes
      const inicioMes = new Date(fechaActual.getFullYear(), fechaActual.getMonth() - 1, 1);
      const finMes = new Date(fechaActual.getFullYear(), fechaActual.getMonth() + 2, 0);

      const snap = await db.collection('bienes').doc(bienId).collection('menusDia')
        .where('fecha', '>=', formatFecha(inicioMes))
        .where('fecha', '<=', formatFecha(finMes))
        .get();

      asignacionesData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    function formatFecha(date) {
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }

    // ============ TABS ============
    function cambiarTab(tab, btn) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    }

    // ============ RENDERIZADO ============
    function renderGrupos() {
      const container = document.getElementById('grupos-grid');
      
      container.innerHTML = GRUPOS.map(grupo => {
        const platosGrupo = platosData.filter(p => p.grupo === grupo.id);
        
        return `
          <div class="grupo-card">
            <div class="grupo-header ${grupo.color}">
              <span>${grupo.icon} ${grupo.nombre}</span>
              <span style="font-size:0.8rem;opacity:0.8">${platosGrupo.length}</span>
            </div>
            <div class="grupo-body">
              ${platosGrupo.length === 0 ? '<div class="grupo-empty">Sin platos</div>' : ''}
              ${platosGrupo.map(p => `
                <div class="grupo-plato">
                  <div>
                    <div class="grupo-plato-nombre">${p.nombre}</div>
                    ${p.descripcion ? `<div class="grupo-plato-desc">${p.descripcion}</div>` : ''}
                  </div>
                  <div class="grupo-plato-actions">
                    <button onclick="editarPlato('${p.id}')" title="Editar">‚úèÔ∏è</button>
                  </div>
                </div>
              `).join('')}
              <div class="grupo-add" onclick="abrirModalPlato('${grupo.id}')">+ A√±adir plato</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderMenus() {
      const container = document.getElementById('menus-lista');
      
      if (menusData.length === 0) {
        container.innerHTML = '<div class="menu-empty">No hay men√∫s configurados.<br>Crea uno con el bot√≥n "+ Nuevo men√∫"</div>';
        return;
      }

      container.innerHTML = menusData.map(menu => {
        const platosIds = menu.platos || [];
        const platosMenu = platosIds.map(id => platosData.find(p => p.id === id)).filter(p => p);
        
        return `
          <div class="menu-item">
            <div class="menu-item-header">
              <span class="menu-item-nombre">${menu.nombre}</span>
              <div>
                <button class="btn btn-secondary btn-sm" onclick="editarMenu('${menu.id}')">‚úèÔ∏è Editar</button>
              </div>
            </div>
            <div class="menu-item-platos">
              ${platosMenu.map(p => `
                <span class="menu-plato-chip ${p.grupo}">${p.nombre}</span>
              `).join('')}
              ${platosMenu.length === 0 ? '<span style="color:var(--text-muted);font-size:0.85rem">Sin platos asignados</span>' : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function renderCalendario() {
      const container = document.getElementById('semana-grid');
      const hoy = formatFecha(new Date());

      // Obtener lunes de la semana actual
      const lunes = new Date(fechaActual);
      const dia = lunes.getDay();
      const diff = dia === 0 ? -6 : 1 - dia;
      lunes.setDate(lunes.getDate() + diff);

      // Actualizar texto de fecha
      const domingo = new Date(lunes);
      domingo.setDate(domingo.getDate() + 6);
      document.getElementById('fecha-actual').textContent = 
        `${lunes.getDate()} - ${domingo.getDate()} ${['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'][lunes.getMonth()]}`;

      let html = '';
      for (let i = 0; i < 7; i++) {
        const fecha = new Date(lunes);
        fecha.setDate(fecha.getDate() + i);
        const fechaStr = formatFecha(fecha);
        const esHoy = fechaStr === hoy;

        const asignacionComida = asignacionesData.find(a => a.fecha === fechaStr && a.tipo === 'comida');
        const asignacionCena = asignacionesData.find(a => a.fecha === fechaStr && a.tipo === 'cena');

        html += `
          <div class="semana-dia ${esHoy ? 'hoy' : ''}">
            <div class="semana-dia-header">
              <div class="semana-dia-nombre">${diasSemana[fecha.getDay()]}</div>
              <div class="semana-dia-numero">${fecha.getDate()}</div>
            </div>
            <div class="semana-dia-body">
              ${renderSlotDia(fechaStr, 'comida', asignacionComida)}
              ${renderSlotDia(fechaStr, 'cena', asignacionCena)}
            </div>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    function renderSlotDia(fecha, tipo, asignacion) {
      if (asignacion) {
        const contenido = asignacion.menuId 
          ? menusData.find(m => m.id === asignacion.menuId)?.nombre 
          : asignacion.plato || 'Sin nombre';
        return `
          <div class="dia-menu-slot ${tipo}" onclick="editarAsignacion('${asignacion.id}')">
            ${tipo === 'comida' ? '‚òÄÔ∏è' : 'üåô'} ${contenido}
          </div>
        `;
      }
      return `
        <div class="dia-menu-slot vacio" onclick="abrirModalAsignar('${fecha}', '${tipo}')">
          ${tipo === 'comida' ? '‚òÄÔ∏è Comida' : 'üåô Cena'}
        </div>
      `;
    }

    function navegarSemana(dir) {
      fechaActual.setDate(fechaActual.getDate() + (dir * 7));
      cargarAsignaciones().then(() => renderCalendario());
    }

    function irAHoy() {
      fechaActual = new Date();
      cargarAsignaciones().then(() => renderCalendario());
    }

    // ============ MODAL PLATO ============
    function abrirModalPlato(grupo) {
      document.getElementById('modal-plato-titulo').textContent = 'üç≥ Nuevo Plato';
      document.getElementById('plato-nombre').value = '';
      document.getElementById('plato-descripcion').value = '';
      document.getElementById('plato-grupo').value = grupo;
      document.getElementById('plato-id').value = '';
      document.getElementById('btn-eliminar-plato').classList.add('hidden');
      document.getElementById('modal-plato').classList.add('active');
    }

    function editarPlato(id) {
      const plato = platosData.find(p => p.id === id);
      if (!plato) return;

      document.getElementById('modal-plato-titulo').textContent = '‚úèÔ∏è Editar Plato';
      document.getElementById('plato-nombre').value = plato.nombre;
      document.getElementById('plato-descripcion').value = plato.descripcion || '';
      document.getElementById('plato-grupo').value = plato.grupo;
      document.getElementById('plato-id').value = id;
      document.getElementById('btn-eliminar-plato').classList.remove('hidden');
      document.getElementById('modal-plato').classList.add('active');
    }

    function cerrarModalPlato() {
      document.getElementById('modal-plato').classList.remove('active');
    }

    async function guardarPlato() {
      const nombre = document.getElementById('plato-nombre').value.trim();
      const descripcion = document.getElementById('plato-descripcion').value.trim();
      const grupo = document.getElementById('plato-grupo').value;
      const id = document.getElementById('plato-id').value;

      if (!nombre) {
        alert('El nombre es obligatorio');
        return;
      }

      const data = {
        nombre,
        descripcion,
        grupo,
        actualizadoPor: currentUser.uid,
        fechaActualizacion: new Date().toISOString()
      };
      
      // Solo a√±adir nidoId si existe
      if (nidoId) data.nidoId = nidoId;

      try {
        if (id) {
          await db.collection('bienes').doc(bienId).collection('platos').doc(id).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = new Date().toISOString();
          await db.collection('bienes').doc(bienId).collection('platos').add(data);
        }

        await cargarPlatos();
        renderGrupos();
        cerrarModalPlato();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    async function eliminarPlato() {
      const id = document.getElementById('plato-id').value;
      if (!id) return;
      if (!confirm('¬øEliminar este plato?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('platos').doc(id).delete();
        await cargarPlatos();
        renderGrupos();
        cerrarModalPlato();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    // ============ MODAL MEN√ö ============
    function abrirModalMenu() {
      document.getElementById('modal-menu-titulo').textContent = 'üìã Nuevo Men√∫';
      document.getElementById('menu-nombre').value = '';
      document.getElementById('menu-id').value = '';
      document.getElementById('btn-eliminar-menu').classList.add('hidden');
      renderPlatosSelector([]);
      document.getElementById('modal-menu').classList.add('active');
    }

    function editarMenu(id) {
      const menu = menusData.find(m => m.id === id);
      if (!menu) return;

      document.getElementById('modal-menu-titulo').textContent = '‚úèÔ∏è Editar Men√∫';
      document.getElementById('menu-nombre').value = menu.nombre;
      document.getElementById('menu-id').value = id;
      document.getElementById('btn-eliminar-menu').classList.remove('hidden');
      renderPlatosSelector(menu.platos || []);
      document.getElementById('modal-menu').classList.add('active');
    }

    function renderPlatosSelector(selectedIds) {
      const container = document.getElementById('platos-selector');
      
      container.innerHTML = GRUPOS.map(grupo => {
        const platosGrupo = platosData.filter(p => p.grupo === grupo.id);
        if (platosGrupo.length === 0) return '';

        return `
          <div class="platos-grupo">
            <div class="platos-grupo-titulo ${grupo.color}">${grupo.icon} ${grupo.nombre}</div>
            ${platosGrupo.map(p => `
              <label class="plato-checkbox">
                <input type="checkbox" value="${p.id}" ${selectedIds.includes(p.id) ? 'checked' : ''}>
                ${p.nombre}
              </label>
            `).join('')}
          </div>
        `;
      }).join('');
    }

    function cerrarModalMenu() {
      document.getElementById('modal-menu').classList.remove('active');
    }

    async function guardarMenu() {
      const nombre = document.getElementById('menu-nombre').value.trim();
      const id = document.getElementById('menu-id').value;

      if (!nombre) {
        alert('El nombre es obligatorio');
        return;
      }

      const platosSeleccionados = Array.from(document.querySelectorAll('#platos-selector input:checked'))
        .map(input => input.value);

      const data = {
        nombre,
        platos: platosSeleccionados,
        actualizadoPor: currentUser.uid,
        fechaActualizacion: new Date().toISOString()
      };
      
      // Solo a√±adir nidoId si existe
      if (nidoId) data.nidoId = nidoId;

      try {
        if (id) {
          await db.collection('bienes').doc(bienId).collection('menusConfig').doc(id).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = new Date().toISOString();
          await db.collection('bienes').doc(bienId).collection('menusConfig').add(data);
        }

        await cargarMenus();
        renderMenus();
        cerrarModalMenu();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    async function eliminarMenu() {
      const id = document.getElementById('menu-id').value;
      if (!id) return;
      if (!confirm('¬øEliminar este men√∫?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('menusConfig').doc(id).delete();
        await cargarMenus();
        renderMenus();
        cerrarModalMenu();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    // ============ MODAL ASIGNAR ============
    function abrirModalAsignar(fecha, tipo) {
      document.getElementById('modal-asignar-titulo').textContent = `üìÖ Asignar ${tipo === 'comida' ? 'Comida' : 'Cena'}`;
      document.getElementById('asignar-tipo').value = tipo;
      document.getElementById('asignar-fecha').value = fecha;

      // Llenar select con men√∫s y platos
      const select = document.getElementById('asignar-menu');
      let options = '<option value="">Selecciona...</option>';
      
      if (menusData.length > 0) {
        options += '<optgroup label="üìã Men√∫s">';
        menusData.forEach(m => {
          options += `<option value="menu:${m.id}">${m.nombre}</option>`;
        });
        options += '</optgroup>';
      }

      if (platosData.length > 0) {
        options += '<optgroup label="üç≥ Platos sueltos">';
        platosData.forEach(p => {
          options += `<option value="plato:${p.id}">${p.nombre}</option>`;
        });
        options += '</optgroup>';
      }

      select.innerHTML = options;
      document.getElementById('modal-asignar').classList.add('active');
    }

    function cerrarModalAsignar() {
      document.getElementById('modal-asignar').classList.remove('active');
    }

    async function guardarAsignacion() {
      const tipo = document.getElementById('asignar-tipo').value;
      const fecha = document.getElementById('asignar-fecha').value;
      const seleccion = document.getElementById('asignar-menu').value;

      if (!seleccion) {
        alert('Selecciona un men√∫ o plato');
        return;
      }

      const [tipoSeleccion, idSeleccion] = seleccion.split(':');

      const data = {
        fecha,
        tipo,
        creadoPor: currentUser.uid,
        fechaCreacion: new Date().toISOString()
      };
      
      // Solo a√±adir nidoId si existe
      if (nidoId) data.nidoId = nidoId;

      if (tipoSeleccion === 'menu') {
        data.menuId = idSeleccion;
      } else {
        const plato = platosData.find(p => p.id === idSeleccion);
        data.plato = plato?.nombre || 'Plato';
        data.platoId = idSeleccion;
      }

      try {
        await db.collection('bienes').doc(bienId).collection('menusDia').add(data);
        await cargarAsignaciones();
        renderCalendario();
        cerrarModalAsignar();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    async function editarAsignacion(id) {
      if (!confirm('¬øEliminar esta asignaci√≥n?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('menusDia').doc(id).delete();
        await cargarAsignaciones();
        renderCalendario();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    // Cerrar modales al hacer clic fuera
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('active');
        }
      });
    });
  </script>
