<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Reparaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-info p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ========== STATS ========== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow-soft);
    }

    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      line-height: 1;
    }

    .stat-value.pendiente { color: var(--warning); }
    .stat-value.en-curso { color: var(--terracotta); }
    .stat-value.completada { color: var(--success); }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filtro {
      padding: 8px 14px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro:hover { border-color: var(--mayordomo-light); }
    .filtro.active { 
      background: var(--mayordomo); 
      color: white; 
      border-color: var(--mayordomo); 
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* ========== TABLA ========== */
    .tabla-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .tabla-scroll {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      padding: 12px 14px;
      text-align: left;
      border-bottom: 1px solid var(--cream-dark);
    }

    th {
      background: var(--cream);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: var(--cream);
    }

    .titulo-cell {
      font-weight: 600;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .estado-badge {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .estado-badge.pendiente {
      background: var(--warning-muted);
      color: #B7791F;
    }

    .estado-badge.a-decidir {
      background: #F3E5F5;
      color: #7B1FA2;
    }

    .estado-badge.en-curso {
      background: var(--terracotta-muted);
      color: var(--terracotta);
    }

    .estado-badge.completada {
      background: var(--success-muted);
      color: var(--success);
    }

    .prioridad-badge {
      padding: 2px 8px;
      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 700;
    }

    .prioridad-badge.baja { background: var(--sage-muted); color: var(--sage-dark); }
    .prioridad-badge.media { background: var(--cream-dark); color: var(--text-muted); }
    .prioridad-badge.alta { background: var(--terracotta-muted); color: var(--terracotta); }
    .prioridad-badge.urgente { background: var(--error); color: white; }

    .btn-foto {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--mayordomo-muted);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .btn-foto:hover {
      background: var(--mayordomo);
      color: white;
    }

    .btn-foto.sin-foto {
      background: var(--cream-dark);
      color: var(--text-muted);
      cursor: default;
    }

    .acciones-cell {
      display: flex;
      gap: 6px;
    }

    .btn-accion {
      width: 30px;
      height: 30px;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--cream-dark);
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.2s;
    }

    .btn-accion:hover {
      background: var(--mayordomo-muted);
    }

    .btn-accion.danger:hover {
      background: var(--error-muted);
    }

    /* ========== FOTO UPLOAD ========== */
    .foto-upload-area {
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .foto-upload-area:hover {
      border-color: var(--mayordomo);
      background: var(--mayordomo-muted);
    }

    .foto-upload-area input {
      display: none;
    }

    .foto-upload-icon {
      font-size: 1.5rem;
      margin-bottom: 6px;
    }

    .foto-upload-text {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .foto-preview-container {
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }

    .foto-preview-container img {
      max-width: 150px;
      max-height: 100px;
      border-radius: var(--radius-sm);
      object-fit: cover;
    }

    .foto-preview-remove {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--error);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 0.7rem;
      line-height: 1;
    }

    /* ========== MODAL FOTO GRANDE ========== */
    .modal-foto {
      background: transparent;
      box-shadow: none;
      max-width: 90vw;
      text-align: center;
    }

    .modal-foto img {
      max-width: 100%;
      max-height: 80vh;
      border-radius: var(--radius-lg);
    }

    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .filtros { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
      .stats { grid-template-columns: repeat(3, 1fr); }
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon { font-size: 3rem; margin-bottom: 12px; opacity: 0.5; }
    .empty-state-title { font-size: 1rem; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    .empty-state-text { font-size: 0.85rem; }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== FORM ========== */
    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .filtros { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .stats { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">

      <div class="header-title">

        <button class="filtro" data-estado="pendiente" onclick="filtrar('pendiente')">‚è≥ Pendientes</button>
        <button class="filtro" data-estado="en-curso" onclick="filtrar('en-curso')">üî® En curso</button>

    <!-- Tabla -->
    <div class="tabla-container">
      <div class="tabla-scroll">
        <table>
          <thead>
            <tr>
              <th>üì∑</th>
              <th>T√≠tulo</th>
              <th>Prioridad</th>
              <th>Estado</th>
              <th>Fecha</th>
              <th>Coste</th>
              <th>Responsable</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabla-body">
            <!-- Cargando... -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal Reparaci√≥n -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-titulo">Nueva reparaci√≥n</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form" onsubmit="guardar(event)">
        <input type="hidden" id="item-id">
        <input type="hidden" id="item-foto-url">
        <div class="modal-body">
          <div class="form-group">

          </div>

              <label class="form-label">Estado</label>

              <div class="foto-upload-text">Clic para subir foto</div>

  <!-- Modal Ver Foto -->
  <div class="modal-overlay" id="modal-foto">

      <img id="foto-grande" src="">
      <button class="btn btn-secondary" onclick="cerrarModalFoto()" style="margin-top:12px;">Cerrar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let bienId = null;
    let origen = 'mayordomo';
    let reparaciones = [];
    let filtroActual = 'todas';
    let fotoFile = null;

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      await cargarBien();
      await cargarDatos();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) {
        alert('Bien no encontrado');
        window.location.href = 'lo-comun.html';
        return;
      }
      
      const data = doc.data();
      document.getElementById('bien-nombre').textContent = data.nombre || 'Sin nombre';
      
      // Configurar volver seg√∫n origen
      if (origen === 'casero') {
        document.getElementById('btn-volver').href = 'casero.html';
      } else {
        document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
      }
    }

    async function cargarDatos() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('reparaciones')
          .orderBy('fecha', 'desc')
          .get();
        
        reparaciones = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        actualizarStats();
        render();
      } catch (error) {
        console.error('Error cargando reparaciones:', error);
      }
    }

    // ========== STATS ==========
    function actualizarStats() {
      const pendientes = reparaciones.filter(r => r.estado === 'pendiente').length;
      const enCurso = reparaciones.filter(r => r.estado === 'en-curso').length;
      const completadas = reparaciones.filter(r => r.estado === 'completada').length;
      
      document.getElementById('stat-pendiente').textContent = pendientes;
      document.getElementById('stat-en-curso').textContent = enCurso;
      document.getElementById('stat-completada').textContent = completadas;
    }

    // ========== RENDER TABLA ==========
    function render() {
      const tbody = document.getElementById('tabla-body');
      const items = filtroActual === 'todas' 
        ? reparaciones 
        : reparaciones.filter(r => r.estado === filtroActual);
      
      if (items.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="8">
              <div class="empty-state">
                <div class="empty-state-icon">üîß</div>
                <div class="empty-state-title">Sin reparaciones</div>
                <div class="empty-state-text">Registra reparaciones y mejoras del bien</div>
              </div>
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = items.map(r => {
        const estadoTexto = {
          'a-decidir': 'A decidir',
          'pendiente': 'Pendiente',
          'en-curso': 'En curso',
          'completada': 'Completada'
        }[r.estado] || r.estado;
        
        const fechaStr = r.fecha ? new Date(r.fecha).toLocaleDateString('es-ES', { day: '2-digit', month: 'short' }) : '-';
        
        const fotoBtn = r.fotoURL 
          ? `<button class="btn-foto" onclick="event.stopPropagation(); verFoto('${r.fotoURL}')" title="Ver foto">üì∑</button>`
          : `<span class="btn-foto sin-foto">‚Äî</span>`;
        
        const prioridadBadge = `<span class="prioridad-badge ${r.prioridad || 'media'}">${r.prioridad === 'urgente' ? 'üö® ' : ''}${r.prioridad || 'media'}</span>`;
        
        return `
          <tr onclick="editar('${r.id}')">
            <td>${fotoBtn}</td>
            <td class="titulo-cell" title="${r.titulo || ''}">${r.titulo || '-'}</td>
            <td>${prioridadBadge}</td>
            <td><span class="estado-badge ${r.estado || 'pendiente'}">${estadoTexto}</span></td>
            <td>${fechaStr}</td>
            <td>${r.coste ? r.coste + '‚Ç¨' : '-'}</td>
            <td>${r.responsable || '-'}</td>
            <td>
              <div class="acciones-cell">
                <button class="btn-accion" onclick="event.stopPropagation(); editar('${r.id}')" title="Editar">‚úèÔ∏è</button>
                <button class="btn-accion danger" onclick="event.stopPropagation(); eliminarDirecto('${r.id}')" title="Eliminar">üóëÔ∏è</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // ========== FILTROS ==========
    function filtrar(estado) {
      filtroActual = estado;
      document.querySelectorAll('.filtro').forEach(f => {
        f.classList.toggle('active', f.dataset.estado === estado);
      });
      render();
    }

    // ========== MODAL ==========
    function abrirModal() {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      document.getElementById('item-foto-url').value = '';
      document.getElementById('item-fecha').value = new Date().toISOString().split('T')[0];
      document.getElementById('modal-titulo').textContent = 'Nueva reparaci√≥n';
      document.getElementById('btn-eliminar').classList.add('hidden');
      quitarFoto();
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const r = reparaciones.find(x => x.id === id);
      if (!r) return;
      
      document.getElementById('item-id').value = id;
      document.getElementById('item-titulo').value = r.titulo || '';
      document.getElementById('item-descripcion').value = r.descripcion || '';
      document.getElementById('item-estado').value = r.estado || 'pendiente';
      document.getElementById('item-prioridad').value = r.prioridad || 'media';
      document.getElementById('item-fecha').value = r.fecha || '';
      document.getElementById('item-coste').value = r.coste || '';
      document.getElementById('item-responsable').value = r.responsable || '';
      document.getElementById('item-foto-url').value = r.fotoURL || '';
      
      // Mostrar foto existente
      if (r.fotoURL) {
        document.getElementById('foto-preview-img').src = r.fotoURL;
        document.getElementById('foto-preview').style.display = 'inline-block';
      } else {
        quitarFoto();
      }
      
      document.getElementById('modal-titulo').textContent = 'Editar reparaci√≥n';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
      fotoFile = null;
    }

    // ========== FOTO ==========
    function previsualizarFoto(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      fotoFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('foto-preview-img').src = e.target.result;
        document.getElementById('foto-preview').style.display = 'inline-block';
      };
      reader.readAsDataURL(file);
    }

    function quitarFoto() {
      fotoFile = null;
      document.getElementById('item-foto').value = '';
      document.getElementById('item-foto-url').value = '';
      document.getElementById('foto-preview').style.display = 'none';
      document.getElementById('foto-preview-img').src = '';
    }

    function verFoto(url) {
      document.getElementById('foto-grande').src = url;
      document.getElementById('modal-foto').classList.add('active');
    }

    function cerrarModalFoto() {
      document.getElementById('modal-foto').classList.remove('active');
    }

    // ========== GUARDAR ==========
    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      let fotoURL = document.getElementById('item-foto-url').value;
      
      // Subir foto nueva si hay
      if (fotoFile) {
        try {
          const nombreArchivo = `reparaciones/${bienId}/${Date.now()}_${fotoFile.name}`;
          const ref = firebase.storage().ref(nombreArchivo);
          await ref.put(fotoFile);
          fotoURL = await ref.getDownloadURL();
        } catch (err) {
          console.error('Error subiendo foto:', err);
          alert('Error al subir la foto');
          return;
        }
      }
      
      const data = {
        titulo: document.getElementById('item-titulo').value.trim(),
        descripcion: document.getElementById('item-descripcion').value.trim(),
        estado: document.getElementById('item-estado').value,
        prioridad: document.getElementById('item-prioridad').value,
        fecha: document.getElementById('item-fecha').value,
        coste: parseFloat(document.getElementById('item-coste').value) || null,
        responsable: document.getElementById('item-responsable').value.trim(),
        fotoURL: fotoURL || null,
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('reparaciones');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await ref.add(data);
        }
        
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    // ========== ELIMINAR ==========
    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta reparaci√≥n?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('reparaciones').doc(id).delete();
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    async function eliminarDirecto(id) {
      if (!confirm('¬øEliminar esta reparaci√≥n?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('reparaciones').doc(id).delete();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // Cerrar modales con click fuera
    document.querySelectorAll('.modal-overlay').forEach(m => {
      m.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) {
          m.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
