<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Reparaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-info p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ========== STATS ========== */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow-soft);
    }

    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      line-height: 1;
    }

    .stat-value.pendiente { color: var(--warning); }
    .stat-value.en-curso { color: var(--terracotta); }
    .stat-value.completada { color: var(--success); }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filtro {
      padding: 8px 14px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro:hover { border-color: var(--mayordomo-light); }
    .filtro.active { 
      background: var(--mayordomo); 
      color: white; 
      border-color: var(--mayordomo); 
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* ========== LISTA ========== */
    .lista {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* ========== REPARACI√ìN BLOQUE ========== */
    .reparacion-bloque {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 14px 16px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid var(--cream-dark);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .reparacion-bloque:hover {
      background: var(--cream);
    }

    .reparacion-bloque.pendiente { border-left-color: var(--warning); }
    .reparacion-bloque.en-curso { border-left-color: var(--terracotta); }
    .reparacion-bloque.completada { border-left-color: var(--success); }
    .reparacion-bloque.urgente { 
      border-left-color: var(--error); 
      background: var(--error-muted);
    }

    .reparacion-info {
      flex: 1;
      min-width: 0;
    }

    .reparacion-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reparacion-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .reparacion-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .reparacion-estado {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .reparacion-estado.pendiente {
      background: var(--warning-muted);
      color: var(--warning);
    }

    .reparacion-estado.en-curso {
      background: var(--terracotta-muted);
      color: var(--terracotta);
    }

    .reparacion-estado.completada {
      background: var(--success-muted);
      color: var(--success);
    }

    .prioridad-badge {
      padding: 2px 8px;
      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 700;
      flex-shrink: 0;
    }

    .prioridad-badge.baja { background: var(--sage-muted); color: var(--sage-dark); }
    .prioridad-badge.media { background: var(--warning-muted); color: var(--warning); }
    .prioridad-badge.alta { background: var(--terracotta-muted); color: var(--terracotta); }
    .prioridad-badge.urgente { background: var(--error); color: white; }

    @media (max-width: 600px) {
      .reparacion-bloque {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .reparacion-estado {
        align-self: flex-start;
      }
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: var(--text); }
    .empty-state-text { font-size: 0.9rem; }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== FORM ========== */
    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .filtros { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
      .stats { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üîß</div>
        <div class="header-info">
          <h1>Reparaciones</h1>
          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Stats -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value pendiente" id="stat-pendiente">0</div>
        <div class="stat-label">Pendientes</div>
      </div>
      <div class="stat-card">
        <div class="stat-value en-curso" id="stat-en-curso">0</div>
        <div class="stat-label">En curso</div>
      </div>
      <div class="stat-card">
        <div class="stat-value completada" id="stat-completada">0</div>
        <div class="stat-label">Completadas</div>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="filtros" id="filtros">
        <button class="filtro active" data-estado="todas" onclick="filtrar('todas')">Todas</button>
        <button class="filtro" data-estado="pendiente" onclick="filtrar('pendiente')">‚è≥ Pendientes</button>
        <button class="filtro" data-estado="en-curso" onclick="filtrar('en-curso')">üî® En curso</button>
        <button class="filtro" data-estado="completada" onclick="filtrar('completada')">‚úÖ Completadas</button>
      </div>
      <button class="btn btn-mayordomo" onclick="abrirModal()">+ Nueva reparaci√≥n</button>
    </div>

    <!-- Grid -->
    <div class="lista" id="lista">
      <!-- Cargando... -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-titulo">Nueva reparaci√≥n</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form" onsubmit="guardar(event)">
        <input type="hidden" id="item-id">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">T√≠tulo / ¬øQu√© hay que reparar?</label>
            <input type="text" class="form-input" id="item-titulo" placeholder="Ej: Grifo cocina gotea" required>
          </div>
          <div class="form-group">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-textarea" id="item-descripcion" placeholder="Detalle del problema..."></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Estado</label>
              <select class="form-select" id="item-estado">
                <option value="pendiente">‚è≥ Pendiente</option>
                <option value="en-curso">üî® En curso</option>
                <option value="completada">‚úÖ Completada</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Prioridad</label>
              <select class="form-select" id="item-prioridad">
                <option value="baja">Baja</option>
                <option value="media" selected>Media</option>
                <option value="alta">Alta</option>
                <option value="urgente">üö® Urgente</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Fecha reporte</label>
              <input type="date" class="form-input" id="item-fecha">
            </div>
            <div class="form-group">
              <label class="form-label">Coste estimado (‚Ç¨)</label>
              <input type="number" class="form-input" id="item-coste" step="0.01" placeholder="0.00">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Responsable / Proveedor</label>
            <input type="text" class="form-input" id="item-responsable" placeholder="¬øQui√©n lo hace?">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminar()">Eliminar</button>
          <div style="display:flex;gap:12px;">
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-mayordomo">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let bienId = null;
    let origen = 'mayordomo';
    let reparaciones = [];
    let filtroActual = 'todas';

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      await cargarBien();
      await cargarDatos();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) {
        alert('Bien no encontrado');
        window.location.href = 'lo-comun.html';
        return;
      }
      
      const data = doc.data();
      document.getElementById('bien-nombre').textContent = data.nombre || 'Sin nombre';
      
      // Configurar volver seg√∫n origen
      if (origen === 'casero') {
        document.getElementById('btn-volver').href = 'casero.html';
      } else {
        document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
      }
    }

    async function cargarDatos() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('reparaciones')
          .orderBy('fecha', 'desc')
          .get();
        
        reparaciones = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        actualizarStats();
        render();
      } catch (error) {
        console.error('Error cargando reparaciones:', error);
      }
    }

    // ========== STATS ==========
    function actualizarStats() {
      const pendientes = reparaciones.filter(r => r.estado === 'pendiente').length;
      const enCurso = reparaciones.filter(r => r.estado === 'en-curso').length;
      const completadas = reparaciones.filter(r => r.estado === 'completada').length;
      
      document.getElementById('stat-pendiente').textContent = pendientes;
      document.getElementById('stat-en-curso').textContent = enCurso;
      document.getElementById('stat-completada').textContent = completadas;
    }

    // ========== RENDER ==========
    function render() {
      const lista = document.getElementById('lista');
      const items = filtroActual === 'todas' 
        ? reparaciones 
        : reparaciones.filter(r => r.estado === filtroActual);
      
      if (items.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üîß</div>
            <div class="empty-state-title">Sin reparaciones</div>
            <div class="empty-state-text">Registra reparaciones y mejoras del bien</div>
          </div>
        `;
        return;
      }
      
      lista.innerHTML = items.map(r => {
        const bloqueClass = r.prioridad === 'urgente' ? 'urgente' : (r.estado || 'pendiente');
        const estadoTexto = {
          'pendiente': 'Pendiente',
          'en-curso': 'En curso',
          'completada': 'Completada'
        }[r.estado] || r.estado;
        
        const fechaStr = r.fecha ? new Date(r.fecha).toLocaleDateString('es-ES') : '';
        
        return `
          <div class="reparacion-bloque ${bloqueClass}" onclick="editar('${r.id}')">
            <div class="reparacion-info">
              <div class="reparacion-titulo">${r.titulo}</div>
              <div class="reparacion-meta">
                ${fechaStr ? `<span>üìÖ ${fechaStr}</span>` : ''}
                ${r.coste ? `<span>üí∞ ${r.coste}‚Ç¨</span>` : ''}
                ${r.responsable ? `<span>üë∑ ${r.responsable}</span>` : ''}
              </div>
            </div>
            ${r.prioridad && r.prioridad !== 'media' ? `<span class="prioridad-badge ${r.prioridad}">${r.prioridad}</span>` : ''}
            <span class="reparacion-estado ${r.estado || 'pendiente'}">${estadoTexto}</span>
          </div>
        `;
      }).join('');
      }).join('');
    }

    // ========== FILTROS ==========
    function filtrar(estado) {
      filtroActual = estado;
      document.querySelectorAll('.filtro').forEach(f => {
        f.classList.toggle('active', f.dataset.estado === estado);
      });
      render();
    }

    // ========== MODAL ==========
    function abrirModal() {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      document.getElementById('item-fecha').value = new Date().toISOString().split('T')[0];
      document.getElementById('modal-titulo').textContent = 'Nueva reparaci√≥n';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const r = reparaciones.find(x => x.id === id);
      if (!r) return;
      
      document.getElementById('item-id').value = id;
      document.getElementById('item-titulo').value = r.titulo || '';
      document.getElementById('item-descripcion').value = r.descripcion || '';
      document.getElementById('item-estado').value = r.estado || 'pendiente';
      document.getElementById('item-prioridad').value = r.prioridad || 'media';
      document.getElementById('item-fecha').value = r.fecha || '';
      document.getElementById('item-coste').value = r.coste || '';
      document.getElementById('item-responsable').value = r.responsable || '';
      
      document.getElementById('modal-titulo').textContent = 'Editar reparaci√≥n';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // ========== GUARDAR ==========
    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      const data = {
        titulo: document.getElementById('item-titulo').value.trim(),
        descripcion: document.getElementById('item-descripcion').value.trim(),
        estado: document.getElementById('item-estado').value,
        prioridad: document.getElementById('item-prioridad').value,
        fecha: document.getElementById('item-fecha').value,
        coste: parseFloat(document.getElementById('item-coste').value) || null,
        responsable: document.getElementById('item-responsable').value.trim(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('reparaciones');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await ref.add(data);
        }
        
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    // ========== ELIMINAR ==========
    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta reparaci√≥n?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('reparaciones').doc(id).delete();
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // Cerrar modal con click fuera
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
