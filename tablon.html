<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Tabl√≥n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --tablon: #5B7BA3;
      --tablon-light: #7A9BC3;
      --tablon-muted: rgba(91, 123, 163, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--tablon) 0%, var(--tablon-light) 100%);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-title h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .header-subtitle {
      font-size: 0.8rem;
      opacity: 0.8;
    }

    .main { max-width: 800px; margin: 0 auto; padding: 24px; }

    /* Filtros */
    .filtros {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filtro-btn {
      padding: 8px 16px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro-btn:hover { border-color: var(--tablon); color: var(--tablon); }
    .filtro-btn.active { background: var(--tablon); border-color: var(--tablon); color: white; }

    /* Secciones */
    .seccion {
      margin-bottom: 24px;
    }

    .seccion-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--cream-dark);
    }

    .seccion-icon { font-size: 1.2rem; }

    .seccion-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
    }

    .seccion-count {
      background: var(--tablon-muted);
      color: var(--tablon);
      padding: 2px 8px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
    }

    /* Avisos */
    .aviso {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow-soft);
      display: flex;
      gap: 14px;
      align-items: flex-start;
      transition: all 0.2s;
      border-left: 4px solid var(--tablon);
    }

    .aviso:hover { box-shadow: var(--shadow-medium); }

    .aviso.accion { border-left-color: var(--warning); background: var(--warning-muted); }
    .aviso.error { border-left-color: var(--error); background: var(--error-muted); }
    .aviso.exito { border-left-color: var(--success); background: var(--success-muted); }
    .aviso.leido { opacity: 0.6; }

    .aviso-icon {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }

    .aviso-icon.info { background: var(--tablon-muted); }
    .aviso-icon.accion { background: var(--warning-muted); }
    .aviso-icon.error { background: var(--error-muted); }
    .aviso-icon.exito { background: var(--success-muted); }

    .aviso-content { flex: 1; min-width: 0; }

    .aviso-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 4px;
    }

    .aviso-origen {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--tablon);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .aviso-fecha {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .aviso-titulo {
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    .aviso-mensaje {
      font-size: 0.85rem;
      color: var(--text-light);
      line-height: 1.4;
    }

    .aviso-acciones {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .aviso-btn {
      padding: 6px 14px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      border: none;
    }

    .aviso-btn.primary {
      background: var(--tablon);
      color: white;
    }

    .aviso-btn.primary:hover { background: var(--tablon-light); }

    .aviso-btn.secondary {
      background: var(--cream);
      color: var(--text);
    }

    .aviso-btn.secondary:hover { background: var(--cream-dark); }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; margin-bottom: 8px; color: var(--text); }
    .empty-text { font-size: 0.9rem; }

    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--tablon); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .header-title h1 { font-size: 1.1rem; }
      .main { padding: 16px; }
      .filtros { gap: 6px; }
      .filtro-btn { padding: 6px 12px; font-size: 0.8rem; }
      .aviso { padding: 12px; gap: 10px; }
      .aviso-icon { width: 32px; height: 32px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="cgi.html" class="back-btn">‚Üê Volver</a>
      <div class="header-title">
        <div>
          <h1>üìå Tabl√≥n</h1>
          <div class="header-subtitle">Avisos y notificaciones del sistema</div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <!-- Filtros -->
      <div class="filtros">
        <button class="filtro-btn active" onclick="filtrar('todos')">Todos</button>
        <button class="filtro-btn" onclick="filtrar('accion')">‚ö° Requiere acci√≥n</button>
        <button class="filtro-btn" onclick="filtrar('queos')">üì£ Queos</button>
        <button class="filtro-btn" onclick="filtrar('info')">‚ÑπÔ∏è Informaci√≥n</button>
      </div>

      <!-- Lista de avisos -->
      <div id="avisos-container"></div>

      <!-- Empty state -->
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-icon">üìå</div>
        <div class="empty-title">Sin avisos</div>
        <div class="empty-text">No tienes notificaciones pendientes</div>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let userData = null;
    let currentFamilia = null;
    let notificaciones = [];
    let queos = [];
    let filtroActual = 'todos';

    const iconosPorOrigen = {
      'convocatoria': '‚úã',
      'reserva': 'üìÖ',
      'reservas': 'üìÖ',
      'evento': 'üéâ',
      'eventos': 'üéâ',
      'iniciativa': 'üí°',
      'averia': 'üîß',
      'tarea': 'üìã',
      'tareas': 'üìã',
      'calendario': 'üóìÔ∏è',
      'gastos': 'üí∞',
      'inventario': 'üì¶',
      'mantenimiento': 'üîß',
      'limpieza': 'üßπ',
      'votacion': 'üó≥Ô∏è',
      'mercadillo': 'üõí',
      'documentos': 'üìÑ',
      'miembros': 'üë•',
      'nido': 'ü™∫',
      'arbol': 'üå≥',
      'sistema': '‚öôÔ∏è',
      'admin': 'üõ°Ô∏è',
      'queo': 'üì£',
      'default': 'üìå'
    };

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;

      // Cargar datos del usuario
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) {
        window.location.href = 'crear-cuenta.html';
        return;
      }
      userData = userDoc.data();

      // Cargar familia
      const familiaId = userData.estirpeActiva || userData.familiaId;
      if (familiaId) {
        const familiaDoc = await db.collection('familias').doc(familiaId).get();
        if (familiaDoc.exists) {
          currentFamilia = { id: familiaDoc.id, ...familiaDoc.data() };
        }
      }

      await cargarAvisos();
    });

    async function cargarAvisos() {
      try {
        const ahora = new Date();
        const familiaId = currentFamilia?.id || userData.familiaId;

        console.log('=== CARGAR AVISOS TABL√ìN ===');
        console.log('Usuario:', currentUser.uid);
        console.log('Familia:', familiaId);

        // 1. Cargar notificaciones para este usuario (usando √≠ndice con estado)
        try {
          console.log('Buscando notificaciones...');
          const notifSnap = await db.collection('notificaciones')
            .where('familiaId', '==', familiaId)
            .where('destinatarios', 'array-contains', currentUser.uid)
            .where('estado', '==', 'activa')
            .orderBy('fechaCreacion', 'desc')
            .limit(50)
            .get();

          notificaciones = notifSnap.docs.map(doc => ({ id: doc.id, source: 'notificacion', ...doc.data() }))
            .filter(n => {
              if (n.fechaExpiracion) {
                const expira = n.fechaExpiracion.toDate ? n.fechaExpiracion.toDate() : new Date(n.fechaExpiracion);
                if (expira < ahora) return false;
              }
              return true;
            });
          console.log('‚úÖ Notificaciones cargadas:', notificaciones.length);
        } catch (e) {
          console.warn('‚ùå Error cargando notificaciones:', e);
          if (e.message && e.message.includes('index')) {
            console.error('‚ö†Ô∏è FALTA √çNDICE. Haz clic en el enlace del error para crearlo.');
          }
          notificaciones = [];
        }

        // 2. Cargar queos para este usuario
        try {
          const queosSnap = await db.collection('queos')
            .where('familiaId', '==', familiaId)
            .where('destinatarios', 'array-contains', currentUser.uid)
            .orderBy('fechaCreacion', 'desc')
            .limit(50)
            .get();

          queos = queosSnap.docs.map(doc => ({ id: doc.id, source: 'queo', ...doc.data() }));
          console.log('‚úÖ Queos cargados:', queos.length);
        } catch (e) {
          console.warn('‚ùå Error cargando queos:', e);
          queos = [];
        }

        console.log('Total para mostrar:', notificaciones.length + queos.length);

        renderAvisos();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch (error) {
        console.error('Error cargando avisos:', error);
        document.getElementById('loading').innerHTML = '<p style="color:var(--error);">Error al cargar avisos</p>';
      }
    }

    function filtrar(tipo) {
      filtroActual = tipo;
      
      // Actualizar botones
      document.querySelectorAll('.filtro-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      renderAvisos();
    }

    function renderAvisos() {
      const container = document.getElementById('avisos-container');
      const empty = document.getElementById('empty-state');
      
      let html = '';
      let hayAvisos = false;

      // Combinar notificaciones y queos
      const todosAvisos = [...notificaciones, ...queos];

      // Filtrar seg√∫n tipo
      let avisosFiltrados = todosAvisos;

      if (filtroActual === 'accion') {
        avisosFiltrados = todosAvisos.filter(n => n.tipo === 'accion');
      } else if (filtroActual === 'info') {
        avisosFiltrados = todosAvisos.filter(n => n.tipo === 'info');
      } else if (filtroActual === 'queos') {
        avisosFiltrados = queos;
      }

      // Secci√≥n: Requiere acci√≥n
      const acciones = avisosFiltrados.filter(n => n.tipo === 'accion' && !n.completadoPor?.includes(currentUser.uid));
      if (acciones.length > 0) {
        hayAvisos = true;
        html += `
          <div class="seccion">
            <div class="seccion-header">
              <span class="seccion-icon">‚ö°</span>
              <span class="seccion-title">Requiere tu acci√≥n</span>
              <span class="seccion-count">${acciones.length}</span>
            </div>
            ${acciones.map(n => renderAviso(n, 'accion')).join('')}
          </div>
        `;
      }

      // Secci√≥n: Queos (comunicados)
      const queosFiltrados = avisosFiltrados.filter(n => n.source === 'queo' && n.tipo !== 'accion' && !n.leidoPor?.includes(currentUser.uid));
      if (queosFiltrados.length > 0 && filtroActual !== 'accion') {
        hayAvisos = true;
        html += `
          <div class="seccion">
            <div class="seccion-header">
              <span class="seccion-icon">üì£</span>
              <span class="seccion-title">Queos</span>
              <span class="seccion-count">${queosFiltrados.length}</span>
            </div>
            ${queosFiltrados.map(q => renderQueo(q)).join('')}
          </div>
        `;
      }

      // Secci√≥n: Informaci√≥n (notificaciones del sistema)
      const infos = avisosFiltrados.filter(n => n.source !== 'queo' && (n.tipo === 'info' || n.tipo !== 'accion'));
      if (infos.length > 0 && filtroActual !== 'accion') {
        hayAvisos = true;
        html += `
          <div class="seccion">
            <div class="seccion-header">
              <span class="seccion-icon">‚ÑπÔ∏è</span>
              <span class="seccion-title">Informaci√≥n</span>
              <span class="seccion-count">${infos.length}</span>
            </div>
            ${infos.map(n => renderAviso(n, 'info')).join('')}
          </div>
        `;
      }

      container.innerHTML = html;
      
      if (hayAvisos) {
        empty.classList.add('hidden');
      } else {
        empty.classList.remove('hidden');
      }
    }

    function renderAviso(n, tipo) {
      // origen puede ser objeto {tipo, id} o string - usar categoria para el texto
      const categoriaTexto = n.categoria || (typeof n.origen === 'string' ? n.origen : n.origen?.tipo) || 'Sistema';
      const icono = iconosPorOrigen[categoriaTexto] || iconosPorOrigen['default'];
      const fecha = formatFecha(n.fechaCreacion);
      const leido = n.leidoPor?.includes(currentUser.uid) ? 'leido' : '';
      const tipoClass = tipo === 'accion' ? 'accion' : '';
      const sourceType = n.source || 'notificacion';
      
      // Verificar si puede eliminar
      const esAdminRama = userData?.rol === 'adminRama' || userData?.rol === 'AdminRama' || userData?.rol === 'admin-rama' || userData?.esAdmin;
      const puedeEliminar = n.creadoPor === currentUser.uid || n.remitente === currentUser.uid || esAdminRama;
      const btnEliminar = puedeEliminar ? 
        `<button class="aviso-btn secondary" onclick="eliminarNotificacion('${n.id}', '${sourceType}')" style="color: var(--error);">üóëÔ∏è</button>` : '';
      
      let accionesHtml = '';
      if (n.enlace) {
        accionesHtml = `
          <div class="aviso-acciones">
            <a href="${n.enlace}" class="aviso-btn primary">Ver detalle ‚Üí</a>
            ${tipo === 'accion' ? `<button class="aviso-btn secondary" onclick="marcarCompletado('${n.id}', '${sourceType}')">‚úì Hecho</button>` : ''}
            ${btnEliminar}
          </div>
        `;
      } else if (tipo === 'accion') {
        accionesHtml = `
          <div class="aviso-acciones">
            <button class="aviso-btn primary" onclick="marcarCompletado('${n.id}', '${sourceType}')">‚úì Marcar como hecho</button>
            ${btnEliminar}
          </div>
        `;
      } else {
        accionesHtml = `
          <div class="aviso-acciones">
            ${btnEliminar}
          </div>
        `;
      }

      // Mostrar categor√≠a formateada
      const origenText = n.source === 'queo' ? `De: ${n.remitenteNombre || 'Familia'}` : formatearCategoria(categoriaTexto);

      return `
        <div class="aviso ${tipoClass} ${leido}" data-id="${n.id}">
          <div class="aviso-icon ${tipo}">${icono}</div>
          <div class="aviso-content">
            <div class="aviso-header">
              <span class="aviso-origen">${origenText}</span>
              <span class="aviso-fecha">${fecha}</span>
            </div>
            <div class="aviso-titulo">${n.titulo || n.asunto || 'Notificaci√≥n'}</div>
            ${n.mensaje ? `<div class="aviso-mensaje">${n.mensaje}</div>` : ''}
            ${accionesHtml}
          </div>
        </div>
      `;
    }

    function formatearCategoria(cat) {
      const nombres = {
        'convocatoria': '‚úã Convocatoria',
        'reserva': 'üìÖ Reservas',
        'evento': 'üéâ Eventos',
        'iniciativa': 'üí° Ideas',
        'averia': 'üîß Aver√≠as',
        'tarea': 'üìã Tareas',
        'inventario': 'üì¶ Inventario',
        'gastos': 'üí∞ Gastos',
        'mantenimiento': 'üîß Mantenimiento',
        'limpieza': 'üßπ Limpieza',
        'votacion': 'üó≥Ô∏è Votaciones',
        'mercadillo': 'üõí Mercadillo',
        'default': 'üìå Sistema'
      };
      return nombres[cat] || nombres['default'];
    }

    function renderQueo(q) {
      const fecha = formatFecha(q.fechaCreacion);
      const leido = q.leidoPor?.includes(currentUser.uid) ? 'leido' : '';
      const tipoClass = q.tipo === 'accion' ? 'accion' : '';
      const esAdminRama = userData?.rol === 'adminRama' || userData?.rol === 'AdminRama' || userData?.rol === 'admin-rama' || userData?.esAdmin;
      const puedeEliminar = q.remitente === currentUser.uid || esAdminRama;

      let accionesHtml = `
        <div class="aviso-acciones">
          <button class="aviso-btn secondary" onclick="marcarQueoLeido('${q.id}')">‚úì Le√≠do</button>
          ${puedeEliminar ? `<button class="aviso-btn secondary" onclick="eliminarQueo('${q.id}')" style="color: var(--error);">üóëÔ∏è Eliminar</button>` : ''}
        </div>
      `;

      return `
        <div class="aviso ${tipoClass} ${leido}" data-id="${q.id}">
          <div class="aviso-icon ${q.tipo === 'accion' ? 'accion' : 'info'}">üì£</div>
          <div class="aviso-content">
            <div class="aviso-header">
              <span class="aviso-origen">De: ${q.remitenteNombre || 'Familia'}</span>
              <span class="aviso-fecha">${fecha}</span>
            </div>
            <div class="aviso-titulo">${q.asunto || 'Queo'}</div>
            ${q.mensaje ? `<div class="aviso-mensaje">${q.mensaje}</div>` : ''}
            ${accionesHtml}
          </div>
        </div>
      `;
    }

    async function marcarQueoLeido(queoId) {
      try {
        await db.collection('queos').doc(queoId).update({
          leidoPor: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
        });

        // Actualizar localmente
        const queo = queos.find(q => q.id === queoId);
        if (queo) {
          queo.leidoPor = queo.leidoPor || [];
          queo.leidoPor.push(currentUser.uid);
        }

        renderAvisos();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al marcar como le√≠do');
      }
    }

    async function eliminarQueo(queoId) {
      if (!confirm('¬øEliminar este queo para todos?')) return;
      
      try {
        await db.collection('queos').doc(queoId).delete();
        queos = queos.filter(q => q.id !== queoId);
        renderAvisos();
      } catch (error) {
        console.error('Error:', error);
        alert('No tienes permisos para eliminar este queo');
      }
    }

    async function eliminarNotificacion(notifId, sourceType = 'notificacion') {
      if (!confirm('¬øEliminar este aviso para todos?')) return;
      
      try {
        const collection = sourceType === 'queo' ? 'queos' : 'notificaciones';
        await db.collection(collection).doc(notifId).delete();
        
        // Actualizar arrays locales
        if (sourceType === 'queo') {
          queos = queos.filter(q => q.id !== notifId);
        } else {
          notificaciones = notificaciones.filter(n => n.id !== notifId);
        }
        
        renderAvisos();
      } catch (error) {
        console.error('Error:', error);
        alert('No tienes permisos para eliminar este aviso');
      }
    }

    async function marcarCompletado(notifId, sourceType = 'notificacion') {
      try {
        const collection = sourceType === 'queo' ? 'queos' : 'notificaciones';
        await db.collection(collection).doc(notifId).update({
          completadoPor: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
        });

        // Actualizar localmente
        const lista = sourceType === 'queo' ? queos : notificaciones;
        const item = lista.find(n => n.id === notifId);
        if (item) {
          item.completadoPor = item.completadoPor || [];
          item.completadoPor.push(currentUser.uid);
        }

        renderAvisos();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al marcar como completado');
      }
    }

    function formatFecha(fecha) {
      if (!fecha) return '';
      const d = fecha.toDate ? fecha.toDate() : new Date(fecha);
      const ahora = new Date();
      const diff = ahora - d;
      
      if (diff < 60000) return 'Ahora';
      if (diff < 3600000) return `Hace ${Math.floor(diff / 60000)} min`;
      if (diff < 86400000) return `Hace ${Math.floor(diff / 3600000)} h`;
      if (diff < 172800000) return 'Ayer';
      
      return d.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' });
    }
