<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK — Gestión Familiar</title>
  <meta http-equiv="refresh" content="0; url=login.html">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #FDF8F3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .loading {
      text-align: center;
      color: #6B6B6B;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #F5EDE4;
      border-top-color: #7A9E7E;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Cargando FAMILYNK...</p>
  </div>
  <script>
    // Redirigir inmediatamente
    window.location.href = 'login.html';
  </script>
</body>
</html>
