<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Mantenimiento Programado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-info p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    .filtros {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filtro {
      padding: 8px 14px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro:hover { border-color: var(--mayordomo-light); }
    .filtro.active { 
      background: var(--mayordomo); 
      color: white; 
      border-color: var(--mayordomo); 
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* ========== GRID ========== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    /* ========== TAREA CARD ========== */
    .tarea-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .tarea-card:hover {
      box-shadow: var(--shadow-medium);
      border-color: var(--mayordomo-light);
    }

    .tarea-card.proxima {
      border-color: var(--warning);
      background: var(--warning-muted);
    }

    .tarea-card.vencida {
      border-color: var(--error);
      background: var(--error-muted);
    }

    .tarea-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 12px;
    }

    .tarea-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      flex: 1;
    }

    .tarea-frecuencia {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      background: var(--mayordomo-muted);
      color: var(--mayordomo);
    }

    .tarea-descripcion {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .tarea-fechas {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding-top: 12px;
      border-top: 1px dashed var(--cream-dark);
      font-size: 0.8rem;
    }

    .tarea-fecha-label {
      color: var(--text-muted);
      font-size: 0.7rem;
      display: block;
    }

    .tarea-fecha-valor {
      font-weight: 600;
    }

    .tarea-fecha-valor.vencida { color: var(--error); }
    .tarea-fecha-valor.proxima { color: var(--warning); }

    .tarea-categoria {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: var(--cream);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      margin-top: 8px;
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      grid-column: 1 / -1;
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: var(--text); }
    .empty-state-text { font-size: 0.9rem; }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    /* ========== FORM ========== */
    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .filtros { justify-content: center; }
      .form-row { grid-template-columns: 1fr; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üìÖ</div>
        <div class="header-info">
          <h1>Mantenimiento Programado</h1>
          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Toolbar -->
    <div class="toolbar">
      <div class="filtros" id="filtros">
        <button class="filtro active" data-frec="todas" onclick="filtrar('todas')">Todas</button>
        <button class="filtro" data-frec="semanal" onclick="filtrar('semanal')">Semanal</button>
        <button class="filtro" data-frec="bimensual" onclick="filtrar('bimensual')">Bimensual</button>
        <button class="filtro" data-frec="mensual" onclick="filtrar('mensual')">Mensual</button>
        <button class="filtro" data-frec="trimestral" onclick="filtrar('trimestral')">Trimestral</button>
        <button class="filtro" data-frec="semestral" onclick="filtrar('semestral')">Semestral</button>
        <button class="filtro" data-frec="anual" onclick="filtrar('anual')">Anual</button>
        <button class="filtro" data-frec="bianual" onclick="filtrar('bianual')">Bianual</button>
      </div>
      <button class="btn btn-mayordomo" onclick="abrirModal()">+ Nueva tarea</button>
    </div>

    <!-- Grid -->
    <div class="grid" id="grid">
      <!-- Cargando... -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-titulo">Nueva tarea programada</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form" onsubmit="guardar(event)">
        <input type="hidden" id="item-id">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">T√≠tulo</label>
            <input type="text" class="form-input" id="item-titulo" placeholder="Ej: Revisi√≥n caldera" required>
          </div>
          <div class="form-group">
            <label class="form-label">Elementos a revisar/mantener</label>
            <textarea class="form-textarea" id="item-elementos" placeholder="Ej: Filtros, quemador, termostato..." style="min-height:60px;"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Detalle de la tarea a realizar</label>
            <textarea class="form-textarea" id="item-detalle" placeholder="Pasos a seguir, instrucciones espec√≠ficas..."></textarea>
          </div>
          <div class="form-group">
            <label class="form-label">Repuestos o consumibles</label>
            <textarea class="form-textarea" id="item-repuestos" placeholder="Ej: Filtro modelo X, aceite 5W40..." style="min-height:60px;"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Frecuencia</label>
              <select class="form-select" id="item-frecuencia">
                <option value="semanal">Semanal</option>
                <option value="bimensual">Bimensual</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
                <option value="semestral">Semestral</option>
                <option value="anual" selected>Anual</option>
                <option value="bianual">Bianual</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Categor√≠a</label>
              <select class="form-select" id="item-categoria">
                <option value="calefaccion">üî• Calefacci√≥n</option>
                <option value="fontaneria">üöø Fontaner√≠a</option>
                <option value="electricidad">‚ö° Electricidad</option>
                <option value="jardineria">üåø Jardiner√≠a</option>
                <option value="piscina">üèä Piscina</option>
                <option value="limpieza">üßπ Limpieza profunda</option>
                <option value="seguridad">üîí Seguridad</option>
                <option value="otra">üìã Otra</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">√öltima realizaci√≥n</label>
              <input type="date" class="form-input" id="item-ultima">
            </div>
            <div class="form-group">
              <label class="form-label">Pr√≥xima</label>
              <input type="date" class="form-input" id="item-proxima">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Responsable / Proveedor</label>
            <input type="text" class="form-input" id="item-responsable" placeholder="¬øQui√©n lo hace?">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminar()">Eliminar</button>
          <div style="display:flex;gap:12px;">
            <button type="button" class="btn btn-success hidden" id="btn-marcar" onclick="marcarRealizada()">‚úì Marcar realizada</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-mayordomo">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let bienId = null;
    let origen = 'mayordomo';
    let tareas = [];
    let filtroActual = 'todas';

    const CATEGORIAS_ICONOS = {
      'calefaccion': 'üî•',
      'fontaneria': 'üöø',
      'electricidad': '‚ö°',
      'jardineria': 'üåø',
      'piscina': 'üèä',
      'limpieza': 'üßπ',
      'seguridad': 'üîí',
      'otra': 'üìã'
    };

    const FRECUENCIAS_DIAS = {
      'semanal': 7,
      'bimensual': 14,
      'mensual': 30,
      'trimestral': 90,
      'semestral': 180,
      'anual': 365,
      'bianual': 730
    };

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      await cargarBien();
      await cargarDatos();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) {
        alert('Bien no encontrado');
        window.location.href = 'lo-comun.html';
        return;
      }
      
      const data = doc.data();
      document.getElementById('bien-nombre').textContent = data.nombre || 'Sin nombre';
      document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
    }

    async function cargarDatos() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('tareasProgramadas')
          .orderBy('proxima', 'asc')
          .get();
        
        tareas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      } catch (error) {
        console.error('Error cargando tareas:', error);
      }
    }

    // ========== RENDER ==========
    function render() {
      const grid = document.getElementById('grid');
      const items = filtroActual === 'todas' 
        ? tareas 
        : tareas.filter(t => t.frecuencia === filtroActual);
      
      if (items.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÖ</div>
            <div class="empty-state-title">Sin tareas programadas</div>
            <div class="empty-state-text">A√±ade tareas de mantenimiento peri√≥dico</div>
          </div>
        `;
        return;
      }
      
      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0);
      
      grid.innerHTML = items.map(t => {
        let cardClass = '';
        let fechaClass = '';
        
        if (t.proxima) {
          const proxima = new Date(t.proxima);
          proxima.setHours(0, 0, 0, 0);
          const diasFaltan = Math.ceil((proxima - hoy) / (1000 * 60 * 60 * 24));
          
          if (diasFaltan < 0) {
            cardClass = 'vencida';
            fechaClass = 'vencida';
          } else if (diasFaltan <= 7) {
            cardClass = 'proxima';
            fechaClass = 'proxima';
          }
        }
        
        const icono = CATEGORIAS_ICONOS[t.categoria] || 'üìã';
        
        return `
          <div class="tarea-card ${cardClass}" onclick="editar('${t.id}')">
            <div class="tarea-header">
              <div class="tarea-titulo">${t.titulo}</div>
              <span class="tarea-frecuencia">${t.frecuencia}</span>
            </div>
            ${t.elementos ? `<div class="tarea-descripcion"><strong>Elementos:</strong> ${t.elementos}</div>` : ''}
            ${t.detalle ? `<div class="tarea-descripcion">${t.detalle.substring(0, 80)}${t.detalle.length > 80 ? '...' : ''}</div>` : ''}
            ${t.repuestos ? `<div class="tarea-descripcion" style="font-size:0.8rem;color:var(--terracotta);">üîß ${t.repuestos}</div>` : ''}
            <div class="tarea-fechas">
              <div>
                <span class="tarea-fecha-label">√öltima:</span>
                <span class="tarea-fecha-valor">${t.ultima || 'Sin datos'}</span>
              </div>
              <div>
                <span class="tarea-fecha-label">Pr√≥xima:</span>
                <span class="tarea-fecha-valor ${fechaClass}">${t.proxima || 'Sin definir'}</span>
              </div>
            </div>
            <div class="tarea-categoria">${icono} ${t.categoria || 'Otra'}</div>
          </div>
        `;
      }).join('');
    }

    // ========== FILTROS ==========
    function filtrar(frec) {
      filtroActual = frec;
      document.querySelectorAll('.filtro').forEach(f => {
        f.classList.toggle('active', f.dataset.frec === frec);
      });
      render();
    }

    // ========== MODAL ==========
    function abrirModal() {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      document.getElementById('modal-titulo').textContent = 'Nueva tarea programada';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('btn-marcar').classList.add('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const t = tareas.find(x => x.id === id);
      if (!t) return;
      
      document.getElementById('item-id').value = id;
      document.getElementById('item-titulo').value = t.titulo || '';
      document.getElementById('item-elementos').value = t.elementos || '';
      document.getElementById('item-detalle').value = t.detalle || t.descripcion || '';
      document.getElementById('item-repuestos').value = t.repuestos || '';
      document.getElementById('item-frecuencia').value = t.frecuencia || 'anual';
      document.getElementById('item-categoria').value = t.categoria || 'otra';
      document.getElementById('item-ultima').value = t.ultima || '';
      document.getElementById('item-proxima').value = t.proxima || '';
      document.getElementById('item-responsable').value = t.responsable || '';
      
      document.getElementById('modal-titulo').textContent = 'Editar tarea';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('btn-marcar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // ========== GUARDAR ==========
    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      const data = {
        titulo: document.getElementById('item-titulo').value.trim(),
        elementos: document.getElementById('item-elementos').value.trim(),
        detalle: document.getElementById('item-detalle').value.trim(),
        repuestos: document.getElementById('item-repuestos').value.trim(),
        frecuencia: document.getElementById('item-frecuencia').value,
        categoria: document.getElementById('item-categoria').value,
        ultima: document.getElementById('item-ultima').value,
        proxima: document.getElementById('item-proxima').value,
        responsable: document.getElementById('item-responsable').value.trim(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('tareasProgramadas');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await ref.add(data);
        }
        
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    // ========== MARCAR REALIZADA ==========
    async function marcarRealizada() {
      const id = document.getElementById('item-id').value;
      if (!id) return;
      
      const frecuencia = document.getElementById('item-frecuencia').value;
      const hoy = new Date();
      const diasSumar = FRECUENCIAS_DIAS[frecuencia] || 365;
      
      const proximaFecha = new Date(hoy);
      proximaFecha.setDate(proximaFecha.getDate() + diasSumar);
      
      document.getElementById('item-ultima').value = hoy.toISOString().split('T')[0];
      document.getElementById('item-proxima').value = proximaFecha.toISOString().split('T')[0];
      
      // Auto-guardar
      const data = {
        ultima: hoy.toISOString().split('T')[0],
        proxima: proximaFecha.toISOString().split('T')[0],
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        await db.collection('bienes').doc(bienId).collection('tareasProgramadas').doc(id).update(data);
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // ========== ELIMINAR ==========
    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta tarea?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('tareasProgramadas').doc(id).delete();
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // Cerrar modal con click fuera
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
</body>
