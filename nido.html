<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Nido</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--cream);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: var(--text-light);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: var(--cream-dark);
      color: var(--text);
    }

    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .gen-badge {
      font-size: 0.7rem;
      padding: 4px 10px;
      background: var(--sage-muted);
      color: var(--sage-dark);
      border-radius: var(--radius-full);
      font-weight: 600;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    /* Main */
    .main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    /* Section */
    .section {
      margin-bottom: 32px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .section-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }

    .btn-secondary:hover {
      background: var(--cream-dark);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    /* Members list */
    .members-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .member-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s;
    }

    .member-card:hover {
      box-shadow: var(--shadow-medium);
    }

    .member-avatar {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-light) 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .member-avatar.fallecido {
      background: linear-gradient(135deg, #9A9A9A 0%, #6B6B6B 100%);
    }

    .member-card.fallecido {
      opacity: 0.5;
    }

    .member-info {
      flex: 1;
      min-width: 0;
    }

    .member-name {
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .member-admin-badge {
      font-size: 0.65rem;
      padding: 2px 8px;
      background: var(--terracotta-muted);
      color: var(--terracotta);
      border-radius: var(--radius-sm);
      font-weight: 700;
    }

    .member-dates {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 4px;
    }

    .member-dates .fallecido {
      color: var(--text-muted);
    }

    .member-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border: none;
      background: var(--cream);
      border-radius: var(--radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 1rem;
    }

    .icon-btn:hover {
      background: var(--cream-dark);
    }

    .icon-btn.delete:hover {
      background: var(--error);
      color: white;
    }

    /* Empty state */
    .empty-state {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 48px 32px;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .empty-state-text {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 24px 24px 0;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 0 24px 24px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--sage);
    }

    .checkbox-label {
      font-size: 0.9rem;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden { display: none !important; }

    /* Nido info card */
    .nido-info {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      border-radius: var(--radius-lg);
      padding: 24px;
      color: white;
      margin-bottom: 32px;
    }

    .nido-info-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .nido-info-icon {
      width: 56px;
      height: 56px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
    }

    .nido-info-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nido-info-gen {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .nido-info-desc {
      opacity: 0.85;
      font-size: 0.95rem;
    }

    .nido-stats {
      display: flex;
      gap: 32px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .nido-stat {
      text-align: center;
    }

    .nido-stat-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nido-stat-label {
      font-size: 0.75rem;
      opacity: 0.8;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="app.html" class="back-btn">
        <span>‚Üê</span>
        <span>Volver</span>
      </a>
      <h1 class="header-title" id="header-title">
        <span>ü™∫</span>
        <span id="header-nido-name">Cargando...</span>
      </h1>
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary btn-sm hidden" id="btn-editar-nido">‚úèÔ∏è Editar</button>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Loading -->
    <div id="page-loading" class="loading">
      <div class="spinner"></div>
    </div>

    <!-- Content -->
    <div id="page-content" class="hidden">
      <!-- Nido info -->
      <div class="nido-info">
        <div class="nido-info-header">
          <div class="nido-info-icon">ü™∫</div>
          <div>
            <h2 class="nido-info-title" id="nido-nombre">...</h2>
            <div class="nido-info-gen" id="nido-generacion">...</div>
          </div>
        </div>
        <p class="nido-info-desc" id="nido-descripcion"></p>
        <div class="nido-stats">
          <div class="nido-stat">
            <div class="nido-stat-value" id="stat-miembros">0</div>
            <div class="nido-stat-label">Miembros</div>
          </div>
          <div class="nido-stat">
            <div class="nido-stat-value" id="stat-vivos">0</div>
            <div class="nido-stat-label">Vivos</div>
          </div>
          <div class="nido-stat">
            <div class="nido-stat-value" id="stat-admins">0</div>
            <div class="nido-stat-label">Admins</div>
          </div>
        </div>
      </div>

      <!-- Members section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">üë• Miembros del nido</h2>
          <button class="btn btn-primary" id="btn-a√±adir-miembro">
            <span>+</span>
            <span>A√±adir miembro</span>
          </button>
        </div>

        <div id="members-empty" class="empty-state hidden">
          <div class="empty-state-icon">üë§</div>
          <h3 class="empty-state-title">Sin miembros a√∫n</h3>
          <p class="empty-state-text">A√±ade a los miembros de este nido con sus datos b√°sicos.</p>
          <button class="btn btn-primary" id="btn-a√±adir-miembro-empty">
            <span>+</span>
            <span>A√±adir primer miembro</span>
          </button>
        </div>

        <div id="members-list" class="members-list"></div>
      </div>
    </div>
  </main>

  <!-- Modal A√±adir Miembro -->
  <div class="modal-overlay" id="modal-a√±adir-miembro">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">üë§ A√±adir miembro</h3>
      </div>
      <form id="form-a√±adir-miembro">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Iniciales</label>
            <input type="text" class="form-input" id="miembro-iniciales" placeholder="Ej: FGQ" required maxlength="4" style="text-transform: uppercase;">
            <div class="form-hint">M√°ximo 4 caracteres</div>
          </div>

          <div class="form-group">
            <label class="form-label">Nombre completo (opcional)</label>
            <input type="text" class="form-input" id="miembro-nombre" placeholder="Ej: Felipe Garc√≠a Quintana">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-input" id="miembro-nacimiento" required>
            </div>
            <div class="form-group">
              <label class="form-label">Fecha de defunci√≥n</label>
              <input type="date" class="form-input" id="miembro-defuncion">
              <div class="form-hint">Dejar vac√≠o si vive</div>
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" id="miembro-admin">
              <label class="checkbox-label" for="miembro-admin">Es administrador de este nido</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="modal-cancelar">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="modal-a√±adir">A√±adir miembro</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let nidoId = null;
    let nidoData = null;

    // Get nido ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    nidoId = urlParams.get('id');

    if (!nidoId) {
      window.location.href = 'app.html';
    }

    // Check auth state
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      currentUser = user;
      await loadNido();
    });

    async function loadNido() {
      const loadingEl = document.getElementById('page-loading');
      const contentEl = document.getElementById('page-content');

      try {
        // Get nido
        const nidoDoc = await db.collection('nidos').doc(nidoId).get();
        
        if (!nidoDoc.exists) {
          alert('Nido no encontrado');
          window.location.href = 'app.html';
          return;
        }

        nidoData = nidoDoc.data();

        // Update UI
        const genLabels = {
          '1-bisabuelos': 'Generaci√≥n 1 ‚Äî Bisabuelos',
          '2-padres': 'Generaci√≥n 2 ‚Äî Padres/Madres',
          '3-nietos': 'Generaci√≥n 3 ‚Äî Nietos',
          '4-bisnietos': 'Generaci√≥n 4 ‚Äî Bisnietos'
        };

        document.getElementById('header-nido-name').textContent = nidoData.nombre;
        document.getElementById('nido-nombre').textContent = nidoData.nombre;
        document.getElementById('nido-generacion').textContent = genLabels[nidoData.generacion] || nidoData.generacion;
        document.getElementById('nido-descripcion').textContent = nidoData.descripcion || '';

        // Show edit button if admin
        if (nidoData.admins && nidoData.admins.includes(currentUser.uid)) {
          document.getElementById('btn-editar-nido').classList.remove('hidden');
        }

        // Load members
        loadMembers();

        loadingEl.classList.add('hidden');
        contentEl.classList.remove('hidden');

      } catch (error) {
        console.error('Error loading nido:', error);
        alert('Error al cargar el nido');
        window.location.href = 'app.html';
      }
    }

    function loadMembers() {
      const miembrosData = nidoData.miembrosData || [];
      const listEl = document.getElementById('members-list');
      const emptyEl = document.getElementById('members-empty');

      // Update stats
      const vivos = miembrosData.filter(m => !m.fechaDefuncion).length;
      const admins = miembrosData.filter(m => m.esAdmin).length;
      
      document.getElementById('stat-miembros').textContent = miembrosData.length;
      document.getElementById('stat-vivos').textContent = vivos;
      document.getElementById('stat-admins').textContent = admins;

      if (miembrosData.length === 0) {
        emptyEl.classList.remove('hidden');
        listEl.innerHTML = '';
        return;
      }

      emptyEl.classList.add('hidden');
      listEl.innerHTML = '';

      miembrosData.forEach((miembro, index) => {
        const fallecido = miembro.fechaDefuncion ? true : false;
        const fechaNac = miembro.fechaNacimiento ? new Date(miembro.fechaNacimiento).toLocaleDateString('es-ES') : '?';
        const fechaDef = miembro.fechaDefuncion ? new Date(miembro.fechaDefuncion).toLocaleDateString('es-ES') : null;

        listEl.innerHTML += `
          <div class="member-card ${fallecido ? 'fallecido' : ''}" data-index="${index}">
            <div class="member-avatar ${fallecido ? 'fallecido' : ''}">${miembro.iniciales}</div>
            <div class="member-info">
              <div class="member-name">
                ${miembro.nombre || miembro.iniciales}
                ${miembro.esAdmin ? '<span class="member-admin-badge">Admin</span>' : ''}
              </div>
              <div class="member-dates">
                ${fechaNac}${fechaDef ? ` ‚Äî ‚Ä† ${fechaDef}` : ''}
              </div>
            </div>
            <div class="member-actions">
              <button class="icon-btn" onclick="editMember(${index})" title="Editar">‚úèÔ∏è</button>
              <button class="icon-btn delete" onclick="deleteMember(${index})" title="Eliminar">üóëÔ∏è</button>
            </div>
          </div>
        `;
      });
    }

    // Modal handlers
    const modal = document.getElementById('modal-a√±adir-miembro');

    document.getElementById('btn-a√±adir-miembro').addEventListener('click', () => {
      modal.classList.add('active');
    });

    document.getElementById('btn-a√±adir-miembro-empty')?.addEventListener('click', () => {
      modal.classList.add('active');
    });

    document.getElementById('modal-cancelar').addEventListener('click', () => {
      modal.classList.remove('active');
      document.getElementById('form-a√±adir-miembro').reset();
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.remove('active');
        document.getElementById('form-a√±adir-miembro').reset();
      }
    });

    // Add member
    document.getElementById('form-a√±adir-miembro').addEventListener('submit', async (e) => {
      e.preventDefault();

      const iniciales = document.getElementById('miembro-iniciales').value.toUpperCase();
      const nombre = document.getElementById('miembro-nombre').value;
      const fechaNacimiento = document.getElementById('miembro-nacimiento').value;
      const fechaDefuncion = document.getElementById('miembro-defuncion').value || null;
      const esAdmin = document.getElementById('miembro-admin').checked;

      const btn = document.getElementById('modal-a√±adir');
      btn.disabled = true;
      btn.textContent = 'A√±adiendo...';

      try {
        // Get current miembrosData or create empty array
        const miembrosData = nidoData.miembrosData || [];

        // Add new member
        miembrosData.push({
          iniciales,
          nombre,
          fechaNacimiento,
          fechaDefuncion,
          esAdmin,
          fechaCreacion: new Date().toISOString()
        });

        // Update Firestore
        await db.collection('nidos').doc(nidoId).update({
          miembrosData: miembrosData
        });

        // Update local data and UI
        nidoData.miembrosData = miembrosData;
        loadMembers();

        // Close modal
        modal.classList.remove('active');
        document.getElementById('form-a√±adir-miembro').reset();
