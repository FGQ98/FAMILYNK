<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Reservas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      
      /* Colores de tipos de reserva */
      --reserva-familia: #7B2D8E;
      --reserva-familia-muted: rgba(123, 45, 142, 0.15);
      --reserva-huespedes: #8B5A2B;
      --reserva-huespedes-muted: rgba(139, 90, 43, 0.15);
      --reserva-nodisponible: #6B6B6B;
      --reserva-nodisponible-muted: rgba(107, 107, 107, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title { display: flex; align-items: center; gap: 10px; color: white; }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .header-info p { font-size: 0.75rem; opacity: 0.85; }

    .main { max-width: 1100px; margin: 0 auto; padding: 20px; }

    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

    .calendario-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .calendario-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--mayordomo);
      color: white;
    }

    .calendario-nav { display: flex; gap: 8px; }

    .calendario-nav button {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .calendario-nav button:hover { background: rgba(255,255,255,0.3); }

    .calendario-mes { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }

    .calendario-grid { display: grid; grid-template-columns: repeat(7, 1fr); }

    .calendario-dia-header {
      padding: 10px;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      background: var(--cream-medium);
    }

    .calendario-dia {
      aspect-ratio: 1;
      padding: 4px;
      border: 1px solid var(--cream-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 70px;
    }

    .calendario-dia:hover { background: var(--cream); }
    .calendario-dia.otro-mes { background: var(--cream-medium); opacity: 0.5; }
    .calendario-dia.hoy { background: var(--sage-muted); }

    .calendario-dia-numero { font-size: 0.85rem; font-weight: 600; margin-bottom: 4px; }

    .calendario-dia.hoy .calendario-dia-numero {
      background: var(--sage);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendario-dia-eventos { display: flex; flex-direction: column; gap: 2px; width: 100%; }

    .calendario-evento {
      font-size: 0.65rem;
      padding: 2px 4px;
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: white;
      font-weight: 600;
    }

    .calendario-evento.familia { background: var(--reserva-familia); }
    .calendario-evento.huespedes { background: var(--reserva-huespedes); }
    .calendario-evento.nodisponible { background: var(--reserva-nodisponible); }

    .sidebar { display: flex; flex-direction: column; gap: 16px; }

    .sidebar-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .sidebar-card-header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-card-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 0.95rem; }
    .sidebar-card-body { padding: 16px; }

    .leyenda { display: flex; flex-direction: column; gap: 10px; }
    .leyenda-item { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
    .leyenda-color { width: 16px; height: 16px; border-radius: 4px; }
    .leyenda-color.familia { background: var(--reserva-familia); }
    .leyenda-color.huespedes { background: var(--reserva-huespedes); }
    .leyenda-color.nodisponible { background: var(--reserva-nodisponible); }

    .reserva-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--cream-dark);
      cursor: pointer;
    }

    .reserva-item:last-child { border-bottom: none; }

    .reserva-tipo-indicator { width: 4px; border-radius: 2px; flex-shrink: 0; }
    .reserva-tipo-indicator.familia { background: var(--reserva-familia); }
    .reserva-tipo-indicator.huespedes { background: var(--reserva-huespedes); }
    .reserva-tipo-indicator.nodisponible { background: var(--reserva-nodisponible); }

    .reserva-info { flex: 1; }
    .reserva-quien { font-weight: 700; font-size: 0.9rem; }
    .reserva-fechas { font-size: 0.8rem; color: var(--text-muted); }
    .reserva-empty { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.85rem; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
      width: 100%;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-secondary:hover { background: var(--cream-dark); }
    .btn-danger { background: var(--error); color: white; }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--mayordomo); }
    .form-textarea { resize: vertical; min-height: 80px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .tipo-selector { display: flex; gap: 8px; }

    .tipo-option {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .tipo-option:hover { border-color: var(--mayordomo-light); }

    .tipo-option.active.familia {
      border-color: var(--reserva-familia);
      background: var(--reserva-familia-muted);
      color: var(--reserva-familia);
    }

    .tipo-option.active.huespedes {
      border-color: var(--reserva-huespedes);
      background: var(--reserva-huespedes-muted);
      color: var(--reserva-huespedes);
    }

    .tipo-option.active.nodisponible {
      border-color: var(--reserva-nodisponible);
      background: var(--reserva-nodisponible-muted);
      color: var(--reserva-nodisponible);
    }

    .tipo-option-icon { font-size: 1.5rem; margin-bottom: 4px; }
    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .form-row { grid-template-columns: 1fr; }
      .calendario-dia { min-height: 50px; }
      .calendario-dia-numero { font-size: 0.75rem; }
      .tipo-selector { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üìÖ</div>
        <div class="header-info">

          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>

          <div class="calendario-nav"><button onclick="mesSiguiente()">‚Ä∫</button></div>

        <button class="btn btn-mayordomo" onclick="abrirModal()">+ Nueva reserva</button>

              <div class="leyenda-item"><div class="leyenda-color familia"></div><span>Familia</span></div>
              <div class="leyenda-item"><div class="leyenda-color huespedes"></div><span>Hu√©spedes</span></div>

          </div>

              </div>
              <div class="tipo-option huespedes" data-tipo="huespedes" onclick="seleccionarTipo('huespedes')">

              </div>
              <div class="tipo-option nodisponible" data-tipo="nodisponible" onclick="seleccionarTipo('nodisponible')">

          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminar()">Eliminar</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let bienId = null;
    let origen = 'mayordomo';
    let reservas = [];
    let mesActual = new Date();

    const MESES = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    const DIAS_SEMANA = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) { alert('No se especific√≥ el bien'); window.location.href = 'lo-comun.html'; return; }

      await cargarBien();
      await cargarReservas();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) { alert('Bien no encontrado'); window.location.href = 'lo-comun.html'; return; }
      
      const data = doc.data();
      document.getElementById('bien-nombre').textContent = data.nombre || 'Sin nombre';
      document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
    }

    async function cargarReservas() {
      try {
        const snap = await db.collection('bienes').doc(bienId).collection('reservas').orderBy('entrada', 'asc').get();
        reservas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderCalendario();
        renderProximasReservas();
      } catch (error) { console.error('Error cargando reservas:', error); }
    }

    function renderCalendario() {
      const grid = document.getElementById('calendario-grid');
      const mesLabel = document.getElementById('calendario-mes');
      
      const a√±o = mesActual.getFullYear();
      const mes = mesActual.getMonth();
      
      mesLabel.textContent = `${MESES[mes]} ${a√±o}`;
      
      const primerDia = new Date(a√±o, mes, 1);
      const ultimoDia = new Date(a√±o, mes + 1, 0);
      
      let diaSemana = primerDia.getDay();
      diaSemana = diaSemana === 0 ? 6 : diaSemana - 1;
      
      let html = '';
      DIAS_SEMANA.forEach(d => { html += `<div class="calendario-dia-header">${d}</div>`; });
      
      const diasMesAnterior = new Date(a√±o, mes, 0).getDate();
      for (let i = diaSemana - 1; i >= 0; i--) {
        html += `<div class="calendario-dia otro-mes"><span class="calendario-dia-numero">${diasMesAnterior - i}</span></div>`;
      }
      
      const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
      
      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fecha = new Date(a√±o, mes, dia);
        const fechaStr = fecha.toISOString().split('T')[0];
        const esHoy = fecha.getTime() === hoy.getTime();
        
        const reservasDia = reservas.filter(r => {
          const entrada = new Date(r.entrada);
          const salida = new Date(r.salida);
          return fecha >= entrada && fecha <= salida;
        });
        
        html += `<div class="calendario-dia ${esHoy ? 'hoy' : ''}" onclick="clickDia('${fechaStr}')">
          <span class="calendario-dia-numero">${dia}</span>
          <div class="calendario-dia-eventos">
            ${reservasDia.slice(0, 2).map(r => `<div class="calendario-evento ${r.tipo}">${r.quien}</div>`).join('')}
            ${reservasDia.length > 2 ? `<div class="calendario-evento" style="background:var(--text-muted)">+${reservasDia.length - 2}</div>` : ''}
          </div>
        </div>`;
      }
      
      const totalCeldas = diaSemana + ultimoDia.getDate();
      const celdasFaltantes = totalCeldas % 7 === 0 ? 0 : 7 - (totalCeldas % 7);
      for (let dia = 1; dia <= celdasFaltantes; dia++) {
        html += `<div class="calendario-dia otro-mes"><span class="calendario-dia-numero">${dia}</span></div>`;
      }
      
      grid.innerHTML = html;
    }

    function mesAnterior() { mesActual.setMonth(mesActual.getMonth() - 1); renderCalendario(); }
    function mesSiguiente() { mesActual.setMonth(mesActual.getMonth() + 1); renderCalendario(); }

    function clickDia(fechaStr) {
      const reservaDia = reservas.find(r => {
        const entrada = new Date(r.entrada);
        const salida = new Date(r.salida);
        const fecha = new Date(fechaStr);
        return fecha >= entrada && fecha <= salida;
      });
      
      if (reservaDia) { editar(reservaDia.id); } 
      else { abrirModal(fechaStr); }
    }

    function renderProximasReservas() {
      const container = document.getElementById('proximas-reservas');
      const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
      
      const proximas = reservas.filter(r => new Date(r.salida) >= hoy).slice(0, 5);
      
      if (proximas.length === 0) {
        container.innerHTML = '<div class="reserva-empty">Sin reservas pr√≥ximas</div>';
        return;
      }
      
      container.innerHTML = proximas.map(r => {
        const entrada = new Date(r.entrada);
        const salida = new Date(r.salida);
        const fechaStr = `${entrada.getDate()}/${entrada.getMonth() + 1} - ${salida.getDate()}/${salida.getMonth() + 1}`;
        
        return `<div class="reserva-item" onclick="editar('${r.id}')">
          <div class="reserva-tipo-indicator ${r.tipo}"></div>
          <div class="reserva-info">
            <div class="reserva-quien">${r.quien}</div>
            <div class="reserva-fechas">${fechaStr}</div>
          </div>
        </div>`;
      }).join('');
    }

    function abrirModal(fecha = null) {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      seleccionarTipo('familia');
      
      if (fecha) {
        document.getElementById('item-entrada').value = fecha;
        const salida = new Date(fecha);
        salida.setDate(salida.getDate() + 1);
        document.getElementById('item-salida').value = salida.toISOString().split('T')[0];
      } else {
        document.getElementById('item-entrada').value = new Date().toISOString().split('T')[0];
      }
      
      document.getElementById('modal-titulo').textContent = 'Nueva reserva';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const r = reservas.find(x => x.id === id);
      if (!r) return;
      
      document.getElementById('item-id').value = id;
      seleccionarTipo(r.tipo || 'familia');
      document.getElementById('item-quien').value = r.quien || '';
      document.getElementById('item-entrada').value = r.entrada || '';
      document.getElementById('item-salida').value = r.salida || '';
      document.getElementById('item-notas').value = r.notas || '';
      
      document.getElementById('modal-titulo').textContent = 'Editar reserva';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() { document.getElementById('modal').classList.remove('active'); }

    function seleccionarTipo(tipo) {
      document.querySelectorAll('.tipo-option').forEach(opt => {
        opt.classList.remove('active');
        if (opt.dataset.tipo === tipo) opt.classList.add('active');
      });
      document.getElementById('item-tipo').value = tipo;
    }

    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      const data = {
        tipo: document.getElementById('item-tipo').value,
        quien: document.getElementById('item-quien').value.trim(),
        entrada: document.getElementById('item-entrada').value,
        salida: document.getElementById('item-salida').value,
        notas: document.getElementById('item-notas').value.trim(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      if (new Date(data.salida) < new Date(data.entrada)) {
        alert('La fecha de salida debe ser posterior a la entrada');
        return;
      }
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('reservas');
        if (id) { await ref.doc(id).update(data); }
        else { data.creado = firebase.firestore.FieldValue.serverTimestamp(); data.creadoPor = currentUser.uid; await ref.add(data); }
        
        cerrarModal();
        await cargarReservas();
      } catch (error) { console.error('Error guardando:', error); alert('Error al guardar'); }
    }

    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta reserva?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('reservas').doc(id).delete();
        cerrarModal();
        await cargarReservas();
      } catch (error) { console.error('Error eliminando:', error); }
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
</body>
</html>
