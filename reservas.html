<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Reservas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --gerente: #2D4A5C;
      --gerente-muted: rgba(45, 74, 92, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --info: #5B8FB9;
      --info-muted: rgba(91, 143, 185, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: var(--white);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 12px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--cream);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: var(--text-light);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: var(--cream-dark); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .bien-badge {
      padding: 4px 10px;
      background: var(--mayordomo-muted);
      color: var(--mayordomo);
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .toolbar-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .view-toggle {
      display: flex;
      background: var(--white);
      border-radius: var(--radius-full);
      padding: 4px;
      box-shadow: var(--shadow-soft);
    }

    .view-btn {
      padding: 8px 14px;
      background: transparent;
      border: none;
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-light);
    }

    .view-btn.active {
      background: var(--mayordomo);
      color: white;
    }

    .view-btn:hover:not(.active) { background: var(--cream); }

    /* ========== BOTONES ========== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--mayordomo);
      color: white;
    }

    .btn-primary:hover { background: var(--mayordomo-dark); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }

    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

    .btn-danger { background: var(--error); color: white; }
    .btn-danger:hover { opacity: 0.9; }

    /* ========== CALENDARIO ========== */
    .calendario-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .calendario-header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--cream-dark);
    }

    .calendario-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .calendario-nav-btn {
      width: 36px;
      height: 36px;
      background: var(--cream);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .calendario-nav-btn:hover { background: var(--cream-dark); }

    .calendario-mes {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      min-width: 180px;
      text-align: center;
    }

    .calendario-hoy-btn {
      padding: 6px 12px;
      background: var(--sage-muted);
      border: none;
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--sage-dark);
      cursor: pointer;
      transition: all 0.2s;
    }

    .calendario-hoy-btn:hover { background: var(--sage); color: white; }

    .calendario-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .calendario-dia-header {
      padding: 12px 8px;
      text-align: center;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
      background: var(--cream);
    }

    .calendario-dia {
      min-height: 80px;
      padding: 8px;
      border: 1px solid var(--cream-dark);
      border-top: none;
      border-left: none;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calendario-dia:hover { background: var(--cream); }

    .calendario-dia:nth-child(7n+1) { border-left: 1px solid var(--cream-dark); }

    .calendario-dia.otro-mes {
      background: var(--cream);
      color: var(--text-muted);
    }

    .calendario-dia.hoy {
      background: var(--sage-muted);
    }

    .calendario-dia.hoy .dia-numero {
      background: var(--sage);
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dia-numero {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .dia-reservas {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .reserva-chip {
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }

    .reserva-chip.confirmada {
      background: var(--success);
      color: white;
    }

    .reserva-chip.pendiente {
      background: var(--warning);
      color: white;
    }

    .reserva-chip.inicio {
      border-radius: var(--radius-sm) 0 0 var(--radius-sm);
      margin-right: -8px;
    }

    .reserva-chip.medio {
      border-radius: 0;
      margin-left: -8px;
      margin-right: -8px;
    }

    .reserva-chip.fin {
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
      margin-left: -8px;
    }

    .reserva-chip.unico {
      border-radius: var(--radius-sm);
    }

    /* ========== VISTA LISTA ========== */
    .lista-container {
      display: none;
    }

    .lista-container.active { display: block; }
    .calendario-container.hidden { display: none; }

    .lista-section {
      margin-bottom: 24px;
    }

    .lista-section-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .reserva-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid var(--success);
    }

    .reserva-card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-2px);
    }

    .reserva-card.pendiente { border-left-color: var(--warning); }
    .reserva-card.cancelada { border-left-color: var(--error); opacity: 0.6; }

    .reserva-fechas {
      text-align: center;
      min-width: 70px;
    }

    .reserva-fecha-dia {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--mayordomo);
      line-height: 1;
    }

    .reserva-fecha-mes {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .reserva-info { flex: 1; }

    .reserva-quien {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .reserva-detalles {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .reserva-detalle {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .reserva-status {
      padding: 6px 12px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .reserva-status.confirmada {
      background: var(--success-muted);
      color: var(--success);
    }

    .reserva-status.pendiente {
      background: var(--warning-muted);
      color: var(--warning);
    }

    .reserva-status.cancelada {
      background: var(--error-muted);
      color: var(--error);
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      background: var(--white);
      border-radius: var(--radius-lg);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 16px;
      opacity: 0.4;
    }

    .empty-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .empty-text {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    /* ========== LEYENDA ========== */
    .leyenda {
      display: flex;
      gap: 16px;
      padding: 12px 16px;
      background: var(--white);
      border-radius: var(--radius-lg);
      margin-top: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .leyenda-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .leyenda-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }

    .leyenda-color.confirmada { background: var(--success); }
    .leyenda-color.pendiente { background: var(--warning); }
    .leyenda-color.hoy { background: var(--sage); }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 16px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: var(--white);
      z-index: 1;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      background: var(--cream);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-body { padding: 20px; }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: space-between;
    }

    .modal-footer-left { display: flex; gap: 8px; }
    .modal-footer-right { display: flex; gap: 8px; }

    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      background: var(--white);
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Status selector */
    .status-selector {
      display: flex;
      gap: 8px;
    }

    .status-option {
      flex: 1;
      padding: 10px;
      background: var(--cream);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      cursor: pointer;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.2s;
    }

    .status-option:hover { border-color: var(--cream-dark); }

    .status-option.selected.confirmada {
      background: var(--success-muted);
      border-color: var(--success);
      color: var(--success);
    }

    .status-option.selected.pendiente {
      background: var(--warning-muted);
      border-color: var(--warning);
      color: var(--warning);
    }

    .status-option.selected.cancelada {
      background: var(--error-muted);
      border-color: var(--error);
      color: var(--error);
    }

    /* ========== LOADING ========== */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--mayordomo);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 700px) {
      .calendario-dia { min-height: 60px; padding: 4px; }
      .dia-numero { font-size: 0.8rem; }
      .reserva-chip { font-size: 0.6rem; padding: 1px 4px; }
      .calendario-mes { font-size: 1rem; min-width: 140px; }
      .form-row { grid-template-columns: 1fr; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .toolbar-left { justify-content: center; }
    }

    @media (max-width: 500px) {
      .calendario-dia-header { font-size: 0.6rem; padding: 8px 4px; }
      .reserva-chip { display: none; }
      .calendario-dia.tiene-reserva::after {
        content: '';
        position: absolute;
        bottom: 4px;
        left: 50%;
        transform: translateX(-50%);
        width: 6px;
        height: 6px;
        background: var(--success);
        border-radius: 50%;
      }
      .calendario-dia.tiene-reserva.pendiente::after {
        background: var(--warning);
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <h1>üìÖ Reservas</h1>
        <span class="bien-badge" id="nombre-bien">Cargando...</span>
      </div>
    </div>
    <button class="btn btn-primary" onclick="abrirModalReserva()">
      ‚ûï Nueva
    </button>
  </header>

  <!-- MAIN -->
  <main class="main">
    <!-- LOADING -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <div id="contenido" class="hidden">
      <!-- TOOLBAR -->
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="view-toggle">
            <button class="view-btn active" data-view="calendario" onclick="cambiarVista('calendario')">
              üìÖ Calendario
            </button>
            <button class="view-btn" data-view="lista" onclick="cambiarVista('lista')">
              üìã Lista
            </button>
          </div>
        </div>
      </div>

      <!-- CALENDARIO -->
      <div class="calendario-container" id="vista-calendario">
        <div class="calendario-header">
          <button class="calendario-hoy-btn" onclick="irAHoy()">Hoy</button>
          <div class="calendario-nav">
            <button class="calendario-nav-btn" onclick="mesAnterior()">‚Äπ</button>
            <div class="calendario-mes" id="calendario-mes">Diciembre 2025</div>
            <button class="calendario-nav-btn" onclick="mesSiguiente()">‚Ä∫</button>
          </div>
          <div style="width: 50px;"></div>
        </div>
        <div class="calendario-grid" id="calendario-grid">
          <!-- Se renderiza din√°micamente -->
        </div>
      </div>

      <!-- VISTA LISTA -->
      <div class="lista-container" id="vista-lista">
        <div class="lista-section" id="reservas-proximas">
          <h3 class="lista-section-title">üìÜ Pr√≥ximas reservas</h3>
          <div id="lista-proximas"></div>
        </div>
        <div class="lista-section" id="reservas-pasadas">
          <h3 class="lista-section-title">üìÅ Reservas pasadas</h3>
          <div id="lista-pasadas"></div>
        </div>
      </div>

      <!-- LEYENDA -->
      <div class="leyenda">
        <div class="leyenda-item">
          <div class="leyenda-color confirmada"></div>
          <span>Confirmada</span>
        </div>
        <div class="leyenda-item">
          <div class="leyenda-color pendiente"></div>
          <span>Pendiente</span>
        </div>
        <div class="leyenda-item">
          <div class="leyenda-color hoy"></div>
          <span>Hoy</span>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL: RESERVA -->
  <div class="modal-overlay" id="modal-reserva">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-reserva-titulo">üìÖ Nueva reserva</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">¬øQui√©n?</label>
          <input type="text" class="form-input" id="reserva-quien" placeholder="Nombre de quien reserva">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Entrada</label>
            <input type="date" class="form-input" id="reserva-entrada">
          </div>
          <div class="form-group">
            <label class="form-label">Salida</label>
            <input type="date" class="form-input" id="reserva-salida">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Adultos</label>
            <input type="number" class="form-input" id="reserva-adultos" min="1" value="2">
          </div>
          <div class="form-group">
            <label class="form-label">Ni√±os</label>
            <input type="number" class="form-input" id="reserva-ninos" min="0" value="0">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Estado</label>
          <div class="status-selector" id="status-selector">
            <div class="status-option confirmada selected" data-status="confirmada" onclick="seleccionarStatus('confirmada')">
              ‚úì Confirmada
            </div>
            <div class="status-option pendiente" data-status="pendiente" onclick="seleccionarStatus('pendiente')">
              ‚è≥ Pendiente
            </div>
            <div class="status-option cancelada" data-status="cancelada" onclick="seleccionarStatus('cancelada')">
              ‚úó Cancelada
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea class="form-textarea" id="reserva-notas" placeholder="Observaciones, peticiones especiales..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <div class="modal-footer-left">
          <button class="btn btn-danger btn-sm hidden" id="btn-eliminar-reserva" onclick="eliminarReserva()">
            üóëÔ∏è Eliminar
          </button>
        </div>
        <div class="modal-footer-right">
          <button class="btn btn-secondary" onclick="cerrarModales()">Cancelar</button>
          <button class="btn btn-primary" onclick="guardarReserva()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL: VER RESERVA -->
  <div class="modal-overlay" id="modal-ver-reserva">
    <div class="modal" style="max-width: 400px;">
      <div class="modal-header">
        <h3 class="modal-title">üìÖ Detalle de reserva</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body" id="modal-ver-contenido">
        <!-- Contenido din√°mico -->
      </div>
      <div class="modal-footer">
        <div class="modal-footer-left"></div>
        <div class="modal-footer-right">
          <button class="btn btn-secondary" onclick="cerrarModales()">Cerrar</button>
          <button class="btn btn-primary" id="btn-editar-ver" onclick="editarReservaActual()">‚úèÔ∏è Editar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let reservas = [];
    let mesActual = new Date();
    let editandoReservaId = null;
    let reservaViendoId = null;

    const MESES = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    const DIAS = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');

      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUser = user;
          await cargarDatos();
        } else {
          window.location.href = 'login.html';
        }
      });
    });

    async function cargarDatos() {
      try {
        // Cargar bien
        const doc = await db.collection('bienes').doc(bienId).get();
        if (doc.exists) {
          bienData = doc.data();
          document.getElementById('nombre-bien').textContent = bienData.nombre || 'Sin nombre';
          
          // URL de retorno
          const origen = new URLSearchParams(window.location.search).get('origen');
          if (origen === 'gerente') {
            document.getElementById('btn-volver').href = `gerente.html?id=${bienId}`;
          } else {
            document.getElementById('btn-volver').href = `mayordomo.html?id=${bienId}`;
          }
        }

        // Cargar reservas
        await cargarReservas();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('contenido').classList.remove('hidden');

        renderCalendario();

      } catch (error) {
        console.error('Error cargando datos:', error);
        document.getElementById('loading').classList.add('hidden');
      }
    }

    async function cargarReservas() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('reservas')
          .orderBy('fechaEntrada', 'asc')
          .get();

        reservas = snap.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));

      } catch (error) {
        console.error('Error cargando reservas:', error);
        reservas = [];
      }
    }

    // ========== VISTAS ==========
    function cambiarVista(vista) {
      document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-view="${vista}"]`).classList.add('active');

      if (vista === 'calendario') {
        document.getElementById('vista-calendario').classList.remove('hidden');
        document.getElementById('vista-lista').classList.remove('active');
      } else {
        document.getElementById('vista-calendario').classList.add('hidden');
        document.getElementById('vista-lista').classList.add('active');
        renderLista();
      }
    }

    // ========== CALENDARIO ==========
    function renderCalendario() {
      const grid = document.getElementById('calendario-grid');
      const year = mesActual.getFullYear();
      const month = mesActual.getMonth();

      // Actualizar t√≠tulo
      document.getElementById('calendario-mes').textContent = `${MESES[month]} ${year}`;

      // Primer d√≠a del mes y d√≠as del mes
      const primerDia = new Date(year, month, 1);
      const ultimoDia = new Date(year, month + 1, 0);
      const diasEnMes = ultimoDia.getDate();

      // Ajustar para que lunes sea 0
      let diaInicio = primerDia.getDay() - 1;
      if (diaInicio < 0) diaInicio = 6;

      // D√≠as del mes anterior
      const diasMesAnterior = new Date(year, month, 0).getDate();

      // Crear HTML
      let html = DIAS.map(d => `<div class="calendario-dia-header">${d}</div>`).join('');

      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0);

      // D√≠as del mes anterior
      for (let i = diaInicio - 1; i >= 0; i--) {
        const dia = diasMesAnterior - i;
        html += `<div class="calendario-dia otro-mes"><div class="dia-numero">${dia}</div></div>`;
      }

      // D√≠as del mes actual
      for (let dia = 1; dia <= diasEnMes; dia++) {
        const fecha = new Date(year, month, dia);
        fecha.setHours(0, 0, 0, 0);
        const esHoy = fecha.getTime() === hoy.getTime();
        const fechaStr = formatearFechaISO(fecha);

        // Buscar reservas para este d√≠a
        const reservasDelDia = getReservasDelDia(fecha);
        const tieneReserva = reservasDelDia.length > 0;
        const tienePendiente = reservasDelDia.some(r => r.status === 'pendiente');

        let clases = 'calendario-dia';
        if (esHoy) clases += ' hoy';
        if (tieneReserva) clases += ' tiene-reserva';
        if (tienePendiente) clases += ' pendiente';

        html += `
          <div class="${clases}" onclick="clickDia('${fechaStr}')">
            <div class="dia-numero">${dia}</div>
            <div class="dia-reservas">
              ${reservasDelDia.slice(0, 2).map(r => {
                const pos = getPosicionReserva(r, fecha);
                return `<div class="reserva-chip ${r.status} ${pos}" onclick="event.stopPropagation(); verReserva('${r.id}')">${r.quien}</div>`;
              }).join('')}
              ${reservasDelDia.length > 2 ? `<div style="font-size:0.6rem;color:var(--text-muted);">+${reservasDelDia.length - 2} m√°s</div>` : ''}
            </div>
          </div>
        `;
      }

      // D√≠as del mes siguiente
      const totalCeldas = Math.ceil((diaInicio + diasEnMes) / 7) * 7;
      const diasSiguiente = totalCeldas - diaInicio - diasEnMes;
      for (let dia = 1; dia <= diasSiguiente; dia++) {
        html += `<div class="calendario-dia otro-mes"><div class="dia-numero">${dia}</div></div>`;
      }

      grid.innerHTML = html;
    }

    function getReservasDelDia(fecha) {
      return reservas.filter(r => {
        if (r.status === 'cancelada') return false;
        const entrada = parseDate(r.fechaEntrada);
        const salida = parseDate(r.fechaSalida);
        return fecha >= entrada && fecha <= salida;
      });
    }

    function getPosicionReserva(reserva, fecha) {
      const entrada = parseDate(reserva.fechaEntrada);
      const salida = parseDate(reserva.fechaSalida);
      
      const esInicio = fecha.getTime() === entrada.getTime();
      const esFin = fecha.getTime() === salida.getTime();
      
      if (esInicio && esFin) return 'unico';
      if (esInicio) return 'inicio';
      if (esFin) return 'fin';
      return 'medio';
    }

    function mesAnterior() {
      mesActual.setMonth(mesActual.getMonth() - 1);
      renderCalendario();
    }

    function mesSiguiente() {
      mesActual.setMonth(mesActual.getMonth() + 1);
      renderCalendario();
    }

    function irAHoy() {
      mesActual = new Date();
      renderCalendario();
    }

    function clickDia(fechaStr) {
      abrirModalReserva(null, fechaStr);
    }

    // ========== LISTA ==========
    function renderLista() {
      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0);

      const proximas = reservas.filter(r => {
        const salida = parseDate(r.fechaSalida);
        return salida >= hoy && r.status !== 'cancelada';
      }).sort((a, b) => parseDate(a.fechaEntrada) - parseDate(b.fechaEntrada));

      const pasadas = reservas.filter(r => {
        const salida = parseDate(r.fechaSalida);
        return salida < hoy || r.status === 'cancelada';
      }).sort((a, b) => parseDate(b.fechaEntrada) - parseDate(a.fechaEntrada));

      document.getElementById('lista-proximas').innerHTML = proximas.length > 0 
        ? proximas.map(r => renderReservaCard(r)).join('')
        : '<div class="empty-state" style="padding:30px;"><div class="empty-icon">üìÖ</div><div class="empty-title">Sin reservas pr√≥ximas</div></div>';

      document.getElementById('lista-pasadas').innerHTML = pasadas.length > 0
        ? pasadas.slice(0, 10).map(r => renderReservaCard(r)).join('')
        : '<p style="color:var(--text-muted);text-align:center;padding:20px;">Sin reservas pasadas</p>';
    }

    function renderReservaCard(r) {
      const entrada = parseDate(r.fechaEntrada);
      const salida = parseDate(r.fechaSalida);
      const noches = Math.ceil((salida - entrada) / (1000 * 60 * 60 * 24));

      return `
        <div class="reserva-card ${r.status}" onclick="verReserva('${r.id}')">
          <div class="reserva-fechas">
            <div class="reserva-fecha-dia">${entrada.getDate()}</div>
            <div class="reserva-fecha-mes">${MESES[entrada.getMonth()].slice(0, 3)}</div>
          </div>
          <div class="reserva-info">
            <div class="reserva-quien">${r.quien}</div>
            <div class="reserva-detalles">
              <span class="reserva-detalle">üìÖ ${noches} noche${noches > 1 ? 's' : ''}</span>
              <span class="reserva-detalle">üë• ${r.adultos || 2}${r.ninos > 0 ? ` + ${r.ninos} ni√±os` : ''}</span>
            </div>
          </div>
          <div class="reserva-status ${r.status}">
            ${r.status === 'confirmada' ? '‚úì Confirmada' : r.status === 'pendiente' ? '‚è≥ Pendiente' : '‚úó Cancelada'}
          </div>
        </div>
      `;
    }

    // ========== MODAL RESERVA ==========
    function abrirModalReserva(id = null, fechaDefault = null) {
      editandoReservaId = id;
      
      // Reset form
      document.getElementById('reserva-quien').value = '';
      document.getElementById('reserva-adultos').value = '2';
      document.getElementById('reserva-ninos').value = '0';
      document.getElementById('reserva-notas').value = '';
      seleccionarStatus('confirmada');

      if (id) {
        // Editar
        const reserva = reservas.find(r => r.id === id);
        if (!reserva) return;

        document.getElementById('modal-reserva-titulo').textContent = '‚úèÔ∏è Editar reserva';
        document.getElementById('btn-eliminar-reserva').classList.remove('hidden');

        document.getElementById('reserva-quien').value = reserva.quien || '';
        document.getElementById('reserva-entrada').value = reserva.fechaEntrada || '';
        document.getElementById('reserva-salida').value = reserva.fechaSalida || '';
        document.getElementById('reserva-adultos').value = reserva.adultos || 2;
        document.getElementById('reserva-ninos').value = reserva.ninos || 0;
        document.getElementById('reserva-notas').value = reserva.notas || '';
        seleccionarStatus(reserva.status || 'confirmada');
      } else {
        // Nueva
        document.getElementById('modal-reserva-titulo').textContent = 'üìÖ Nueva reserva';
        document.getElementById('btn-eliminar-reserva').classList.add('hidden');

        // Si hay fecha default, usarla
        if (fechaDefault) {
          document.getElementById('reserva-entrada').value = fechaDefault;
          // Salida = entrada + 1 d√≠a
          const salida = new Date(fechaDefault);
          salida.setDate(salida.getDate() + 1);
          document.getElementById('reserva-salida').value = formatearFechaISO(salida);
        } else {
          document.getElementById('reserva-entrada').value = '';
          document.getElementById('reserva-salida').value = '';
        }
      }

      cerrarModales();
      document.getElementById('modal-reserva').classList.add('active');
    }

    function seleccionarStatus(status) {
      document.querySelectorAll('.status-option').forEach(opt => {
        opt.classList.remove('selected');
        if (opt.dataset.status === status) {
          opt.classList.add('selected');
        }
      });
    }

    async function guardarReserva() {
      const quien = document.getElementById('reserva-quien').value.trim();
      const entrada = document.getElementById('reserva-entrada').value;
      const salida = document.getElementById('reserva-salida').value;

      if (!quien) {
        alert('Indica qui√©n hace la reserva');
        return;
      }

      if (!entrada || !salida) {
        alert('Las fechas son obligatorias');
        return;
      }

      if (entrada > salida) {
        alert('La fecha de salida debe ser posterior a la entrada');
        return;
      }

      const status = document.querySelector('.status-option.selected')?.dataset.status || 'confirmada';

      const data = {
        quien,
        fechaEntrada: entrada,
        fechaSalida: salida,
        adultos: parseInt(document.getElementById('reserva-adultos').value) || 2,
        ninos: parseInt(document.getElementById('reserva-ninos').value) || 0,
        status,
        notas: document.getElementById('reserva-notas').value.trim(),
        fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        const ref = db.collection('bienes').doc(bienId).collection('reservas');

        if (editandoReservaId) {
          await ref.doc(editandoReservaId).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await ref.add(data);
        }

        cerrarModales();
        await cargarReservas();
        renderCalendario();

        // Si estamos en lista, actualizar tambi√©n
        if (document.getElementById('vista-lista').classList.contains('active')) {
          renderLista();
        }

      } catch (error) {
        console.error('Error guardando reserva:', error);
        alert('Error al guardar: ' + error.message);
      }
    }

    async function eliminarReserva() {
      if (!editandoReservaId) return;
      if (!confirm('¬øEliminar esta reserva?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('reservas').doc(editandoReservaId).delete();
        cerrarModales();
        await cargarReservas();
        renderCalendario();

        if (document.getElementById('vista-lista').classList.contains('active')) {
          renderLista();
        }
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar');
      }
    }

    // ========== VER RESERVA ==========
    function verReserva(id) {
      const reserva = reservas.find(r => r.id === id);
      if (!reserva) return;

      reservaViendoId = id;

      const entrada = parseDate(reserva.fechaEntrada);
      const salida = parseDate(reserva.fechaSalida);
      const noches = Math.ceil((salida - entrada) / (1000 * 60 * 60 * 24));

      const statusLabels = {
        confirmada: '‚úì Confirmada',
        pendiente: '‚è≥ Pendiente',
        cancelada: '‚úó Cancelada'
      };

      document.getElementById('modal-ver-contenido').innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
          <div style="font-size: 2.5rem; margin-bottom: 8px;">üìÖ</div>
          <div style="font-family: 'Quicksand'; font-weight: 700; font-size: 1.3rem;">${reserva.quien}</div>
          <div class="reserva-status ${reserva.status}" style="display: inline-block; margin-top: 8px;">
            ${statusLabels[reserva.status] || reserva.status}
          </div>
        </div>
        
        <div style="background: var(--cream); border-radius: var(--radius-md); padding: 16px; margin-bottom: 16px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="text-align: center;">
              <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Entrada</div>
              <div style="font-family: 'Quicksand'; font-weight: 700;">${entrada.getDate()} ${MESES[entrada.getMonth()].slice(0, 3)}</div>
            </div>
            <div style="text-align: center; padding: 0 16px;">
              <div style="font-size: 1.5rem;">‚Üí</div>
              <div style="font-size: 0.8rem; color: var(--text-muted);">${noches} noche${noches > 1 ? 's' : ''}</div>
            </div>
            <div style="text-align: center;">
              <div style="font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase;">Salida</div>
              <div style="font-family: 'Quicksand'; font-weight: 700;">${salida.getDate()} ${MESES[salida.getMonth()].slice(0, 3)}</div>
            </div>
          </div>
        </div>

        <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 16px;">
          <div style="text-align: center;">
            <div style="font-size: 1.5rem;">üë§</div>
            <div style="font-size: 0.85rem;">${reserva.adultos || 2} adultos</div>
          </div>
          ${reserva.ninos > 0 ? `
          <div style="text-align: center;">
            <div style="font-size: 1.5rem;">üë∂</div>
            <div style="font-size: 0.85rem;">${reserva.ninos} ni√±os</div>
          </div>
          ` : ''}
        </div>

        ${reserva.notas ? `
        <div style="background: var(--cream); border-radius: var(--radius-md); padding: 12px;">
          <div style="font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px;">üìù Notas</div>
          <div style="font-size: 0.9rem;">${reserva.notas}</div>
        </div>
        ` : ''}
      `;

      document.getElementById('modal-ver-reserva').classList.add('active');
    }

    function editarReservaActual() {
      if (!reservaViendoId) return;
      cerrarModales();
      setTimeout(() => abrirModalReserva(reservaViendoId), 100);
    }

    // ========== UTILIDADES ==========
    function parseDate(str) {
      if (!str) return new Date();
      const [y, m, d] = str.split('-').map(Number);
      return new Date(y, m - 1, d);
    }

    function formatearFechaISO(fecha) {
      const y = fecha.getFullYear();
      const m = String(fecha.getMonth() + 1).padStart(2, '0');
      const d = String(fecha.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function cerrarModales() {
      document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
      editandoReservaId = null;
      reservaViendoId = null;
    }

    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) cerrarModales();
      });
    });
  </script>
