<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Reservas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      
      /* Colores de tipos de reserva */
      --reserva-familia: #7B2D8E;
      --reserva-familia-muted: rgba(123, 45, 142, 0.15);
      --reserva-huespedes: #8B5A2B;
      --reserva-huespedes-muted: rgba(139, 90, 43, 0.15);
      --reserva-nodisponible: #6B6B6B;
      --reserva-nodisponible-muted: rgba(107, 107, 107, 0.15);
      
      /* Colores de eventos */
      --evento-fiesta: #E91E63;
      --evento-celebracion: #E91E63;
      --evento-caceria: #4CAF50;
      --evento-torneo: #2196F3;
      --evento-cumple: #FFEB3B;
      --evento-familiar: #FF9800;
      --evento-cita: #B0BEC5;
      --evento-reunion: #9B8EA6;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title { display: flex; align-items: center; gap: 10px; color: white; }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .header-info p { font-size: 0.75rem; opacity: 0.85; }

    .main { max-width: 1100px; margin: 0 auto; padding: 20px; }

    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } }

    .calendario-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .calendario-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--mayordomo);
      color: white;
    }

    .calendario-nav { display: flex; gap: 8px; }

    .calendario-nav button {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .calendario-nav button:hover { background: rgba(255,255,255,0.3); }

    .calendario-mes { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }

    .calendario-grid { display: grid; grid-template-columns: repeat(7, 1fr); }

    .calendario-dia-header {
      padding: 10px;
      text-align: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      background: var(--cream-medium);
    }

    .calendario-dia {
      aspect-ratio: 1;
      padding: 4px;
      border: 1px solid var(--cream-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 70px;
    }

    .calendario-dia:hover { background: var(--cream); }
    .calendario-dia.otro-mes { background: var(--cream-medium); opacity: 0.5; }
    .calendario-dia.hoy { background: var(--sage-muted); }

    .calendario-dia-numero { font-size: 0.85rem; font-weight: 600; margin-bottom: 4px; }

    .calendario-dia.hoy .calendario-dia-numero {
      background: var(--sage);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendario-dia-eventos { display: flex; flex-direction: column; gap: 2px; width: 100%; }

    .calendario-evento {
      font-size: 0.65rem;
      padding: 2px 4px;
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: white;
      font-weight: 600;
    }

    .calendario-evento.familia { background: var(--reserva-familia); }
    .calendario-evento.huespedes { background: var(--reserva-huespedes); }
    .calendario-evento.nodisponible { background: var(--reserva-nodisponible); }
    
    /* Eventos en calendario */
    .calendario-evento.fiesta { background: var(--evento-fiesta); }
    .calendario-evento.celebracion { background: var(--evento-celebracion); }
    .calendario-evento.caceria { background: var(--evento-caceria); }
    .calendario-evento.torneo { background: var(--evento-torneo); }
    .calendario-evento.cumple { background: var(--evento-cumple); color: #333; }
    .calendario-evento.familiar { background: var(--evento-familiar); }
    .calendario-evento.cita { background: var(--evento-cita); color: #333; }
    .calendario-evento.reunion { background: var(--evento-reunion); }

    .sidebar { display: flex; flex-direction: column; gap: 16px; }

    .sidebar-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .sidebar-card-header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-card-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 0.95rem; }
    .sidebar-card-body { padding: 16px; }

    .leyenda { display: flex; flex-direction: column; gap: 10px; }
    .leyenda-item { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
    .leyenda-color { width: 16px; height: 16px; border-radius: 4px; }
    .leyenda-color.familia { background: var(--reserva-familia); }
    .leyenda-color.huespedes { background: var(--reserva-huespedes); }
    .leyenda-color.nodisponible { background: var(--reserva-nodisponible); }
    .leyenda-color.fiesta { background: var(--evento-fiesta); }
    .leyenda-color.celebracion { background: var(--evento-celebracion); }
    .leyenda-color.caceria { background: var(--evento-caceria); }
    .leyenda-color.torneo { background: var(--evento-torneo); }
    .leyenda-color.cumple { background: var(--evento-cumple); }
    .leyenda-color.familiar { background: var(--evento-familiar); }
    .leyenda-color.cita { background: var(--evento-cita); }
    
    .leyenda-section { margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--cream-dark); }
    .leyenda-section-title { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }

    .reserva-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid var(--cream-dark);
      cursor: pointer;
    }

    .reserva-item:last-child { border-bottom: none; }

    .reserva-tipo-indicator { width: 4px; border-radius: 2px; flex-shrink: 0; }
    .reserva-tipo-indicator.familia { background: var(--reserva-familia); }
    .reserva-tipo-indicator.huespedes { background: var(--reserva-huespedes); }
    .reserva-tipo-indicator.nodisponible { background: var(--reserva-nodisponible); }

    .reserva-info { flex: 1; }
    .reserva-quien { font-weight: 700; font-size: 0.9rem; }
    .reserva-fechas { font-size: 0.8rem; color: var(--text-muted); }
    .reserva-empty { text-align: center; padding: 20px; color: var(--text-muted); font-size: 0.85rem; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-mayordomo {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
      width: 100%;
    }
    .btn-mayordomo:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-secondary:hover { background: var(--cream-dark); }
    .btn-danger { background: var(--error); color: white; }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 480px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
    .modal-body { padding: 24px; }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--mayordomo); }
    .form-textarea { resize: vertical; min-height: 80px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .tipo-selector { display: flex; gap: 8px; flex-wrap: wrap; }

    .tipo-option {
      flex: 1;
      min-width: 90px;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .tipo-option:hover { border-color: var(--mayordomo-light); }

    .tipo-option.active {
      border-color: var(--tipo-color, var(--mayordomo));
      background: color-mix(in srgb, var(--tipo-color, var(--mayordomo)) 15%, white);
      color: var(--tipo-color, var(--mayordomo));
    }

    .tipo-option-icon { font-size: 1.5rem; margin-bottom: 4px; }
    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .header { padding: 12px 16px; }
      .main { padding: 16px; }
      .form-row { grid-template-columns: 1fr; }
      .calendario-dia { min-height: 50px; }
      .calendario-dia-numero { font-size: 0.75rem; }
      .tipo-selector { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üìÖ</div>
        <div class="header-info">
          <h1>Reservas</h1>
          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="layout">
      <div class="calendario-card">
        <div class="calendario-header">
          <div class="calendario-nav"><button onclick="mesAnterior()">‚Äπ</button></div>
          <div class="calendario-mes" id="calendario-mes">Diciembre 2024</div>
          <div class="calendario-nav"><button onclick="mesSiguiente()">‚Ä∫</button></div>
        </div>
        <div class="calendario-grid" id="calendario-grid"></div>
      </div>

      <div class="sidebar">
        <button class="btn btn-mayordomo" onclick="abrirModal()">+ Nueva reserva</button>

        <div class="sidebar-card">
          <div class="sidebar-card-header">
            <div class="sidebar-card-title">Tipos de reserva</div>
          </div>
          <div class="sidebar-card-body">
            <div class="leyenda" id="leyenda-tipos">
              <!-- Se renderiza din√°micamente seg√∫n add-on -->
            </div>
          </div>
        </div>

        <div class="sidebar-card">
          <div class="sidebar-card-header">
            <div class="sidebar-card-title">Pr√≥ximas reservas</div>
          </div>
          <div class="sidebar-card-body" id="proximas-reservas"></div>
        </div>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-titulo">Nueva reserva</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form" onsubmit="guardar(event)">
        <input type="hidden" id="item-id">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Tipo de reserva</label>
            <div class="tipo-selector" id="tipo-selector-container">
              <!-- Se renderiza din√°micamente seg√∫n add-on -->
            </div>
            <input type="hidden" id="item-tipo" value="estancias">
          </div>
          
          <div class="form-group">
            <label class="form-label">¬øQui√©nes?</label>
            <select class="form-input" id="item-quienes" required onchange="onQuienesChange()">
              <option value="">-- Seleccionar --</option>
            </select>
          </div>
          
          <div class="form-group" id="representado-por-group" style="display:none;">
            <label class="form-label">¬øRepresentado por?</label>
            <input type="text" class="form-input" id="item-representado" placeholder="Nombre del responsable">
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Entrada</label>
              <input type="date" class="form-input" id="item-entrada" required>
            </div>
            <div class="form-group">
              <label class="form-label">Salida</label>
              <input type="date" class="form-input" id="item-salida" required>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Notas</label>
            <textarea class="form-textarea" id="item-notas" placeholder="Informaci√≥n adicional..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminar()">Eliminar</button>
          <div style="display:flex;gap:12px;">
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-mayordomo">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let familiaId = null;
    let origen = 'mayordomo';
    let reservas = [];
    let eventos = [];
    let nidosData = [];
    let mesActual = new Date();

    const MESES = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                   'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
    const DIAS_SEMANA = ['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'];

    const EVENTO_ICONS = {
      fiesta: 'üéä', celebracion: 'üéÇ', caceria: 'ü¶å', torneo: 'üèÜ',
      cumple: 'üéà', familiar: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', cita: 'üìå', reunion: 'üë•', otro: 'üìã'
    };
    
    // Tipos de reserva por add-on (seg√∫n Racional)
    const TIPOS_POR_ADDON = {
      mayordomo: [
        { id: 'estancias', nombre: 'Estancias', emoji: 'üè†', color: '#9C27B0' },
        { id: 'celebraciones', nombre: 'Celebraciones', emoji: 'üéä', color: '#FF9800' },
        { id: 'zafarrancho', nombre: 'Zafarrancho', emoji: 'üßπ', color: '#66BB6A' }
      ],
      gerente: [
        { id: 'reservasFamiliares', nombre: 'Familiares', emoji: 'üë®‚Äçüë©‚Äçüëß', color: '#9C27B0' },
        { id: 'reservasHuespedes', nombre: 'Hu√©spedes', emoji: 'üè†', color: '#FF7043' },
        { id: 'actividad', nombre: 'Actividad', emoji: 'üìå', color: '#42A5F5' }
      ],
      capataz: [
        { id: 'cacerias', nombre: 'Cacer√≠as', emoji: 'ü¶å', color: '#8D6E63' },
        { id: 'recolecciones', nombre: 'Recolecciones', emoji: 'üåæ', color: '#FFA726' },
        { id: 'otrasActividades', nombre: 'Otras', emoji: 'üìã', color: '#78909C' }
      ]
    };

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) { alert('No se especific√≥ el bien'); window.location.href = 'lo-comun.html'; return; }

      await cargarBien();
      await cargarNidos();
      await cargarReservas();
      await cargarEventos();
      renderTiposReserva();
      renderSelectorQuienes();
      renderLeyenda();
    });

    async function cargarBien() {
      const doc = await db.collection('bienes').doc(bienId).get();
      if (!doc.exists) { alert('Bien no encontrado'); window.location.href = 'lo-comun.html'; return; }
      
      bienData = doc.data();
      familiaId = bienData.familiaId;
      document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';
      document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;
    }
    
    async function cargarNidos() {
      if (!familiaId) return;
      try {
        const snap = await db.collection('nidos').where('familiaId', '==', familiaId).get();
        nidosData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        nidosData.sort((a, b) => (a.nombre || '').localeCompare(b.nombre || ''));
      } catch (e) { console.error('Error cargando nidos:', e); }
    }
    
    function getAddonActivo() {
      if (bienData?.mayordomo?.activo || bienData?.mayordomoActivo) return 'mayordomo';
      if (bienData?.gerente?.activo || bienData?.gerenteActivo) return 'gerente';
      if (bienData?.capataz?.activo || bienData?.capatazActivo) return 'capataz';
      return 'mayordomo';
    }
    
    function renderTiposReserva() {
      const addon = getAddonActivo();
      const tipos = TIPOS_POR_ADDON[addon] || TIPOS_POR_ADDON.mayordomo;
      const container = document.getElementById('tipo-selector-container');
      
      container.innerHTML = tipos.map((t, idx) => `
        <div class="tipo-option ${idx === 0 ? 'active' : ''}" data-tipo="${t.id}" style="--tipo-color: ${t.color};" onclick="seleccionarTipo('${t.id}')">
          <div class="tipo-option-icon">${t.emoji}</div>${t.nombre}
        </div>
      `).join('');
      
      document.getElementById('item-tipo').value = tipos[0]?.id || 'estancias';
    }
    
    function renderSelectorQuienes() {
      const select = document.getElementById('item-quienes');
      let options = '<option value="">-- Seleccionar --</option>';
      
      nidosData.forEach(n => {
        options += `<option value="nido:${n.id}">${n.nombre || 'Sin nombre'}</option>`;
      });
      
      options += '<option disabled>‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</option>';
      options += '<option value="huespedes">üè† Hu√©spedes</option>';
      options += '<option value="otros">üìã Otros</option>';
      
      select.innerHTML = options;
    }
    
    function onQuienesChange() {
      const val = document.getElementById('item-quienes').value;
      const group = document.getElementById('representado-por-group');
      
      if (val.startsWith('nido:') || val === 'otros') {
        group.style.display = 'block';
        document.getElementById('item-representado').required = true;
      } else {
        group.style.display = 'none';
        document.getElementById('item-representado').required = false;
        document.getElementById('item-representado').value = '';
      }
    }
    
    function renderLeyenda() {
      const addon = getAddonActivo();
      const tipos = TIPOS_POR_ADDON[addon] || TIPOS_POR_ADDON.mayordomo;
      const container = document.getElementById('leyenda-tipos');
      
      let html = tipos.map(t => `
        <div class="leyenda-item">
          <div class="leyenda-color" style="background: ${t.color};"></div>
          <span>${t.emoji} ${t.nombre}</span>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }
    
    function getTipoInfo(tipoId) {
      const addon = getAddonActivo();
      const tipos = TIPOS_POR_ADDON[addon] || TIPOS_POR_ADDON.mayordomo;
      return tipos.find(t => t.id === tipoId) || { color: '#9C27B0', emoji: 'üìã', nombre: 'Reserva' };
    }

    async function cargarReservas() {
      try {
        const snap = await db.collection('bienes').doc(bienId).collection('reservas').orderBy('entrada', 'asc').get();
        reservas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderCalendario();
        renderProximasReservas();
      } catch (error) { console.error('Error cargando reservas:', error); }
    }

    async function cargarEventos() {
      try {
        const snap = await db.collection('bienes').doc(bienId).collection('eventos').orderBy('fecha', 'asc').get();
        eventos = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderCalendario();
      } catch (error) { console.error('Error cargando eventos:', error); }
    }

    function renderCalendario() {
      const grid = document.getElementById('calendario-grid');
      const mesLabel = document.getElementById('calendario-mes');
      
      const a√±o = mesActual.getFullYear();
      const mes = mesActual.getMonth();
      
      mesLabel.textContent = `${MESES[mes]} ${a√±o}`;
      
      const primerDia = new Date(a√±o, mes, 1);
      const ultimoDia = new Date(a√±o, mes + 1, 0);
      
      let diaSemana = primerDia.getDay();
      diaSemana = diaSemana === 0 ? 6 : diaSemana - 1;
      
      let html = '';
      DIAS_SEMANA.forEach(d => { html += `<div class="calendario-dia-header">${d}</div>`; });
      
      const diasMesAnterior = new Date(a√±o, mes, 0).getDate();
      for (let i = diaSemana - 1; i >= 0; i--) {
        html += `<div class="calendario-dia otro-mes"><span class="calendario-dia-numero">${diasMesAnterior - i}</span></div>`;
      }
      
      const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
      
      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fecha = new Date(a√±o, mes, dia);
        const fechaStr = fecha.toISOString().split('T')[0];
        const esHoy = fecha.getTime() === hoy.getTime();
        
        // Reservas del d√≠a
        const reservasDia = reservas.filter(r => {
          const entrada = new Date(r.entrada);
          const salida = new Date(r.salida);
          return fecha >= entrada && fecha <= salida;
        });

        // Eventos del d√≠a
        const eventosDia = eventos.filter(e => {
          if (!e.fecha) return false;
          const fechaEvento = new Date(e.fecha);
          return fechaEvento.toDateString() === fecha.toDateString();
        });

        // Combinar reservas y eventos
        const itemsDia = [
          ...reservasDia.map(r => {
            const tipoInfo = getTipoInfo(r.tipo);
            return { 
              tipo: 'reserva', 
              color: tipoInfo.color, 
              label: r.quienesNombre || r.quien || 'Reserva'
            };
          }),
          ...eventosDia.map(e => ({ 
            tipo: 'evento', 
            color: e.color || '#E91E63', 
            label: `${EVENTO_ICONS[e.tipo] || 'üìå'} ${e.nombre}` 
          }))
        ];
        
        html += `<div class="calendario-dia ${esHoy ? 'hoy' : ''}" onclick="clickDia('${fechaStr}')">
          <span class="calendario-dia-numero">${dia}</span>
          <div class="calendario-dia-eventos">
            ${itemsDia.slice(0, 2).map(item => `<div class="calendario-evento" style="background:${item.color};">${item.label}</div>`).join('')}
            ${itemsDia.length > 2 ? `<div class="calendario-evento" style="background:var(--text-muted)">+${itemsDia.length - 2}</div>` : ''}
          </div>
        </div>`;
      }
      
      const totalCeldas = diaSemana + ultimoDia.getDate();
      const celdasFaltantes = totalCeldas % 7 === 0 ? 0 : 7 - (totalCeldas % 7);
      for (let dia = 1; dia <= celdasFaltantes; dia++) {
        html += `<div class="calendario-dia otro-mes"><span class="calendario-dia-numero">${dia}</span></div>`;
      }
      
      grid.innerHTML = html;
    }

    function mesAnterior() { mesActual.setMonth(mesActual.getMonth() - 1); renderCalendario(); }
    function mesSiguiente() { mesActual.setMonth(mesActual.getMonth() + 1); renderCalendario(); }

    function clickDia(fechaStr) {
      const reservaDia = reservas.find(r => {
        const entrada = new Date(r.entrada);
        const salida = new Date(r.salida);
        const fecha = new Date(fechaStr);
        return fecha >= entrada && fecha <= salida;
      });
      
      if (reservaDia) { editar(reservaDia.id); } 
      else { abrirModal(fechaStr); }
    }

    function renderProximasReservas() {
      const container = document.getElementById('proximas-reservas');
      const hoy = new Date(); hoy.setHours(0, 0, 0, 0);
      
      const proximas = reservas.filter(r => new Date(r.salida) >= hoy).slice(0, 5);
      
      if (proximas.length === 0) {
        container.innerHTML = '<div class="reserva-empty">Sin reservas pr√≥ximas</div>';
        return;
      }
      
      container.innerHTML = proximas.map(r => {
        const entrada = new Date(r.entrada);
        const salida = new Date(r.salida);
        const fechaStr = `${entrada.getDate()}/${entrada.getMonth() + 1} - ${salida.getDate()}/${salida.getMonth() + 1}`;
        const nombreMostrar = r.quienesNombre || r.quien || 'Sin asignar';
        const tipoInfo = getTipoInfo(r.tipo);
        
        return `<div class="reserva-item" onclick="editar('${r.id}')">
          <div class="reserva-tipo-indicator" style="background: ${tipoInfo.color};"></div>
          <div class="reserva-info">
            <div class="reserva-quien">${nombreMostrar}</div>
            <div class="reserva-fechas">${fechaStr}</div>
          </div>
        </div>`;
      }).join('');
    }

    function abrirModal(fecha = null) {
      document.getElementById('form').reset();
      document.getElementById('item-id').value = '';
      
      // Resetear tipo al primero del add-on activo
      const addon = getAddonActivo();
      const primerTipo = TIPOS_POR_ADDON[addon]?.[0]?.id || 'estancias';
      seleccionarTipo(primerTipo);
      
      // Resetear selector qui√©nes
      document.getElementById('item-quienes').value = '';
      document.getElementById('representado-por-group').style.display = 'none';
      document.getElementById('item-representado').value = '';
      
      if (fecha) {
        document.getElementById('item-entrada').value = fecha;
        const salida = new Date(fecha);
        salida.setDate(salida.getDate() + 1);
        document.getElementById('item-salida').value = salida.toISOString().split('T')[0];
      } else {
        document.getElementById('item-entrada').value = new Date().toISOString().split('T')[0];
      }
      
      document.getElementById('modal-titulo').textContent = 'Nueva reserva';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const r = reservas.find(x => x.id === id);
      if (!r) return;
      
      document.getElementById('item-id').value = id;
      seleccionarTipo(r.tipo || 'estancias');
      
      // Cargar qui√©nes
      if (r.quienes) {
        document.getElementById('item-quienes').value = r.quienes;
        onQuienesChange();
      }
      if (r.representadoPor) {
        document.getElementById('item-representado').value = r.representadoPor;
      }
      
      document.getElementById('item-entrada').value = r.entrada || '';
      document.getElementById('item-salida').value = r.salida || '';
      document.getElementById('item-notas').value = r.notas || '';
      
      document.getElementById('modal-titulo').textContent = 'Editar reserva';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() { document.getElementById('modal').classList.remove('active'); }

    function seleccionarTipo(tipo) {
      document.querySelectorAll('.tipo-option').forEach(opt => {
        opt.classList.remove('active');
        if (opt.dataset.tipo === tipo) opt.classList.add('active');
      });
      document.getElementById('item-tipo').value = tipo;
    }

    async function guardar(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      const quienes = document.getElementById('item-quienes').value;
      
      // Obtener nombre legible de qui√©nes
      let quienesNombre = '';
      if (quienes.startsWith('nido:')) {
        const nidoId = quienes.replace('nido:', '');
        const nido = nidosData.find(n => n.id === nidoId);
        quienesNombre = nido?.nombre || 'Nido';
      } else if (quienes === 'huespedes') {
        quienesNombre = 'Hu√©spedes';
      } else if (quienes === 'otros') {
        quienesNombre = 'Otros';
      }
      
      const data = {
        tipo: document.getElementById('item-tipo').value,
        quienes: quienes,
        quienesNombre: quienesNombre,
        representadoPor: document.getElementById('item-representado').value.trim(),
        entrada: document.getElementById('item-entrada').value,
        salida: document.getElementById('item-salida').value,
        notas: document.getElementById('item-notas').value.trim(),
        addon: getAddonActivo(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      if (new Date(data.salida) < new Date(data.entrada)) {
        alert('La fecha de salida debe ser posterior a la entrada');
        return;
      }
      
      try {
        const ref = db.collection('bienes').doc(bienId).collection('reservas');
        if (id) { await ref.doc(id).update(data); }
        else { data.creado = firebase.firestore.FieldValue.serverTimestamp(); data.creadoPor = currentUser.uid; await ref.add(data); }
        
        cerrarModal();
        await cargarReservas();
      } catch (error) { console.error('Error guardando:', error); alert('Error al guardar'); }
    }

    async function eliminar() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta reserva?')) return;
      
      try {
        await db.collection('bienes').doc(bienId).collection('reservas').doc(id).delete();
        cerrarModal();
        await cargarReservas();
      } catch (error) { console.error('Error eliminando:', error); }
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
