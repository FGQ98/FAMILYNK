<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Fotos</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757; --terracotta-muted: rgba(193,119,87,0.15);
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; transition: all 0.2s; }
    .back-btn:hover { background: var(--cream-dark); color: var(--text); }
    .page-icon { font-size: 1.5rem; }

    .main { max-width: 1100px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, var(--sage), var(--sage-dark)); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-danger { background: #D4695A; color: white; }

    /* Galer√≠a */
    .fotos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .foto-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
    }

    .foto-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-float); }

    .foto-imagen {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--cream-dark);
    }

    .foto-body { padding: 16px; }

    .foto-pie {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .foto-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }
    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }

    .modal-body { padding: 24px; }

    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--sage); }
    .form-textarea { min-height: 100px; resize: vertical; }
    .form-hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

    /* Upload area */
    .upload-area {
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-md);
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--cream);
    }

    .upload-area:hover { border-color: var(--sage); background: var(--sage-muted); }
    .upload-area.has-image { padding: 0; border-style: solid; }

    .upload-icon { font-size: 2.5rem; opacity: 0.5; margin-bottom: 8px; }
    .upload-text { color: var(--text-muted); font-size: 0.9rem; }
    .upload-preview { width: 100%; max-height: 300px; object-fit: contain; border-radius: var(--radius-md); }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .lightbox.active { opacity: 1; visibility: visible; }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    .lightbox-img {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: var(--radius-md);
    }

    .lightbox-pie {
      color: white;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      font-size: 1.1rem;
    }

    /* Empty state */
    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="legado.html" class="back-btn">‚Üê Legado</a>
      <span class="page-icon">üì∑</span>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">üì∑ Fotos</h1>
        <p class="page-subtitle">Im√°genes y momentos especiales de la familia ¬∑ <span id="fotos-contador" style="font-weight:600;">0/50 fotos</span></p>
      </div>
      <button class="btn btn-primary" id="btn-nueva-foto" onclick="abrirModal()">+ Subir foto</button>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="fotos-grid" class="fotos-grid hidden"></div>

    <div id="empty-state" class="empty-state hidden">
      <div class="empty-icon">üì∑</div>
      <p class="empty-text">A√∫n no hay fotos.<br>¬°Sube el primer recuerdo visual!</p>
      <button class="btn btn-primary" onclick="abrirModal()">+ Subir foto</button>
    </div>
  </main>

  <!-- Modal subir/editar -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">üì∑ Subir foto</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-foto">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Imagen *</label>
            <div class="upload-area" id="upload-area" onclick="document.getElementById('foto-file').click()">
              <div id="upload-placeholder">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click para seleccionar imagen</div>
              </div>
              <img id="upload-preview" class="upload-preview hidden">
            </div>
            <input type="file" id="foto-file" accept="image/*" style="display:none" onchange="previewImage(this)">
          </div>

          <div class="form-group">
            <label class="form-label">Pie de foto</label>
            <textarea class="form-textarea" id="foto-pie" placeholder="Describe este momento, qui√©nes aparecen, cu√°ndo fue..."></textarea>
            <div class="form-hint">A√±ade contexto para que la familia recuerde este momento</div>
          </div>

          <div class="form-group">
            <label class="form-label">Fecha (aproximada)</label>
            <input type="text" class="form-input" id="foto-fecha" placeholder="Ej: Navidad 1995, Verano 2010...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarFoto()">üóëÔ∏è Eliminar</button>
          <div>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-guardar">Subir</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="cerrarLightbox()">
    <button class="lightbox-close">√ó</button>
    <img id="lightbox-img" class="lightbox-img">
    <div id="lightbox-pie" class="lightbox-pie"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const MAX_FOTOS = 50;
    let currentUser = null;
    let familiaId = null;
    let fotosData = [];
    let editingId = null;
    let selectedFile = null;
    
    // Inicializar Storage
    const storage = firebase.storage();

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      
      familiaId = userDoc.data().familiaId;
      await loadFotos();
    });

    async function loadFotos() {
      try {
        let snap;
        try {
          snap = await db.collection('legado-fotos')
            .where('familiaId', '==', familiaId)
            .orderBy('fechaCreacion', 'desc')
            .get();
        } catch (indexError) {
          console.warn('√çndice no disponible, cargando sin ordenar:', indexError.message);
          snap = await db.collection('legado-fotos')
            .where('familiaId', '==', familiaId)
            .get();
        }

        fotosData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        // Ordenar manualmente
        fotosData.sort((a, b) => {
          const fechaA = a.fechaCreacion?.toDate?.() || new Date(0);
          const fechaB = b.fechaCreacion?.toDate?.() || new Date(0);
          return fechaB - fechaA;
        });
        
        document.getElementById('loading').classList.add('hidden');
        actualizarContador();
        renderFotos();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }
    
    function actualizarContador() {
      const contador = document.getElementById('fotos-contador');
      if (contador) {
        const restantes = MAX_FOTOS - fotosData.length;
        contador.textContent = `${fotosData.length}/${MAX_FOTOS} fotos`;
        contador.style.color = restantes <= 5 ? '#D4695A' : 'var(--text-muted)';
      }
      
      // Deshabilitar bot√≥n si se lleg√≥ al l√≠mite
      const btnSubir = document.getElementById('btn-nueva-foto');
      if (btnSubir) {
        if (fotosData.length >= MAX_FOTOS) {
          btnSubir.disabled = true;
          btnSubir.title = 'L√≠mite de 50 fotos alcanzado';
          btnSubir.style.opacity = '0.5';
        } else {
          btnSubir.disabled = false;
          btnSubir.title = '';
          btnSubir.style.opacity = '1';
        }
      }
    }

    function renderFotos() {
      const container = document.getElementById('fotos-grid');
      const empty = document.getElementById('empty-state');

      if (fotosData.length === 0) {
        container.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      container.classList.remove('hidden');

      container.innerHTML = fotosData.map(f => {
        const fecha = f.fechaCreacion?.toDate?.();
        const fechaStr = fecha ? fecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' }) : '';

        return `
          <div class="foto-card">
            <img src="${f.url}" class="foto-imagen" onclick="abrirLightbox('${f.id}')" alt="Foto familiar">
            <div class="foto-body" onclick="abrirModal('${f.id}')">
              ${f.pie ? `<div class="foto-pie">${f.pie}</div>` : '<div class="foto-pie" style="color:var(--text-muted);font-style:italic;">Sin pie de foto</div>'}
              <div class="foto-meta">
                ${f.fechaAproximada ? `<span>üìÖ ${f.fechaAproximada}</span>` : ''}
                <span>Subida: ${fechaStr}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function previewImage(input) {
      const file = input.files[0];
      if (!file) return;

      selectedFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        document.getElementById('upload-preview').src = e.target.result;
        document.getElementById('upload-preview').classList.remove('hidden');
        document.getElementById('upload-placeholder').classList.add('hidden');
        document.getElementById('upload-area').classList.add('has-image');
      };
      reader.readAsDataURL(file);
    }

    function abrirModal(id = null) {
      // Si es nueva foto, verificar l√≠mite
      if (!id && fotosData.length >= MAX_FOTOS) {
        alert(`Has alcanzado el l√≠mite de ${MAX_FOTOS} fotos.\n\nElimina alguna foto para poder subir m√°s.`);
        return;
      }
      
      editingId = id;
      selectedFile = null;
      const modal = document.getElementById('modal');
      const form = document.getElementById('form-foto');
      const btnEliminar = document.getElementById('btn-eliminar');

      form.reset();
      document.getElementById('upload-preview').classList.add('hidden');
      document.getElementById('upload-placeholder').classList.remove('hidden');
      document.getElementById('upload-area').classList.remove('has-image');

      if (id) {
        const foto = fotosData.find(f => f.id === id);
        if (foto) {
          document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar foto';
          document.getElementById('btn-guardar').textContent = 'Guardar';
          document.getElementById('foto-pie').value = foto.pie || '';
          document.getElementById('foto-fecha').value = foto.fechaAproximada || '';
          
          // Mostrar imagen actual
          document.getElementById('upload-preview').src = foto.url;
          document.getElementById('upload-preview').classList.remove('hidden');
          document.getElementById('upload-placeholder').classList.add('hidden');
          document.getElementById('upload-area').classList.add('has-image');
          
          btnEliminar.classList.remove('hidden');
        }
      } else {
        document.getElementById('modal-title').textContent = 'üì∑ Subir foto';
        document.getElementById('btn-guardar').textContent = 'Subir';
        btnEliminar.classList.add('hidden');
      }

      modal.classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
      editingId = null;
      selectedFile = null;
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') cerrarModal();
    });

    document.getElementById('form-foto').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true;
      btn.textContent = 'Subiendo...';

      try {
        let imageUrl = null;

        // Si hay nueva imagen, subirla
        if (selectedFile) {
          const storageRef = storage.ref();
          const fileName = `legado-fotos/${familiaId}/${Date.now()}_${selectedFile.name}`;
          const fileRef = storageRef.child(fileName);
          
          await fileRef.put(selectedFile);
          imageUrl = await fileRef.getDownloadURL();
        }

        const data = {
          pie: document.getElementById('foto-pie').value.trim(),
          fechaAproximada: document.getElementById('foto-fecha').value.trim(),
          familiaId: familiaId,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (imageUrl) {
          data.url = imageUrl;
        }

        if (editingId) {
          await db.collection('legado-fotos').doc(editingId).update(data);
        } else {
          if (!imageUrl) {
            alert('Selecciona una imagen');
            btn.disabled = false;
            btn.textContent = 'Subir';
            return;
          }
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('legado-fotos').add(data);
        }

        cerrarModal();
        await loadFotos();
      } catch (error) {
        console.error('Error guardando foto:', error);
        if (error.code === 'permission-denied') {
          alert('Error de permisos: No tienes autorizaci√≥n. Revisa las reglas de Firebase.');
        } else if (error.code === 'storage/unauthorized') {
          alert('Error de Storage: No tienes permisos para subir archivos. Revisa las reglas de Firebase Storage.');
        } else {
          alert('Error al guardar: ' + error.message);
        }
      }

      btn.disabled = false;
      btn.textContent = editingId ? 'Guardar' : 'Subir';
    });

    async function eliminarFoto() {
      if (!editingId || !confirm('¬øEliminar esta foto?')) return;

      try {
        await db.collection('legado-fotos').doc(editingId).delete();
        cerrarModal();
        await loadFotos();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar');
      }
    }

    // Lightbox
    function abrirLightbox(id) {
      const foto = fotosData.find(f => f.id === id);
      if (!foto) return;

      document.getElementById('lightbox-img').src = foto.url;
      document.getElementById('lightbox-pie').textContent = foto.pie || '';
      document.getElementById('lightbox').classList.add('active');
    }

    function cerrarLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        cerrarModal();
        cerrarLightbox();
      }
    });
  </script>
</body>
</html>
