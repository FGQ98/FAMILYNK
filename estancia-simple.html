<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Entrada | Familynk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9DB8A0;
      --sage-claro: #C5D4C7;
      --cream: #F5F1EB;
      --cream-medium: #EDE8E0;
      --cream-dark: #DED6C9;
      --text: #3A3532;
      --text-light: #6B635B;
      --text-muted: #9B9389;
      --white: #FFFFFF;
      --mayordomo: #8B7355;
      --mayordomo-dark: #6B5A45;
      --otros: #E8A87C;
      --otros-claro: #F5D5C8;
      --error: #D84A4A;
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Nunito', sans-serif; 
      background: var(--cream); 
      color: var(--text); 
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .back-btn { color: white; text-decoration: none; font-weight: 600; }
    .back-btn:hover { opacity: 0.8; }
    .header-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }

    .main { max-width: 500px; margin: 0 auto; padding: 24px; }

    .card {
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .card-header {
      background: var(--otros);
      color: white;
      padding: 16px 20px;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .card-body { padding: 24px; }

    .form-group { margin-bottom: 20px; }
    .form-label { 
      display: block; 
      font-weight: 600; 
      margin-bottom: 6px; 
      font-size: 0.9rem;
      color: var(--text);
    }
    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--otros);
    }
    textarea.form-control { min-height: 100px; resize: vertical; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: var(--otros);
      color: white;
      width: 100%;
    }
    .btn-primary:hover { background: #D99565; }
    .btn-secondary {
      background: var(--cream-medium);
      color: var(--text);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .footer-btns {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .footer-btns .btn { flex: 1; }

    .info-box {
      background: var(--otros-claro);
      border-radius: var(--radius-md);
      padding: 14px;
      font-size: 0.85rem;
      margin-bottom: 20px;
      border-left: 3px solid var(--otros);
    }

    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--otros); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <a href="#" class="back-btn" onclick="volverAtras(); return false;">‚Üê Volver</a>
    <div class="header-title">Nueva Entrada</div>
  </header>

  <main class="main">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="card hidden" id="content">
      <div class="card-header">
        üóìÔ∏è Nueva Entrada / Cita
      </div>
      <div class="card-body">
        <div class="info-box">
          Para registrar visitas t√©cnicas, reparaciones, entregas u otras citas puntuales en el inmueble.
        </div>

        <div class="form-group">
          <label class="form-label">Nombre / Descripci√≥n *</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Visita del fontanero">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Fecha entrada *</label>
            <input type="date" class="form-control" id="fecha-inicio">
          </div>
          <div class="form-group">
            <label class="form-label">Hora entrada</label>
            <input type="time" class="form-control" id="hora-inicio" value="09:00">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Fecha salida *</label>
            <input type="date" class="form-control" id="fecha-fin">
          </div>
          <div class="form-group">
            <label class="form-label">Hora salida</label>
            <input type="time" class="form-control" id="hora-fin" value="18:00">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea class="form-control" id="notas" placeholder="Informaci√≥n adicional, instrucciones para el casero..."></textarea>
        </div>

        <div class="footer-btns">
          <button class="btn btn-secondary" onclick="volverAtras()">Cancelar</button>
          <button class="btn btn-primary" onclick="guardarEstancia()">Guardar</button>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    let currentUser = null;
    let currentFamilia = null;
    let bienId = null;
    let bienData = null;

    const urlParams = new URLSearchParams(window.location.search);
    bienId = urlParams.get('bienId');

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'cgi.html';
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar familia del usuario
        const userDoc = await db.collection('usuarios').doc(currentUser.uid).get();
        if (userDoc.exists) {
          const familiaId = userDoc.data().familiaId;
          if (familiaId) {
            const famDoc = await db.collection('familias').doc(familiaId).get();
            if (famDoc.exists) {
              currentFamilia = { id: famDoc.id, ...famDoc.data() };
            }
          }
        }

        // Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (bienDoc.exists) {
          bienData = { id: bienDoc.id, ...bienDoc.data() };
        }

        // Preseleccionar fechas (hoy)
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fecha-inicio').value = hoy;
        document.getElementById('fecha-fin').value = hoy;

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch (e) {
        console.error('Error cargando datos:', e);
        alert('Error al cargar datos');
      }
    }

    async function guardarEstancia() {
      const nombre = document.getElementById('nombre').value.trim();
      const fechaInicio = document.getElementById('fecha-inicio').value;
      const fechaFin = document.getElementById('fecha-fin').value;
      const horaInicio = document.getElementById('hora-inicio').value;
      const horaFin = document.getElementById('hora-fin').value;
      const notas = document.getElementById('notas').value.trim();

      if (!nombre) {
        alert('Por favor, indica un nombre o descripci√≥n');
        return;
      }
      if (!fechaInicio || !fechaFin) {
        alert('Por favor, indica las fechas');
        return;
      }
      if (fechaFin < fechaInicio) {
        alert('La fecha de salida no puede ser anterior a la de entrada');
        return;
      }

      try {
        const estanciaData = {
          nombre: nombre,
          tipoEstancia: 'otros',
          fechaInicio: fechaInicio,
          fechaFin: fechaFin,
          horaInicio: horaInicio || null,
          horaFin: horaFin || null,
          notas: notas || null,
          estado: 'borrador',
          colorCalendario: 'naranja',
          bienId: bienId,
          bienNombre: bienData?.nombre || 'Sin nombre',
          familiaId: currentFamilia?.id || null,
          creadoPor: currentUser.uid,
          creadoPorNombre: currentUser.displayName || currentUser.email,
          creadoPorEmail: currentUser.email,
          fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
          fechaModificacion: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('bienes').doc(bienId).collection('estancias').add(estanciaData);
        alert('‚úÖ Entrada guardada');
        volverAtras();
      } catch (e) {
        console.error('Error guardando:', e);
        alert('Error al guardar: ' + e.message);
      }
    }

    function volverAtras() {
      window.location.href = `estancias.html?id=${bienId}`;
    }
  </script>
</body>
</html>
