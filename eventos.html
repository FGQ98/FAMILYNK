<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Eventos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--cream);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: var(--text-light);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: var(--cream-dark); color: var(--text); }

    .page-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-primary { background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-secondary:hover { background: var(--cream-dark); }
    .btn-mayordomo { background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-light) 100%); color: white; }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
    .btn-danger { background: var(--error); color: white; }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    /* Filtros */
    .filtros-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filtro-btn {
      padding: 8px 16px;
      border: 2px solid var(--cream-dark);
      background: var(--white);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro-btn:hover { border-color: var(--terracotta-light); color: var(--text); }
    .filtro-btn.active { background: var(--terracotta); border-color: var(--terracotta); color: white; }

    /* Pr√≥ximo evento destacado */
    .evento-destacado {
      background: linear-gradient(135deg, var(--terracotta) 0%, var(--terracotta-light) 100%);
      color: white;
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }

    .evento-destacado::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
    }

    .evento-destacado-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .evento-destacado-titulo {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .evento-destacado-info {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .evento-destacado-info span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .evento-destacado-countdown {
      position: absolute;
      top: 20px;
      right: 24px;
      text-align: right;
    }

    .countdown-num {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      font-weight: 700;
    }

    .countdown-label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* Lista de eventos */
    .eventos-section {
      margin-bottom: 32px;
    }

    .eventos-section-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 16px;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .eventos-grid {
      display: grid;
      gap: 16px;
    }

    .evento-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      display: flex;
      gap: 16px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid transparent;
    }

    .evento-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .evento-card.tipo-fiesta { border-left-color: #E91E63; }
    .evento-card.tipo-celebracion { border-left-color: #E91E63; }
    .evento-card.tipo-caceria { border-left-color: #4CAF50; }
    .evento-card.tipo-torneo { border-left-color: #2196F3; }
    .evento-card.tipo-reunion { border-left-color: #9B8EA6; }
    .evento-card.tipo-cumple { border-left-color: #FFEB3B; }
    .evento-card.tipo-familiar { border-left-color: #FF9800; }
    .evento-card.tipo-cita { border-left-color: #B0BEC5; }
    .evento-card.tipo-otro { border-left-color: var(--text-muted); }

    .evento-card.cancelado {
      opacity: 0.5;
      border-left-color: var(--error);
    }

    .evento-fecha {
      min-width: 60px;
      text-align: center;
      padding: 10px;
      background: var(--cream);
      border-radius: var(--radius-md);
    }

    .evento-fecha-dia {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--terracotta);
      line-height: 1;
    }

    .evento-fecha-mes {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .evento-content { flex: 1; }

    .evento-tipo-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 3px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .evento-tipo-badge.fiesta { background: rgba(233,30,99,0.15); color: #C2185B; }
    .evento-tipo-badge.celebracion { background: rgba(233,30,99,0.15); color: #C2185B; }
    .evento-tipo-badge.caceria { background: rgba(76,175,80,0.15); color: #388E3C; }
    .evento-tipo-badge.torneo { background: rgba(33,150,243,0.15); color: #1976D2; }
    .evento-tipo-badge.reunion { background: rgba(155,142,166,0.15); color: #7A6E85; }
    .evento-tipo-badge.cumple { background: rgba(255,235,59,0.25); color: #F9A825; }
    .evento-tipo-badge.familiar { background: rgba(255,152,0,0.15); color: #E65100; }
    .evento-tipo-badge.cita { background: rgba(176,190,197,0.25); color: #546E7A; }
    .evento-tipo-badge.otro { background: var(--cream-dark); color: var(--text-muted); }

    .evento-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .evento-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .evento-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .evento-asistentes {
      display: flex;
      align-items: center;
      gap: -8px;
      margin-top: 10px;
    }

    .asistente-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--sage);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
      border: 2px solid var(--white);
      margin-left: -8px;
    }

    .asistente-avatar:first-child { margin-left: 0; }

    .asistentes-mas {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--cream-dark);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 700;
      border: 2px solid var(--white);
      margin-left: -8px;
    }

    .evento-estado {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .evento-estado.planificado { background: var(--cream-dark); color: var(--text-muted); }
    .evento-estado.confirmado { background: var(--sage-muted); color: var(--sage-dark); }
    .evento-estado.completado { background: var(--sage); color: white; }
    .evento-estado.cancelado { background: var(--error); color: white; }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: var(--text); }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; pointer-events: auto; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 550px;
      max-height: 90vh;
      overflow: hidden;
      transform: translateY(20px);
      transition: transform 0.2s;
    }

    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--cream);
      border-radius: var(--radius-sm);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .modal-body { padding: 24px; max-height: 60vh; overflow-y: auto; }
    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--cream-dark); display: flex; gap: 12px; justify-content: flex-end; flex-wrap: wrap; }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus { outline: none; border-color: var(--sage); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .form-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }

    /* Asistentes en modal */
    .asistentes-section {
      background: var(--cream);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 8px;
    }

    .asistentes-title {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .asistentes-count {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .nido-asistentes {
      margin-bottom: 12px;
    }

    .nido-asistentes:last-child { margin-bottom: 0; }

    .nido-nombre {
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nido-color {
      width: 10px;
      height: 10px;
      border-radius: 3px;
    }

    .miembros-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .miembro-check {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: var(--white);
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .miembro-check:hover { background: var(--cream-dark); }
    .miembro-check.selected { background: var(--sage-muted); }

    .miembro-check input { accent-color: var(--sage); }

    @media (max-width: 600px) {
      .form-row, .form-row-3 { grid-template-columns: 1fr; }
      .evento-card { flex-direction: column; }
      .evento-destacado-countdown { position: static; text-align: left; margin-top: 16px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <h1 class="page-title">üéâ Eventos</h1>
    </div>
    <button class="btn btn-mayordomo" onclick="abrirModal()">+ Nuevo evento</button>

  <main class="main">

    <div id="page-content" class="hidden">
      <!-- Filtros -->
      <div class="filtros-bar" id="filtros-bar"></div>

      <!-- Pr√≥ximo evento destacado -->
      <div id="evento-destacado-container"></div>

      <!-- Eventos pr√≥ximos -->
      <div class="eventos-section" id="seccion-proximos">
        <div class="eventos-section-title">üìÖ Pr√≥ximos</div>

      <div class="eventos-section" id="seccion-pasados">

      </div>
    </div>
  </main>

  <!-- Modal Evento -->
  <div class="modal-overlay" id="modal-evento">

                  <option value="torneo">üèÜ Torneo</option>
                  <option value="reunion">üë• Reuni√≥n</option>
                </optgroup>
                <optgroup label="D√≠as Especiales">
                  <option value="cumple">üéà Cumplea√±os</option>
                  <option value="familiar">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ D√≠a Familiar</option>
                </optgroup>
                <optgroup label="Otros">
                  <option value="cita">üìå Cita</option>
                  <option value="otro">üìã Otro</option>

              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Estado</label>
              <select class="form-select" id="evento-estado">

                <option value="confirmado">‚úÖ Confirmado</option>
                <option value="completado">üèÅ Completado</option>

            </div>
          </div>

          <div class="form-row-3">
            <div class="form-group">
              <label class="form-label">Fecha *</label>
              <input type="date" class="form-input" id="evento-fecha" required>
            </div>
            <div class="form-group">
              <label class="form-label">Hora inicio</label>
              <input type="time" class="form-input" id="evento-hora">

              <input type="time" class="form-input" id="evento-hora-fin">

          </div>

          <div class="form-group">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-textarea" id="evento-descripcion" rows="2" placeholder="Detalles del evento..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Notas / Preparativos</label>
            <textarea class="form-textarea" id="evento-notas" rows="2" placeholder="Qu√© hay que preparar, llevar, etc..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Asistentes</label>
            <div class="asistentes-section" id="asistentes-section">

                <span>Selecciona qui√©n asiste</span>

              </div>
              <div id="nidos-asistentes"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminarEvento()">Eliminar</button>
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let bienId = null;
    let currentUser = null;
    let eventosData = [];
    let nidosData = [];
    let miembrosData = [];
    let editingId = null;
    let filtroActual = 'todos';

    const tipoConfig = {
      fiesta: { icon: 'üéä', label: 'Fiesta', color: '#E91E63' },
      celebracion: { icon: 'üéÇ', label: 'Celebraci√≥n', color: '#E91E63' },
      caceria: { icon: 'ü¶å', label: 'Cacer√≠a', color: '#4CAF50' },
      torneo: { icon: 'üèÜ', label: 'Torneo', color: '#2196F3' },
      reunion: { icon: 'üë•', label: 'Reuni√≥n', color: '#9B8EA6' },
      cumple: { icon: 'üéà', label: 'Cumplea√±os', color: '#FFEB3B' },
      familiar: { icon: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', label: 'D√≠a Familiar', color: '#FF9800' },
      cita: { icon: 'üìå', label: 'Cita', color: '#B0BEC5' },
      otro: { icon: 'üìã', label: 'Otro', color: '#9A9A9A' }
    };

    const coloresNido = ['#7A9E7E', '#C17757', '#6B8E9F', '#9B8EA6'];

    // Obtener par√°metros
    const urlParams = new URLSearchParams(window.location.search);
    bienId = urlParams.get('id');
    const origen = urlParams.get('origen') || 'bien';

    document.getElementById('btn-volver').href = origen === 'mayordomo' 
      ? `mayordomo.html?bien=${bienId}` 
      : `bien.html?id=${bienId}`;

    if (!bienId) window.location.href = 'bienes.html';

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar bien para obtener familiaId
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) { alert('Bien no encontrado'); return; }
        const bienData = bienDoc.data();

        // Cargar nidos y miembros
        if (bienData.familiaId) {
          const nidosSnap = await db.collection('nidos').where('familiaId', '==', bienData.familiaId).get();
          nidosData = nidosSnap.docs.map(d => ({ id: d.id, ...d.data() }));

          const miembrosSnap = await db.collection('usuarios').where('familiaId', '==', bienData.familiaId).get();
          miembrosData = miembrosSnap.docs.map(d => ({ id: d.id, ...d.data() }));
        }

        // Cargar eventos
        const eventosSnap = await db.collection('bienes').doc(bienId).collection('eventos').orderBy('fecha', 'asc').get();
        eventosData = eventosSnap.docs.map(d => ({ id: d.id, ...d.data() }));

        render();
        document.getElementById('page-loading').classList.add('hidden');
        document.getElementById('page-content').classList.remove('hidden');
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar datos');
      }
    }

    function render() {
      renderFiltros();
      renderEventoDestacado();
      renderEventos();
    }

    function renderFiltros() {
      const container = document.getElementById('filtros-bar');
      const tipos = [
        { key: 'todos', label: 'Todos' },
        { key: 'fiesta', label: 'üéä Fiestas' },
        { key: 'celebracion', label: 'üéÇ Celebraciones' },
        { key: 'caceria', label: 'ü¶å Cacer√≠as' },
        { key: 'torneo', label: 'üèÜ Torneos' },
        { key: 'cumple', label: 'üéà Cumplea√±os' },
        { key: 'familiar', label: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶ D√≠as Familiares' },
        { key: 'cita', label: 'üìå Citas' }
      ];

      container.innerHTML = tipos.map(t => `
        <button class="filtro-btn ${filtroActual === t.key ? 'active' : ''}" onclick="cambiarFiltro('${t.key}')">${t.label}</button>
      `).join('');
    }

    function cambiarFiltro(filtro) {
      filtroActual = filtro;
      render();
    }

    function getEventosFiltrados() {
      if (filtroActual === 'todos') return eventosData;
      return eventosData.filter(e => e.tipo === filtroActual);
    }

    function renderEventoDestacado() {
      const container = document.getElementById('evento-destacado-container');
      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0);

      const proximos = eventosData.filter(e => {
        if (!e.fecha || e.estado === 'cancelado' || e.estado === 'completado') return false;
        const fechaEvento = new Date(e.fecha);
        return fechaEvento >= hoy;
      }).sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

      if (proximos.length === 0) {
        container.innerHTML = '';
        return;
      }

      const proximo = proximos[0];
      const fechaEvento = new Date(proximo.fecha);
      const diasRestantes = Math.ceil((fechaEvento - hoy) / (1000 * 60 * 60 * 24));
      const tipo = tipoConfig[proximo.tipo] || tipoConfig.otro;

      const fechaStr = fechaEvento.toLocaleDateString('es-ES', { 
        weekday: 'long', 
        day: 'numeric', 
        month: 'long' 
      });

      container.innerHTML = `
        <div class="evento-destacado">
          <div class="evento-destacado-label">${tipo.icon} Pr√≥ximo evento</div>
          <div class="evento-destacado-titulo">${proximo.nombre}</div>
          <div class="evento-destacado-info">
            <span>üìÖ ${fechaStr}</span>
            ${proximo.hora ? `<span>üïê ${proximo.hora}</span>` : ''}
            ${proximo.asistentes?.length ? `<span>üë• ${proximo.asistentes.length} asistentes</span>` : ''}
          </div>
          <div class="evento-destacado-countdown">
            <div class="countdown-num">${diasRestantes}</div>
            <div class="countdown-label">${diasRestantes === 1 ? 'd√≠a' : 'd√≠as'}</div>
          </div>
        </div>
      `;
    }

    function renderEventos() {
      const hoy = new Date();
      hoy.setHours(0, 0, 0, 0);

      const eventosFiltrados = getEventosFiltrados();

      const proximos = eventosFiltrados.filter(e => {
        if (!e.fecha) return false;
        const fechaEvento = new Date(e.fecha);
        return fechaEvento >= hoy && e.estado !== 'completado';
      }).sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

      const pasados = eventosFiltrados.filter(e => {
        if (!e.fecha) return false;
        const fechaEvento = new Date(e.fecha);
        return fechaEvento < hoy || e.estado === 'completado';
      }).sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

      // Renderizar pr√≥ximos
      const containerProximos = document.getElementById('eventos-proximos');
      const seccionProximos = document.getElementById('seccion-proximos');
      
      if (proximos.length === 0) {
        seccionProximos.classList.add('hidden');
      } else {
        seccionProximos.classList.remove('hidden');
        containerProximos.innerHTML = proximos.map(e => renderEventoCard(e)).join('');
      }

      // Renderizar pasados
      const containerPasados = document.getElementById('eventos-pasados');
      const seccionPasados = document.getElementById('seccion-pasados');
      
      if (pasados.length === 0) {
        seccionPasados.classList.add('hidden');
      } else {
        seccionPasados.classList.remove('hidden');
        containerPasados.innerHTML = pasados.slice(0, 10).map(e => renderEventoCard(e)).join('');
      }

      // Empty state
      if (proximos.length === 0 && pasados.length === 0) {
        containerProximos.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üéâ</div>
            <div class="empty-state-title">Sin eventos</div>
            <p>Crea el primer evento para empezar</p>
          </div>
        `;
        seccionProximos.classList.remove('hidden');
      }
    }

    function renderEventoCard(evento) {
      const fecha = new Date(evento.fecha);
      const dia = fecha.getDate();
      const mes = fecha.toLocaleDateString('es-ES', { month: 'short' }).toUpperCase();
      const tipo = tipoConfig[evento.tipo] || tipoConfig.otro;

      // Obtener iniciales de asistentes
      let asistentesHtml = '';
      if (evento.asistentes && evento.asistentes.length > 0) {
        const maxShow = 4;
        const asistentes = evento.asistentes.slice(0, maxShow);
        const extras = evento.asistentes.length - maxShow;

        asistentesHtml = '<div class="evento-asistentes">';
        asistentes.forEach((aId, idx) => {
          const miembro = miembrosData.find(m => m.id === aId);
          const inicial = miembro?.nombre?.charAt(0) || '?';
          const color = coloresNido[idx % coloresNido.length];
          asistentesHtml += `<div class="asistente-avatar" style="background:${color}">${inicial}</div>`;
        });
        if (extras > 0) {
          asistentesHtml += `<div class="asistentes-mas">+${extras}</div>`;
        }
        asistentesHtml += '</div>';
      }

      return `
        <div class="evento-card tipo-${evento.tipo} ${evento.estado === 'cancelado' ? 'cancelado' : ''}" onclick="abrirModal(eventosData.find(e=>e.id==='${evento.id}'))">
          <div class="evento-fecha">
            <div class="evento-fecha-dia">${dia}</div>
            <div class="evento-fecha-mes">${mes}</div>
          </div>
          <div class="evento-content">
            <span class="evento-tipo-badge ${evento.tipo}">${tipo.icon} ${tipo.label}</span>
            <div class="evento-titulo">${evento.nombre}</div>
            <div class="evento-meta">
              ${evento.hora ? `<span>üïê ${evento.hora}${evento.horaFin ? ' - ' + evento.horaFin : ''}</span>` : ''}
              ${evento.asistentes?.length ? `<span>üë• ${evento.asistentes.length}</span>` : ''}
            </div>
            ${asistentesHtml}
          </div>
          <span class="evento-estado ${evento.estado}">${evento.estado === 'planificado' ? 'Planificado' : evento.estado === 'confirmado' ? 'Confirmado' : evento.estado === 'completado' ? 'Completado' : 'Cancelado'}</span>
        </div>
      `;
    }

    // Modal
    function abrirModal(evento = null) {
      editingId = evento?.id || null;
      document.getElementById('modal-evento-title').textContent = evento ? '‚úèÔ∏è Editar evento' : 'üéâ Nuevo evento';
      document.getElementById('btn-eliminar').classList.toggle('hidden', !evento);

      if (evento) {
        document.getElementById('evento-nombre').value = evento.nombre || '';
        document.getElementById('evento-tipo').value = evento.tipo || 'fiesta';
        document.getElementById('evento-estado').value = evento.estado || 'planificado';
        document.getElementById('evento-fecha').value = evento.fecha || '';
        document.getElementById('evento-hora').value = evento.hora || '';
        document.getElementById('evento-hora-fin').value = evento.horaFin || '';
        document.getElementById('evento-descripcion').value = evento.descripcion || '';
        document.getElementById('evento-notas').value = evento.notas || '';
      } else {
        document.getElementById('form-evento').reset();
        document.getElementById('evento-fecha').value = new Date().toISOString().split('T')[0];
      }

      renderAsistentesSelector(evento?.asistentes || []);
      document.getElementById('modal-evento').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-evento').classList.remove('active');
      editingId = null;
    }

    function renderAsistentesSelector(seleccionados = []) {
      const container = document.getElementById('nidos-asistentes');
      
      if (nidosData.length === 0 && miembrosData.length === 0) {
        container.innerHTML = '<p style="font-size:0.8rem;color:var(--text-muted)">No hay miembros configurados</p>';
        return;
      }

      let html = '';

      // Agrupar miembros por nido
      nidosData.forEach((nido, idx) => {
        const miembrosNido = miembrosData.filter(m => m.nidoId === nido.id);
        if (miembrosNido.length === 0) return;

        const color = coloresNido[idx % coloresNido.length];

        html += `
          <div class="nido-asistentes">
            <div class="nido-nombre">
              <span class="nido-color" style="background:${color}"></span>
              ${nido.nombre}
            </div>
            <div class="miembros-checkboxes">
              ${miembrosNido.map(m => `
                <label class="miembro-check ${seleccionados.includes(m.id) ? 'selected' : ''}">
                  <input type="checkbox" name="asistente" value="${m.id}" ${seleccionados.includes(m.id) ? 'checked' : ''} onchange="actualizarConteoAsistentes()">
                  ${m.nombre || m.nombreCompleto || 'Sin nombre'}
                </label>
              `).join('')}
            </div>
          </div>
        `;
      });

      // Miembros sin nido
      const sinNido = miembrosData.filter(m => !m.nidoId);
      if (sinNido.length > 0) {
        html += `
          <div class="nido-asistentes">
            <div class="nido-nombre">
              <span class="nido-color" style="background:var(--text-muted)"></span>
              Sin nido asignado
            </div>
            <div class="miembros-checkboxes">
              ${sinNido.map(m => `
                <label class="miembro-check ${seleccionados.includes(m.id) ? 'selected' : ''}">
                  <input type="checkbox" name="asistente" value="${m.id}" ${seleccionados.includes(m.id) ? 'checked' : ''} onchange="actualizarConteoAsistentes()">
                  ${m.nombre || m.nombreCompleto || 'Sin nombre'}
                </label>
              `).join('')}
            </div>
          </div>
        `;
      }

      container.innerHTML = html;
      actualizarConteoAsistentes();
    }

    function actualizarConteoAsistentes() {
      const checks = document.querySelectorAll('input[name="asistente"]:checked');
      document.getElementById('asistentes-count').textContent = `${checks.length} seleccionados`;

      // Actualizar clase selected
      document.querySelectorAll('.miembro-check').forEach(label => {
        const input = label.querySelector('input');
        label.classList.toggle('selected', input.checked);
      });
    }

    function getAsistentesSeleccionados() {
      const checks = document.querySelectorAll('input[name="asistente"]:checked');
      return Array.from(checks).map(c => c.value);
    }

    document.getElementById('form-evento').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('evento-nombre').value,
        tipo: document.getElementById('evento-tipo').value,
        estado: document.getElementById('evento-estado').value,
        fecha: document.getElementById('evento-fecha').value,
        hora: document.getElementById('evento-hora').value || null,
        horaFin: document.getElementById('evento-hora-fin').value || null,
        descripcion: document.getElementById('evento-descripcion').value,
        notas: document.getElementById('evento-notas').value,
        asistentes: getAsistentesSeleccionados(),
        fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        const ref = db.collection('bienes').doc(bienId).collection('eventos');

        if (editingId) {
          await ref.doc(editingId).update(data);
          const idx = eventosData.findIndex(e => e.id === editingId);
          if (idx !== -1) eventosData[idx] = { ...eventosData[idx], ...data };
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          const docRef = await ref.add(data);
          eventosData.push({ id: docRef.id, ...data });
        }

        cerrarModal();
        
        // Reordenar
        eventosData.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
        render();
      } catch (error) {
        console.error(error);
        alert('Error al guardar');
      }
    });

    async function eliminarEvento() {
      if (!editingId || !confirm('¬øEliminar este evento?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('eventos').doc(editingId).delete();
        eventosData = eventosData.filter(e => e.id !== editingId);
        cerrarModal();
        render();
      } catch (error) {
        console.error(error);
        alert('Error al eliminar');
      }
    }

    // Cerrar modal con click fuera
    document.getElementById('modal-evento').addEventListener('click', (e) => {
      if (e.target.id === 'modal-evento') cerrarModal();
    });
  </script>
</body>
