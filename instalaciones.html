<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Instalaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --warning: #E8B44D;
      --success: #7DB59A;
      --capataz: #6B8E23;
      --capataz-light: #8FBC3C;
      --capataz-muted: rgba(107, 142, 35, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--capataz) 0%, var(--capataz-light) 100%);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-title h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .header-actions { display: flex; gap: 8px; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--white);
      color: var(--capataz);
    }

    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }

    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

    .main { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* Grid de instalaciones */
    .instalaciones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .instalacion-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s;
      cursor: pointer;
    }

    .instalacion-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-medium);
    }

    .instalacion-header {
      padding: 16px;
      background: var(--capataz-muted);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .instalacion-icon {
      width: 48px;
      height: 48px;
      background: var(--white);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .instalacion-info { flex: 1; }

    .instalacion-nombre {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
    }

    .instalacion-tipo {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .instalacion-body {
      padding: 16px;
    }

    .instalacion-stats {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .instalacion-stat {
      font-size: 0.8rem;
      color: var(--text-light);
    }

    .instalacion-stat strong {
      color: var(--text);
    }

    .estado-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .estado-operativo { background: rgba(125, 181, 154, 0.2); color: var(--success); }
    .estado-obras { background: rgba(232, 180, 77, 0.2); color: var(--warning); }
    .estado-desuso { background: var(--cream-dark); color: var(--text-muted); }
    .estado-ruinoso { background: rgba(212, 105, 90, 0.2); color: var(--error); }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-icon { font-size: 3rem; margin-bottom: 12px; opacity: 0.5; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
      line-height: 1;
    }

    .modal-close:hover { color: var(--text); }

    .modal-body { padding: 20px; }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--capataz);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--capataz); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .form-row { grid-template-columns: 1fr; }
      .instalaciones-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <span>üè≠</span>
        <h1>Instalaciones</h1>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva instalaci√≥n</button>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <div class="instalaciones-grid" id="instalaciones-grid"></div>

      <div id="empty-state" class="empty-state hidden">
        <div class="empty-icon">üè≠</div>
        <p>No hay instalaciones registradas</p>
        <button class="btn btn-primary" style="margin-top:16px;" onclick="abrirModal()">+ A√±adir primera instalaci√≥n</button>
      </div>
    </div>
  </main>

  <!-- Modal Nueva/Editar Instalaci√≥n -->
  <div class="modal-overlay" id="modal-instalacion">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">üè≠ Nueva instalaci√≥n</span>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="instalacion-id">
        
        <div class="form-group">
          <label class="form-label">Nombre *</label>
          <input type="text" class="form-input" id="instalacion-nombre" placeholder="Ej: Nave principal, Pozo del Olivar">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Tipo *</label>
            <select class="form-select" id="instalacion-tipo">
              <option value="">‚Äî Seleccionar ‚Äî</option>
              <option value="nave">üè≠ Nave</option>
              <option value="almacen">üì¶ Almac√©n</option>
              <option value="bodega">üç∑ Bodega</option>
              <option value="corral">üêÑ Corral</option>
              <option value="establo">üê¥ Establo</option>
              <option value="pozo">üíß Pozo</option>
              <option value="deposito">üõ¢Ô∏è Dep√≥sito</option>
              <option value="caseta">üè† Caseta</option>
              <option value="invernadero">üå± Invernadero</option>
              <option value="otro">üîß Otro</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Estado</label>
            <select class="form-select" id="instalacion-estado">
              <option value="operativo">‚úÖ Operativo</option>
              <option value="obras">üîß En obras</option>
              <option value="desuso">‚è∏Ô∏è En desuso</option>
              <option value="ruinoso">‚ö†Ô∏è Ruinoso</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Ubicaci√≥n / Parcela</label>
          <input type="text" class="form-input" id="instalacion-ubicacion" placeholder="Ej: Parcela 45, junto al camino">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Superficie (m¬≤)</label>
            <input type="number" class="form-input" id="instalacion-superficie" placeholder="0">
          </div>
          <div class="form-group">
            <label class="form-label">A√±o construcci√≥n</label>
            <input type="number" class="form-input" id="instalacion-anio" placeholder="1990">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea class="form-textarea" id="instalacion-nota" rows="3" placeholder="Observaciones..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarInstalacion()">üóëÔ∏è Eliminar</button>
        <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarInstalacion()" style="background:var(--capataz);color:white;">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let bienId = null;
    let instalaciones = [];
    let editingId = null;

    const tipoIcons = {
      'nave': 'üè≠',
      'almacen': 'üì¶',
      'bodega': 'üç∑',
      'corral': 'üêÑ',
      'establo': 'üê¥',
      'pozo': 'üíß',
      'deposito': 'üõ¢Ô∏è',
      'caseta': 'üè†',
      'invernadero': 'üå±',
      'otro': 'üîß'
    };

    const tipoLabels = {
      'nave': 'Nave',
      'almacen': 'Almac√©n',
      'bodega': 'Bodega',
      'corral': 'Corral',
      'establo': 'Establo',
      'pozo': 'Pozo',
      'deposito': 'Dep√≥sito',
      'caseta': 'Caseta',
      'invernadero': 'Invernadero',
      'otro': 'Otro'
    };

    const estadoClasses = {
      'operativo': 'estado-operativo',
      'obras': 'estado-obras',
      'desuso': 'estado-desuso',
      'ruinoso': 'estado-ruinoso'
    };

    const estadoLabels = {
      'operativo': 'Operativo',
      'obras': 'En obras',
      'desuso': 'En desuso',
      'ruinoso': 'Ruinoso'
    };

    // Obtener bienId de URL
    const urlParams = new URLSearchParams(window.location.search);
    bienId = urlParams.get('bien');

    if (!bienId) {
      alert('Error: No se especific√≥ el bien');
      window.location.href = 'lo-comun.html';
    }

    // Configurar bot√≥n volver
    document.getElementById('btn-volver').href = `bien.html?id=${bienId}`;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      await cargarInstalaciones();
    });

    async function cargarInstalaciones() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('instalaciones')
          .orderBy('nombre')
          .get();

        instalaciones = snap.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));

        renderInstalaciones();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch (error) {
        console.error('Error cargando instalaciones:', error);
        alert('Error al cargar instalaciones');
      }
    }

    function renderInstalaciones() {
      const grid = document.getElementById('instalaciones-grid');
      const empty = document.getElementById('empty-state');

      if (instalaciones.length === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      grid.classList.remove('hidden');
      empty.classList.add('hidden');

      grid.innerHTML = instalaciones.map(inst => `
        <div class="instalacion-card" onclick="editarInstalacion('${inst.id}')">
          <div class="instalacion-header">
            <div class="instalacion-icon">${tipoIcons[inst.tipo] || 'üè≠'}</div>
            <div class="instalacion-info">
              <div class="instalacion-nombre">${inst.nombre || 'Sin nombre'}</div>
              <div class="instalacion-tipo">${tipoLabels[inst.tipo] || inst.tipo || 'Otro'}</div>
            </div>
          </div>
          <div class="instalacion-body">
            <div class="instalacion-stats">
              ${inst.superficie ? `<span class="instalacion-stat"><strong>${inst.superficie}</strong> m¬≤</span>` : ''}
              ${inst.anio ? `<span class="instalacion-stat">A√±o: <strong>${inst.anio}</strong></span>` : ''}
              ${inst.ubicacion ? `<span class="instalacion-stat">üìç ${inst.ubicacion}</span>` : ''}
            </div>
            ${inst.estado ? `<div style="margin-top:10px;"><span class="estado-badge ${estadoClasses[inst.estado] || ''}">${estadoLabels[inst.estado] || inst.estado}</span></div>` : ''}
          </div>
        </div>
      `).join('');
    }

    function abrirModal() {
      editingId = null;
      document.getElementById('instalacion-id').value = '';
      document.getElementById('instalacion-nombre').value = '';
      document.getElementById('instalacion-tipo').value = '';
      document.getElementById('instalacion-estado').value = 'operativo';
      document.getElementById('instalacion-ubicacion').value = '';
      document.getElementById('instalacion-superficie').value = '';
      document.getElementById('instalacion-anio').value = '';
      document.getElementById('instalacion-nota').value = '';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal-title').textContent = 'üè≠ Nueva instalaci√≥n';
      document.getElementById('modal-instalacion').classList.add('active');
    }

    function editarInstalacion(id) {
      const inst = instalaciones.find(i => i.id === id);
      if (!inst) return;

      editingId = id;
      document.getElementById('instalacion-id').value = id;
      document.getElementById('instalacion-nombre').value = inst.nombre || '';
      document.getElementById('instalacion-tipo').value = inst.tipo || '';
      document.getElementById('instalacion-estado').value = inst.estado || 'operativo';
      document.getElementById('instalacion-ubicacion').value = inst.ubicacion || '';
      document.getElementById('instalacion-superficie').value = inst.superficie || '';
      document.getElementById('instalacion-anio').value = inst.anio || '';
      document.getElementById('instalacion-nota').value = inst.nota || '';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar instalaci√≥n';
      document.getElementById('modal-instalacion').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-instalacion').classList.remove('active');
    }

    async function guardarInstalacion() {
      const nombre = document.getElementById('instalacion-nombre').value.trim();
      const tipo = document.getElementById('instalacion-tipo').value;

      if (!nombre || !tipo) {
        alert('Nombre y Tipo son obligatorios');
        return;
      }

      const data = {
        nombre,
        tipo,
        estado: document.getElementById('instalacion-estado').value,
        ubicacion: document.getElementById('instalacion-ubicacion').value.trim(),
        superficie: parseInt(document.getElementById('instalacion-superficie').value) || null,
        anio: parseInt(document.getElementById('instalacion-anio').value) || null,
        nota: document.getElementById('instalacion-nota').value.trim(),
        actualizadoEn: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (editingId) {
          await db.collection('bienes').doc(bienId).collection('instalaciones').doc(editingId).update(data);
        } else {
          data.creadoEn = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await db.collection('bienes').doc(bienId).collection('instalaciones').add(data);
        }

        cerrarModal();
        await cargarInstalaciones();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    async function eliminarInstalacion() {
      if (!editingId) return;
      if (!confirm('¬øEliminar esta instalaci√≥n?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('instalaciones').doc(editingId).delete();
        cerrarModal();
        await cargarInstalaciones();
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar');
      }
    }

    // Cerrar modal con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') cerrarModal();
    });

    // Cerrar modal al hacer clic fuera
    document.getElementById('modal-instalacion').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
</body>
</html>
