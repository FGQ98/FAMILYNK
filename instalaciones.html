<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A9E7E">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Instalaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --capataz: #2D5A3F;
      --capataz-light: #4A7A5F;
      --capataz-muted: rgba(45, 90, 63, 0.15);
      --gerente: #4A5568;
      --gerente-light: #6B7C93;
      --gerente-muted: rgba(74, 85, 104, 0.15);
      --addon-color: var(--mayordomo);
      --addon-light: var(--mayordomo-light);
      --addon-muted: var(--mayordomo-muted);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* Header */
    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--addon-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--addon-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .bien-nombre {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .main { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* Stats */
    .stats-row {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: var(--white);
      padding: 16px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-soft);
      text-align: center;
      flex: 1;
      min-width: 120px;
    }
    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--addon-color);
    }
    .stat-label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Filtros */
    .filtros-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filtro-grupo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filtro-label {
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .filtro-select {
      padding: 8px 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9rem;
      background: var(--white);
      cursor: pointer;
    }
    .filtro-select:focus { outline: none; border-color: var(--addon-color); }

    /* Cards de instalaciones */
    /* Tabla de instalaciones */
    .instalaciones-tabla {
      width: 100%;
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      border-collapse: collapse;
    }
    .instalaciones-tabla th {
      background: linear-gradient(135deg, var(--addon-color) 0%, var(--addon-light) 100%);
      color: var(--white);
      padding: 14px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
    }
    .instalaciones-tabla td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--cream-dark);
      font-size: 0.9rem;
      vertical-align: middle;
    }
    .instalaciones-tabla tr:last-child td {
      border-bottom: none;
    }
    .instalaciones-tabla tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }
    .instalaciones-tabla tbody tr:hover {
      background: var(--cream);
    }
    .tabla-icono {
      font-size: 1.3rem;
      text-align: center;
    }
    .tabla-elemento {
      font-weight: 600;
      color: var(--text);
    }
    .tabla-tipo {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--addon-muted);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--addon-color);
    }
    .tabla-notas {
      font-size: 0.8rem;
      color: var(--text-muted);
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .instalaciones-tabla {
        display: block;
        overflow-x: auto;
      }
      .instalaciones-tabla th,
      .instalaciones-tabla td {
        padding: 10px 12px;
        font-size: 0.8rem;
      }
      .tabla-notas { max-width: 120px; }
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
    }
    .empty-icon { font-size: 3rem; margin-bottom: 16px; }
    .empty-titulo { font-weight: 700; font-size: 1.2rem; color: var(--text-light); margin-bottom: 8px; }
    .empty-texto { color: var(--text-muted); }

    /* Bot√≥n flotante */
    .btn-add {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: var(--addon-color);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: var(--shadow-medium);
      transition: all 0.2s;
      z-index: 50;
    }
    .btn-add:hover {
      background: var(--addon-light);
      transform: scale(1.1);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }
    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--addon-color);
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
      padding: 4px;
    }
    .modal-close:hover { color: var(--text); }

    .modal-body { padding: 24px; }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    /* Forms */
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus { 
      outline: none; 
      border-color: var(--addon-color); 
    }
    .form-textarea { resize: vertical; min-height: 80px; }

    /* Botones */
    .btn {
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: var(--addon-color);
      color: white;
    }
    .btn-primary:hover { background: var(--addon-light); }
    .btn-secondary {
      background: var(--cream-dark);
      color: var(--text);
    }
    .btn-secondary:hover { background: #E8DFD6; }
    .btn-danger {
      background: var(--error);
      color: white;
    }
    .btn-danger:hover { opacity: 0.9; }

    /* Loading */
    .loading { text-align: center; padding: 60px; color: var(--text-muted); }
    .hidden { display: none !important; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text);
      color: var(--white);
      padding: 14px 24px;
      border-radius: var(--radius-md);
      font-weight: 600;
      z-index: 1001;
      opacity: 0;
      transition: all 0.3s;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    /* Responsive */
    @media (max-width: 768px) {
      .header { padding: 12px 16px; }
      .header-title { font-size: 1.1rem; }
      .main { padding: 16px; }
      .stats-row { gap: 10px; }
      .stat-card { padding: 12px 16px; }
      .filtros-bar { flex-direction: column; align-items: stretch; }
    }

    .btn-pdf {
      display: inline-flex; align-items: center; gap: 6px;
      padding: 8px 14px; background: white; color: #5C7D5F;
      border: 2px solid #7A9E7E; border-radius: 8px;
      font-family: 'Nunito', sans-serif; font-size: 0.82rem; font-weight: 600;
      cursor: pointer; transition: all 0.2s; text-decoration: none;
    }
    .btn-pdf:hover { background: #7A9E7E; color: white; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">

      <div>

      <!-- Tabla de instalaciones -->

      <div id="empty-state" class="empty-state hidden">

  <!-- Bot√≥n a√±adir -->
  <button class="btn-add" id="btn-add" onclick="abrirModalNuevo()">+</button>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-instalacion">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-titulo">‚öôÔ∏è Nueva instalaci√≥n</span>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-instalacion">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Tipo *</label>
            <select class="form-select" id="inst-tipo" required>
              <option value="">Seleccionar tipo</option>

              <option value="gas">üîµ Gas</option>
              <option value="saneamiento">üöø Saneamiento</option>

              <option value="solar">‚òÄÔ∏è Solar / Renovables</option>

              <option value="ascensor">üõó Ascensor</option>

          </div>

          <div class="form-group">
            <label class="form-label">Elemento *</label>
            <input type="text" class="form-input" id="inst-elemento" placeholder="Ej: Cuadro el√©ctrico principal, Caldera, Router..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Ubicaci√≥n *</label>
            <input type="text" class="form-input" id="inst-ubicacion" placeholder="Ej: Cuarto de instalaciones, Cocina, S√≥tano..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Caracter√≠sticas</label>
            <textarea class="form-textarea" id="inst-caracteristicas" rows="3" placeholder="Marca, modelo, potencia, capacidad, a√±o instalaci√≥n..."></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Notas</label>
            <textarea class="form-textarea" id="inst-notas" rows="3" placeholder="Observaciones, instrucciones, contacto SAT..."></textarea>

        <div class="modal-footer">

  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <!-- Sistema de permisos CVEB para externos -->
  <script src="permisos-externos.js"></script>

  <script>
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let instalacionesData = [];
    let instalacionEditando = null;

    // ===== CONFIGURACI√ìN POR ORIGEN =====
    const configPorOrigen = {
      mayordomo: {
        back: (id) => `mayordomo.html?bien=${id}`,
        color: '--mayordomo', light: '--mayordomo-light', muted: '--mayordomo-muted',
        tipoIcons: {
          electricidad: '‚ö°', fontaneria: 'üö∞', calefaccion: 'üî•', climatizacion: '‚ùÑÔ∏è',
          gas: 'üîµ', saneamiento: 'üöø', telecomunicaciones: 'üì°', seguridad: 'üîí',
          solar: '‚òÄÔ∏è', riego: 'üíß', piscina: 'üèä', ascensor: 'üõó',
          electrodomesticos: 'üîå', contraIncendios: 'üßØ', otro: 'üì¶'
        },
        tipoNombres: {
          electricidad: 'Electricidad', fontaneria: 'Fontaner√≠a', calefaccion: 'Calefacci√≥n',
          climatizacion: 'Climatizaci√≥n', gas: 'Gas', saneamiento: 'Saneamiento',
          telecomunicaciones: 'Telecomunicaciones', seguridad: 'Seguridad', solar: 'Solar',
          riego: 'Riego', piscina: 'Piscina', ascensor: 'Ascensor',
          electrodomesticos: 'Electrodom√©sticos', contraIncendios: 'Contra incendios', otro: 'Otro'
        }
      },
      gerente: {
        back: (id) => `gerente.html?bien=${id}`,
        color: '--gerente', light: '--gerente-light', muted: '--gerente-muted',
        // Gerente usa los mismos tipos que Mayordomo
        tipoIcons: null, tipoNombres: null
      },
      capataz: {
        back: (id) => `capataz.html?bien=${id}`,
        color: '--capataz', light: '--capataz-light', muted: '--capataz-muted',
        tipoIcons: {
          pozo: 'üíß', nave: 'üèóÔ∏è', vallado: 'üî≤', caseta: 'üèöÔ∏è',
          silo: 'üèõÔ∏è', riego: 'üöø', electrico: '‚ö°', camino: 'üõ§Ô∏è',
          era: 'üåæ', abrevadero: 'üêÑ', deposito: 'üõ¢Ô∏è', balsa: 'üí¶',
          corral: 'üêë', invernadero: 'üåø', secadero: '‚òÄÔ∏è', bascula: '‚öñÔ∏è',
          otro: 'üì¶'
        },
        tipoNombres: {
          pozo: 'Pozo / Sondeo', nave: 'Nave / Almac√©n', vallado: 'Vallado / Cerca',
          caseta: 'Caseta / Refugio', silo: 'Silo', riego: 'Riego / Goteo',
          electrico: 'Inst. El√©ctrica', camino: 'Camino / Pista',
          era: 'Era / Explanada', abrevadero: 'Abrevadero / Bebedero',
          deposito: 'Dep√≥sito / Tanque', balsa: 'Balsa de agua',
          corral: 'Corral / Aprisco', invernadero: 'Invernadero / T√∫nel',
          secadero: 'Secadero / Tendal', bascula: 'B√°scula', otro: 'Otro'
        }
      }
    };

    // Obtener par√°metros URL
    const params = new URLSearchParams(window.location.search);
    bienId = params.get('id');
    const origen = params.get('origen') || 'mayordomo';
    const cfg = configPorOrigen[origen] || configPorOrigen.mayordomo;

    // Si gerente no tiene tipos propios, usa los de mayordomo
    const tipoIcons = cfg.tipoIcons || configPorOrigen.mayordomo.tipoIcons;
    const tipoNombres = cfg.tipoNombres || configPorOrigen.mayordomo.tipoNombres;

    // Aplicar colores din√°micos
    const root = document.documentElement;
    root.style.setProperty('--addon-color', `var(${cfg.color})`);
    root.style.setProperty('--addon-light', `var(${cfg.light})`);
    root.style.setProperty('--addon-muted', `var(${cfg.muted})`);

    // Actualizar opciones del select del modal seg√∫n origen
    function generarOpcionesTipo() {
      return Object.entries(tipoIcons).map(([key, icon]) => 
        `<option value="${key}">${icon} ${tipoNombres[key] || key}</option>`
      ).join('');
    }
    document.getElementById('inst-tipo').innerHTML = 
      '<option value="">Seleccionar tipo</option>' + generarOpcionesTipo();

    // Placeholders adaptados al origen
    if (origen === 'capataz') {
      document.getElementById('inst-elemento').placeholder = 'Ej: Pozo principal, Nave norte, Vallado perimetral...';
      document.getElementById('inst-ubicacion').placeholder = 'Ej: Parcela 5, Junto al camino, Entrada finca...';
      document.getElementById('inst-caracteristicas').placeholder = 'Profundidad, capacidad, material, a√±o construcci√≥n...';
      document.getElementById('inst-notas').placeholder = 'Observaciones, estado, mantenimiento pendiente...';
    }

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'cgi.html';
    }

    // Configurar bot√≥n volver
    document.getElementById('btn-volver').href = cfg.back(bienId);

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      // Verificar permisos de externo
      await PermisosExt.init(db, user, bienId);
      
      await cargarDatos();
      
      // Aplicar permisos CVEB si es externo
      if (PermisosExt.esExterno) {
        if (!PermisosExt.puede('instalaciones', 'v')) {
          document.getElementById('content').innerHTML = '<div class="empty-state"><div class="empty-icon">üîí</div><div class="empty-titulo">Sin acceso</div><p class="empty-texto">No tienes permisos para ver instalaciones.</p></div>';
          document.getElementById('btn-add').classList.add('hidden');
          return;
        }
        if (!PermisosExt.puede('instalaciones', 'c')) {
          document.getElementById('btn-add').classList.add('hidden');
        }
      }
    });

    async function cargarDatos() {
      try {
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'cgi.html';
          return;
        }
        bienData = bienDoc.data();
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';

        const instSnap = await db.collection('bienes').doc(bienId)
          .collection('instalaciones')
          .orderBy('tipo')
          .get();
        instalacionesData = instSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        actualizarFiltros();
        renderInstalaciones();
        actualizarStats();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

      } catch (error) {
        console.error('Error cargando datos:', error);
        alert('Error al cargar los datos');
      }
    }

    function actualizarFiltros() {
      const selectTipo = document.getElementById('filtro-tipo');
      let optionsTipo = '<option value="">Todos los tipos</option>';
      Object.keys(tipoIcons).forEach(tipo => {
        const icon = tipoIcons[tipo];
        const nombre = tipoNombres[tipo] || tipo;
        optionsTipo += `<option value="${tipo}">${icon} ${nombre}</option>`;
      });
      selectTipo.innerHTML = optionsTipo;
    }

    function aplicarFiltros() {
      renderInstalaciones();
    }

    function renderInstalaciones() {
      const tbody = document.getElementById('tbody-instalaciones');
      const tabla = document.getElementById('tabla-instalaciones');
      const emptyState = document.getElementById('empty-state');
      const filtroTipo = document.getElementById('filtro-tipo').value;

      let instFiltradas = instalacionesData;
      if (filtroTipo) {
        instFiltradas = instFiltradas.filter(i => i.tipo === filtroTipo);
      }

      if (instFiltradas.length === 0) {
        tabla.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      }

      tabla.classList.remove('hidden');
      emptyState.classList.add('hidden');

      tbody.innerHTML = instFiltradas.map(inst => {
        const icon = tipoIcons[inst.tipo] || 'üì¶';
        const tipoNombre = tipoNombres[inst.tipo] || inst.tipo || 'Sin tipo';
        const notas = inst.notas || inst.caracteristicas || '';
        const notasCortas = notas.length > 50 ? notas.substring(0, 50) + '...' : notas;
        
        return `
          <tr onclick="editarInstalacion('${inst.id}')">
            <td class="tabla-icono">${icon}</td>
            <td class="tabla-elemento">${inst.elemento || 'Sin nombre'}</td>
            <td><span class="tabla-tipo">${icon} ${tipoNombre}</span></td>
            <td>${inst.ubicacion || '-'}</td>
            <td class="tabla-notas" title="${notas}">${notasCortas || '-'}</td>
          </tr>
        `;
      }).join('');
    }

    function actualizarStats() {
      document.getElementById('stat-total').textContent = instalacionesData.length;
      const tipos = new Set(instalacionesData.map(i => i.tipo).filter(Boolean));
      document.getElementById('stat-tipos').textContent = tipos.size;
      const conNotas = instalacionesData.filter(i => i.notas || i.caracteristicas).length;
      document.getElementById('stat-docs').textContent = conNotas;
    }

    // Modal
    function abrirModalNuevo() {
      instalacionEditando = null;
      document.getElementById('modal-titulo').textContent = '‚öôÔ∏è Nueva instalaci√≥n';
      document.getElementById('form-instalacion').reset();
      document.getElementById('btn-eliminar').style.display = 'none';
      document.getElementById('modal-instalacion').classList.add('active');
    }

    function editarInstalacion(instId) {
      const inst = instalacionesData.find(i => i.id === instId);
      if (!inst) return;

      if (PermisosExt.esExterno && !PermisosExt.puede('instalaciones', 'e')) {
        showToast('Solo lectura', 'error');
        return;
      }

      instalacionEditando = inst;
      document.getElementById('modal-titulo').textContent = '‚úèÔ∏è Editar instalaci√≥n';
      document.getElementById('inst-tipo').value = inst.tipo || '';
      document.getElementById('inst-elemento').value = inst.elemento || '';
      document.getElementById('inst-ubicacion').value = inst.ubicacion || '';
      document.getElementById('inst-caracteristicas').value = inst.caracteristicas || '';
      document.getElementById('inst-notas').value = inst.notas || '';
      
      const puedeEliminar = !PermisosExt.esExterno || PermisosExt.puede('instalaciones', 'b');
      document.getElementById('btn-eliminar').style.display = puedeEliminar ? 'block' : 'none';
      
      document.getElementById('modal-instalacion').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-instalacion').classList.remove('active');
      instalacionEditando = null;
    }

    // Guardar instalaci√≥n
    document.getElementById('form-instalacion').addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = {
        tipo: document.getElementById('inst-tipo').value,
        elemento: document.getElementById('inst-elemento').value.trim(),
        ubicacion: document.getElementById('inst-ubicacion').value.trim(),
        caracteristicas: document.getElementById('inst-caracteristicas').value.trim(),
        notas: document.getElementById('inst-notas').value.trim(),
        origen: origen,
        actualizadoPor: currentUser.uid,
        fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (instalacionEditando) {
          await db.collection('bienes').doc(bienId)
            .collection('instalaciones').doc(instalacionEditando.id)
            .update(datos);
          showToast('‚úÖ Instalaci√≥n actualizada', 'success');
        } else {
          datos.creadoPor = currentUser.uid;
          datos.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('bienes').doc(bienId)
            .collection('instalaciones').add(datos);
          showToast('‚úÖ Instalaci√≥n creada', 'success');
        }

        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        showToast('‚ùå Error al guardar', 'error');
      }
    });

    async function eliminarInstalacion() {
      if (!instalacionEditando) return;
      if (!confirm('¬øEliminar esta instalaci√≥n?')) return;

      try {
        await db.collection('bienes').doc(bienId)
          .collection('instalaciones').doc(instalacionEditando.id)
          .delete();
        showToast('üóëÔ∏è Instalaci√≥n eliminada', 'success');
        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
        showToast('‚ùå Error al eliminar', 'error');
      }
    }

    function showToast(message, type = '') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // ========== PDF DESCARGA DIRECTA ==========
    function generarPDF() {
      const bienNombre = document.getElementById('bien-nombre')?.textContent || 'Bien';
      const filtroTipo = document.getElementById('filtro-tipo')?.value || '';
      let items = instalacionesData;
      if (filtroTipo) items = items.filter(i => i.tipo === filtroTipo);
      
      let filas = items.map(inst => {
        const icon = tipoIcons[inst.tipo] || 'üì¶';
        const nombre = tipoNombres[inst.tipo] || inst.tipo || 'Sin tipo';
        return `<tr>
          <td style="padding:8px;border-bottom:1px solid #eee;">${icon} ${inst.elemento || 'Sin nombre'}</td>
          <td style="padding:8px;border-bottom:1px solid #eee;">${nombre}</td>
          <td style="padding:8px;border-bottom:1px solid #eee;">${inst.ubicacion || '-'}</td>
          <td style="padding:8px;border-bottom:1px solid #eee;font-size:11px;">${inst.notas || inst.caracteristicas || '-'}</td>
        </tr>`;
      }).join('');
      
      const div = document.createElement('div');
      div.innerHTML = `
        <div style="font-family:Helvetica,Arial,sans-serif;padding:10px;color:#333;">
          <div style="text-align:center;margin-bottom:20px;">
            <h2 style="margin:0;color:${cfg.color};">üèóÔ∏è Instalaciones</h2>
            <p style="margin:4px 0;color:#888;">${bienNombre}${filtroTipo ? ' ¬∑ Tipo: ' + (tipoNombres[filtroTipo] || filtroTipo) : ''}</p>
            <p style="margin:2px 0;font-size:11px;color:#aaa;">${new Date().toLocaleDateString('es-ES')}</p>
          </div>
          <p style="text-align:center;margin-bottom:16px;font-size:13px;">Total: <b>${items.length}</b> elementos</p>
          <table style="width:100%;border-collapse:collapse;font-size:12px;">
            <thead>
              <tr style="background:${cfg.color};color:white;">
                <th style="padding:8px;text-align:left;">Elemento</th>
                <th style="padding:8px;text-align:left;">Tipo</th>
                <th style="padding:8px;text-align:left;">Ubicaci√≥n</th>
                <th style="padding:8px;text-align:left;">Notas</th>
              </tr>
            </thead>
            <tbody>${filas || '<tr><td colspan="4" style="padding:20px;text-align:center;">Sin datos</td></tr>'}</tbody>
          </table>
          <div style="text-align:center;margin-top:30px;font-size:10px;color:#bbb;">FAMILYNK ¬∑ Instalaciones</div>
        </div>
      `;
      
      html2pdf().set({
        margin: [10, 10, 15, 10],
        filename: 'instalaciones-' + bienNombre.replace(/[^a-zA-Z0-9]/g, '_') + '.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(div).save();
    }
  </script>
</body>
