<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Instalaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--cream);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: var(--text-light);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: var(--cream-dark); }

    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-subtitle {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-primary { background: var(--sage); color: white; }
    .btn-primary:hover { background: var(--sage-dark); }
    .btn-secondary { background: var(--cream); color: var(--text); }
    .btn-secondary:hover { background: var(--cream-dark); }
    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

    .main { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* Filtros por tipo */
    .filtros {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .filtro-btn {
      padding: 8px 16px;
      border-radius: var(--radius-full);
      border: 2px solid var(--cream-dark);
      background: var(--white);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filtro-btn:hover { border-color: var(--sage); }
    .filtro-btn.active { background: var(--sage); color: white; border-color: var(--sage); }

    /* Grid de instalaciones */
    .instalaciones-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .instalacion-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s;
      cursor: pointer;
    }

    .instalacion-card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-2px);
    }

    .instalacion-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid var(--cream-dark);
    }

    .instalacion-icono {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
    }

    .instalacion-icono.saneamiento { background: #E3F2FD; }
    .instalacion-icono.electricidad { background: #FFF3E0; }
    .instalacion-icono.riego { background: #E0F7FA; }
    .instalacion-icono.climatizacion { background: #F3E5F5; }
    .instalacion-icono.fontaneria { background: #E8F5E9; }
    .instalacion-icono.otro { background: var(--cream-dark); }

    .instalacion-info { flex: 1; }
    .instalacion-tipo {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }
    .instalacion-desc {
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 2px;
    }

    .instalacion-body {
      padding: 16px;
    }

    .instalacion-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .instalacion-row:last-child { margin-bottom: 0; }
    .instalacion-row-icon { color: var(--text-muted); }
    .instalacion-row-label { color: var(--text-muted); min-width: 70px; }
    .instalacion-row-value { color: var(--text); flex: 1; }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 24px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      background: var(--cream-dark);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2rem;
    }

    .empty-state-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text);
      margin-bottom: 8px;
    }

    .empty-state-text {
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--cream);
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-body { padding: 24px; }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--sage);
    }

    .form-textarea { resize: vertical; min-height: 80px; }

    /* Stats */
    .stats-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-chip {
      background: var(--white);
      padding: 8px 16px;
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: var(--shadow-soft);
    }

    .stat-chip-count { color: var(--sage-dark); }

    /* Loading */
    .loading {
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div>
        <div class="header-title">üèóÔ∏è Instalaciones</div>
        <div class="header-subtitle" id="bien-nombre">Cargando...</div>
      </div>
    </div>
    <button class="btn btn-primary" onclick="abrirModal()">+ Nueva instalaci√≥n</button>
  </header>

  <main class="main">
    <div class="stats-bar" id="stats-bar">
      <div class="stat-chip">
        <span>üìä</span>
        <span>Total: <span class="stat-chip-count" id="stat-total">0</span></span>
      </div>
    </div>

    <div class="filtros" id="filtros">
      <button class="filtro-btn active" data-tipo="todos" onclick="filtrar('todos')">Todos</button>
      <button class="filtro-btn" data-tipo="saneamiento" onclick="filtrar('saneamiento')">üöø Saneamiento</button>
      <button class="filtro-btn" data-tipo="electricidad" onclick="filtrar('electricidad')">‚ö° Electricidad</button>
      <button class="filtro-btn" data-tipo="riego" onclick="filtrar('riego')">üíß Riego</button>
      <button class="filtro-btn" data-tipo="climatizacion" onclick="filtrar('climatizacion')">‚ùÑÔ∏è Climatizaci√≥n</button>
      <button class="filtro-btn" data-tipo="fontaneria" onclick="filtrar('fontaneria')">üîß Fontaner√≠a</button>
      <button class="filtro-btn" data-tipo="otro" onclick="filtrar('otro')">üì¶ Otro</button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="instalaciones-grid hidden" id="instalaciones-grid"></div>

    <div class="empty-state hidden" id="empty-state">
      <div class="empty-state-icon">üèóÔ∏è</div>
      <div class="empty-state-title">Sin instalaciones registradas</div>
      <p class="empty-state-text">A√±ade instalaciones como saneamiento, electricidad, riego, etc.</p>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva instalaci√≥n</button>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">üèóÔ∏è Nueva instalaci√≥n</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-instalacion" onsubmit="guardar(event)">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Tipo *</label>
            <select class="form-select" id="inst-tipo" required>
              <option value="">Seleccionar...</option>
              <option value="saneamiento">üöø Saneamiento</option>
              <option value="electricidad">‚ö° Electricidad</option>
              <option value="riego">üíß Riego</option>
              <option value="climatizacion">‚ùÑÔ∏è Climatizaci√≥n</option>
              <option value="fontaneria">üîß Fontaner√≠a</option>
              <option value="otro">üì¶ Otro</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Descripci√≥n *</label>
            <input type="text" class="form-input" id="inst-descripcion" placeholder="Ej: Cuadro el√©ctrico principal, Pozo de riego norte..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Ubicaci√≥n</label>
            <input type="text" class="form-input" id="inst-ubicacion" placeholder="Ej: Garaje planta -1, Nave sur...">
          </div>

          <div class="form-group">
            <label class="form-label">Notas</label>
            <textarea class="form-textarea" id="inst-notas" placeholder="Observaciones, revisiones, contactos de servicio t√©cnico..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminar()">üóëÔ∏è Eliminar</button>
          <div style="display:flex;gap:12px;">
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();

    let bienId = null;
    let bienData = null;
    let instalacionesData = [];
    let editandoId = null;
    let filtroActual = 'todos';

    const iconosPorTipo = {
      saneamiento: 'üöø',
      electricidad: '‚ö°',
      riego: 'üíß',
      climatizacion: '‚ùÑÔ∏è',
      fontaneria: 'üîß',
      otro: 'üì¶'
    };

    const nombresPorTipo = {
      saneamiento: 'Saneamiento',
      electricidad: 'Electricidad',
      riego: 'Riego',
      climatizacion: 'Climatizaci√≥n',
      fontaneria: 'Fontaner√≠a',
      otro: 'Otro'
    };

    // Obtener bienId de URL
    const params = new URLSearchParams(window.location.search);
    bienId = params.get('bien') || params.get('id');
    const origen = params.get('origen') || 'bien';

    document.getElementById('btn-volver').href = origen === 'bien' ? `bien.html?id=${bienId}` : 'lo-comun.html';

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      if (!bienId) {
        alert('No se especific√≥ el bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      await cargarBien();
      await cargarInstalaciones();
    });

    async function cargarBien() {
      try {
        const doc = await db.collection('bienes').doc(bienId).get();
        if (!doc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'lo-comun.html';
          return;
        }
        bienData = { id: doc.id, ...doc.data() };
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';
      } catch (error) {
        console.error('Error cargando bien:', error);
      }
    }

    async function cargarInstalaciones() {
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('instalaciones-grid').classList.add('hidden');
      document.getElementById('empty-state').classList.add('hidden');

      try {
        const snapshot = await db.collection('bienes').doc(bienId)
          .collection('instalaciones')
          .orderBy('fechaCreacion', 'desc')
          .get();

        instalacionesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderInstalaciones();
      } catch (error) {
        console.error('Error cargando instalaciones:', error);
      }

      document.getElementById('loading').classList.add('hidden');
    }

    function renderInstalaciones() {
      const grid = document.getElementById('instalaciones-grid');
      const empty = document.getElementById('empty-state');

      // Filtrar
      let filtradas = instalacionesData;
      if (filtroActual !== 'todos') {
        filtradas = instalacionesData.filter(i => i.tipo === filtroActual);
      }

      // Stats
      document.getElementById('stat-total').textContent = instalacionesData.length;

      if (filtradas.length === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      grid.classList.remove('hidden');

      grid.innerHTML = filtradas.map(inst => `
        <div class="instalacion-card" onclick="editar('${inst.id}')">
          <div class="instalacion-header">
            <div class="instalacion-icono ${inst.tipo}">${iconosPorTipo[inst.tipo] || 'üì¶'}</div>
            <div class="instalacion-info">
              <div class="instalacion-tipo">${nombresPorTipo[inst.tipo] || 'Otro'}</div>
              <div class="instalacion-desc">${inst.descripcion || 'Sin descripci√≥n'}</div>
            </div>
          </div>
          <div class="instalacion-body">
            ${inst.ubicacion ? `
              <div class="instalacion-row">
                <span class="instalacion-row-icon">üìç</span>
                <span class="instalacion-row-label">Ubicaci√≥n:</span>
                <span class="instalacion-row-value">${inst.ubicacion}</span>
              </div>
            ` : ''}
            ${inst.notas ? `
              <div class="instalacion-row">
                <span class="instalacion-row-icon">üìù</span>
                <span class="instalacion-row-label">Notas:</span>
                <span class="instalacion-row-value">${inst.notas}</span>
              </div>
            ` : ''}
            ${!inst.ubicacion && !inst.notas ? `
              <div style="color:var(--text-muted);font-size:0.85rem;font-style:italic;">Sin detalles adicionales</div>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function filtrar(tipo) {
      filtroActual = tipo;
      document.querySelectorAll('.filtro-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tipo === tipo);
      });
      renderInstalaciones();
    }

    function abrirModal() {
      editandoId = null;
      document.getElementById('modal-title').textContent = 'üèóÔ∏è Nueva instalaci√≥n';
      document.getElementById('form-instalacion').reset();
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function editar(id) {
      const inst = instalacionesData.find(i => i.id === id);
      if (!inst) return;

      editandoId = id;
      document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar instalaci√≥n';
      document.getElementById('inst-tipo').value = inst.tipo || '';
      document.getElementById('inst-descripcion').value = inst.descripcion || '';
      document.getElementById('inst-ubicacion').value = inst.ubicacion || '';
      document.getElementById('inst-notas').value = inst.notas || '';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }

    async function guardar(e) {
      e.preventDefault();

      const data = {
        tipo: document.getElementById('inst-tipo').value,
        descripcion: document.getElementById('inst-descripcion').value.trim(),
        ubicacion: document.getElementById('inst-ubicacion').value.trim(),
        notas: document.getElementById('inst-notas').value.trim(),
        fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (editandoId) {
          await db.collection('bienes').doc(bienId)
            .collection('instalaciones').doc(editandoId)
            .update(data);
        } else {
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = auth.currentUser.uid;
          await db.collection('bienes').doc(bienId)
            .collection('instalaciones')
            .add(data);
        }

        cerrarModal();
        await cargarInstalaciones();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar: ' + error.message);
      }
    }

    async function eliminar() {
      if (!editandoId) return;
      if (!confirm('¬øEliminar esta instalaci√≥n?')) return;

      try {
        await db.collection('bienes').doc(bienId)
          .collection('instalaciones').doc(editandoId)
          .delete();

        cerrarModal();
        await cargarInstalaciones();
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar: ' + error.message);
      }
    }

    // Cerrar modal al hacer clic fuera
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') cerrarModal();
    });
  </script>
</body>
</html>
