<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Parcelas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --capataz: #6B8E23;
      --capataz-light: #8FBC3C;
      --capataz-muted: rgba(107, 142, 35, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--capataz) 0%, var(--capataz-light) 100%);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-title h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .header-actions { display: flex; gap: 8px; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--white);
      color: var(--capataz);
    }

    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }

    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

    .main { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* Stats */
    .stats-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--white);
      padding: 16px 24px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-soft);
      text-align: center;
      min-width: 120px;
    }

    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--capataz);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Table */
    .table-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .table-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .table-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--cream);
    }

    th {
      padding: 12px 16px;
      text-align: left;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    td {
      padding: 14px 16px;
      border-bottom: 1px solid var(--cream-dark);
      font-size: 0.9rem;
    }

    tr:last-child td { border-bottom: none; }

    tr:hover { background: var(--cream); cursor: pointer; }

    .td-numero {
      font-weight: 700;
      color: var(--capataz);
    }

    .td-nombre {
      font-weight: 600;
    }

    .td-superficie {
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .badge-aprovechamiento {
      background: var(--capataz-muted);
      color: var(--capataz);
    }

    .badge-cultivo {
      background: var(--terracotta-muted);
      color: var(--terracotta);
    }

    .td-nota {
      color: var(--text-muted);
      font-size: 0.8rem;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-icon { font-size: 3rem; margin-bottom: 12px; opacity: 0.5; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
      line-height: 1;
    }

    .modal-close:hover { color: var(--text); }

    .modal-body { padding: 20px; }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .form-group { margin-bottom: 16px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--capataz);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--capataz); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .form-row, .form-row-3 { grid-template-columns: 1fr; }
      .stats-bar { flex-direction: column; }
      .stat-card { min-width: 100%; }
      th, td { padding: 10px 12px; font-size: 0.8rem; }
      .table-responsive { overflow-x: auto; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <span>üó∫Ô∏è</span>
        <h1>Parcelas</h1>
      </div>
    </div>
    <div class="header-actions">
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva parcela</button>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <div class="stats-bar">
        <div class="stat-card">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Parcelas</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-superficie">0</div>
          <div class="stat-label">Hect√°reas totales</div>
        </div>
      </div>

      <div class="table-container">
        <div class="table-header">
          <div class="table-title">üó∫Ô∏è Listado de parcelas</div>
        </div>
        
        <div class="table-responsive">
          <table id="tabla-parcelas">
            <thead>
              <tr>
                <th>N¬∫</th>
                <th>Finca</th>
                <th>Nombre</th>
                <th>Superficie</th>
                <th>Aprovechamiento</th>
                <th>Cultivo</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody id="tbody-parcelas"></tbody>
          </table>
        </div>

        <div id="empty-state" class="empty-state hidden">
          <div class="empty-icon">üó∫Ô∏è</div>
          <p>No hay parcelas registradas</p>
          <button class="btn btn-primary" style="margin-top:16px;" onclick="abrirModal()">+ A√±adir primera parcela</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Nueva/Editar Parcela -->
  <div class="modal-overlay" id="modal-parcela">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">üó∫Ô∏è Nueva parcela</span>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="parcela-id">
        
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Finca *</label>
            <input type="text" class="form-input" id="parcela-finca" placeholder="Nombre de la finca">
          </div>
          <div class="form-group">
            <label class="form-label">N¬∫ Parcela *</label>
            <input type="text" class="form-input" id="parcela-numero" placeholder="Ej: 45, 45-A">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Nombre de la parcela</label>
          <input type="text" class="form-input" id="parcela-nombre" placeholder="Nombre descriptivo (opcional)">
        </div>

        <div class="form-row-3">
          <div class="form-group">
            <label class="form-label">Superficie (ha) *</label>
            <input type="number" step="0.01" class="form-input" id="parcela-superficie" placeholder="0.00">
          </div>
          <div class="form-group">
            <label class="form-label">Aprovechamiento</label>
            <select class="form-select" id="parcela-aprovechamiento">
              <option value="">‚Äî Seleccionar ‚Äî</option>
              <option value="secano">üåæ Secano</option>
              <option value="regadio">üíß Regad√≠o</option>
              <option value="pastos">üêÑ Pastos</option>
              <option value="forestal">üå≤ Forestal</option>
              <option value="monte-bajo">üåø Monte bajo</option>
              <option value="erial">üèúÔ∏è Erial</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Cultivo</label>
            <select class="form-select" id="parcela-cultivo">
              <option value="">‚Äî Seleccionar ‚Äî</option>
              <option value="olivar">ü´í Olivar</option>
              <option value="vinedo">üçá Vi√±edo</option>
              <option value="frutal">üçä Frutal</option>
              <option value="cereal">üåæ Cereal</option>
              <option value="huerta">ü•¨ Huerta</option>
              <option value="otro">üì¶ Otro</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Nota</label>
          <textarea class="form-textarea" id="parcela-nota" rows="2" placeholder="Observaciones..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarParcela()">üóëÔ∏è Eliminar</button>
        <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarParcela()" style="background:var(--capataz);color:white;">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let bienId = null;
    let parcelas = [];
    let editingId = null;

    const aprovechamientoLabels = {
      'secano': 'üåæ Secano',
      'regadio': 'üíß Regad√≠o',
      'pastos': 'üêÑ Pastos',
      'forestal': 'üå≤ Forestal',
      'monte-bajo': 'üåø Monte bajo',
      'erial': 'üèúÔ∏è Erial'
    };

    const cultivoLabels = {
      'olivar': 'ü´í Olivar',
      'vinedo': 'üçá Vi√±edo',
      'frutal': 'üçä Frutal',
      'cereal': 'üåæ Cereal',
      'huerta': 'ü•¨ Huerta',
      'otro': 'üì¶ Otro'
    };

    // Obtener bienId de URL
    const urlParams = new URLSearchParams(window.location.search);
    bienId = urlParams.get('bien');

    if (!bienId) {
      alert('Error: No se especific√≥ el bien');
      window.location.href = 'lo-comun.html';
    }

    // Configurar bot√≥n volver
    document.getElementById('btn-volver').href = `bien.html?id=${bienId}`;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      await cargarParcelas();
    });

    async function cargarParcelas() {
      try {
        const snap = await db.collection('bienes').doc(bienId)
          .collection('parcelas')
          .orderBy('finca')
          .orderBy('numero')
          .get();

        parcelas = snap.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));

        renderParcelas();
        renderStats();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch (error) {
        console.error('Error cargando parcelas:', error);
        alert('Error al cargar parcelas');
      }
    }

    function renderParcelas() {
      const tbody = document.getElementById('tbody-parcelas');
      const empty = document.getElementById('empty-state');
      const tabla = document.getElementById('tabla-parcelas');

      if (parcelas.length === 0) {
        tabla.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      tabla.classList.remove('hidden');
      empty.classList.add('hidden');

      tbody.innerHTML = parcelas.map(p => `
        <tr onclick="editarParcela('${p.id}')">
          <td class="td-numero">${p.numero || '-'}</td>
          <td>${p.finca || '-'}</td>
          <td class="td-nombre">${p.nombre || '-'}</td>
          <td class="td-superficie">${p.superficie ? p.superficie.toFixed(2) + ' ha' : '-'}</td>
          <td>${p.aprovechamiento ? `<span class="badge badge-aprovechamiento">${aprovechamientoLabels[p.aprovechamiento] || p.aprovechamiento}</span>` : '-'}</td>
          <td>${p.cultivo ? `<span class="badge badge-cultivo">${cultivoLabels[p.cultivo] || p.cultivo}</span>` : '-'}</td>
          <td class="td-nota" title="${p.nota || ''}">${p.nota || '-'}</td>
        </tr>
      `).join('');
    }

    function renderStats() {
      document.getElementById('stat-total').textContent = parcelas.length;
      
      const totalSuperficie = parcelas.reduce((sum, p) => sum + (p.superficie || 0), 0);
      document.getElementById('stat-superficie').textContent = totalSuperficie.toFixed(2);
    }

    function abrirModal() {
      editingId = null;
      document.getElementById('parcela-id').value = '';
      document.getElementById('parcela-finca').value = '';
      document.getElementById('parcela-numero').value = '';
      document.getElementById('parcela-nombre').value = '';
      document.getElementById('parcela-superficie').value = '';
      document.getElementById('parcela-aprovechamiento').value = '';
      document.getElementById('parcela-cultivo').value = '';
      document.getElementById('parcela-nota').value = '';
      document.getElementById('btn-eliminar').classList.add('hidden');
      document.getElementById('modal-title').textContent = 'üó∫Ô∏è Nueva parcela';
      document.getElementById('modal-parcela').classList.add('active');
    }

    function editarParcela(id) {
      const parcela = parcelas.find(p => p.id === id);
      if (!parcela) return;

      editingId = id;
      document.getElementById('parcela-id').value = id;
      document.getElementById('parcela-finca').value = parcela.finca || '';
      document.getElementById('parcela-numero').value = parcela.numero || '';
      document.getElementById('parcela-nombre').value = parcela.nombre || '';
      document.getElementById('parcela-superficie').value = parcela.superficie || '';
      document.getElementById('parcela-aprovechamiento').value = parcela.aprovechamiento || '';
      document.getElementById('parcela-cultivo').value = parcela.cultivo || '';
      document.getElementById('parcela-nota').value = parcela.nota || '';
      document.getElementById('btn-eliminar').classList.remove('hidden');
      document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar parcela';
      document.getElementById('modal-parcela').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-parcela').classList.remove('active');
    }

    async function guardarParcela() {
      const finca = document.getElementById('parcela-finca').value.trim();
      const numero = document.getElementById('parcela-numero').value.trim();
      const superficie = parseFloat(document.getElementById('parcela-superficie').value);

      if (!finca || !numero) {
        alert('Finca y N¬∫ son obligatorios');
        return;
      }

      if (isNaN(superficie) || superficie <= 0) {
        alert('Introduce una superficie v√°lida');
        return;
      }

      const data = {
        finca,
        numero,
        nombre: document.getElementById('parcela-nombre').value.trim(),
        superficie,
        aprovechamiento: document.getElementById('parcela-aprovechamiento').value,
        cultivo: document.getElementById('parcela-cultivo').value,
        nota: document.getElementById('parcela-nota').value.trim(),
        actualizadoEn: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (editingId) {
          await db.collection('bienes').doc(bienId).collection('parcelas').doc(editingId).update(data);
        } else {
          data.creadoEn = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          await db.collection('bienes').doc(bienId).collection('parcelas').add(data);
        }

        cerrarModal();
        await cargarParcelas();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    async function eliminarParcela() {
      if (!editingId) return;
      if (!confirm('¬øEliminar esta parcela?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('parcelas').doc(editingId).delete();
        cerrarModal();
        await cargarParcelas();
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar');
      }
    }

    // Cerrar modal con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') cerrarModal();
    });

    // Cerrar modal al hacer clic fuera
    document.getElementById('modal-parcela').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
</body>
</html>
