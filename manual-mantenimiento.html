<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A9E7E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FAMILYNK">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Manual de Mantenimiento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.1);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* Header */
    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--mayordomo);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--mayordomo);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .bien-nombre {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .main { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* Info banner */
    .info-banner {
      background: var(--mayordomo-muted);
      border-left: 4px solid var(--mayordomo);
      padding: 16px 20px;
      border-radius: var(--radius-sm);
      margin-bottom: 24px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    .info-banner strong { color: var(--mayordomo); }

    /* Filtro por zona */
    .filtros-bar {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: var(--shadow-soft);
    }
    .filtro-grupo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filtro-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
    }
    .filtro-select {
      padding: 8px 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9rem;
      background: var(--white);
      cursor: pointer;
    }
    .filtro-select:focus { outline: none; border-color: var(--mayordomo); }

    /* Fichas */
    .fichas-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .ficha-card {
      background: var(--white);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: box-shadow 0.2s;
    }
    .ficha-card:hover { box-shadow: var(--shadow-medium); }

    .ficha-header {
      background: var(--mayordomo);
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .ficha-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .ficha-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .ficha-badges {
      display: flex;
      gap: 8px;
    }
    .ficha-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .ficha-toggle {
      font-size: 1.5rem;
      transition: transform 0.3s;
    }
    .ficha-card.expanded .ficha-toggle { transform: rotate(180deg); }

    .ficha-body {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .ficha-card.expanded .ficha-body {
      padding: 20px;
      max-height: 800px;
    }

    .ficha-meta {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--cream-dark);
      flex-wrap: wrap;
    }
    .ficha-meta-item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .ficha-meta-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .ficha-meta-value {
      font-weight: 600;
      color: var(--mayordomo);
    }

    .ficha-section {
      margin-bottom: 16px;
    }
    .ficha-section-label {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .ficha-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
      min-height: 80px;
      transition: border-color 0.2s;
    }
    .ficha-textarea:focus {
      outline: none;
      border-color: var(--mayordomo);
    }
    .ficha-textarea::placeholder { color: var(--text-muted); }

    .ficha-footer {
      display: flex;
      justify-content: flex-end;
      padding-top: 16px;
      border-top: 1px solid var(--cream-dark);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--white);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-soft);
    }
    .empty-icon { font-size: 4rem; margin-bottom: 16px; }
    .empty-titulo { font-weight: 700; font-size: 1.2rem; color: var(--text-light); margin-bottom: 8px; }
    .empty-texto { color: var(--text-muted); margin-bottom: 20px; }

    /* Botones */
    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: var(--mayordomo);
      color: white;
    }
    .btn-primary:hover { background: var(--mayordomo-light); }
    .btn-secondary {
      background: var(--cream-dark);
      color: var(--text);
    }
    .btn-secondary:hover { background: #E8DFD6; }
    .btn-sm { padding: 8px 16px; font-size: 0.85rem; }

    /* Loading */
    .loading { text-align: center; padding: 60px; color: var(--text-muted); }
    .hidden { display: none !important; }

    /* Guardado indicator */
    .save-indicator {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--success);
      color: white;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-weight: 600;
      box-shadow: var(--shadow-medium);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
      z-index: 100;
    }
    .save-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .header { padding: 12px 16px; }
      .header-title { font-size: 1.1rem; }
      .main { padding: 16px; }
      .ficha-header { flex-direction: column; align-items: flex-start; gap: 10px; }
      .ficha-meta { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" onclick="volver()">‚Üê Volver</a>
      <div class="header-title">
        üìñ Manual de Mantenimiento
        <span class="bien-nombre" id="bien-nombre"></span>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading">Cargando...</div>

    <div id="content" class="hidden">
      <div class="info-banner">
        <strong>üí° Consejo:</strong> Cada ficha se genera autom√°ticamente desde Mantenimiento Programado. 
        Aqu√≠ puedes documentar los detalles: tareas espec√≠ficas, repuestos, herramientas y notas.
      </div>

      <!-- Filtro -->
      <div class="filtros-bar">
        <div class="filtro-grupo">
          <span class="filtro-label">Zona:</span>
          <select class="filtro-select" id="filtro-zona" onchange="aplicarFiltros()">
            <option value="">Todas</option>
          </select>
        </div>
      </div>

      <!-- Fichas -->
      <div class="fichas-grid" id="fichas-grid"></div>
    </div>
  </main>

  <!-- Indicador de guardado -->
  <div class="save-indicator" id="save-indicator">‚úì Guardado</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>

    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let fichasData = [];
    let saveTimeout = null;

    const zonaIcons = {
      general: 'üè†', cocina: 'üç≥', salon: 'üõãÔ∏è', comedor: 'üçΩÔ∏è',
      dormitorio: 'üõèÔ∏è', bano: 'üöø', terraza: 'üåø', garaje: 'üöó',
      piscina: 'üèä', calefaccion: 'üî•', electricidad: '‚ö°',
      fontaneria: 'üö∞', tejado: 'üè†'
    };
    const zonaNombres = {
      general: 'General', cocina: 'Cocina', salon: 'Sal√≥n', comedor: 'Comedor',
      dormitorio: 'Dormitorios', bano: 'Ba√±os', terraza: 'Terraza/Jard√≠n', garaje: 'Garaje',
      piscina: 'Piscina', calefaccion: 'Calefacci√≥n', electricidad: 'Electricidad',
      fontaneria: 'Fontaner√≠a', tejado: 'Tejado/Exterior'
    };
    const frecuenciaNombres = {
      diaria: 'Diaria', semanal: 'Semanal', quincenal: 'Quincenal',
      mensual: 'Mensual', trimestral: 'Trimestral', semestral: 'Semestral', anual: 'Anual'
    };

    // Obtener par√°metros URL
    const params = new URLSearchParams(window.location.search);
    bienId = params.get('id');
    const origen = params.get('origen') || 'mayordomo';

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'cgi.html';
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'cgi.html';
          return;
        }
        bienData = bienDoc.data();
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';

        // Cargar fichas del manual
        const fichasSnap = await db.collection('bienes').doc(bienId)
          .collection('manualMto')
          .get();
        fichasData = fichasSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        actualizarFiltroZonas();
        renderFichas();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

      } catch (error) {
        console.error('Error cargando datos:', error);
        alert('Error al cargar los datos');
      }
    }

    function actualizarFiltroZonas() {
      const select = document.getElementById('filtro-zona');
      const zonasEnUso = [...new Set(fichasData.map(f => f.zona))].filter(Boolean);
      
      let options = '<option value="">Todas</option>';
      zonasEnUso.forEach(zona => {
        const nombre = zonaNombres[zona] || zona;
        const icon = zonaIcons[zona] || 'üè†';
        options += `<option value="${zona}">${icon} ${nombre}</option>`;
      });
      select.innerHTML = options;
    }

    function aplicarFiltros() {
      renderFichas();
    }

    function renderFichas() {
      const container = document.getElementById('fichas-grid');
      const filtroZona = document.getElementById('filtro-zona').value;

      let fichasFiltradas = fichasData;
      if (filtroZona) {
        fichasFiltradas = fichasFiltradas.filter(f => f.zona === filtroZona);
      }

      if (fichasFiltradas.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìñ</div>
            <div class="empty-titulo">Sin fichas de mantenimiento</div>
            <div class="empty-texto">Las fichas se crean autom√°ticamente desde Mantenimiento Programado</div>
            <a href="mant-programado.html?id=${bienId}&origen=manual" class="btn btn-primary">
              Ir a Mant. Programado
            </a>
          </div>
        `;
        return;
      }

      // Ordenar por zona
      fichasFiltradas.sort((a, b) => (a.zona || '').localeCompare(b.zona || ''));

      container.innerHTML = fichasFiltradas.map(f => {
        const zonaIcon = zonaIcons[f.zona] || 'üè†';
        const zonaNombre = zonaNombres[f.zona] || f.zona || 'General';
        const frecNombre = frecuenciaNombres[f.frecuencia] || f.frecuencia || '-';
        const duracion = parseInt(f.duracion) || 30;
        const duracionStr = duracion >= 60 ? `${Math.floor(duracion/60)}h ${duracion%60 ? duracion%60+'m' : ''}` : `${duracion} min`;
        const responsable = f.responsable ? (f.responsable.charAt(0).toUpperCase() + f.responsable.slice(1)) : 'Sin asignar';

        return `
          <div class="ficha-card" id="ficha-${f.id}">
            <div class="ficha-header" onclick="toggleFicha('${f.id}')">
              <div class="ficha-header-info">
                <span class="ficha-titulo">${zonaIcon} ${f.titulo || 'Sin t√≠tulo'}</span>
                <div class="ficha-badges">
                  <span class="ficha-badge">${zonaNombre}</span>
                  <span class="ficha-badge">${frecNombre}</span>
                </div>
              </div>
              <span class="ficha-toggle">‚ñº</span>
            </div>
            <div class="ficha-body">
              <div class="ficha-meta">
                <div class="ficha-meta-item">
                  <span class="ficha-meta-label">Zona</span>
                  <span class="ficha-meta-value">${zonaIcon} ${zonaNombre}</span>
                </div>
                <div class="ficha-meta-item">
                  <span class="ficha-meta-label">Frecuencia</span>
                  <span class="ficha-meta-value">${frecNombre}</span>
                </div>
                <div class="ficha-meta-item">
                  <span class="ficha-meta-label">Duraci√≥n</span>
                  <span class="ficha-meta-value">${duracionStr}</span>
                </div>
                <div class="ficha-meta-item">
                  <span class="ficha-meta-label">Responsable</span>
                  <span class="ficha-meta-value">${responsable}</span>
                </div>
              </div>

              <div class="ficha-section">
                <label class="ficha-section-label">üìã Tareas a realizar</label>
                <textarea class="ficha-textarea" 
                          placeholder="Describe las tareas paso a paso..."
                          data-ficha="${f.id}" 
                          data-campo="tareas"
                          onchange="guardarCampo('${f.id}', 'tareas', this.value)">${f.tareas || ''}</textarea>
              </div>

              <div class="ficha-section">
                <label class="ficha-section-label">üî© Repuestos necesarios</label>
                <textarea class="ficha-textarea" 
                          placeholder="Lista de repuestos y piezas..."
                          data-ficha="${f.id}" 
                          data-campo="repuestos"
                          onchange="guardarCampo('${f.id}', 'repuestos', this.value)">${f.repuestos || ''}</textarea>
              </div>

              <div class="ficha-section">
                <label class="ficha-section-label">üõ†Ô∏è Herramientas y consumibles</label>
                <textarea class="ficha-textarea" 
                          placeholder="Herramientas, productos y consumibles..."
                          data-ficha="${f.id}" 
                          data-campo="herramientas"
                          onchange="guardarCampo('${f.id}', 'herramientas', this.value)">${f.herramientas || ''}</textarea>
              </div>

              <div class="ficha-section">
                <label class="ficha-section-label">üìù Notas</label>
                <textarea class="ficha-textarea" 
                          placeholder="Observaciones, consejos, avisos..."
                          data-ficha="${f.id}" 
                          data-campo="notas"
                          onchange="guardarCampo('${f.id}', 'notas', this.value)">${f.notas || ''}</textarea>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function toggleFicha(fichaId) {
      const ficha = document.getElementById(`ficha-${fichaId}`);
      ficha.classList.toggle('expanded');
    }

    async function guardarCampo(fichaId, campo, valor) {
      // Debounce para no guardar en cada tecla
      if (saveTimeout) clearTimeout(saveTimeout);
      
      saveTimeout = setTimeout(async () => {
        try {
          await db.collection('bienes').doc(bienId)
            .collection('manualMto').doc(fichaId)
            .update({
              [campo]: valor,
              actualizadoPor: currentUser.uid,
              fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
            });

          // Actualizar dato local
          const ficha = fichasData.find(f => f.id === fichaId);
          if (ficha) ficha[campo] = valor;

          mostrarGuardado();
        } catch (error) {
          console.error('Error guardando:', error);
        }
      }, 500);
    }

    function mostrarGuardado() {
      const indicator = document.getElementById('save-indicator');
      indicator.classList.add('show');
      setTimeout(() => indicator.classList.remove('show'), 2000);
    }

    function volver() {
      const destino = origen === 'mayordomo' ? `mayordomo.html?id=${bienId}` : `bien.html?id=${bienId}`;
      window.location.href = destino;
    }
  </script>
</body>
</html>
