<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Completar registro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --success: #7DB59A;
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 440px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header-logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 2rem;
    }

    .header h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--sage-dark);
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-float);
    }

    /* Pasos */
    .steps {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .step {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--cream-dark);
      transition: all 0.3s;
    }

    .step.active { background: var(--sage); width: 24px; border-radius: 5px; }
    .step.done { background: var(--sage); }

    /* Secciones del formulario */
    .form-section { display: none; }
    .form-section.active { display: block; }

    .form-group { margin-bottom: 20px; }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-input.error { border-color: var(--error); }
    .form-input.success { border-color: var(--success); }
    .form-input:disabled { background: var(--cream); }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      margin-top: 12px;
    }

    .error-message, .success-message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message {
      background: rgba(212, 105, 90, 0.1);
      color: var(--error);
    }

    .success-message {
      background: var(--sage-muted);
      color: var(--sage-dark);
    }

    .error-message.show, .success-message.show { display: block; }

    /* Info de invitaci√≥n verificada */
    .invitacion-info {
      background: var(--sage-muted);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 20px;
      text-align: center;
    }

    .invitacion-info-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .invitacion-info-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--sage-dark);
    }

    .invitacion-info-nido {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 4px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
      text-decoration: none;
    }

    .back-link:hover { color: var(--sage-dark); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">üëã</div>
      <h1>Completar registro</h1>
      <p>Has sido invitado a FAMILYNK. Verifica tu invitaci√≥n para continuar.</p>
    </div>

    <div class="card">
      <div class="steps">
        <div class="step active" id="step1"></div>
        <div class="step" id="step2"></div>
        <div class="step" id="step3"></div>
      </div>

      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>

      <!-- PASO 1: Verificar invitaci√≥n -->
      <div class="form-section active" id="section-1">
        <form id="form-verificar">
          <div class="form-group">
            <label class="form-label">Email de la invitaci√≥n</label>
            <input 
              type="email" 
              class="form-input" 
              id="verify-email"
              placeholder="El email al que te invitaron"
              required
            >
          </div>
          <div class="form-group">
            <label class="form-label">C√≥digo de acceso provisional</label>
            <input 
              type="text" 
              class="form-input" 
              id="verify-code"
              placeholder="El c√≥digo que te proporcionaron"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary" id="btn-verificar">
            Verificar invitaci√≥n
          </button>
        </form>
        <a href="login.html" class="back-link">‚Üê Volver al login</a>
      </div>

      <!-- PASO 2: Crear cuenta -->
      <div class="form-section" id="section-2">
        <div class="invitacion-info" id="invitacion-info">
          <div class="invitacion-info-label">Invitaci√≥n verificada</div>
          <div class="invitacion-info-value" id="info-nombre">...</div>
          <div class="invitacion-info-nido" id="info-nido">...</div>
        </div>

        <form id="form-registro">
          <div class="form-group">
            <label class="form-label">Email</label>
            <input 
              type="email" 
              class="form-input" 
              id="reg-email"
              disabled
            >
          </div>
          <div class="form-group">
            <label class="form-label">Crea tu contrase√±a</label>
            <input 
              type="password" 
              class="form-input" 
              id="reg-password"
              placeholder="M√≠nimo 8 caracteres"
              minlength="8"
              required
            >
          </div>
          <div class="form-group">
            <label class="form-label">Confirmar contrase√±a</label>
            <input 
              type="password" 
              class="form-input" 
              id="reg-password-confirm"
              placeholder="Repite la contrase√±a"
              required
            >
          </div>
          <button type="submit" class="btn btn-primary" id="btn-registrar">
            Crear mi cuenta
          </button>
        </form>
      </div>

      <!-- PASO 3: Completado -->
      <div class="form-section" id="section-3">
        <div style="text-align: center; padding: 20px 0;">
          <div style="font-size: 4rem; margin-bottom: 16px;">üéâ</div>
          <h2 style="font-family: 'Quicksand', sans-serif; margin-bottom: 8px;">¬°Bienvenido!</h2>
          <p style="color: var(--text-muted); margin-bottom: 24px;">Tu cuenta ha sido creada correctamente.</p>
          <button class="btn btn-primary" onclick="window.location.href='cgi.html'">
            Entrar a FAMILYNK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let invitacionActual = null;
    let currentStep = 1;

    const errorEl = document.getElementById('error-message');
    const successEl = document.getElementById('success-message');

    // Si ya hay sesi√≥n, redirigir
    auth.onAuthStateChanged((user) => {
      if (user && currentStep === 3) {
        // Acaba de registrarse, todo OK
      } else if (user) {
        window.location.href = 'cgi.html';
      }
    });

    // PASO 1: Verificar invitaci√≥n
    document.getElementById('form-verificar').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('verify-email').value.trim().toLowerCase();
      const codigo = document.getElementById('verify-code').value.trim();
      
      const btn = document.getElementById('btn-verificar');
      btn.disabled = true;
      btn.textContent = 'Verificando...';
      hideMessages();

      try {
        // Buscar invitaci√≥n
        const invQuery = await db.collection('invitaciones')
          .where('email', '==', email)
          .where('estado', '==', 'pendiente')
          .limit(1)
          .get();

        if (invQuery.empty) {
          showError('No se encontr√≥ una invitaci√≥n pendiente para este email.');
          btn.disabled = false;
          btn.textContent = 'Verificar invitaci√≥n';
          return;
        }

        const invDoc = invQuery.docs[0];
        const inv = invDoc.data();

        // Verificar c√≥digo
        if (inv.passwordProvisional !== codigo) {
          showError('El c√≥digo de acceso no es correcto.');
          btn.disabled = false;
          btn.textContent = 'Verificar invitaci√≥n';
          return;
        }

        // Verificar que no ha expirado
        if (inv.fechaExpiracion && inv.fechaExpiracion.toDate() < new Date()) {
          showError('Esta invitaci√≥n ha expirado. Contacta con quien te invit√≥.');
          btn.disabled = false;
          btn.textContent = 'Verificar invitaci√≥n';
          return;
        }

        // Invitaci√≥n v√°lida
        invitacionActual = { id: invDoc.id, ...inv };
        
        // Mostrar info y pasar a paso 2
        document.getElementById('info-nombre').textContent = inv.nombre;
        document.getElementById('info-nido').textContent = `Nido: ${inv.nidoNombre}`;
        document.getElementById('reg-email').value = email;

        goToStep(2);

      } catch (error) {
        console.error('Error:', error);
        showError('Error al verificar. Int√©ntalo de nuevo.');
        btn.disabled = false;
        btn.textContent = 'Verificar invitaci√≥n';
      }
    });

    // PASO 2: Crear cuenta
    document.getElementById('form-registro').addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;

      if (password !== passwordConfirm) {
        showError('Las contrase√±as no coinciden.');
        return;
      }

      if (password.length < 8) {
        showError('La contrase√±a debe tener al menos 8 caracteres.');
        return;
      }

      const btn = document.getElementById('btn-registrar');
      btn.disabled = true;
      btn.textContent = 'Creando cuenta...';
      hideMessages();

      try {
        // Crear usuario en Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(
          invitacionActual.email,
          password
        );

        const user = userCredential.user;

        // Crear documento de usuario
        await db.collection('usuarios').doc(user.uid).set({
          email: invitacionActual.email,
          nombre: invitacionActual.nombre,
          nidoId: invitacionActual.nidoId,
          nidoNombre: invitacionActual.nidoNombre,
          familiaId: invitacionActual.familiaId,
          rol: invitacionActual.rol || 'miembro',
          telefono: invitacionActual.telefono || null,
          primerAcceso: false, // Ya cambi√≥ la contrase√±a al registrarse
          invitadoPor: invitacionActual.invitadoPor,
          fechaRegistro: firebase.firestore.FieldValue.serverTimestamp(),
          activo: true
        });

        // A√±adir al nido
        await db.collection('nidos').doc(invitacionActual.nidoId).update({
          miembros: firebase.firestore.FieldValue.arrayUnion({
            odId: user.uid,
            nombre: invitacionActual.nombre,
            rol: invitacionActual.rol || 'miembro'
          })
        });

        // Marcar invitaci√≥n como aceptada
        await db.collection('invitaciones').doc(invitacionActual.id).update({
          estado: 'aceptada',
          odIdUsuario: user.uid,
          fechaAceptacion: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Paso 3: Completado
        goToStep(3);

      } catch (error) {
        console.error('Error:', error);
        
        let mensaje = 'Error al crear la cuenta.';
        if (error.code === 'auth/email-already-in-use') {
          mensaje = 'Ya existe una cuenta con este email. Prueba a iniciar sesi√≥n.';
        } else if (error.code === 'auth/weak-password') {
          mensaje = 'La contrase√±a es demasiado d√©bil.';
        }

        showError(mensaje);
        btn.disabled = false;
        btn.textContent = 'Crear mi cuenta';
      }
    });

    // Helpers
    function goToStep(step) {
      currentStep = step;
      
      // Actualizar indicadores
      for (let i = 1; i <= 3; i++) {
        const stepEl = document.getElementById(`step${i}`);
        stepEl.classList.remove('active', 'done');
        
        if (i < step) stepEl.classList.add('done');
        else if (i === step) stepEl.classList.add('active');
      }

      // Mostrar secci√≥n
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.getElementById(`section-${step}`).classList.add('active');

      hideMessages();
    }

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('show');
      successEl.classList.remove('show');
    }

    function showSuccess(msg) {
      successEl.textContent = msg;
      successEl.classList.add('show');
      errorEl.classList.remove('show');
    }

    function hideMessages() {
      errorEl.classList.remove('show');
      successEl.classList.remove('show');
    }
  </script>
</body>
</html>
