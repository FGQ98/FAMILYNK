<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>FAMILYNK ‚Äî √Årbol de la Rama</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757; --terracotta-muted: rgba(193,119,87,0.15);
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
      
      /* Colores de estirpes */
      --estirpe-1: #F28B82;
      --estirpe-2: #57BB8A;
      --estirpe-3: #4FC3F7;
      --estirpe-4: #FFD54F;
      --estirpe-5: #B39DDB;
      --sin-estirpe: #9E9E9E;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 32px; }
    .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
    .logo-icon { height: 2.6rem; width: auto; filter: hue-rotate(20deg) saturate(0.65) brightness(1.1); }
    .logo-text { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.3rem; color: var(--sage-dark); }
    .header-nav { display: flex; gap: 4px; }
    .nav-link { padding: 8px 14px; border-radius: var(--radius-md); text-decoration: none; font-weight: 600; font-size: 0.85rem; color: var(--text-light); transition: all 0.2s; }
    .nav-link:hover { background: var(--cream); color: var(--text); }
    .nav-link.active { background: var(--sage); color: white; }
    .user-menu { display: flex; align-items: center; gap: 10px; padding: 6px 12px 6px 6px; background: var(--cream); border-radius: var(--radius-full); text-decoration: none; color: var(--text); }
    .user-avatar { width: 32px; height: 32px; background: linear-gradient(135deg, var(--sage), var(--sage-light)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 700; font-size: 0.85rem; }

    .main { max-width: 1400px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.6rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; }

    .stats-bar { display: flex; gap: 24px; margin-bottom: 24px; flex-wrap: wrap; }
    .stat-item { display: flex; align-items: center; gap: 8px; padding: 12px 20px; background: var(--white); border-radius: var(--radius-full); box-shadow: var(--shadow-soft); }
    .stat-value { font-size: 1.2rem; font-weight: 700; color: var(--sage-dark); }
    .stat-label { font-size: 0.8rem; color: var(--text-muted); }

    /* √Årbol visual */
    .arbol-container {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 30px;
      box-shadow: var(--shadow-soft);
      overflow-x: auto;
    }

    .generacion {
      margin-bottom: 30px;
    }

    .generacion:last-child {
      margin-bottom: 0;
    }

    .generacion-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
      padding-left: 8px;
      border-left: 3px solid var(--sage);
    }

    .nidos-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .nido-card {
      border-radius: var(--radius-md);
      padding: 14px 18px;
      min-width: 180px;
      max-width: 240px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nido-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .nido-numero {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      opacity: 0.9;
    }

    .nido-nombre {
      font-weight: 700;
      font-size: 0.9rem;
      line-height: 1.2;
    }

    .nido-padres {
      font-size: 0.75rem;
      opacity: 0.85;
      font-weight: 500;
    }

    /* Colores de estirpes */
    .nido-card.estirpe-1 { background: var(--estirpe-1); }
    .nido-card.estirpe-2 { background: var(--estirpe-2); }
    .nido-card.estirpe-3 { background: var(--estirpe-3); }
    .nido-card.estirpe-4 { background: var(--estirpe-4); color: var(--text); }
    .nido-card.estirpe-5 { background: var(--estirpe-5); }
    .nido-card.sin-estirpe { background: var(--sin-estirpe); }

    /* Miembros sin nido */
    .miembros-sin-nido {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .hijos-row {
      gap: 10px !important;
    }

    .miembro-chip {
      padding: 8px 14px;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 600;
      color: white;
      cursor: default;
      transition: transform 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      height: fit-content;
      align-self: center;
    }

    .miembro-chip.editable {
      cursor: pointer;
    }

    .miembro-chip:hover {
      transform: scale(1.05);
    }

    .miembro-chip .edit-icon {
      opacity: 0;
      font-size: 0.7rem;
      transition: opacity 0.2s;
    }

    .miembro-chip.editable:hover .edit-icon {
      opacity: 1;
    }

    /* Modal */
    .modal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5); display: flex; align-items: center;
      justify-content: center; z-index: 1000; opacity: 0; visibility: hidden;
      transition: all 0.3s;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal {
      background: var(--white); border-radius: var(--radius-lg);
      max-width: 500px; width: 90%; max-height: 85vh; overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .modal-header {
      padding: 20px; border-bottom: 1px solid var(--cream-dark);
      display: flex; justify-content: space-between; align-items: center;
    }
    .modal-title { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }
    .modal-body { padding: 20px; }
    .modal-footer { padding: 16px 20px; border-top: 1px solid var(--cream-dark); display: flex; justify-content: flex-end; gap: 12px; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; color: var(--text); }
    .form-input { width: 100%; padding: 10px 14px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; }
    .form-input:focus { outline: none; border-color: var(--sage); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn-secondary { background: var(--cream-dark); color: var(--text); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    .miembro-chip.estirpe-1 { background: var(--estirpe-1); }
    .miembro-chip.estirpe-2 { background: var(--estirpe-2); }
    .miembro-chip.estirpe-3 { background: var(--estirpe-3); }
    .miembro-chip.estirpe-4 { background: var(--estirpe-4); color: var(--text); }
    .miembro-chip.estirpe-5 { background: var(--estirpe-5); }
    .miembro-chip.sin-estirpe { background: var(--sin-estirpe); }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, var(--sage), var(--sage-dark)); color: white; }
    .btn-primary:hover { transform: translateY(-2px); }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 300px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    /* Leyenda de estirpes */
    .leyenda {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding: 12px 16px;
      background: var(--cream);
      border-radius: var(--radius-md);
    }
    .leyenda-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .leyenda-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
  </style>
</head>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <script>
    let currentUser, userData, familiaData, nidosData = [];
    let nidosNumerados = {};  // {nidoId: "1.2.3"}
    let nidosEstirpe = {};    // {nidoId: 1} (n√∫mero de estirpe o 0 si sin estirpe)
    let estirpesInfo = [];    // [{id, nombre, color}]
    let esAdmin = false;      // Si el usuario puede editar miembros
    let editandoMiembroUid = null;
    let editandoMiembroNidoId = null;

    const genLabels = {
      '1-bisabuelos': 'BISABUELOS',
      '2-abuelos': 'ABUELOS',
      '3-padres': 'PADRES',
      '4-hijos': 'HIJOS'
    };

    const genNormalizar = {
      '1-bisabuelos': '1-bisabuelos',
      '2-padres': '2-abuelos',
      '2-abuelos': '2-abuelos',
      '3-nietos': '3-padres',
      '3-padres': '3-padres',
      '4-bisnietos': '4-hijos',
      '4-hijos': '4-hijos'
    };

    const COLORES_ESTIRPE = [
      { clase: 'estirpe-1', color: '#F28B82', nombre: 'Coral' },
      { clase: 'estirpe-2', color: '#57BB8A', nombre: 'Verde' },
      { clase: 'estirpe-3', color: '#4FC3F7', nombre: 'Azul' },
      { clase: 'estirpe-4', color: '#FFD54F', nombre: 'Amarillo' },
      { clase: 'estirpe-5', color: '#B39DDB', nombre: 'Lila' }
    ];

    function normalizarGeneracion(gen) {
      return genNormalizar[gen] || gen || 'sin-gen';
    }

    function getGenNum(gen) {
      const match = String(gen).match(/^(\d+)/);
      return match ? parseInt(match[1]) : 0;
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      userData = userDoc.data();

      // Determinar si puede editar miembros
      esAdmin = userData.rol === 'adminRama' || userData.rol === 'adminNido';

      const nombre = userData.nombre || user.email.split('@')[0];
      document.getElementById('user-name').textContent = nombre.split(' ')[0];
      document.getElementById('user-avatar').textContent = nombre.charAt(0).toUpperCase();

      const familiaDoc = await db.collection('familias').doc(userData.familiaId).get();
      if (familiaDoc.exists) familiaData = { id: familiaDoc.id, ...familiaDoc.data() };

      await loadArbol();
    });

    async function loadArbol() {
      try {
        const snap = await db.collection('nidos')
          .where('familiaId', '==', userData.familiaId)
          .get();

        nidosData = snap.docs.map(d => ({ id: d.id, ...d.data() }));

        // Contar miembros √öNICOS
        const miembrosUnicos = new Map();
        nidosData.forEach(n => {
          if (n.miembrosData) {
            n.miembrosData.forEach(m => {
              const clave = m.uid || `${m.nombre}-${m.iniciales}`;
              if (!miembrosUnicos.has(clave)) {
                miembrosUnicos.set(clave, m);
              }
            });
          }
        });

        // Contar generaciones (incluyendo HIJOS si existen)
        const generaciones = new Set();
        nidosData.forEach(n => {
          if (n.generacion) generaciones.add(normalizarGeneracion(n.generacion));
        });
        
        // Si hay hijos (miembros sin nido en gen3), a√±adir generaci√≥n 4
        const gen3 = nidosData.filter(n => normalizarGeneracion(n.generacion) === '3-padres');
        const tieneHijos = gen3.some(nido => {
          const miembros = nido.miembrosData || [];
          return miembros.some(m => m.relacion === 'hijo' || m.relacion === 'descendiente');
        });
        if (tieneHijos) {
          generaciones.add('4-hijos');
        }
        
        // Si hay hijos en nidos de gen3, a√±adir generaci√≥n 4
        const gen3Nidos = nidosData.filter(n => normalizarGeneracion(n.generacion) === '3-padres');
        const hayBisnietos = gen3Nidos.some(n => {
          const miembros = n.miembrosData || [];
          return miembros.some(m => m.relacion === 'hijo' || m.relacion === 'descendiente');
        });
        if (hayBisnietos) generaciones.add('4-hijos');

        // Calcular estirpes y numeraci√≥n
        calcularEstirpesYNumeracion();

        document.getElementById('familia-nombre').textContent = `Familia ${familiaData?.nombre || ''}`;
        document.getElementById('stat-nidos').textContent = nidosData.length;
        document.getElementById('stat-estirpes').textContent = estirpesInfo.length;
        document.getElementById('stat-miembros').textContent = miembrosUnicos.size;
        document.getElementById('stat-generaciones').textContent = generaciones.size;

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('arbol-container').classList.remove('hidden');

        renderArbol();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function calcularEstirpesYNumeracion() {
      nidosNumerados = {};
      nidosEstirpe = {};
      estirpesInfo = [];

      // Agrupar por generaci√≥n
      const porGeneracion = {};
      nidosData.forEach(n => {
        const gen = normalizarGeneracion(n.generacion);
        const genNum = getGenNum(gen);
        if (!porGeneracion[genNum]) porGeneracion[genNum] = [];
        porGeneracion[genNum].push(n);
      });

      // Ordenar cada generaci√≥n por fechaFormacion o fechaCreacion
      Object.keys(porGeneracion).forEach(gen => {
        porGeneracion[gen].sort((a, b) => {
          const fechaA = a.fechaFormacion || a.fechaCreacion?.toDate?.() || new Date('2100-01-01');
          const fechaB = b.fechaFormacion || b.fechaCreacion?.toDate?.() || new Date('2100-01-01');
          const dateA = fechaA instanceof Date ? fechaA : new Date(fechaA);
          const dateB = fechaB instanceof Date ? fechaB : new Date(fechaB);
          return dateA - dateB;
        });
      });

      // Gen 1: Bisabuelos = "1"
      if (porGeneracion[1]) {
        porGeneracion[1].forEach((nido, idx) => {
          nidosNumerados[nido.id] = '1';
          nidosEstirpe[nido.id] = 0; // Ra√≠z, no tiene estirpe espec√≠fica
        });
      }

      // Gen 2: Abuelos - Identificar estirpes
      // Una estirpe es un nido de gen2 que tiene descendientes (nidos en gen3+)
      if (porGeneracion[2]) {
        let estirpeIndex = 0;
        
        porGeneracion[2].forEach((nido, idx) => {
          // Numerar: 2.1, 2.2, 2.3...
          nidosNumerados[nido.id] = `2.${idx + 1}`;
          
          // Verificar si tiene descendientes con nidos
          const tieneDescendientes = tieneNidosDescendientes(nido.id, porGeneracion);
          
          if (tieneDescendientes && estirpeIndex < 5) {
            estirpeIndex++;
            nidosEstirpe[nido.id] = estirpeIndex;
            estirpesInfo.push({
              id: nido.id,
              nombre: nido.nombre,
              numero: estirpeIndex,
              color: COLORES_ESTIRPE[estirpeIndex - 1]
            });
          } else {
            nidosEstirpe[nido.id] = 0; // Sin estirpe (gris)
          }
        });
      }

      // Gen 3: Padres - Heredan estirpe de su nidoOrigen
      if (porGeneracion[3]) {
        // Agrupar por nidoOrigen
        const porPadre = {};
        porGeneracion[3].forEach(nido => {
          const padreId = nido.nidoOrigen || 'root';
          if (!porPadre[padreId]) porPadre[padreId] = [];
          porPadre[padreId].push(nido);
        });

        Object.keys(porPadre).forEach(padreId => {
          const hijos = porPadre[padreId];
          const prefijo = nidosNumerados[padreId] || '?';
          const estirpePadre = nidosEstirpe[padreId] || 0;
          
          hijos.forEach((nido, idx) => {
            nidosNumerados[nido.id] = `${prefijo}.${idx + 1}`;
            nidosEstirpe[nido.id] = estirpePadre;
          });
        });
      }

      // Gen 4: Hijos - Heredan estirpe de su nidoOrigen
      if (porGeneracion[4]) {
        const porPadre = {};
        porGeneracion[4].forEach(nido => {
          const padreId = nido.nidoOrigen || 'root';
          if (!porPadre[padreId]) porPadre[padreId] = [];
          porPadre[padreId].push(nido);
        });

        Object.keys(porPadre).forEach(padreId => {
          const hijos = porPadre[padreId];
          const prefijo = nidosNumerados[padreId] || '?';
          const estirpePadre = nidosEstirpe[padreId] || 0;
          
          hijos.forEach((nido, idx) => {
            nidosNumerados[nido.id] = `${prefijo}.${idx + 1}`;
            nidosEstirpe[nido.id] = estirpePadre;
          });
        });
      }
    }

    function tieneNidosDescendientes(nidoId, porGeneracion) {
      // Buscar en gen3 y gen4 si alg√∫n nido tiene nidoOrigen = nidoId
      const gen3 = porGeneracion[3] || [];
      const gen4 = porGeneracion[4] || [];
      
      // Directos en gen3
      const hijosDirectos = gen3.filter(n => n.nidoOrigen === nidoId);
      if (hijosDirectos.length > 0) return true;
      
      // Recursivo: hijos de hijos
      for (const hijo of hijosDirectos) {
        const nietos = gen4.filter(n => n.nidoOrigen === hijo.id);
        if (nietos.length > 0) return true;
      }
      
      return false;
    }

    function renderArbol() {
      const container = document.getElementById('arbol-content');
      const leyendaContainer = document.getElementById('leyenda-container');

      // Renderizar leyenda si hay estirpes
      if (estirpesInfo.length > 0) {
        leyendaContainer.classList.remove('hidden');
        leyendaContainer.innerHTML = estirpesInfo.map(e => `
          <div class="leyenda-item">
            <div class="leyenda-color" style="background:${e.color.color}"></div>
            <span>${e.nombre}</span>
          </div>
        `).join('') + `
          <div class="leyenda-item">
            <div class="leyenda-color" style="background:var(--sin-estirpe)"></div>
            <span>Sin estirpe</span>
          </div>
        `;
      }

      // Agrupar por generaci√≥n
      const porGeneracion = {};
      nidosData.forEach(n => {
        const gen = normalizarGeneracion(n.generacion);
        if (!porGeneracion[gen]) porGeneracion[gen] = [];
        porGeneracion[gen].push(n);
      });

      // Ordenar nidos dentro de cada generaci√≥n por su n√∫mero
      Object.keys(porGeneracion).forEach(gen => {
        porGeneracion[gen].sort((a, b) => {
          const numA = nidosNumerados[a.id] || 'zzz';
          const numB = nidosNumerados[b.id] || 'zzz';
          return numA.localeCompare(numB, undefined, { numeric: true });
        });
      });

      const genOrden = ['1-bisabuelos', '2-abuelos', '3-padres', '4-hijos'];
      const generacionesActivas = genOrden.filter(g => porGeneracion[g]?.length > 0);

      let html = '';

      generacionesActivas.forEach(gen => {
        const nidos = porGeneracion[gen];

        let extraChips = '';
        // Si es la generaci√≥n de PADRES, a√±adir chips de padres sin nido
        if (gen === '3-padres') {
          const padresSinNido = obtenerPadresSinNido(porGeneracion);
          if (padresSinNido.length > 0) {
            extraChips = padresSinNido.map(p => renderHijoChip(p)).join('');
          }
        }

        html += `
          <div class="generacion" data-gen="${gen}">
            <div class="generacion-label">${genLabels[gen] || gen}</div>
            <div class="nidos-row">
              ${nidos.map(n => renderNidoCard(n)).join('')}
              ${extraChips}
            </div>
          </div>
        `;
      });

      // A√±adir secci√≥n de HIJOS (solo bisnietos - hijos de gen3)
      const hijosData = obtenerHijosPorEstirpe(porGeneracion);
      if (hijosData.length > 0) {
        html += `
          <div class="generacion" data-gen="hijos">
            <div class="generacion-label">HIJOS</div>
            <div class="nidos-row hijos-row">
              ${hijosData.map(h => renderHijoChip(h)).join('')}
            </div>
          </div>
        `;
      }

      container.innerHTML = html || '<p style="text-align:center;color:var(--text-muted);">Sin nidos registrados</p>';
    }

    function obtenerPadresSinNido(porGeneracion) {
      const padresSinNido = [];
      const gen2 = porGeneracion['2-abuelos'] || [];
      
      // Hijos de ABUELOS (gen2) que NO tienen nido propio = son PADRES sin nido
      gen2.forEach(nido => {
        const estirpe = nidosEstirpe[nido.id] || 0;
        const miembros = nido.miembrosData || [];
        
        miembros.forEach((m, idx) => {
          if (m.relacion === 'hijo' || m.relacion === 'descendiente') {
            const tieneNidoPropio = m.nidoPropio && m.nidoPropio !== null && m.nidoPropio !== '';
            
            if (!tieneNidoPropio) {
              padresSinNido.push({
                nombre: m.nombre || m.iniciales || '?',
                uid: m.uid || null,
                nidoId: nido.id,
                miembroIdx: idx,
                estirpe: estirpe,
                nidoNombre: nido.nombre,
                nidoNumero: nidosNumerados[nido.id] || '?'
              });
            }
          }
        });
      });

      // Ordenar por estirpe y luego por nombre
      padresSinNido.sort((a, b) => {
        if (a.estirpe !== b.estirpe) return a.estirpe - b.estirpe;
        return a.nombre.localeCompare(b.nombre);
      });

      return padresSinNido;
    }

    function obtenerHijosPorEstirpe(porGeneracion) {
      const hijos = [];
      const gen3 = porGeneracion['3-padres'] || [];

      // Solo hijos de PADRES (gen3) = bisnietos
      gen3.forEach(nido => {
        const estirpe = nidosEstirpe[nido.id] || 0;
        const miembros = nido.miembrosData || [];
        
        miembros.forEach((m, idx) => {
          if (m.relacion === 'hijo' || m.relacion === 'descendiente') {
            hijos.push({
              nombre: m.nombre || m.iniciales || '?',
              uid: m.uid || null,
              nidoId: nido.id,
              miembroIdx: idx,
              estirpe: estirpe,
              nidoNombre: nido.nombre,
              nidoNumero: nidosNumerados[nido.id] || '?'
            });
          }
        });
      });

      // Ordenar por estirpe y luego por nombre
      hijos.sort((a, b) => {
        if (a.estirpe !== b.estirpe) return a.estirpe - b.estirpe;
        return a.nombre.localeCompare(b.nombre);
      });

      return hijos;
    }

    function renderHijoChip(hijo) {
      const claseEstirpe = hijo.estirpe > 0 ? `estirpe-${hijo.estirpe}` : 'sin-estirpe';
      const editable = esAdmin;
      const claseEditable = editable ? 'editable' : '';
      const onclick = editable ? `onclick="abrirModalMiembro('${hijo.nidoId}', ${hijo.miembroIdx})"` : '';
      const editIcon = editable ? '<span class="edit-icon">‚úèÔ∏è</span>' : '';
      
      return `
        <span class="miembro-chip ${claseEstirpe} ${claseEditable}" title="Nido ${hijo.nidoNumero}: ${hijo.nidoNombre}" ${onclick}>
          ${hijo.nombre}${editIcon}
        </span>
      `;
    }

    function renderNidoCard(nido) {
      const numero = nidosNumerados[nido.id] || '?';
      const estirpe = nidosEstirpe[nido.id] || 0;
      const claseEstirpe = estirpe > 0 ? `estirpe-${estirpe}` : 'sin-estirpe';
      
      // Obtener nombres de los padres/progenitores
      const miembros = nido.miembrosData || [];
      const progenitores = miembros.filter(m => 
        m.relacion === 'progenitor' || m.relacion === 'consorte' || m.esAdmin || !m.relacion
      ).filter(m => m.relacion !== 'hijo' && m.relacion !== 'descendiente');
      
      // Si no hay relaci√≥n definida, tomar los primeros 2
      let padres = progenitores.slice(0, 2);
      if (padres.length === 0) {
        padres = miembros.slice(0, 2);
      }
      
      const nombresPadres = padres.map(p => p.nombre || p.iniciales || '?').join(' y ');

      return `
        <a href="nido.html?id=${nido.id}" class="nido-card ${claseEstirpe}" data-nido-id="${nido.id}">
          <div class="nido-numero">${numero}</div>
          <div class="nido-nombre">${nido.nombre || 'Sin nombre'}</div>
          <div class="nido-padres">${nombresPadres}</div>
        </a>
      `;
    }

    // ========== EDICI√ìN DE MIEMBROS ==========
    async function abrirModalMiembro(nidoId, miembroIdx) {
      if (!esAdmin) return;
      
      editandoMiembroNidoId = nidoId;
      editandoMiembroUid = miembroIdx; // Reusamos esta variable para el √≠ndice

      try {
        // Buscar el nido y el miembro
        const nido = nidosData.find(n => n.id === nidoId);
        if (!nido || !nido.miembrosData || !nido.miembrosData[miembroIdx]) {
          alert('Miembro no encontrado');
          return;
        }
        const miembro = nido.miembrosData[miembroIdx];

        // Cargar datos en el formulario
        document.getElementById('miembro-nombre').value = miembro.nombre || '';
        document.getElementById('miembro-apodo').value = miembro.apodo || miembro.iniciales || '';
        document.getElementById('miembro-email').value = miembro.email || '';
        document.getElementById('miembro-telefono').value = miembro.telefono || '';
        document.getElementById('miembro-nacimiento').value = miembro.fechaNacimiento || '';
        document.getElementById('miembro-rol').value = miembro.rol || 'adulto';
        document.getElementById('miembro-relacion').value = miembro.relacion || 'descendiente';
        document.getElementById('miembro-notas').value = miembro.notas || '';

        document.getElementById('modal-editar-miembro').classList.add('active');
      } catch (e) {
        console.error(e);
        alert('Error al cargar datos');
      }
    }

    function cerrarModalMiembro() {
      document.getElementById('modal-editar-miembro').classList.remove('active');
      editandoMiembroUid = null;
      editandoMiembroNidoId = null;
    }

    async function guardarMiembro() {
      if (editandoMiembroNidoId === null || editandoMiembroUid === null) return;

      const miembroIdx = editandoMiembroUid;
      const nidoId = editandoMiembroNidoId;

      const datosActualizados = {
        nombre: document.getElementById('miembro-nombre').value.trim(),
        apodo: document.getElementById('miembro-apodo').value.trim(),
        email: document.getElementById('miembro-email').value.trim(),
        telefono: document.getElementById('miembro-telefono').value.trim(),
        fechaNacimiento: document.getElementById('miembro-nacimiento').value || null,
        rol: document.getElementById('miembro-rol').value,
        relacion: document.getElementById('miembro-relacion').value,
        notas: document.getElementById('miembro-notas').value.trim()
      };

      if (!datosActualizados.nombre) {
        alert('El nombre es obligatorio');
        return;
      }

      try {
        // Obtener el nido actual
        const nidoRef = db.collection('nidos').doc(nidoId);
        const nidoDoc = await nidoRef.get();
        
        if (!nidoDoc.exists) {
          alert('Nido no encontrado');
          return;
        }

        const nidoData = nidoDoc.data();
        const miembros = nidoData.miembrosData || [];

        if (!miembros[miembroIdx]) {
          alert('Miembro no encontrado en el nido');
          return;
        }

        // Actualizar el miembro en el array
        miembros[miembroIdx] = {
          ...miembros[miembroIdx],
          ...datosActualizados,
          iniciales: datosActualizados.apodo || datosActualizados.nombre.split(' ').map(n => n[0]).join('')
        };

        // Guardar en Firebase
        await nidoRef.update({ miembrosData: miembros });

        // Si tiene uid, tambi√©n actualizar en colecci√≥n usuarios
        const uid = miembros[miembroIdx].uid;
        if (uid) {
          await db.collection('usuarios').doc(uid).update({
            nombre: datosActualizados.nombre,
            apodo: datosActualizados.apodo,
            telefono: datosActualizados.telefono,
            fechaNacimiento: datosActualizados.fechaNacimiento,
            rol: datosActualizados.rol,
            relacion: datosActualizados.relacion
          });
        }

        cerrarModalMiembro();
        await loadArbol();
        alert('‚úÖ Miembro actualizado');
      } catch (e) {
        console.error(e);
        alert('Error: ' + e.message);
      }
    }

    // Cerrar modal al hacer clic fuera
    document.getElementById('modal-editar-miembro').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModalMiembro();
    });
  </script>
