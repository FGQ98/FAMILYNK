<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK â€” Tradiciones</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --tradiciones: #E85A71;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; }
    .back-btn:hover { background: var(--cream-dark); }
    .page-icon { font-size: 1.5rem; }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; color: var(--tradiciones); }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; }
    .btn-primary { background: var(--tradiciones); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-danger { background: #D4695A; color: white; }

    .tradiciones-list { display: flex; flex-direction: column; gap: 16px; }

    .tradicion-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid var(--tradiciones);
    }
    .tradicion-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .tradicion-header { display: flex; align-items: center; gap: 16px; margin-bottom: 12px; }
    .tradicion-icono { font-size: 2.5rem; }
    .tradicion-titulo { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; color: var(--tradiciones); }
    .tradicion-fecha { font-size: 0.85rem; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }

    .tradicion-descripcion { font-size: 0.95rem; line-height: 1.6; color: var(--text-light); margin-bottom: 12px; }

    .tradicion-meta { font-size: 0.8rem; color: var(--text-muted); padding-top: 12px; border-top: 1px solid var(--cream-dark); }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 90%; max-width: 550px; max-height: 90vh; overflow-y: auto; transform: translateY(20px); transition: transform 0.3s; }
    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--cream-dark); display: flex; align-items: center; justify-content: space-between; background: var(--tradiciones); color: white; border-radius: var(--radius-lg) var(--radius-lg) 0 0; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; opacity: 0.8; }
    .modal-close:hover { opacity: 1; }

    .modal-body { padding: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-textarea, .form-select { width: 100%; padding: 12px 14px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 1rem; transition: all 0.2s; }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--tradiciones); }
    .form-textarea { min-height: 100px; resize: vertical; }
    .form-hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

    .iconos-grid { display: flex; flex-wrap: wrap; gap: 8px; }
    .icono-option { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); cursor: pointer; transition: all 0.2s; }
    .icono-option:hover { border-color: var(--tradiciones); }
    .icono-option.selected { border-color: var(--tradiciones); background: rgba(232, 90, 113, 0.1); }

    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--cream-dark); display: flex; justify-content: space-between; align-items: center; }

    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--tradiciones); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Visibilidad */
    .visibilidad-selector { display: flex; gap: 8px; margin-bottom: 16px; }
    .visibilidad-option { flex: 1; cursor: pointer; }
    .visibilidad-option input { display: none; }
    .visibilidad-box { display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 12px 6px; background: var(--cream); border: 2px solid transparent; border-radius: var(--radius-md); transition: all 0.2s; text-align: center; }
    .visibilidad-option input:checked + .visibilidad-box { border-color: var(--tradiciones); background: rgba(247,202,201,0.3); }
    .visibilidad-box:hover { border-color: var(--sage-light); }
    .visibilidad-icon { font-size: 1.4rem; }
    .visibilidad-name { font-weight: 700; font-size: 0.75rem; }
    .visibilidad-desc { font-size: 0.65rem; color: var(--text-muted); }
    .visibilidad-badge { position: absolute; top: 8px; right: 8px; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
    .visibilidad-badge.rama { background: rgba(122,158,126,0.9); color: white; }
    .visibilidad-badge.estirpe { background: rgba(193,119,87,0.9); color: white; }
    .visibilidad-badge.nido { background: rgba(91,123,163,0.9); color: white; }
    .tradicion-card { position: relative; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="legado.html" class="back-btn">â† Legado</a>
      <span class="page-icon">ğŸ„</span>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">ğŸ„ Tradiciones</h1>
        <p class="page-subtitle">Celebraciones, rituales y costumbres familiares</p>
      </div>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva tradiciÃ³n</button>
    </div>

      <div class="empty-icon">ğŸ„</div>

      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva tradiciÃ³n</button>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">ğŸ„ Nueva tradiciÃ³n</h3>
        <button class="modal-close" onclick="cerrarModal()">Ã—</button>
      </div>
      <form id="form-tradicion">
        <div class="modal-body">
          <!-- Selector de visibilidad -->
          <div class="form-group">
            <label class="form-label">ğŸ”’ Â¿QuiÃ©n puede ver esta tradiciÃ³n?</label>
            <div class="visibilidad-selector">
              <label class="visibilidad-option">
                <input type="radio" name="tradicion-visibilidad" value="rama" checked>
                <div class="visibilidad-box">
                  <span class="visibilidad-icon">ğŸŒ³</span>

                </div>
              </label>
              <label class="visibilidad-option">
                <input type="radio" name="tradicion-visibilidad" value="estirpe">
                <div class="visibilidad-box">
                  <span class="visibilidad-icon">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</span>
                  <span class="visibilidad-name">Estirpe</span>
                  <span class="visibilidad-desc">Tu nido y descendientes</span>
                </div>
              </label>
              <label class="visibilidad-option">
                <input type="radio" name="tradicion-visibilidad" value="nido">
                <div class="visibilidad-box">

          <div class="form-group">

              <div class="icono-option selected" data-icono="ğŸ„">ğŸ„</div>

              <div class="icono-option" data-icono="â›ª">â›ª</div>
              <div class="icono-option" data-icono="ğŸ">ğŸ</div>
              <div class="icono-option" data-icono="ğŸŒ™">ğŸŒ™</div>
              <div class="icono-option" data-icono="â˜€ï¸">â˜€ï¸</div>
              <div class="icono-option" data-icono="ğŸ–ï¸">ğŸ–ï¸</div>
              <div class="icono-option" data-icono="ğŸƒ">ğŸƒ</div>
              <div class="icono-option" data-icono="ğŸ¥‚">ğŸ¥‚</div>
              <div class="icono-option" data-icono="ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Nombre de la tradiciÃ³n *</label>
            <input type="text" class="form-input" id="tradicion-titulo" placeholder="Ej: Cena de Nochebuena, Paella del domingo..." required>
          </div>

          <div class="form-group">

          <div class="form-group">
            <label class="form-label">DescripciÃ³n</label>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarTradicion()">ğŸ—‘ï¸ Eliminar</button>
          <div>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let familiaId = null;
    let tradicionesData = [];
    let editingId = null;
    let iconoSeleccionado = 'ğŸ„';
    let userNidoId = null;
    let cadenaAncestros = [];

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      const userData = userDoc.data();
      familiaId = userData.familiaId;
      userNidoId = userData.nidoId || null;
      if (userNidoId) await construirCadenaAncestros(userNidoId);
      await loadTradiciones();
    });

    async function construirCadenaAncestros(nidoId) {
      cadenaAncestros = [nidoId];
      let currentNidoId = nidoId;
      let i = 0;
      while (currentNidoId && i < 10) {
        try {
          const nidoDoc = await db.collection('nidos').doc(currentNidoId).get();
          if (!nidoDoc.exists) break;
          const nidoOrigen = nidoDoc.data().nidoOrigen;
          if (nidoOrigen && !cadenaAncestros.includes(nidoOrigen)) {
            cadenaAncestros.push(nidoOrigen);
            currentNidoId = nidoOrigen;
          } else break;
        } catch (e) { break; }
        i++;
      }
    }

    async function loadTradiciones() {
      try {
        const snap = await db.collection('legado-tradiciones')
          .where('familiaId', '==', familiaId)
          .get();
        let items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        items = items.filter(t => {
          const vis = t.visibilidad || 'rama';
          if (vis === 'rama') return true;
          if (vis === 'nido') return t.nidoCreadorId === userNidoId;
          if (vis === 'estirpe') return cadenaAncestros.includes(t.nidoCreadorId);
          return true;
        });
        tradicionesData = items;
        document.getElementById('loading').classList.add('hidden');
        renderTradiciones();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }

    function renderTradiciones() {
      const container = document.getElementById('tradiciones-list');
      const empty = document.getElementById('empty-state');

      if (tradicionesData.length === 0) {
        container.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      container.classList.remove('hidden');

      container.innerHTML = tradicionesData.map(t => {
        const vis = t.visibilidad || 'rama';
        const visIcons = { rama: 'ğŸŒ³', estirpe: 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦', nido: 'ğŸ ' };
        return `
        <div class="tradicion-card" onclick="abrirModal('${t.id}')">
          <div class="visibilidad-badge ${vis}">${visIcons[vis]}</div>
          <div class="tradicion-header">
            <div class="tradicion-icono">${t.icono || 'ğŸ„'}</div>
            <div>
              <div class="tradicion-titulo">${t.titulo}</div>
              ${t.cuando ? `<div class="tradicion-fecha">ğŸ“… ${t.cuando}</div>` : ''}
            </div>
          </div>
          <div class="tradicion-descripcion">${t.descripcion || ''}</div>
        </div>
      `}).join('');
    }

    document.getElementById('iconos-grid').addEventListener('click', (e) => {
      const option = e.target.closest('.icono-option');
      if (!option) return;
      document.querySelectorAll('.icono-option').forEach(o => o.classList.remove('selected'));
      option.classList.add('selected');
      iconoSeleccionado = option.dataset.icono;
    });

    function abrirModal(id = null) {
      editingId = id;
      const form = document.getElementById('form-tradicion');
      const btnEliminar = document.getElementById('btn-eliminar');
      form.reset();
      iconoSeleccionado = 'ğŸ„';
      document.querySelectorAll('.icono-option').forEach(o => o.classList.toggle('selected', o.dataset.icono === 'ğŸ„'));
      document.querySelector('input[name="tradicion-visibilidad"][value="rama"]').checked = true;

      if (id) {
        const t = tradicionesData.find(x => x.id === id);
        if (t) {
          document.getElementById('modal-title').textContent = 'âœï¸ Editar tradiciÃ³n';
          document.getElementById('tradicion-titulo').value = t.titulo || '';
          document.getElementById('tradicion-cuando').value = t.cuando || '';
          document.getElementById('tradicion-descripcion').value = t.descripcion || '';
          iconoSeleccionado = t.icono || 'ğŸ„';
          document.querySelectorAll('.icono-option').forEach(o => o.classList.toggle('selected', o.dataset.icono === iconoSeleccionado));
          const visRadio = document.querySelector(`input[name="tradicion-visibilidad"][value="${t.visibilidad || 'rama'}"]`);
          if (visRadio) visRadio.checked = true;
          btnEliminar.classList.remove('hidden');
        }
      } else {
        document.getElementById('modal-title').textContent = 'ğŸ„ Nueva tradiciÃ³n';
        btnEliminar.classList.add('hidden');
      }
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
      editingId = null;
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') cerrarModal();
    });

    document.getElementById('form-tradicion').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true; btn.textContent = 'Guardando...';

      try {
        const visibilidad = document.querySelector('input[name="tradicion-visibilidad"]:checked').value;
        const data = {
          titulo: document.getElementById('tradicion-titulo').value.trim(),
          cuando: document.getElementById('tradicion-cuando').value.trim(),
          descripcion: document.getElementById('tradicion-descripcion').value.trim(),
          icono: iconoSeleccionado,
          familiaId: familiaId,
          visibilidad: visibilidad,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (editingId) {
          await db.collection('legado-tradiciones').doc(editingId).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.nidoCreadorId = userNidoId;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('legado-tradiciones').add(data);
        }
        cerrarModal();
        await loadTradiciones();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al guardar');
      }
      btn.disabled = false; btn.textContent = 'Guardar';
    });

    async function eliminarTradicion() {
      if (!editingId || !confirm('Â¿Eliminar esta tradiciÃ³n?')) return;
      try {
        await db.collection('legado-tradiciones').doc(editingId).delete();
        cerrarModal();
        await loadTradiciones();
      } catch (error) {
        alert('Error al eliminar');
      }
    }
  </script>
</body>
