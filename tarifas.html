<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Tarifas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FDF8F3; --cream-dark: #F5EDE4; --gerente: #2D4A5C; --gerente-dark: #1D3544;
      --gerente-muted: rgba(45, 74, 92, 0.15); --text: #3D3D3D; --text-light: #6B6B6B;
      --text-muted: #9A9A9A; --white: #FFFFFF; --success: #7DB59A; --warning: #E8B44D;
      --gold: #B8965C; --gold-muted: rgba(184, 150, 92, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }
    .header { background: linear-gradient(135deg, var(--gerente) 0%, var(--gerente-dark) 100%); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .back-btn { padding: 8px 12px; background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-md); font-size: 0.85rem; color: white; cursor: pointer; text-decoration: none; }
    .header-title { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; color: white; }
    .btn-add { padding: 8px 16px; background: white; border: none; border-radius: var(--radius-full); font-size: 0.85rem; font-weight: 600; color: var(--gerente); cursor: pointer; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

    .tabs { display: flex; gap: 8px; margin-bottom: 24px; }
    .tab { padding: 10px 20px; background: var(--white); border: 2px solid var(--cream-dark); border-radius: var(--radius-full); font-weight: 600; cursor: pointer; }
    .tab.active { background: var(--gerente); color: white; border-color: var(--gerente); }

    .section-title { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; }

    .tarifas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; margin-bottom: 32px; }

    .tarifa-card { background: var(--white); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-soft); }
    .tarifa-header { padding: 16px; background: var(--gerente-muted); display: flex; justify-content: space-between; align-items: center; }
    .tarifa-nombre { font-weight: 700; }
    .tarifa-temporada { font-size: 0.75rem; padding: 4px 10px; background: var(--gerente); color: white; border-radius: var(--radius-full); }
    .tarifa-body { padding: 16px; }
    .tarifa-precio { font-family: 'Quicksand', sans-serif; font-size: 2rem; font-weight: 700; color: var(--gerente); }
    .tarifa-periodo { font-size: 0.85rem; color: var(--text-muted); }
    .tarifa-detalles { margin-top: 12px; font-size: 0.85rem; color: var(--text-light); }
    .tarifa-detalles div { padding: 4px 0; display: flex; justify-content: space-between; }
    .tarifa-actions { display: flex; gap: 8px; padding: 12px 16px; background: var(--cream); }
    .btn-action { flex: 1; padding: 8px; border: none; border-radius: var(--radius-sm); background: var(--white); cursor: pointer; font-size: 0.8rem; }

    .descuentos-section { background: var(--gold-muted); padding: 20px; border-radius: var(--radius-lg); margin-top: 24px; }
    .descuento-badge { display: inline-flex; align-items: center; gap: 6px; padding: 6px 12px; background: var(--gold); color: white; border-radius: var(--radius-full); font-size: 0.8rem; font-weight: 600; }
    .descuentos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 12px; margin-top: 16px; }
    .descuento-card { background: var(--white); padding: 16px; border-radius: var(--radius-md); text-align: center; }
    .descuento-valor { font-family: 'Quicksand', sans-serif; font-size: 1.8rem; font-weight: 700; color: var(--gold); }
    .descuento-nombre { font-size: 0.85rem; color: var(--text-light); margin-top: 4px; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
    .modal-overlay.active { display: flex; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; background: var(--gerente); color: white; display: flex; justify-content: space-between; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; }
    .modal-close { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    .modal-body { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-light); margin-bottom: 6px; }
    .form-input, .form-select { width: 100%; padding: 12px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-footer { padding: 16px 20px; background: var(--cream); display: flex; gap: 12px; justify-content: flex-end; }
    .btn-cancel { padding: 10px 20px; background: var(--white); border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
    .btn-save { padding: 10px 24px; background: var(--gerente); color: white; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 60vh; color: var(--text-muted); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" onclick="volver()" class="back-btn">‚Üê Volver</a>
      <h1 class="header-title">üí∂ Tarifas</h1>
    </div>
    <button class="btn-add" onclick="abrirModal()">+ Nueva tarifa</button>
  </header>
  <div class="container">
    <div id="loading" class="loading">Cargando...</div>
    <div id="content" style="display: none;">
      <div class="tabs">
        <button class="tab active" data-tab="habitaciones">üõèÔ∏è Habitaciones</button>
        <button class="tab" data-tab="servicios">üçΩÔ∏è Servicios</button>
        <button class="tab" data-tab="actividades">üéØ Actividades</button>
      </div>

      <div id="tab-habitaciones">
        <h3 class="section-title">üí∂ Tarifas por habitaci√≥n</h3>
        <div id="tarifas-grid" class="tarifas-grid"></div>
        <div id="empty-tarifas" class="empty-state" style="display:none;">
          <div style="font-size:3rem;margin-bottom:16px;opacity:0.5">üí∂</div>
          <div style="margin-bottom:20px">No hay tarifas configuradas</div>
          <button class="btn-add" onclick="abrirModal()">+ A√±adir primera tarifa</button>
        </div>
      </div>

      <div class="descuentos-section">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <h3 class="section-title" style="margin:0">üîí Descuentos (No exportable)</h3>
          <span class="descuento-badge">üîê Solo visible para admins</span>
        </div>
        <div class="descuentos-grid">
          <div class="descuento-card">
            <div class="descuento-valor">50%</div>
            <div class="descuento-nombre">Familia (solicitud)</div>
          </div>
          <div class="descuento-card">
            <div class="descuento-valor">100%</div>
            <div class="descuento-nombre">Eventos familiares</div>
          </div>
          <div class="descuento-card">
            <div class="descuento-valor">15%</div>
            <div class="descuento-nombre">Estancia larga (+7 d√≠as)</div>
          </div>
          <div class="descuento-card">
            <div class="descuento-valor">10%</div>
            <div class="descuento-nombre">Repetidor</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal-tarifa">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">Nueva Tarifa</span>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group"><label class="form-label">Nombre</label><input type="text" class="form-input" id="tarifa-nombre" placeholder="Ej: Temporada Alta"></div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Habitaci√≥n</label>
            <select class="form-select" id="tarifa-habitacion"><option value="">Todas</option></select>
          </div>
          <div class="form-group"><label class="form-label">Temporada</label>
            <select class="form-select" id="tarifa-temporada">
              <option value="alta">Alta</option><option value="media">Media</option><option value="baja">Baja</option><option value="especial">Especial</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Precio (‚Ç¨/noche)</label><input type="number" class="form-input" id="tarifa-precio"></div>
          <div class="form-group"><label class="form-label">M√≠nimo noches</label><input type="number" class="form-input" id="tarifa-minimo" value="1"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Fecha inicio</label><input type="date" class="form-input" id="tarifa-inicio"></div>
          <div class="form-group"><label class="form-label">Fecha fin</label><input type="date" class="form-input" id="tarifa-fin"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
        <button class="btn-save" onclick="guardarTarifa()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    firebase.initializeApp({apiKey:"AIzaSyCpdWHcOQdHe1aXzXt4WeKpsMrut-KTNxY",authDomain:"familink-def94.firebaseapp.com",projectId:"familink-def94",storageBucket:"familink-def94.appspot.com",messagingSenderId:"489497766824",appId:"1:489497766824:web:38c5c0463a2d04b5fb4d90"});
    const auth = firebase.auth(), db = firebase.firestore();
    const bienId = new URLSearchParams(window.location.search).get('id');
    let tarifas = [], habitaciones = [], editandoId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) { window.location.href = 'index.html'; return; }
      if (!bienId) { alert('Falta ID'); window.location.href = 'bienes.html'; return; }
      await cargarDatos();
    });

    async function cargarDatos() {
      const [tarifasSnap, habSnap] = await Promise.all([
        db.collection('bienes').doc(bienId).collection('tarifas').orderBy('nombre').get(),
        db.collection('bienes').doc(bienId).collection('habitaciones').orderBy('numero').get()
      ]);
      tarifas = tarifasSnap.docs.map(d => ({ id: d.id, ...d.data() }));
      habitaciones = habSnap.docs.map(d => ({ id: d.id, ...d.data() }));
      
      const select = document.getElementById('tarifa-habitacion');
      select.innerHTML = '<option value="">Todas</option>' + habitaciones.map(h => `<option value="${h.id}">${h.numero} - ${h.nombre||h.tipo}</option>`).join('');
      
      renderTarifas();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    function renderTarifas() {
      const grid = document.getElementById('tarifas-grid'), empty = document.getElementById('empty-tarifas');
      if (!tarifas.length) { grid.style.display = 'none'; empty.style.display = 'block'; return; }
      grid.style.display = 'grid'; empty.style.display = 'none';
      const tempLabels = { alta: 'T. Alta', media: 'T. Media', baja: 'T. Baja', especial: 'Especial' };
      grid.innerHTML = tarifas.map(t => {
        const hab = t.habitacionId ? habitaciones.find(h => h.id === t.habitacionId) : null;
        return `<div class="tarifa-card"><div class="tarifa-header"><span class="tarifa-nombre">${t.nombre||'Sin nombre'}</span><span class="tarifa-temporada">${tempLabels[t.temporada]||t.temporada}</span></div><div class="tarifa-body"><div class="tarifa-precio">${t.precio||0} ‚Ç¨</div><div class="tarifa-periodo">por noche</div><div class="tarifa-detalles"><div><span>Habitaci√≥n</span><span>${hab?hab.numero:'Todas'}</span></div><div><span>M√≠nimo noches</span><span>${t.minimo||1}</span></div>${t.inicio?`<div><span>Per√≠odo</span><span>${t.inicio} - ${t.fin||'...'}</span></div>`:''}</div></div><div class="tarifa-actions"><button class="btn-action" onclick="editarTarifa('${t.id}')">‚úèÔ∏è Editar</button><button class="btn-action" onclick="eliminarTarifa('${t.id}')">üóëÔ∏è Eliminar</button></div></div>`;
      }).join('');
    }

    function abrirModal() { editandoId = null; document.getElementById('modal-title').textContent = 'Nueva Tarifa'; ['nombre','precio','minimo','inicio','fin'].forEach(f => document.getElementById('tarifa-'+f).value = f==='minimo'?'1':''); document.getElementById('tarifa-habitacion').value = ''; document.getElementById('tarifa-temporada').value = 'alta'; document.getElementById('modal-tarifa').classList.add('active'); }
    function editarTarifa(id) { const t = tarifas.find(x => x.id === id); if (!t) return; editandoId = id; document.getElementById('modal-title').textContent = 'Editar Tarifa'; document.getElementById('tarifa-nombre').value = t.nombre||''; document.getElementById('tarifa-habitacion').value = t.habitacionId||''; document.getElementById('tarifa-temporada').value = t.temporada||'alta'; document.getElementById('tarifa-precio').value = t.precio||''; document.getElementById('tarifa-minimo').value = t.minimo||1; document.getElementById('tarifa-inicio').value = t.inicio||''; document.getElementById('tarifa-fin').value = t.fin||''; document.getElementById('modal-tarifa').classList.add('active'); }
    function cerrarModal() { document.getElementById('modal-tarifa').classList.remove('active'); }

    async function guardarTarifa() {
      const nombre = document.getElementById('tarifa-nombre').value.trim();
      const precio = parseFloat(document.getElementById('tarifa-precio').value);
      if (!nombre || !precio) { alert('Nombre y precio obligatorios'); return; }
      const data = { nombre, habitacionId: document.getElementById('tarifa-habitacion').value||null, temporada: document.getElementById('tarifa-temporada').value, precio, minimo: parseInt(document.getElementById('tarifa-minimo').value)||1, inicio: document.getElementById('tarifa-inicio').value||null, fin: document.getElementById('tarifa-fin').value||null, actualizado: firebase.firestore.FieldValue.serverTimestamp() };
      if (editandoId) await db.collection('bienes').doc(bienId).collection('tarifas').doc(editandoId).update(data);
      else { data.creado = firebase.firestore.FieldValue.serverTimestamp(); await db.collection('bienes').doc(bienId).collection('tarifas').add(data); }
      cerrarModal(); await cargarDatos();
    }

    async function eliminarTarifa(id) { if (!confirm('¬øEliminar tarifa?')) return; await db.collection('bienes').doc(bienId).collection('tarifas').doc(id).delete(); await cargarDatos(); }
    function volver() { window.location.href = `bien.html?id=${bienId}`; }
    document.getElementById('modal-tarifa').addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) cerrarModal(); });
  </script>
</body>
</html>
