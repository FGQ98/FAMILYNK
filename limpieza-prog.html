<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A9E7E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FAMILYNK">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Limpieza Programada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.1);
      --limpieza: #5B8BD4;
      --limpieza-light: #7BA3E0;
      --limpieza-muted: rgba(91, 139, 212, 0.1);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--limpieza);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--limpieza);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .bien-nombre {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .main { max-width: 1200px; margin: 0 auto; padding: 24px; }

    /* Stats */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow-soft);
    }
    .stat-value { font-size: 2rem; font-weight: 700; color: var(--limpieza); }
    .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

    /* Filtros */
    .filtros-bar {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: center;
      box-shadow: var(--shadow-soft);
    }
    .filtro-grupo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filtro-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
    }
    .filtro-select {
      padding: 8px 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 0.9rem;
      background: var(--white);
      cursor: pointer;
    }
    .filtro-select:focus { outline: none; border-color: var(--limpieza); }

    /* Tabla */
    .tabla-container {
      background: var(--white);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }
    .tabla-limp {
      width: 100%;
      border-collapse: collapse;
    }
    .tabla-limp th {
      background: var(--limpieza);
      color: white;
      padding: 14px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .tabla-limp td {
      padding: 14px 16px;
      border-bottom: 1px solid var(--cream-dark);
      font-size: 0.9rem;
    }
    .tabla-limp tr:hover { background: var(--cream); cursor: pointer; }
    .tabla-limp tr:last-child td { border-bottom: none; }

    .td-titulo { font-weight: 600; color: var(--text); }
    .td-zona { 
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .zona-badge {
      background: var(--limpieza-muted);
      color: var(--limpieza);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .frecuencia-badge {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
    }
    .frecuencia-badge.diaria { background: #FFE5E5; color: #D4695A; }
    .frecuencia-badge.semanal { background: #FFF3E0; color: #E8A44D; }
    .frecuencia-badge.quincenal { background: #E3F2FD; color: #5B8BD4; }
    .frecuencia-badge.mensual { background: #E8F5E9; color: #5C7D5F; }
    .frecuencia-badge.trimestral { background: #F3E5F5; color: #8B5C8B; }
    .frecuencia-badge.semestral { background: #E0F7FA; color: #5B8B8B; }
    .frecuencia-badge.anual { background: var(--cream-dark); color: var(--text-light); }

    .td-duracion { 
      font-weight: 600;
      color: var(--limpieza);
    }
    .td-responsable {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .tabla-empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .tabla-empty-icon { font-size: 3rem; margin-bottom: 12px; }
    .tabla-empty-titulo { font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; color: var(--text-light); }

    /* Bot√≥n flotante */
    .btn-add {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--limpieza);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(91, 139, 212, 0.4);
      transition: all 0.3s;
      z-index: 50;
    }
    .btn-add:hover { transform: scale(1.1); }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .modal-overlay.active { opacity: 1; pointer-events: auto; }
    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }
    .modal-overlay.active .modal { transform: translateY(0); }
    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }
    .modal-body { padding: 20px; }
    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    /* Forms */
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-select:focus, .form-textarea:focus { 
      outline: none; 
      border-color: var(--limpieza); 
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    /* Botones */
    .btn {
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    .btn-primary {
      background: var(--limpieza);
      color: white;
    }
    .btn-primary:hover { background: var(--limpieza-light); }
    .btn-secondary {
      background: var(--cream-dark);
      color: var(--text);
    }
    .btn-secondary:hover { background: #E8DFD6; }
    .btn-danger {
      background: var(--error);
      color: white;
    }

    .loading { text-align: center; padding: 60px; color: var(--text-muted); }
    .hidden { display: none !important; }

    @media (max-width: 768px) {
      .header { padding: 12px 16px; }
      .header-title { font-size: 1.1rem; }
      .main { padding: 16px; }
      .filtros-bar { flex-direction: column; align-items: stretch; }
      .filtro-grupo { justify-content: space-between; }
      .tabla-limp th, .tabla-limp td { padding: 10px 12px; font-size: 0.85rem; }
      .form-row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" onclick="volver()">‚Üê Volver</a>
      <div class="header-title">
        üßπ Limpieza Programada
        <span class="bien-nombre" id="bien-nombre"></span>
      </div>

  <main class="main">
    <div id="loading" class="loading">Cargando...</div>

      <!-- Stats -->

      <div class="tabla-container">

            <tr>
              <th>T√≠tulo</th>
              <th>Zona</th>
              <th>Frecuencia</th>
              <th>Duraci√≥n</th>
              <th>Responsable</th>
            </tr>
          </thead>
          <tbody id="tabla-body">
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Bot√≥n a√±adir -->
  <button class="btn-add" onclick="abrirModalNuevo()">+</button>

  <!-- Modal Tarea -->
  <div class="modal-overlay" id="modal-tarea">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-titulo">üßπ Nueva tarea de limpieza</span>

      </div>
      <form id="form-tarea">
        <div class="modal-body">
          <div class="form-group">

            <select class="form-select" id="tarea-zona" required>
              <option value="">Seleccionar zona</option>
              <option value="general">üè† General</option>

              <option value="comedor">üçΩÔ∏è Comedor</option>

              <option value="bano">üöø Ba√±os</option>

              <option value="garaje">üöó Garaje</option>
              <option value="lavadero">üß∫ Lavadero</option>
              <option value="entrada">üö™ Entrada</option>
              <option value="escaleras">ü™ú Escaleras</option>
              <option value="trastero">üì¶ Trastero</option>

          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Frecuencia *</label>
              <select class="form-select" id="tarea-frecuencia" required>
                <option value="">Seleccionar</option>
                <option value="diaria">Diaria</option>
                <option value="semanal">Semanal</option>

          <div class="form-group">

            <select class="form-select" id="tarea-responsable">

          </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btn-eliminar" style="display:none; margin-right:auto;" onclick="eliminarTarea()">Eliminar</button>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>

    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let tareasData = [];
    let tareaEditando = null;

    const zonaIcons = {
      general: 'üè†', cocina: 'üç≥', salon: 'üõãÔ∏è', comedor: 'üçΩÔ∏è',
      dormitorio: 'üõèÔ∏è', bano: 'üöø', terraza: 'üåø', garaje: 'üöó',
      lavadero: 'üß∫', entrada: 'üö™', escaleras: 'ü™ú', trastero: 'üì¶'
    };
    const zonaNombres = {
      general: 'General', cocina: 'Cocina', salon: 'Sal√≥n', comedor: 'Comedor',
      dormitorio: 'Dormitorios', bano: 'Ba√±os', terraza: 'Terraza/Jard√≠n', garaje: 'Garaje',
      lavadero: 'Lavadero', entrada: 'Entrada', escaleras: 'Escaleras', trastero: 'Trastero'
    };
    const frecuenciaNombres = {
      diaria: 'Diaria', semanal: 'Semanal', quincenal: 'Quincenal',
      mensual: 'Mensual', trimestral: 'Trimestral', semestral: 'Semestral', anual: 'Anual'
    };
    const frecuenciaMultiplicador = {
      diaria: 30, semanal: 4, quincenal: 2, mensual: 1,
      trimestral: 0.33, semestral: 0.17, anual: 0.083
    };

    // Obtener par√°metros URL
    const params = new URLSearchParams(window.location.search);
    bienId = params.get('id');
    const origen = params.get('origen') || 'mayordomo';

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'cgi.html';
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'cgi.html';
          return;
        }
        bienData = bienDoc.data();
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';

        // Cargar tareas de limpieza programada
        const tareasSnap = await db.collection('bienes').doc(bienId)
          .collection('limpProgramada')
          .get();
        tareasData = tareasSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        actualizarFiltroZonas();
        renderTabla();
        actualizarStats();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

      } catch (error) {
        console.error('Error cargando datos:', error);
        alert('Error al cargar los datos');
      }
    }

    function actualizarFiltroZonas() {
      const select = document.getElementById('filtro-zona');
      const zonasEnUso = [...new Set(tareasData.map(t => t.zona))].filter(Boolean);
      
      let options = '<option value="">Todas</option>';
      zonasEnUso.forEach(zona => {
        const nombre = zonaNombres[zona] || zona;
        const icon = zonaIcons[zona] || 'üè†';
        options += `<option value="${zona}">${icon} ${nombre}</option>`;
      });
      select.innerHTML = options;
    }

    function aplicarFiltros() {
      renderTabla();
    }

    function renderTabla() {
      const tbody = document.getElementById('tabla-body');
      const filtroZona = document.getElementById('filtro-zona').value;
      const filtroFrec = document.getElementById('filtro-frecuencia').value;

      let tareasFiltradas = tareasData;
      
      if (filtroZona) {
        tareasFiltradas = tareasFiltradas.filter(t => t.zona === filtroZona);
      }
      if (filtroFrec) {
        tareasFiltradas = tareasFiltradas.filter(t => t.frecuencia === filtroFrec);
      }

      if (tareasFiltradas.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5">
              <div class="tabla-empty">
                <div class="tabla-empty-icon">üßπ</div>
                <div class="tabla-empty-titulo">Sin tareas programadas</div>
                <p>A√±ade tareas de limpieza peri√≥dica</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      // Ordenar por zona y luego por frecuencia
      tareasFiltradas.sort((a, b) => {
        if (a.zona !== b.zona) return (a.zona || '').localeCompare(b.zona || '');
        return (a.frecuencia || '').localeCompare(b.frecuencia || '');
      });

      tbody.innerHTML = tareasFiltradas.map(t => {
        const zonaIcon = zonaIcons[t.zona] || 'üè†';
        const zonaNombre = zonaNombres[t.zona] || t.zona || 'General';
        const frecNombre = frecuenciaNombres[t.frecuencia] || t.frecuencia || '-';
        const duracion = parseInt(t.duracion) || 30;
        const duracionStr = duracion >= 60 ? `${Math.floor(duracion/60)}h ${duracion%60 ? duracion%60+'min' : ''}` : `${duracion} min`;
        const responsable = t.responsable ? (t.responsable.charAt(0).toUpperCase() + t.responsable.slice(1)) : '-';

        return `
          <tr onclick="editarTarea('${t.id}')">
            <td class="td-titulo">${t.titulo || 'Sin t√≠tulo'}</td>
            <td class="td-zona">
              <span class="zona-badge">${zonaIcon} ${zonaNombre}</span>
            </td>
            <td>
              <span class="frecuencia-badge ${t.frecuencia || ''}">${frecNombre}</span>
            </td>
            <td class="td-duracion">${duracionStr}</td>
            <td class="td-responsable">${responsable}</td>
          </tr>
        `;
      }).join('');
    }

    function actualizarStats() {
      document.getElementById('stat-total').textContent = tareasData.length;
      
      const zonas = new Set(tareasData.map(t => t.zona).filter(Boolean));
      document.getElementById('stat-zonas').textContent = zonas.size;

      let tiempoMensual = 0;
      tareasData.forEach(t => {
        const duracion = parseInt(t.duracion) || 30;
        const mult = frecuenciaMultiplicador[t.frecuencia] || 1;
        tiempoMensual += duracion * mult;
      });
      const horas = Math.floor(tiempoMensual / 60);
      const mins = Math.round(tiempoMensual % 60);
      document.getElementById('stat-horas').textContent = horas > 0 ? `${horas}h${mins ? ' ' + mins + 'm' : ''}` : `${mins}m`;
    }

    // Modal
    function abrirModalNuevo() {
      tareaEditando = null;
      document.getElementById('modal-titulo').textContent = 'üßπ Nueva tarea de limpieza';
      document.getElementById('form-tarea').reset();
      document.getElementById('tarea-duracion').value = '30';
      document.getElementById('btn-eliminar').style.display = 'none';
      document.getElementById('modal-tarea').classList.add('active');
    }

    function editarTarea(tareaId) {
      const tarea = tareasData.find(t => t.id === tareaId);
      if (!tarea) return;

      tareaEditando = tarea;
      document.getElementById('modal-titulo').textContent = '‚úèÔ∏è Editar tarea';
      document.getElementById('tarea-titulo').value = tarea.titulo || '';
      document.getElementById('tarea-zona').value = tarea.zona || '';
      document.getElementById('tarea-frecuencia').value = tarea.frecuencia || '';
      document.getElementById('tarea-duracion').value = tarea.duracion || '30';
      document.getElementById('tarea-responsable').value = tarea.responsable || '';
      
      document.getElementById('btn-eliminar').style.display = 'block';
      document.getElementById('modal-tarea').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-tarea').classList.remove('active');
      tareaEditando = null;
    }

    // Guardar tarea
    document.getElementById('form-tarea').addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = {
        titulo: document.getElementById('tarea-titulo').value.trim(),
        zona: document.getElementById('tarea-zona').value,
        frecuencia: document.getElementById('tarea-frecuencia').value,
        duracion: document.getElementById('tarea-duracion').value,
        responsable: document.getElementById('tarea-responsable').value,
        actualizadoPor: currentUser.uid,
        fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (tareaEditando) {
          await db.collection('bienes').doc(bienId)
            .collection('limpProgramada').doc(tareaEditando.id)
            .update(datos);
          
          // Actualizar ficha en el manual
          await actualizarFichaManual(tareaEditando.id, datos);
        } else {
          datos.creadoPor = currentUser.uid;
          datos.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          
          const docRef = await db.collection('bienes').doc(bienId)
            .collection('limpProgramada').add(datos);
          
          // Crear ficha en el Manual de Limpieza
          await crearFichaManual(docRef.id, datos);
        }

        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando tarea:', error);
        alert('Error al guardar');
      }
    });

    // Crear ficha en Manual de Limpieza
    async function crearFichaManual(tareaId, datos) {
      const ficha = {
        tareaId: tareaId,
        titulo: datos.titulo,
        zona: datos.zona,
        frecuencia: datos.frecuencia,
        duracion: datos.duracion,
        responsable: datos.responsable,
        // Campos editables del manual
        tareas: '',           // Descripci√≥n de tareas
        productos: '',        // Productos de limpieza
        herramientas: '',     // Herramientas y utensilios
        notas: '',            // Notas adicionales
        creadoPor: currentUser.uid,
        fechaCreacion: firebase.firestore.FieldValue.serverTimestamp()
      };

      await db.collection('bienes').doc(bienId)
        .collection('manualLimp').doc(tareaId)
        .set(ficha);
    }

    // Actualizar ficha en Manual de Limpieza
    async function actualizarFichaManual(tareaId, datos) {
      const fichaRef = db.collection('bienes').doc(bienId)
        .collection('manualLimp').doc(tareaId);
      
      const fichaDoc = await fichaRef.get();
      if (fichaDoc.exists) {
        await fichaRef.update({
          titulo: datos.titulo,
          zona: datos.zona,
          frecuencia: datos.frecuencia,
          duracion: datos.duracion,
          responsable: datos.responsable,
          actualizadoPor: currentUser.uid,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        });
      } else {
        await crearFichaManual(tareaId, datos);
      }
    }

    async function eliminarTarea() {
      if (!tareaEditando) return;
      if (!confirm('¬øEliminar esta tarea y su ficha del manual?')) return;

      try {
        await db.collection('bienes').doc(bienId)
          .collection('limpProgramada').doc(tareaEditando.id)
          .delete();
        
        await db.collection('bienes').doc(bienId)
          .collection('manualLimp').doc(tareaEditando.id)
          .delete();

        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar');
      }
    }

    function volver() {
      const destino = origen === 'mayordomo' ? `mayordomo.html?id=${bienId}` : `bien.html?id=${bienId}`;
      window.location.href = destino;
    }
  </script>
