<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Elegir Fecha</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757; --terracotta-muted: rgba(193,119,87,0.15);
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
      --success: #7DB59A; --warning: #E9B44C; --error: #D4695A;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; transition: all 0.2s; }
    .back-btn:hover { background: var(--cream-dark); }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s; }
    .btn-primary { background: var(--sage); color: white; }
    .btn-primary:hover { background: var(--sage-dark); }
    .btn-secondary { background: var(--cream); color: var(--text); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-danger { background: var(--error); color: white; }

    /* Cards de propuestas */
    .propuestas-grid {
      display: grid;
      gap: 20px;
    }

    .propuesta-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .propuesta-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .propuesta-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .propuesta-creador {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .propuesta-estado {
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 600;
    }

    .propuesta-estado.abierta { background: var(--sage-muted); color: var(--sage-dark); }
    .propuesta-estado.cerrada { background: var(--cream-dark); color: var(--text-muted); }
    .propuesta-estado.decidida { background: var(--terracotta-muted); color: var(--terracotta); }

    .propuesta-body { padding: 20px; }

    /* Tabla de fechas */
    .fechas-tabla {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    .fechas-tabla th {
      padding: 12px 8px;
      text-align: center;
      background: var(--cream);
      font-weight: 600;
      border-bottom: 2px solid var(--cream-dark);
    }

    .fechas-tabla td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid var(--cream-dark);
    }

    .fechas-tabla tr:last-child td { border-bottom: none; }

    .fecha-header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .fecha-dia { font-size: 1.2rem; font-weight: 700; color: var(--sage-dark); }
    .fecha-texto { font-size: 0.75rem; color: var(--text-muted); }

    .participante-nombre {
      text-align: left;
      font-weight: 600;
    }

    /* Botones de respuesta */
    .respuesta-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--cream-dark);
      background: var(--white);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .respuesta-btn:hover { border-color: var(--sage); }
    .respuesta-btn.si { background: var(--success); border-color: var(--success); color: white; }
    .respuesta-btn.quizas { background: var(--warning); border-color: var(--warning); color: white; }
    .respuesta-btn.no { background: var(--error); border-color: var(--error); color: white; }

    /* Resumen */
    .fecha-resumen {
      display: flex;
      gap: 4px;
      justify-content: center;
      margin-top: 8px;
    }

    .resumen-count {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
    }

    .resumen-count.si { background: rgba(125, 181, 154, 0.2); color: var(--success); }
    .resumen-count.quizas { background: rgba(233, 180, 76, 0.2); color: #b8860b; }
    .resumen-count.no { background: rgba(212, 105, 90, 0.2); color: var(--error); }

    .fecha-ganadora {
      background: var(--sage-muted);
      border: 2px solid var(--sage);
    }

    .propuesta-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }

    .modal-body { padding: 24px; }

    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
    }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--sage); }

    /* Fechas propuestas */
    .fechas-propuestas {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .fecha-propuesta-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .fecha-propuesta-item input {
      flex: 1;
      padding: 10px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
    }

    .fecha-propuesta-item input:focus { outline: none; border-color: var(--sage); }

    .btn-remove-fecha {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: var(--cream);
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.2rem;
    }

    .btn-remove-fecha:hover { background: var(--error); color: white; }

    .btn-add-fecha {
      padding: 10px;
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-md);
      background: none;
      color: var(--text-muted);
      cursor: pointer;
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
    }

    .btn-add-fecha:hover { border-color: var(--sage); color: var(--sage); }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .fechas-tabla { font-size: 0.8rem; }
      .fechas-tabla th, .fechas-tabla td { padding: 8px 4px; }
      .respuesta-btn { width: 30px; height: 30px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="activacion.html" class="back-btn">‚Üê Activaci√≥n</a>
  </header>

  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">üìÖ Elegir Fecha</h1>
        <p class="page-subtitle">Coordina fechas con la familia (tipo Doodle)</p>
      </div>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva propuesta</button>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="propuestas-grid" class="propuestas-grid hidden"></div>

    <div id="empty-state" class="empty-state hidden">
      <div class="empty-icon">üìÖ</div>
      <p class="empty-text">No hay propuestas de fecha.<br>¬°Crea una para coordinar con la familia!</p>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva propuesta</button>
    </div>
  </main>

  <!-- Modal Nueva Propuesta -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">üìÖ Nueva propuesta de fecha</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-propuesta" onsubmit="guardarPropuesta(event)">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">¬øPara qu√© es? *</label>
            <input type="text" class="form-input" id="propuesta-titulo" placeholder="Ej: Comida de Navidad, Excursi√≥n al campo..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Descripci√≥n (opcional)</label>
            <textarea class="form-textarea" id="propuesta-descripcion" placeholder="Detalles adicionales..." rows="2"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Fechas propuestas *</label>
            <div class="fechas-propuestas" id="fechas-propuestas">
              <div class="fecha-propuesta-item">
                <input type="datetime-local" class="fecha-input" required>
                <button type="button" class="btn-remove-fecha" onclick="eliminarFecha(this)">√ó</button>
              </div>
              <div class="fecha-propuesta-item">
                <input type="datetime-local" class="fecha-input" required>
                <button type="button" class="btn-remove-fecha" onclick="eliminarFecha(this)">√ó</button>
              </div>
            </div>
            <button type="button" class="btn-add-fecha" onclick="agregarFecha()">+ A√±adir otra fecha</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary">Crear propuesta</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let userData = null;
    let familiaId = null;
    let propuestasData = [];
    let miembrosData = [];

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      userData = userDoc.data();
      familiaId = userData.familiaId;

      await cargarMiembros();
      await loadPropuestas();
    });

    async function cargarMiembros() {
      const snap = await db.collection('usuarios')
        .where('familiaId', '==', familiaId)
        .get();
      miembrosData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function loadPropuestas() {
      try {
        const snap = await db.collection('elegir-fecha')
          .where('familiaId', '==', familiaId)
          .orderBy('fechaCreacion', 'desc')
          .get();

        propuestasData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        document.getElementById('loading').classList.add('hidden');
        renderPropuestas();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        
        // Fallback sin orderBy
        try {
          const snap = await db.collection('elegir-fecha')
            .where('familiaId', '==', familiaId)
            .get();
          propuestasData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderPropuestas();
        } catch (e) {
          document.getElementById('empty-state').classList.remove('hidden');
        }
      }
    }

    function renderPropuestas() {
      const container = document.getElementById('propuestas-grid');
      const empty = document.getElementById('empty-state');

      if (propuestasData.length === 0) {
        container.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      container.classList.remove('hidden');

      container.innerHTML = propuestasData.map(p => {
        const creador = miembrosData.find(m => m.id === p.creadoPor);
        const estadoClass = p.fechaElegida ? 'decidida' : (p.cerrada ? 'cerrada' : 'abierta');
        const estadoTexto = p.fechaElegida ? '‚úÖ Decidida' : (p.cerrada ? 'üîí Cerrada' : 'üü¢ Abierta');

        // Generar tabla de respuestas
        let tablaHTML = '<table class="fechas-tabla"><thead><tr><th></th>';
        
        p.fechas.forEach((fecha, i) => {
          const d = fecha.toDate ? fecha.toDate() : new Date(fecha);
          const dia = d.getDate();
          const mes = d.toLocaleDateString('es-ES', { month: 'short' });
          const hora = d.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
          const esGanadora = p.fechaElegida === i;
          
          tablaHTML += `
            <th class="${esGanadora ? 'fecha-ganadora' : ''}">
              <div class="fecha-header">
                <span class="fecha-dia">${dia}</span>
                <span class="fecha-texto">${mes} ${hora}</span>
              </div>
            </th>
          `;
        });
        tablaHTML += '</tr></thead><tbody>';

        // Filas por participante
        const participantesConRespuesta = new Set(Object.keys(p.respuestas || {}));
        miembrosData.forEach(m => {
          if (!participantesConRespuesta.has(m.id) && m.id !== currentUser.uid) return;
          
          const esYo = m.id === currentUser.uid;
          const respuestas = p.respuestas?.[m.id] || {};
          
          tablaHTML += `<tr><td class="participante-nombre">${m.nombre || 'Sin nombre'}${esYo ? ' (t√∫)' : ''}</td>`;
          
          p.fechas.forEach((_, i) => {
            const resp = respuestas[i];
            if (esYo && !p.cerrada && !p.fechaElegida) {
              // Botones para votar
              tablaHTML += `
                <td>
                  <button class="respuesta-btn ${resp === 'si' ? 'si' : ''}" onclick="votar('${p.id}', ${i}, 'si')">‚úì</button>
                  <button class="respuesta-btn ${resp === 'quizas' ? 'quizas' : ''}" onclick="votar('${p.id}', ${i}, 'quizas')">?</button>
                  <button class="respuesta-btn ${resp === 'no' ? 'no' : ''}" onclick="votar('${p.id}', ${i}, 'no')">‚úó</button>
                </td>
              `;
            } else {
              // Solo mostrar respuesta
              const icon = resp === 'si' ? '‚úì' : (resp === 'quizas' ? '?' : (resp === 'no' ? '‚úó' : '‚Äì'));
              const cls = resp || '';
              tablaHTML += `<td><span class="respuesta-btn ${cls}" style="cursor:default">${icon}</span></td>`;
            }
          });
          
          tablaHTML += '</tr>';
        });

        // Fila de resumen
        tablaHTML += '<tr><td><strong>Total</strong></td>';
        p.fechas.forEach((_, i) => {
          let si = 0, quizas = 0, no = 0;
          Object.values(p.respuestas || {}).forEach(r => {
            if (r[i] === 'si') si++;
            else if (r[i] === 'quizas') quizas++;
            else if (r[i] === 'no') no++;
          });
          tablaHTML += `
            <td>
              <div class="fecha-resumen">
                <span class="resumen-count si">${si}‚úì</span>
                <span class="resumen-count quizas">${quizas}?</span>
                <span class="resumen-count no">${no}‚úó</span>
              </div>
            </td>
          `;
        });
        tablaHTML += '</tr></tbody></table>';

        return `
          <div class="propuesta-card">
            <div class="propuesta-header">
              <div>
                <div class="propuesta-titulo">${p.titulo}</div>
                <div class="propuesta-creador">Creada por ${creador?.nombre || 'Desconocido'}</div>
              </div>
              <span class="propuesta-estado ${estadoClass}">${estadoTexto}</span>
            </div>
            <div class="propuesta-body">
              ${p.descripcion ? `<p style="margin-bottom:16px;color:var(--text-light)">${p.descripcion}</p>` : ''}
              ${tablaHTML}
            </div>
            ${p.creadoPor === currentUser.uid && !p.fechaElegida ? `
              <div class="propuesta-footer">
                <button class="btn btn-sm btn-danger" onclick="eliminarPropuesta('${p.id}')">üóëÔ∏è Eliminar</button>
                <button class="btn btn-sm btn-primary" onclick="decidirFecha('${p.id}')">‚úÖ Decidir fecha</button>
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    async function votar(propuestaId, fechaIndex, respuesta) {
      try {
        const propuesta = propuestasData.find(p => p.id === propuestaId);
        if (!propuesta) return;

        const respuestasActuales = propuesta.respuestas || {};
        const misRespuestas = respuestasActuales[currentUser.uid] || {};
        
        // Toggle: si ya tiene esa respuesta, quitar
        if (misRespuestas[fechaIndex] === respuesta) {
          delete misRespuestas[fechaIndex];
        } else {
          misRespuestas[fechaIndex] = respuesta;
        }

        respuestasActuales[currentUser.uid] = misRespuestas;

        await db.collection('elegir-fecha').doc(propuestaId).update({
          respuestas: respuestasActuales
        });

        // Actualizar local y re-render
        propuesta.respuestas = respuestasActuales;
        renderPropuestas();
      } catch (error) {
        console.error('Error votando:', error);
        alert('Error al votar');
      }
    }

    async function decidirFecha(propuestaId) {
      const propuesta = propuestasData.find(p => p.id === propuestaId);
      if (!propuesta) return;

      // Calcular mejor fecha (m√°s "s√≠")
      let mejorIndice = 0;
      let maxSi = 0;

      propuesta.fechas.forEach((_, i) => {
        let si = 0;
        Object.values(propuesta.respuestas || {}).forEach(r => {
          if (r[i] === 'si') si++;
        });
        if (si > maxSi) {
          maxSi = si;
          mejorIndice = i;
        }
      });

      const fechaElegida = propuesta.fechas[mejorIndice];
      const d = fechaElegida.toDate ? fechaElegida.toDate() : new Date(fechaElegida);
      const fechaStr = d.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit' });

      if (!confirm(`¬øDecidir la fecha: ${fechaStr}?`)) return;

      try {
        await db.collection('elegir-fecha').doc(propuestaId).update({
          fechaElegida: mejorIndice,
          cerrada: true
        });
        await loadPropuestas();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al decidir fecha');
      }
    }

    function agregarFecha() {
      const container = document.getElementById('fechas-propuestas');
      const item = document.createElement('div');
      item.className = 'fecha-propuesta-item';
      item.innerHTML = `
        <input type="datetime-local" class="fecha-input" required>
        <button type="button" class="btn-remove-fecha" onclick="eliminarFecha(this)">√ó</button>
      `;
      container.appendChild(item);
    }

    function eliminarFecha(btn) {
      const items = document.querySelectorAll('.fecha-propuesta-item');
      if (items.length <= 2) {
        alert('Necesitas al menos 2 fechas');
        return;
      }
      btn.parentElement.remove();
    }

    function abrirModal() {
      document.getElementById('modal').classList.add('active');
      document.getElementById('form-propuesta').reset();
      
      // Reset fechas
      const container = document.getElementById('fechas-propuestas');
      container.innerHTML = `
        <div class="fecha-propuesta-item">
          <input type="datetime-local" class="fecha-input" required>
          <button type="button" class="btn-remove-fecha" onclick="eliminarFecha(this)">√ó</button>
        </div>
        <div class="fecha-propuesta-item">
          <input type="datetime-local" class="fecha-input" required>
          <button type="button" class="btn-remove-fecha" onclick="eliminarFecha(this)">√ó</button>
        </div>
      `;
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
    }

    async function guardarPropuesta(e) {
      e.preventDefault();

      const titulo = document.getElementById('propuesta-titulo').value.trim();
      const descripcion = document.getElementById('propuesta-descripcion').value.trim();
      const fechaInputs = document.querySelectorAll('.fecha-input');
      
      const fechas = [];
      fechaInputs.forEach(input => {
        if (input.value) {
          fechas.push(new Date(input.value));
        }
      });

      if (fechas.length < 2) {
        alert('A√±ade al menos 2 fechas');
        return;
      }

      try {
        await db.collection('elegir-fecha').add({
          titulo,
          descripcion,
          fechas: fechas.map(f => firebase.firestore.Timestamp.fromDate(f)),
          respuestas: {},
          cerrada: false,
          fechaElegida: null,
          familiaId,
          creadoPor: currentUser.uid,
          fechaCreacion: firebase.firestore.FieldValue.serverTimestamp()
        });

        cerrarModal();
        await loadPropuestas();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al crear propuesta');
      }
    }

    async function eliminarPropuesta(id) {
      if (!confirm('¬øEliminar esta propuesta?')) return;
      
      try {
        await db.collection('elegir-fecha').doc(id).delete();
        await loadPropuestas();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar');
      }
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') cerrarModal();
    });
  </script>
</body>
