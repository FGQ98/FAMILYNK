<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FAMILYNK â€” Admin Nido</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      // Obtener el nido del usuario
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (userDoc.exists && userDoc.data().nidoId) {
        window.location.href = `nido.html?id=${userDoc.data().nidoId}`;
      } else {
        // Si no tiene nido asignado, buscar en nidosAdmin
        const nidosAdmin = userDoc.data()?.nidosAdmin || [];
        if (nidosAdmin.length > 0) {
          window.location.href = `nido.html?id=${nidosAdmin[0]}`;
        } else {
          alert('No tienes un nido asignado');
          window.location.href = 'cgi.html';
        }
      }
    });
  </script>
</head>
<body>
  <p>Redirigiendo a tu nido...</p>
</body>
</html>
