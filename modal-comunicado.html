<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Nuevo Comunicado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --info: #5B7BA3;
      --info-muted: rgba(91, 123, 163, 0.15);
      --accion: #E8B44D;
      --accion-muted: rgba(232, 180, 77, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 540px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: var(--shadow-float);
      display: flex;
      flex-direction: column;
    }

    /* ========== MODAL HEADER ========== */
    .modal-header {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .modal-logo {
      width: 48px;
      height: 48px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .modal-header-info {
      flex: 1;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 2px;
    }

    .modal-subtitle {
      font-size: 0.8rem;
      color: rgba(255,255,255,0.85);
    }

    .modal-close {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: rgba(255,255,255,0.25);
    }

    /* ========== MODAL BODY ========== */
    .modal-body {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }

    .form-label-hint {
      font-weight: 400;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    /* ========== DESTINATARIOS ========== */
    .destinatarios-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .destinatario-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      background: var(--cream);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
    }

    .destinatario-option:hover {
      border-color: var(--sage-light);
      background: var(--sage-muted);
    }

    .destinatario-option.selected {
      border-color: var(--sage);
      background: var(--sage-muted);
    }

    .destinatario-option input {
      display: none;
    }

    .destinatario-check {
      width: 20px;
      height: 20px;
      border: 2px solid var(--cream-dark);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--white);
      transition: all 0.2s;
      font-size: 0.7rem;
      color: white;
    }

    .destinatario-option.selected .destinatario-check {
      background: var(--sage);
      border-color: var(--sage);
    }

    .destinatario-info {
      flex: 1;
    }

    .destinatario-nombre {
      font-weight: 600;
      font-size: 0.85rem;
    }

    .destinatario-desc {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .destinatario-icon {
      font-size: 1.2rem;
    }

    /* ========== INPUT & TEXTAREA ========== */
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      color: var(--text);
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.5;
    }

    .char-counter {
      text-align: right;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .char-counter.warning {
      color: var(--terracotta);
    }

    .char-counter.limit {
      color: #D4695A;
      font-weight: 600;
    }

    /* ========== UPLOAD IM√ÅGENES ========== */
    .upload-area {
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-md);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--cream);
    }

    .upload-area:hover {
      border-color: var(--sage);
      background: var(--sage-muted);
    }

    .upload-area.dragover {
      border-color: var(--sage);
      background: var(--sage-muted);
    }

    .upload-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .upload-text {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 4px;
    }

    .upload-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .upload-input {
      display: none;
    }

    .preview-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 12px;
    }

    .preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: var(--radius-sm);
      overflow: hidden;
      background: var(--cream);
    }

    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .preview-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 22px;
      height: 22px;
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 0.8rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-remove:hover {
      background: var(--terracotta);
    }

    /* ========== TIPO COMUNICADO ========== */
    .tipo-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .tipo-option {
      padding: 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .tipo-option:hover {
      border-color: var(--sage-light);
    }

    .tipo-option input {
      display: none;
    }

    .tipo-option.info.selected {
      border-color: var(--info);
      background: var(--info-muted);
    }

    .tipo-option.accion.selected {
      border-color: var(--accion);
      background: var(--accion-muted);
    }

    .tipo-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .tipo-nombre {
      font-weight: 700;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    .tipo-desc {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .tipo-option.info.selected .tipo-nombre { color: var(--info); }
    .tipo-option.accion.selected .tipo-nombre { color: #B8922E; }

    /* ========== MODAL FOOTER ========== */
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      background: var(--cream);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }

    .btn-secondary {
      background: var(--white);
      color: var(--text);
      border: 2px solid var(--cream-dark);
    }

    .btn-secondary:hover {
      background: var(--cream-dark);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 540px) {
      .modal {
        max-height: 95vh;
      }

      .modal-header {
        padding: 16px 20px;
      }

      .modal-body {
        padding: 20px;
      }

      .destinatarios-grid {
        grid-template-columns: 1fr;
      }

      .tipo-selector {
        grid-template-columns: 1fr;
      }

      .preview-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .modal-footer {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- MODAL COMUNICADO -->
  <div class="modal-overlay" id="modal-comunicado">
    <div class="modal">
      <!-- Header -->
      <div class="modal-header">
        <div class="modal-logo">üì£</div>
        <div class="modal-header-info">
          <h2 class="modal-title">Nuevo Comunicado</h2>
          <p class="modal-subtitle">Env√≠a una notificaci√≥n a los miembros</p>
        </div>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form id="form-comunicado">
          
          <!-- Destinatarios -->
          <div class="form-group">
            <label class="form-label">
              Destinatarios
              <span class="form-label-hint">(selecciona uno o varios)</span>
            </label>
            <div class="destinatarios-grid" id="destinatarios-grid">
              <label class="destinatario-option" onclick="toggleDestinatario(this)">
                <input type="checkbox" name="destinatarios" value="toda-rama">
                <span class="destinatario-check">‚úì</span>
                <div class="destinatario-info">
                  <div class="destinatario-nombre">Toda la Rama</div>
                  <div class="destinatario-desc">Todos los miembros</div>
                </div>
                <span class="destinatario-icon">üå≥</span>
              </label>
              <label class="destinatario-option" onclick="toggleDestinatario(this)">
                <input type="checkbox" name="destinatarios" value="admins">
                <span class="destinatario-check">‚úì</span>
                <div class="destinatario-info">
                  <div class="destinatario-nombre">Administradores</div>
                  <div class="destinatario-desc">Admins de rama y nidos</div>
                </div>
                <span class="destinatario-icon">üëë</span>
              </label>
              <label class="destinatario-option" onclick="toggleDestinatario(this)">
                <input type="checkbox" name="destinatarios" value="mi-nido">
                <span class="destinatario-check">‚úì</span>
                <div class="destinatario-info">
                  <div class="destinatario-nombre">Mi Nido</div>
                  <div class="destinatario-desc">Solo mi n√∫cleo familiar</div>
                </div>
                <span class="destinatario-icon">ü™∫</span>
              </label>
              <label class="destinatario-option" onclick="toggleDestinatario(this)">
                <input type="checkbox" name="destinatarios" value="mi-estirpe">
                <span class="destinatario-check">‚úì</span>
                <div class="destinatario-info">
                  <div class="destinatario-nombre">Mi Estirpe</div>
                  <div class="destinatario-desc">Ascendientes y descendientes</div>
                </div>
                <span class="destinatario-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
              </label>
            </div>
          </div>

          <!-- Asunto -->
          <div class="form-group">
            <label class="form-label" for="comunicado-asunto">Asunto</label>
            <input 
              type="text" 
              class="form-input" 
              id="comunicado-asunto" 
              placeholder="Ej: Recordatorio reuni√≥n familiar"

            >
          </div>

          <!-- Cuerpo del mensaje -->
          <div class="form-group">
            <label class="form-label" for="comunicado-mensaje">Mensaje</label>
            <textarea 
              class="form-input form-textarea" 
              id="comunicado-mensaje" 
              placeholder="Escribe el contenido del comunicado..."
              maxlength="600"
              required
              oninput="actualizarContador()"
            ></textarea>
            <div class="char-counter" id="char-counter">0 / 600 caracteres</div>
          </div>

          <!-- Subir im√°genes -->
          <div class="form-group">
            <label class="form-label">
              Im√°genes
              <span class="form-label-hint">(opcional, m√°x. 3)</span>
            </label>
            <div class="upload-area" id="upload-area" onclick="document.getElementById('upload-input').click()">
              <div class="upload-icon">üì∑</div>
              <div class="upload-text">Haz clic o arrastra im√°genes aqu√≠</div>
              <div class="upload-hint">JPG, PNG ‚Ä¢ M√°ximo 3 im√°genes ‚Ä¢ 5MB cada una</div>
            </div>
            <input 
              type="file" 
              class="upload-input" 
              id="upload-input" 
              accept="image/jpeg,image/png,image/webp"
              multiple
              onchange="handleFiles(this.files)"
            >
            <div class="preview-grid" id="preview-grid"></div>
          </div>

          <!-- Tipo de comunicado -->
          <div class="form-group">
            <label class="form-label">Tipo de comunicado</label>
            <div class="tipo-selector">
              <label class="tipo-option info selected" onclick="selectTipo(this, 'info')">
                <input type="radio" name="tipo" value="info" checked>
                <div class="tipo-icon">‚ÑπÔ∏è</div>
                <div class="tipo-nombre">Informaci√≥n</div>
                <div class="tipo-desc">Aviso o noticia general</div>
              </label>
              <label class="tipo-option accion" onclick="selectTipo(this, 'accion')">
                <input type="radio" name="tipo" value="accion">
                <div class="tipo-icon">‚ö°</div>
                <div class="tipo-nombre">Acci√≥n requerida</div>
                <div class="tipo-desc">Requiere respuesta o acci√≥n</div>
              </label>
            </div>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="enviarComunicado()" id="btn-enviar">
          <span>üì§</span> Enviar comunicado
        </button>
      </div>
    </div>
  </div>

  <script>
    // ========== ESTADO ==========
    let imagenesCargadas = [];
    const MAX_IMAGENES = 3;
    const MAX_SIZE_MB = 5;

    // ========== DESTINATARIOS ==========
    function toggleDestinatario(element) {
      const checkbox = element.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      element.classList.toggle('selected', checkbox.checked);
      validarFormulario();
    }

    // ========== CONTADOR DE CARACTERES ==========
    function actualizarContador() {
      const textarea = document.getElementById('comunicado-mensaje');
      const counter = document.getElementById('char-counter');
      const length = textarea.value.length;
      
      counter.textContent = `${length} / 600 caracteres`;
      
      counter.classList.remove('warning', 'limit');
      if (length >= 600) {
        counter.classList.add('limit');
      } else if (length >= 500) {
        counter.classList.add('warning');
      }
      
      validarFormulario();
    }

    // ========== TIPO DE COMUNICADO ==========
    function selectTipo(element, tipo) {
      document.querySelectorAll('.tipo-option').forEach(opt => {
        opt.classList.remove('selected');
        opt.querySelector('input').checked = false;
      });
      element.classList.add('selected');
      element.querySelector('input').checked = true;
    }

    // ========== SUBIDA DE IM√ÅGENES ==========
    const uploadArea = document.getElementById('upload-area');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
      const remaining = MAX_IMAGENES - imagenesCargadas.length;
      const filesToProcess = Array.from(files).slice(0, remaining);
      
      filesToProcess.forEach(file => {
        // Validar tipo
        if (!file.type.match(/image\/(jpeg|png|webp)/)) {
          alert(`${file.name} no es un formato v√°lido. Usa JPG, PNG o WebP.`);
          return;
        }
        
        // Validar tama√±o
        if (file.size > MAX_SIZE_MB * 1024 * 1024) {
          alert(`${file.name} excede el l√≠mite de ${MAX_SIZE_MB}MB.`);
          return;
        }
        
        const reader = new FileReader();
        reader.onload = (e) => {
          imagenesCargadas.push({
            nombre: file.name,
            data: e.target.result
          });
          renderPreviews();
        };
        reader.readAsDataURL(file);
      });
      
      // Limpiar input
      document.getElementById('upload-input').value = '';
    }

    function renderPreviews() {
      const grid = document.getElementById('preview-grid');
      
      if (imagenesCargadas.length === 0) {
        grid.innerHTML = '';
        return;
      }
      
      grid.innerHTML = imagenesCargadas.map((img, idx) => `
        <div class="preview-item">
          <img src="${img.data}" alt="${img.nombre}">
          <button class="preview-remove" onclick="eliminarImagen(${idx})" type="button">√ó</button>
        </div>
      `).join('');
      
      // Ocultar √°rea de upload si ya hay 3
      uploadArea.style.display = imagenesCargadas.length >= MAX_IMAGENES ? 'none' : 'block';
    }

    function eliminarImagen(idx) {
      imagenesCargadas.splice(idx, 1);
      renderPreviews();
      uploadArea.style.display = 'block';
    }

    // ========== VALIDACI√ìN ==========
    function validarFormulario() {
      const btnEnviar = document.getElementById('btn-enviar');
      const destinatarios = document.querySelectorAll('input[name="destinatarios"]:checked');
      const asunto = document.getElementById('comunicado-asunto').value.trim();
      const mensaje = document.getElementById('comunicado-mensaje').value.trim();
      
      const valido = destinatarios.length > 0 && asunto.length > 0 && mensaje.length > 0;
      btnEnviar.disabled = !valido;
    }

    // ========== ENVIAR COMUNICADO ==========
    async function enviarComunicado() {
      const destinatarios = Array.from(document.querySelectorAll('input[name="destinatarios"]:checked')).map(el => el.value);
      const asunto = document.getElementById('comunicado-asunto').value.trim();
      const mensaje = document.getElementById('comunicado-mensaje').value.trim();
      const tipo = document.querySelector('input[name="tipo"]:checked').value;
      
      if (destinatarios.length === 0) {
        alert('Selecciona al menos un destinatario');
        return;
      }
      
      if (!asunto || !mensaje) {
        alert('Completa el asunto y el mensaje');
        return;
      }
      
      const comunicado = {
        destinatarios,
        asunto,
        mensaje,
        tipo,
        imagenes: imagenesCargadas.map(img => img.data),
        fechaCreacion: new Date().toISOString()
      };
      
      console.log('üì§ Enviando comunicado:', comunicado);
      
      // Aqu√≠ ir√≠a la l√≥gica de Firebase:
      // await db.collection('comunicados').add({
      //   ...comunicado,
      //   remitente: currentUser.uid,
      //   remitenteNombre: userData.nombre,
      //   familiaId: currentFamilia.id,
      //   fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
      //   leido: [],
      //   estado: 'enviado'
      // });
      
      alert('‚úÖ Comunicado enviado correctamente');
      cerrarModal();
    }

    // ========== MODAL ==========
    function cerrarModal() {
      document.getElementById('modal-comunicado').style.display = 'none';
      // Resetear formulario
      document.getElementById('form-comunicado').reset();
      imagenesCargadas = [];
      renderPreviews();
      document.querySelectorAll('.destinatario-option').forEach(el => el.classList.remove('selected'));
      document.querySelector('.tipo-option.info').classList.add('selected');
      document.querySelector('.tipo-option.accion').classList.remove('selected');
      document.getElementById('char-counter').textContent = '0 / 600 caracteres';
      document.getElementById('char-counter').classList.remove('warning', 'limit');
    }

    function abrirModalComunicado() {
      document.getElementById('modal-comunicado').style.display = 'flex';
      validarFormulario();
    }

    // Inicializar
    validarFormulario();
  </script>
