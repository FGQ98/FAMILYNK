<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK — Entrar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --terracotta-light: #D4927A;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.1);
      --success: #7DB59A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-light) 100%);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-float);
      padding: 8px;
    }

    .logo-icon svg {
      width: 100%;
      height: 100%;
    }

    .logo-text {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--sage-dark);
    }

    .login-subtitle {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    .login-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-float);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--cream-dark);
    }

    .tab-btn {
      flex: 1;
      padding: 16px;
      background: none;
      border: none;
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .tab-btn:hover {
      color: var(--text);
    }

    .tab-btn.active {
      color: var(--sage-dark);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      right: 20%;
      height: 3px;
      background: var(--sage);
      border-radius: 3px 3px 0 0;
    }

    .form-container {
      padding: 28px;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--cream);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      background: var(--white);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: var(--error-muted);
      color: var(--error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .success-message {
      background: rgba(125, 181, 154, 0.15);
      color: var(--success);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--cream-dark);
    }

    .divider span {
      padding: 0 16px;
    }

    .btn-google {
      background: var(--white);
      border: 2px solid var(--cream-dark);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-google:hover {
      border-color: var(--sage-light);
      background: var(--cream);
    }

    .btn-google svg {
      width: 20px;
      height: 20px;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .login-footer a {
      color: var(--sage-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn.loading {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 28 L25 52" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
            <path d="M50 28 L75 52" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
            <path d="M25 52 L50 76" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
            <path d="M75 52 L50 76" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
            <ellipse cx="50" cy="18" rx="22" ry="13" fill="#5C7D5F"/>
            <ellipse cx="50" cy="15" rx="16" ry="8" fill="#8B6914"/>
            <circle cx="44" cy="12" r="6" fill="white"/>
            <circle cx="56" cy="12" r="6" fill="white"/>
            <ellipse cx="18" cy="55" rx="19" ry="11" fill="#5C7D5F"/>
            <ellipse cx="18" cy="52" rx="13" ry="6" fill="#8B6914"/>
            <circle cx="13" cy="50" r="5" fill="white"/>
            <circle cx="23" cy="50" r="5" fill="white"/>
            <ellipse cx="82" cy="55" rx="19" ry="11" fill="#5C7D5F"/>
            <ellipse cx="82" cy="52" rx="13" ry="6" fill="#8B6914"/>
            <circle cx="77" cy="50" r="5" fill="white"/>
            <circle cx="87" cy="50" r="5" fill="white"/>
            <ellipse cx="50" cy="88" rx="22" ry="13" fill="#5C7D5F"/>
            <ellipse cx="50" cy="85" rx="16" ry="8" fill="#8B6914"/>
            <circle cx="42" cy="82" r="5" fill="white"/>
            <circle cx="50" cy="82" r="5" fill="white"/>
            <circle cx="58" cy="82" r="5" fill="white"/>
          </svg>
        </div>
        <span class="logo-text">FAMILYNK</span>
      </div>
      <p class="login-subtitle">Gestión familiar con buen rollo</p>
    </div>

    <div class="login-card">
      <div class="tabs">
        <button class="tab-btn active" data-tab="login">Entrar</button>
        <button class="tab-btn" data-tab="register">Crear cuenta</button>
      </div>

      <div class="form-container">
        <!-- LOGIN FORM -->
        <form id="login-form" class="form active">
          <div id="login-error" class="error-message"></div>
          
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input type="email" id="login-email" class="form-input" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="login-password">Contraseña</label>
            <input type="password" id="login-password" class="form-input" placeholder="••••••••" required>
          </div>

          <button type="submit" class="btn btn-primary" id="login-btn">
            Entrar
          </button>
        </form>

        <!-- REGISTER FORM -->
        <form id="register-form" class="form">
          <div id="register-error" class="error-message"></div>
          <div id="register-success" class="success-message"></div>
          
          <div class="form-group">
            <label class="form-label" for="register-name">Nombre</label>
            <input type="text" id="register-name" class="form-input" placeholder="Tu nombre" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-email">Email</label>
            <input type="email" id="register-email" class="form-input" placeholder="tu@email.com" required>
          </div>

          <div class="form-group">
            <label class="form-label" for="register-password">Contraseña</label>
            <input type="password" id="register-password" class="form-input" placeholder="Mínimo 6 caracteres" required minlength="6">
          </div>

          <button type="submit" class="btn btn-primary" id="register-btn">
            Crear cuenta
          </button>
        </form>
      </div>
    </div>

    <div class="login-footer">
      <a href="index.html">← Volver a prototipos</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  
  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab + '-form').classList.add('active');
        // Clear errors
        document.querySelectorAll('.error-message, .success-message').forEach(el => el.classList.remove('show'));
      });
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('login-btn');
      const errorEl = document.getElementById('login-error');
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      btn.innerHTML = '<span class="spinner"></span> Entrando...';
      btn.classList.add('loading');
      errorEl.classList.remove('show');

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        
        // Verificar si tiene familia
        const userDoc = await db.collection('usuarios').doc(userCredential.user.uid).get();
        if (userDoc.exists && userDoc.data().familiaId) {
          window.location.href = 'app.html';
        } else {
          window.location.href = 'onboarding.html';
        }
      } catch (error) {
        let message = 'Error al iniciar sesión';
        if (error.code === 'auth/user-not-found') message = 'No existe una cuenta con este email';
        if (error.code === 'auth/wrong-password') message = 'Contraseña incorrecta';
        if (error.code === 'auth/invalid-email') message = 'Email no válido';
        if (error.code === 'auth/too-many-requests') message = 'Demasiados intentos. Espera unos minutos';
        
        errorEl.textContent = message;
        errorEl.classList.add('show');
        btn.innerHTML = 'Entrar';
        btn.classList.remove('loading');
      }
    });

    // Register
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('register-btn');
      const errorEl = document.getElementById('register-error');
      const successEl = document.getElementById('register-success');
      
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      btn.innerHTML = '<span class="spinner"></span> Creando...';
      btn.classList.add('loading');
      errorEl.classList.remove('show');
      successEl.classList.remove('show');

      try {
        // Create user
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Update profile with name
        await userCredential.user.updateProfile({ displayName: name });
        
        // Create user document in Firestore (SIN familiaId - irá al onboarding)
        await db.collection('usuarios').doc(userCredential.user.uid).set({
          nombre: name,
          email: email,
          fechaCreacion: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Redirect to onboarding (nuevo usuario = sin familia)
        window.location.href = 'onboarding.html';
        
      } catch (error) {
        let message = 'Error al crear la cuenta';
        if (error.code === 'auth/email-already-in-use') message = 'Ya existe una cuenta con este email';
        if (error.code === 'auth/invalid-email') message = 'Email no válido';
        if (error.code === 'auth/weak-password') message = 'La contraseña debe tener al menos 6 caracteres';
        
        errorEl.textContent = message;
        errorEl.classList.add('show');
        btn.innerHTML = 'Crear cuenta';
        btn.classList.remove('loading');
      }
    });

    // Check if already logged in
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Verificar si tiene familia
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        if (userDoc.exists && userDoc.data().familiaId) {
          window.location.href = 'app.html';
        } else {
          window.location.href = 'onboarding.html';
        }
      }
    });
  </script>
</body>
</html>
