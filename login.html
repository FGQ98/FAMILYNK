<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK — Acceso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      box-shadow: var(--shadow-medium);
    }

    .login-logo svg {
      width: 48px;
      height: 48px;
      fill: white;
    }

    .login-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--sage-dark);
      margin-bottom: 4px;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .login-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-float);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-input.error {
      border-color: var(--error);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(212, 105, 90, 0.1);
      color: var(--error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--sage-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .login-info {
      background: var(--sage-muted);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--sage-dark);
      text-align: center;
    }

    .login-info strong {
      display: block;
      margin-bottom: 4px;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--cream-dark);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 24px;
      }
      .login-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Verificando acceso...</div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="6" r="3" fill="white"/>
          <circle cx="6" cy="14" r="2.5" fill="white"/>
          <circle cx="18" cy="14" r="2.5" fill="white"/>
          <circle cx="12" cy="18" r="2" fill="white"/>
          <line x1="12" y1="9" x2="12" y2="16" stroke="white" stroke-width="1.5"/>
          <line x1="9" y1="7.5" x2="7" y2="12" stroke="white" stroke-width="1.5"/>
          <line x1="15" y1="7.5" x2="17" y2="12" stroke="white" stroke-width="1.5"/>
        </svg>
      </div>
      <h1 class="login-title">FAMILYNK</h1>
      <p class="login-subtitle">Gestión familiar multigeneracional</p>
    </div>

    <div class="login-card">
      <div class="error-message" id="error-message"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="tu@email.com"
            autocomplete="email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input 
            type="password" 
            class="form-input" 
            id="password" 
            placeholder="Tu contraseña"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="btn-login">
          Entrar
        </button>
      </form>

      <div class="login-footer">
        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="login-info">
        <strong>¿No tienes cuenta?</strong>
        Para acceder a FAMILYNK necesitas ser invitado por un administrador de tu familia.
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-message');
    const form = document.getElementById('login-form');
    const btnLogin = document.getElementById('btn-login');

    // Verificar si ya hay sesión activa
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        showLoading(true);
        await verificarTipoUsuario(user);
      }
    });

    // Función principal: determina a dónde redirigir
    async function verificarTipoUsuario(user) {
      try {
        // 1. Buscar datos del usuario en Firestore
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // 2. ¿Es primer acceso? → Cambiar contraseña
          if (userData.primerAcceso === true) {
            window.location.href = 'cambiar-password.html';
            return;
          }
          
          // 3. Usuario normal → CGI
          window.location.href = 'cgi.html';
          return;
        }

        // 4. Verificar si es casero
        const caserosQuery = await db.collectionGroup('caseros')
          .where('email', '==', user.email.toLowerCase())
          .where('activo', '==', true)
          .get();

        if (!caserosQuery.empty) {
          window.location.href = 'casero.html';
          return;
        }

        // 5. Usuario no encontrado en ningún sitio
        showError('Tu cuenta no está configurada. Contacta con el administrador de tu familia.');
        await auth.signOut();
        showLoading(false);

      } catch (error) {
        console.error('Error verificando usuario:', error);
        
        // Si es error de índice, mostrar mensaje específico
        if (error.code === 'failed-precondition') {
          console.log('Necesitas crear un índice en Firestore. Mira la consola para el link.');
        }
        
        showError('Error al verificar acceso. Inténtalo de nuevo.');
        showLoading(false);
      }
    }

    // Submit del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Por favor completa todos los campos.');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.textContent = 'Entrando...';
      hideError();
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        // onAuthStateChanged se encargará de la redirección
      } catch (error) {
        console.error('Error login:', error);
        
        let mensaje = 'Error al iniciar sesión.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            mensaje = 'No existe una cuenta con este email.';
            break;
          case 'auth/wrong-password':
            mensaje = 'Contraseña incorrecta.';
            break;
          case 'auth/invalid-email':
            mensaje = 'El email no es válido.';
            break;
          case 'auth/too-many-requests':
            mensaje = 'Demasiados intentos. Espera unos minutos.';
            break;
          case 'auth/user-disabled':
            mensaje = 'Esta cuenta ha sido desactivada.';
            break;
        }
        
        showError(mensaje);
        btnLogin.disabled = false;
        btnLogin.textContent = 'Entrar';
      }
    });

    // Recuperar contraseña
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      
      if (!email) {
        showError('Introduce tu email para recuperar la contraseña.');
        document.getElementById('email').focus();
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        hideError();
        alert('Te hemos enviado un email para restablecer tu contraseña. Revisa tu bandeja de entrada.');
      } catch (error) {
        console.error('Error reset:', error);
        
        if (error.code === 'auth/user-not-found') {
          showError('No existe una cuenta con este email.');
        } else {
          showError('Error al enviar el email. Inténtalo de nuevo.');
        }
      }
    });

    // Helpers
    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError() {
      errorEl.classList.remove('show');
    }

    function showLoading(show) {
      loadingEl.classList.toggle('show', show);
    }
  </script>
</body>
</html>
