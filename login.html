<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK — Acceso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-logo {
      width: auto;
      height: 100px;
      margin: 0 auto 16px;
      filter: hue-rotate(20deg) saturate(0.65) brightness(1.1);
    }

    .login-logo img {
      height: 100%;
      width: auto;
    }

    .login-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--sage-dark);
      margin-bottom: 4px;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .login-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-float);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-input.error {
      border-color: var(--error);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(212, 105, 90, 0.1);
      color: var(--error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: var(--sage-muted);
      color: var(--sage-dark);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--sage-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .login-info {
      background: var(--sage-muted);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-top: 24px;
      font-size: 0.85rem;
      color: var(--sage-dark);
      text-align: center;
    }

    .login-info strong {
      display: block;
      margin-bottom: 4px;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--cream-dark);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 24px;
      }
      .login-title {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <div class="loading-text" id="loading-text">Verificando acceso...</div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="logo_familynk.png" alt="FAMILYNK">
      </div>
      <h1 class="login-title">FAMILYNK</h1>
      <p class="login-subtitle">Gestión familiar multigeneracional</p>
    </div>

    <div class="login-card">
      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="tu@email.com"
            autocomplete="email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contraseña</label>
          <input 
            type="password" 
            class="form-input" 
            id="password" 
            placeholder="Tu contraseña"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="btn-login">
          Entrar / Registrarte
        </button>
      </form>

      <div class="login-footer">
        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="login-info">
        <strong>¿Primera vez?</strong>
        Usa el email y contraseña que te enviaron. Tu cuenta se activará automáticamente.
      </div>
      <div style="text-align: center; margin-top: 16px;">
        <a href="planes.html" style="font-size: 0.85rem; color: var(--sage-dark); text-decoration: none;">Ver planes y precios →</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const loadingEl = document.getElementById('loading');
    const loadingText = document.getElementById('loading-text');
    const errorEl = document.getElementById('error-message');
    const successEl = document.getElementById('success-message');
    const form = document.getElementById('login-form');
    const btnLogin = document.getElementById('btn-login');

    // Verificar si ya hay sesión activa
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        showLoading(true, 'Verificando acceso...');
        await verificarTipoUsuario(user);
      }
    });

    // Función principal: determina a dónde redirigir
    async function verificarTipoUsuario(user) {
      // DEBUG VISUAL
      const debugDiv = document.createElement('div');
      debugDiv.style.cssText = 'position:fixed;top:0;left:0;right:0;background:cyan;padding:10px;z-index:9999;font-size:12px;';
      document.body.appendChild(debugDiv);
      debugDiv.innerHTML = 'LOGIN DEBUG: Verificando UID: ' + user.uid;
      
      try {
        console.log('Verificando usuario UID:', user.uid);
        console.log('Email:', user.email);
        
        // 1. Buscar datos del usuario en Firestore
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        
        debugDiv.innerHTML += '<br>LOGIN DEBUG: Documento existe: ' + userDoc.exists;
        console.log('Documento existe:', userDoc.exists);
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          debugDiv.innerHTML += '<br>LOGIN DEBUG: rol=' + userData.rol + ', superAdmin=' + userData.superAdmin;
          console.log('Datos usuario:', userData);
          console.log('Rol:', userData.rol);
          console.log('SuperAdmin:', userData.superAdmin);
          
          // 2. ¿Es primer acceso? → Cambiar contraseña
          if (userData.primerAcceso === true) {
            debugDiv.innerHTML += '<br>LOGIN DEBUG: Primer acceso, redirigiendo a cambiar-password...';
            setTimeout(() => { window.location.href = 'cambiar-password.html'; }, 2000);
            return;
          }
          
          // 3. ¿Es AdminSistema? → Panel de administración
          if (userData.rol === 'AdminSistema' || userData.superAdmin === true) {
            debugDiv.innerHTML += '<br>LOGIN DEBUG: ✅ Es Admin! Redirigiendo a admin-sistema...';
            setTimeout(() => { window.location.href = 'admin-sistema.html'; }, 2000);
            return;
          }
          
          // 4. Usuario normal → CGI
          debugDiv.innerHTML += '<br>LOGIN DEBUG: Usuario normal, redirigiendo a cgi...';
          setTimeout(() => { window.location.href = 'cgi.html'; }, 2000);
          return;
        }

        // 5. Verificar si es casero (con try-catch específico)
        debugDiv.innerHTML += '<br>LOGIN DEBUG: Buscando en caseros...';
        try {
          const caserosQuery = await db.collectionGroup('caseros')
            .where('email', '==', user.email.toLowerCase())
            .where('activo', '==', true)
            .get();

          if (!caserosQuery.empty) {
            debugDiv.innerHTML += '<br>LOGIN DEBUG: Es casero, redirigiendo...';
            setTimeout(() => { window.location.href = 'casero.html'; }, 2000);
            return;
          }
        } catch (caseroError) {
          debugDiv.innerHTML += '<br>LOGIN DEBUG: Error caseros: ' + caseroError.message;
        }

        // 6. Usuario no encontrado en ningún sitio
        debugDiv.innerHTML += '<br>LOGIN DEBUG: ❌ Usuario no encontrado en ninguna colección';
        showError('Tu cuenta no está configurada. Contacta con el administrador de tu familia.');
        await auth.signOut();
        showLoading(false);

      } catch (error) {
        debugDiv.innerHTML += '<br>LOGIN DEBUG: ERROR: ' + error.message;
        console.error('Error verificando usuario:', error);
        showError('Error al verificar acceso. Inténtalo de nuevo.');
        showLoading(false);
      }
    }

    // Submit del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError('Por favor completa todos los campos.');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.textContent = 'Verificando...';
      hideError();
      hideSuccess();
      
      try {
        // Intentar login normal
        await auth.signInWithEmailAndPassword(email, password);
        // onAuthStateChanged se encargará de la redirección
        
      } catch (error) {
        console.error('Error login:', error.code, error.message);
        
        // Si el usuario no existe O credenciales inválidas, buscar invitación
        // Firebase usa diferentes códigos según versión
        if (error.code === 'auth/user-not-found' || 
            error.code === 'auth/invalid-credential' ||
            error.code === 'auth/invalid-login-credentials' ||
            error.code === 'auth/wrong-password') {
          await intentarActivarInvitacion(email, password);
        } else if (error.code === 'auth/invalid-email') {
          showError('El email no es válido.');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Entrar / Registrarte';
        } else if (error.code === 'auth/too-many-requests') {
          showError('Demasiados intentos. Espera unos minutos.');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Entrar / Registrarte';
        } else if (error.code === 'auth/user-disabled') {
          showError('Esta cuenta ha sido desactivada.');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Entrar / Registrarte';
        } else {
          // Error no esperado - mostrar código para debug
          showError('Error: ' + (error.code || error.message || 'Desconocido'));
          btnLogin.disabled = false;
          btnLogin.textContent = 'Entrar / Registrarte';
        }
      }
    });

    // Buscar invitación y crear usuario si coincide
    async function intentarActivarInvitacion(email, password) {
      try {
        showLoading(true, 'Buscando tu invitación...');
        
        console.log('Buscando invitación para:', email);
        
        // Primero verificar si existe usuario en Auth (por si es contraseña incorrecta)
        // Lo hacemos buscando invitación primero
        
        // Buscar invitación pendiente con este email y contraseña
        const invitacionSnap = await db.collection('invitaciones-email')
          .where('email', '==', email)
          .where('passwordProvisional', '==', password)
          .where('estado', '==', 'pendiente')
          .limit(1)
          .get();

        console.log('Invitaciones encontradas:', invitacionSnap.size);

        if (invitacionSnap.empty) {
          // No hay invitación con esa contraseña exacta
          // Buscar si hay alguna invitación para ese email (para dar mejor mensaje)
          const invitacionEmailSnap = await db.collection('invitaciones-email')
            .where('email', '==', email)
            .where('estado', '==', 'pendiente')
            .limit(1)
            .get();

          showLoading(false);
          
          if (!invitacionEmailSnap.empty) {
            // Hay invitación pero la contraseña no coincide
            showError('La contraseña no coincide con la de tu invitación. Revisa el email que te enviaron.');
          } else {
            // No hay invitación para este email
            showError('No existe una cuenta con este email. Si te han invitado, verifica que el email sea correcto.');
          }
          
          btnLogin.disabled = false;
          btnLogin.textContent = 'Entrar / Registrarte';
          return;
        }

        // ¡Encontrada! Verificar que no haya expirado
        const invitacion = invitacionSnap.docs[0].data();
        const invitacionId = invitacionSnap.docs[0].id;

        if (invitacion.fechaExpiracion) {
          const expira = invitacion.fechaExpiracion.toDate ? 
                         invitacion.fechaExpiracion.toDate() : 
                         new Date(invitacion.fechaExpiracion);
          if (expira < new Date()) {
            showLoading(false);
            showError('Tu invitación ha expirado. Pide al administrador que te envíe una nueva.');
            btnLogin.disabled = false;
            btnLogin.textContent = 'Entrar / Registrarte';
            return;
          }
        }

        // Crear usuario en Firebase Auth
        loadingText.textContent = 'Creando tu cuenta...';
        
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const nuevoUsuario = userCredential.user;

        // Crear documento en Firestore
        loadingText.textContent = 'Configurando tu perfil...';
        
        await db.collection('usuarios').doc(nuevoUsuario.uid).set({
          email: email,
          nombre: invitacion.nombre || email.split('@')[0],
          familiaId: invitacion.familiaId,
          nidoId: invitacion.nidoId || null,
          primerAcceso: true, // Para forzar cambio de contraseña
          fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
          invitadoPor: invitacion.invitadoPor || null,
          activo: true
        });

        // Marcar invitación como usada
        await db.collection('invitaciones-email').doc(invitacionId).update({
          estado: 'aceptada',
          fechaAceptacion: firebase.firestore.FieldValue.serverTimestamp(),
          usuarioCreado: nuevoUsuario.uid
        });

        // Mostrar éxito y redirigir
        loadingText.textContent = '¡Bienvenido a FAMILYNK!';
        
        // Pequeña pausa para que vea el mensaje
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Redirigir a cambiar contraseña
        window.location.href = 'cambiar-password.html';

      } catch (error) {
        console.error('Error activando invitación:', error);
        showLoading(false);
        
        let mensaje = 'Error al activar tu cuenta: ' + (error.code || error.message || 'Desconocido');
        
        if (error.code === 'auth/email-already-in-use') {
          mensaje = 'Ya existe una cuenta con este email. Prueba a iniciar sesión normalmente o recupera tu contraseña.';
        } else if (error.code === 'auth/weak-password') {
          mensaje = 'La contraseña es demasiado débil. Contacta al administrador.';
        } else if (error.message?.includes('index')) {
          mensaje = 'Error de configuración. Contacta al administrador (índice Firestore).';
        }
        
        showError(mensaje);
        btnLogin.disabled = false;
        btnLogin.textContent = 'Entrar / Registrarte';
      }
    }

    // Recuperar contraseña
    document.getElementById('forgot-password').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim().toLowerCase();
      
      if (!email) {
        showError('Introduce tu email para recuperar la contraseña.');
        document.getElementById('email').focus();
        return;
      }
      
      try {
        await auth.sendPasswordResetEmail(email);
        hideError();
        showSuccess('Te hemos enviado un email para restablecer tu contraseña. Revisa tu bandeja de entrada.');
      } catch (error) {
        console.error('Error reset:', error);
        
        if (error.code === 'auth/user-not-found') {
          showError('No existe una cuenta con este email.');
        } else {
          showError('Error al enviar el email. Inténtalo de nuevo.');
        }
      }
    });

    // Helpers
    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('show');
      successEl.classList.remove('show');
    }

    function hideError() {
      errorEl.classList.remove('show');
    }

    function showSuccess(message) {
      successEl.textContent = message;
      successEl.classList.add('show');
      errorEl.classList.remove('show');
    }

    function hideSuccess() {
      successEl.classList.remove('show');
    }

    function showLoading(show, text = 'Verificando acceso...') {
      loadingText.textContent = text;
      loadingEl.classList.toggle('show', show);
    }
  </script>
</body>
</html>
