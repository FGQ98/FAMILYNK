<!DOCTYPE html>
<html lang="es">
<head>
  <!-- FAMILYNK Icons & PWA -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A9E7E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FAMILYNK">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Guarda</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      --capataz: #5C7D5F;
      --capataz-light: #7A9E7E;
      --capataz-dark: #4A6B4D;
      --capataz-muted: rgba(92, 125, 95, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--capataz);
      color: white;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
    }

    .header-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-brand h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .header-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
    }

    .header-user {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-user-name {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .btn-logout {
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover { background: rgba(255,255,255,0.25); }

    .main { max-width: 1000px; margin: 0 auto; padding: 24px; }

    /* Selector de bien */
    .bien-selector {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: var(--shadow-soft);
    }

    .bien-selector-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .bien-selector select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      background: var(--white);
      cursor: pointer;
    }

    .bien-selector select:focus {
      outline: none;
      border-color: var(--capataz);
    }

    /* Info bien + Tiempo */
    .top-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 24px;
    }

    @media (max-width: 600px) {
      .top-row { grid-template-columns: 1fr; }
    }

    .bien-info {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .bien-info-icon {
      width: 60px;
      height: 60px;
      background: var(--capataz-muted);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .bien-info-content { flex: 1; }
    .bien-info-nombre { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .bien-info-ubicacion { font-size: 0.85rem; color: var(--text-muted); }

    /* Tiempo */
    .weather-card {
      background: linear-gradient(135deg, var(--capataz-light) 0%, var(--capataz) 100%);
      color: white;
      border-radius: var(--radius-lg);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .weather-info { }
    .weather-temp { font-size: 2rem; font-weight: 700; }
    .weather-desc { opacity: 0.9; font-size: 0.9rem; }
    .weather-icon { font-size: 3rem; }

    /* Acciones r√°pidas */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    @media (max-width: 600px) {
      .quick-actions { grid-template-columns: repeat(2, 1fr); }
    }

    .quick-action {
      background: var(--white);
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-lg);
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action:hover {
      border-color: var(--capataz);
      background: var(--capataz-muted);
    }

    .quick-action-icon { font-size: 1.5rem; margin-bottom: 4px; }
    .quick-action-text { font-size: 0.8rem; font-weight: 600; }

    /* M√≥dulos grid */
    .modulos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .modulo-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .modulo-card.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .modulo-card-header {
      padding: 16px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modulo-card-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modulo-card-permisos {
      display: flex;
      gap: 4px;
    }

    .permiso-badge {
      font-size: 0.6rem;
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-weight: 600;
    }

    .permiso-badge.ver { background: var(--sage-muted); color: var(--sage-dark); }
    .permiso-badge.crear { background: var(--capataz-muted); color: var(--capataz); }
    .permiso-badge.editar { background: var(--warning-muted); color: var(--warning); }

    .modulo-card-body { padding: 16px; max-height: 320px; overflow-y: auto; }

    .modulo-card-empty {
      text-align: center;
      padding: 24px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .modulo-card-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    /* Labores */
    .labor-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--cream-medium);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
      border-left: 4px solid var(--capataz);
      cursor: pointer;
      transition: all 0.2s;
    }

    .labor-row:hover { background: var(--cream-dark); }
    .labor-row.urgente { border-left-color: var(--error); background: var(--error-muted); }
    .labor-row.completada { opacity: 0.6; }

    .labor-check {
      width: 24px;
      height: 24px;
      border: 2px solid var(--capataz);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .labor-check.done {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .labor-info { flex: 1; }
    .labor-titulo { font-weight: 600; font-size: 0.9rem; }
    .labor-meta { font-size: 0.75rem; color: var(--text-muted); }

    .labor-prioridad {
      padding: 3px 8px;
      border-radius: var(--radius-full);
      font-size: 0.6rem;
      font-weight: 700;
    }

    .labor-prioridad.alta { background: var(--error); color: white; }
    .labor-prioridad.media { background: var(--warning); color: white; }
    .labor-prioridad.baja { background: var(--capataz-muted); color: var(--capataz); }

    /* Aperos */
    .apero-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--cream-medium);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }

    .apero-icon { font-size: 1.5rem; }
    .apero-info { flex: 1; }
    .apero-nombre { font-weight: 600; font-size: 0.9rem; }
    .apero-ubicacion { font-size: 0.75rem; color: var(--text-muted); }

    .apero-estado {
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.65rem;
      font-weight: 700;
    }

    .apero-estado.disponible { background: var(--success-muted); color: var(--success); }
    .apero-estado.en-uso { background: var(--warning-muted); color: var(--warning); }
    .apero-estado.averiado { background: var(--error-muted); color: var(--error); }

    /* Parcelas */
    .parcela-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--cream-medium);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }

    .parcela-icon { font-size: 1.5rem; }
    .parcela-info { flex: 1; }
    .parcela-nombre { font-weight: 600; font-size: 0.9rem; }
    .parcela-cultivo { font-size: 0.75rem; color: var(--text-muted); }

    .parcela-ha {
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--capataz);
    }

    /* Inventario campo */
    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--cream-medium);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }

    .item-icon { font-size: 1.2rem; }
    .item-info { flex: 1; }
    .item-nombre { font-weight: 600; font-size: 0.85rem; }
    .item-stock { font-size: 0.75rem; color: var(--text-muted); }

    .item-valor {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .item-valor.bajo { color: var(--error); }
    .item-valor.ok { color: var(--success); }

    /* Botones */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-capataz { background: var(--capataz); color: white; }
    .btn-capataz:hover { background: var(--capataz-dark); }
    .btn-success { background: var(--success); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-secondary { background: var(--cream); color: var(--text); }
    .btn-sm { padding: 6px 10px; font-size: 0.75rem; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; pointer-events: auto; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--cream);
      border-radius: var(--radius-sm);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .modal-body { padding: 20px; overflow-y: auto; max-height: 60vh; }
    .modal-footer { padding: 16px 20px; border-top: 1px solid var(--cream-dark); display: flex; gap: 12px; justify-content: flex-end; }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
    }
    .form-input:focus, .form-select:focus { outline: none; border-color: var(--capataz); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--capataz);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-brand">
      <span style="font-size: 1.5rem;">üåæ</span>
      <h1>Portal Guarda</h1>
      <span class="header-badge">CAPATAZ</span>
    </div>
    <div class="header-user">
      <span class="header-user-name" id="user-name">Cargando...</span>
      <button class="btn-logout" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main class="main">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div id="content" class="hidden">
      <!-- Selector de bien -->
      <div class="bien-selector" id="bien-selector-container">
        <div class="bien-selector-label">Selecciona la finca</div>
        <select id="bien-select" onchange="cambiarBien()">
          <option value="">-- Seleccionar --</option>
        </select>
      </div>

      <!-- Info + Tiempo -->
      <div class="top-row">
        <div class="bien-info">
          <div class="bien-info-icon" id="bien-icon">üå≥</div>
          <div class="bien-info-content">
            <div class="bien-info-nombre" id="bien-nombre">Sin seleccionar</div>
            <div class="bien-info-ubicacion" id="bien-ubicacion">-</div>
          </div>
        </div>

        <div class="weather-card">
          <div class="weather-info">
            <div class="weather-temp" id="weather-temp">--¬∞</div>
            <div class="weather-desc" id="weather-desc">Cargando tiempo...</div>
          </div>
          <div class="weather-icon">‚õÖ</div>
        </div>
      </div>

      <!-- Acciones r√°pidas -->
      <div class="quick-actions">
        <div class="quick-action" onclick="abrirModalLabor()">
          <div class="quick-action-icon">‚úÖ</div>
          <div class="quick-action-text">Labor hecha</div>
        </div>
        <div class="quick-action" onclick="abrirModalIncidencia()">
          <div class="quick-action-icon">‚ö†Ô∏è</div>
          <div class="quick-action-text">Incidencia</div>
        </div>
        <div class="quick-action" onclick="abrirModalMaterial()">
          <div class="quick-action-icon">üì¶</div>
          <div class="quick-action-text">Pedir material</div>
        </div>
        <div class="quick-action" onclick="abrirModalApero()">
          <div class="quick-action-icon">üöú</div>
          <div class="quick-action-text">Estado apero</div>
        </div>
      </div>

      <!-- M√≥dulos -->
      <div class="modulos-grid" id="modulos-container">
        <!-- Se generan din√°micamente -->
      </div>
    </div>
  </main>

  <!-- Modal Labor -->
  <div class="modal-overlay" id="modal-labor">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">‚úÖ Registrar labor completada</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Labor</label>
          <select class="form-select" id="labor-select">
            <option value="">-- Seleccionar labor pendiente --</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea class="form-input" id="labor-notas" rows="2" placeholder="Observaciones..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModales()">Cancelar</button>
        <button class="btn btn-success" onclick="completarLabor()">‚úì Marcar completada</button>
      </div>
    </div>
  </div>

  <!-- Modal Incidencia -->
  <div class="modal-overlay" id="modal-incidencia">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">‚ö†Ô∏è Reportar Incidencia</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Ubicaci√≥n</label>
          <select class="form-select" id="incidencia-ubicacion">
            <option value="general">General</option>
            <option value="parcela">En parcela</option>
            <option value="instalacion">Instalaci√≥n</option>
            <option value="apero">Apero/M√°quina</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Descripci√≥n</label>
          <textarea class="form-input" id="incidencia-descripcion" rows="3" placeholder="¬øQu√© ha ocurrido?" required></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Urgencia</label>
          <select class="form-select" id="incidencia-urgencia">
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModales()">Cancelar</button>
        <button class="btn btn-capataz" onclick="guardarIncidencia()">Reportar</button>
      </div>
    </div>
  </div>

  <!-- Modal Material -->
  <div class="modal-overlay" id="modal-material">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">üì¶ Solicitar material</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Material</label>
          <input type="text" class="form-input" id="material-nombre" placeholder="¬øQu√© necesitas?" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Cantidad</label>
            <input type="number" class="form-input" id="material-cantidad" value="1" min="1">
          </div>
          <div class="form-group">
            <label class="form-label">Urgencia</label>
            <select class="form-select" id="material-urgencia">
              <option value="normal">Normal</option>
              <option value="urgente">Urgente</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea class="form-input" id="material-notas" rows="2" placeholder="Observaciones..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModales()">Cancelar</button>
        <button class="btn btn-capataz" onclick="solicitarMaterial()">Solicitar</button>
      </div>
    </div>
  </div>

  <!-- Modal Apero -->
  <div class="modal-overlay" id="modal-apero">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">üöú Actualizar estado apero</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Apero / M√°quina</label>
          <select class="form-select" id="apero-select">
            <option value="">-- Seleccionar --</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Nuevo estado</label>
          <select class="form-select" id="apero-estado">
            <option value="disponible">Disponible</option>
            <option value="en-uso">En uso</option>
            <option value="averiado">Averiado</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Notas</label>
          <textarea class="form-input" id="apero-notas" rows="2" placeholder="Ubicaci√≥n, observaciones..."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="cerrarModales()">Cancelar</button>
        <button class="btn btn-capataz" onclick="actualizarApero()">Actualizar</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let guardaData = null;
    let bienesAsignados = [];
    let bienActual = null;

    // Datos
    let laboresData = [];
    let aperosData = [];
    let parcelasData = [];
    let inventarioData = [];

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;

      try {
        // Buscar en colecci√≥n guardas
        const guardaDoc = await db.collection('guardas').doc(user.uid).get();
        
        if (guardaDoc.exists) {
          guardaData = guardaDoc.data();
          
          if (guardaData.bienes && guardaData.bienes.length > 0) {
            for (const bienId of guardaData.bienes) {
              const bienDoc = await db.collection('bienes').doc(bienId).get();
              if (bienDoc.exists) {
                bienesAsignados.push({ id: bienDoc.id, ...bienDoc.data() });
              }
            }
          }
        } else {
          // Buscar bienes donde el email est√° como guarda
          const bienesSnap = await db.collection('bienes')
            .where('guardasEmails', 'array-contains', user.email.toLowerCase())
            .get();

          if (bienesSnap.empty) {
            alert('No tienes acceso como guarda');
            auth.signOut();
            return;
          }

          bienesAsignados = bienesSnap.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
        }

        document.getElementById('user-name').textContent = guardaData?.nombre || user.email.split('@')[0];

        // Renderizar selector
        const select = document.getElementById('bien-select');
        bienesAsignados.forEach(bien => {
          const opt = document.createElement('option');
          opt.value = bien.id;
          opt.textContent = bien.nombre || 'Sin nombre';
          select.appendChild(opt);
        });

        // Si solo hay uno, seleccionar autom√°ticamente
        if (bienesAsignados.length === 1) {
          select.value = bienesAsignados[0].id;
          document.getElementById('bien-selector-container').classList.add('hidden');
          await cambiarBien();
        }

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar datos');
      }
    });

    async function cambiarBien() {
      const bienId = document.getElementById('bien-select').value;
      if (!bienId) return;

      bienActual = bienesAsignados.find(b => b.id === bienId);
      if (!bienActual) return;

      document.getElementById('bien-nombre').textContent = bienActual.nombre || 'Sin nombre';
      document.getElementById('bien-ubicacion').textContent = bienActual.ubicacion || '-';
      document.getElementById('bien-icon').textContent = bienActual.icono || 'üå≥';

      // Simular tiempo (en producci√≥n usar API)
      document.getElementById('weather-temp').textContent = '18¬∞';
      document.getElementById('weather-desc').textContent = 'Parcialmente nublado';

      await cargarDatos();
      renderModulos();
    }

    async function cargarDatos() {
      if (!bienActual) return;

      const bienRef = db.collection('bienes').doc(bienActual.id);
      const hoy = new Date().toISOString().split('T')[0];

      try {
        // Labores del d√≠a
        const laboresSnap = await bienRef.collection('labores')
          .where('fecha', '==', hoy)
          .where('completada', '==', false)
          .orderBy('prioridad', 'desc')
          .get();
        laboresData = laboresSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // Aperos
        const aperosSnap = await bienRef.collection('aperos').get();
        aperosData = aperosSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // Parcelas
        const parcelasSnap = await bienRef.collection('parcelas').get();
        parcelasData = parcelasSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // Inventario campo
        const invSnap = await bienRef.collection('inventario-campo').get();
        inventarioData = invSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      } catch (error) {
        console.error('Error cargando datos:', error);
      }
    }

    function renderModulos() {
      const container = document.getElementById('modulos-container');
      
      if (!bienActual) {
        container.innerHTML = '<div class="modulo-card-empty">Selecciona una finca</div>';
        return;
      }

      container.innerHTML = `
        ${renderModuloLabores()}
        ${renderModuloAperos()}
        ${renderModuloParcelas()}
        ${renderModuloInventario()}
      `;
    }

    function renderModuloLabores() {
      let items = laboresData.length === 0
        ? '<div class="modulo-card-empty">‚úÖ No hay labores pendientes hoy</div>'
        : laboresData.map(l => `
            <div class="labor-row ${l.prioridad === 'alta' ? 'urgente' : ''}" onclick="marcarLaborDirecta('${l.id}')">
              <div class="labor-check"></div>
              <div class="labor-info">
                <div class="labor-titulo">${l.titulo || 'Sin t√≠tulo'}</div>
                <div class="labor-meta">üìç ${l.parcela || 'General'}</div>
              </div>
              <span class="labor-prioridad ${l.prioridad || 'baja'}">${l.prioridad || 'Normal'}</span>
            </div>
          `).join('');

      return `
        <div class="modulo-card">
          <div class="modulo-card-header">
            <div class="modulo-card-title">üìã Labores de hoy</div>
          </div>
          <div class="modulo-card-body">${items}</div>
        </div>
      `;
    }

    function renderModuloAperos() {
      const iconos = { tractor: 'üöú', segadora: 'üåæ', remolque: 'üõí', desbrozadora: 'ü™ì', otro: 'üîß' };

      let items = aperosData.length === 0
        ? '<div class="modulo-card-empty">No hay aperos registrados</div>'
        : aperosData.map(a => `
            <div class="apero-row">
              <div class="apero-icon">${iconos[a.tipo] || 'üîß'}</div>
              <div class="apero-info">
                <div class="apero-nombre">${a.nombre || 'Sin nombre'}</div>
                <div class="apero-ubicacion">${a.ubicacion || '-'}</div>
              </div>
              <span class="apero-estado ${a.estado || 'disponible'}">${a.estado === 'en-uso' ? 'En uso' : a.estado === 'averiado' ? 'Averiado' : 'Disponible'}</span>
            </div>
          `).join('');

      return `
        <div class="modulo-card">
          <div class="modulo-card-header">
            <div class="modulo-card-title">üöú Aperos y m√°quinas</div>
          </div>
          <div class="modulo-card-body">${items}</div>
        </div>
      `;
    }

    function renderModuloParcelas() {
      let items = parcelasData.length === 0
        ? '<div class="modulo-card-empty">No hay parcelas</div>'
        : parcelasData.map(p => `
            <div class="parcela-row">
              <div class="parcela-icon">üó∫Ô∏è</div>
              <div class="parcela-info">
                <div class="parcela-nombre">${p.nombre || 'Sin nombre'}</div>
                <div class="parcela-cultivo">${p.cultivo || p.uso || '-'}</div>
              </div>
              <span class="parcela-ha">${p.hectareas || '-'} ha</span>
            </div>
          `).join('');

      return `
        <div class="modulo-card">
          <div class="modulo-card-header">
            <div class="modulo-card-title">üó∫Ô∏è Parcelas</div>
          </div>
          <div class="modulo-card-body">${items}</div>
        </div>
      `;
    }

    function renderModuloInventario() {
      let items = inventarioData.length === 0
        ? '<div class="modulo-card-empty">Sin inventario</div>'
        : inventarioData.slice(0, 6).map(i => {
            const bajo = i.stockActual < (i.stockMinimo || 5);
            return `
              <div class="item-row">
                <div class="item-icon">üì¶</div>
                <div class="item-info">
                  <div class="item-nombre">${i.nombre || 'Sin nombre'}</div>
                  <div class="item-stock">M√≠n: ${i.stockMinimo || '-'}</div>
                </div>
                <span class="item-valor ${bajo ? 'bajo' : 'ok'}">${i.stockActual || 0}</span>
              </div>
            `;
          }).join('');

      return `
        <div class="modulo-card">
          <div class="modulo-card-header">
            <div class="modulo-card-title">üì¶ Inventario</div>
          </div>
          <div class="modulo-card-body">${items}</div>
        </div>
      `;
    }

    // ========== MODALES ==========
    function cerrarModales() {
      document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
    }

    function abrirModalLabor() {
      const select = document.getElementById('labor-select');
      select.innerHTML = '<option value="">-- Seleccionar --</option>';
      laboresData.forEach(l => {
        select.innerHTML += `<option value="${l.id}">${l.titulo || 'Sin t√≠tulo'}</option>`;
      });
      document.getElementById('modal-labor').classList.add('active');
    }

    function abrirModalIncidencia() {
      document.getElementById('modal-incidencia').classList.add('active');
    }

    function abrirModalMaterial() {
      document.getElementById('modal-material').classList.add('active');
    }

    function abrirModalApero() {
      const select = document.getElementById('apero-select');
      select.innerHTML = '<option value="">-- Seleccionar --</option>';
      aperosData.forEach(a => {
        select.innerHTML += `<option value="${a.id}">${a.nombre || 'Sin nombre'}</option>`;
      });
      document.getElementById('modal-apero').classList.add('active');
    }

    async function marcarLaborDirecta(id) {
      if (!confirm('¬øMarcar como completada?')) return;
      
      try {
        await db.collection('bienes').doc(bienActual.id)
          .collection('labores').doc(id)
          .update({ completada: true, fechaCompletada: new Date().toISOString() });

        await cargarDatos();
        renderModulos();
      } catch (e) {
        console.error(e);
      }
    }

    async function completarLabor() {
      const laborId = document.getElementById('labor-select').value;
      if (!laborId) return alert('Selecciona una labor');

      try {
        await db.collection('bienes').doc(bienActual.id)
          .collection('labores').doc(laborId)
          .update({
            completada: true,
            fechaCompletada: new Date().toISOString(),
            notasCompletado: document.getElementById('labor-notas').value
          });

        alert('‚úÖ Labor completada');
        cerrarModales();
        await cargarDatos();
        renderModulos();
      } catch (e) {
        console.error(e);
        alert('Error');
      }
    }

    async function guardarIncidencia() {
      const desc = document.getElementById('incidencia-descripcion').value;
      if (!desc) return alert('Describe la incidencia');

      try {
        await db.collection('bienes').doc(bienActual.id)
          .collection('incidencias').add({
            ubicacion: document.getElementById('incidencia-ubicacion').value,
            descripcion: desc,
            urgencia: document.getElementById('incidencia-urgencia').value,
            estado: 'pendiente',
            creadoPor: currentUser.uid,
            fecha: firebase.firestore.FieldValue.serverTimestamp()
          });

        alert('‚úÖ Incidencia reportada');
        cerrarModales();
      } catch (e) {
        console.error(e);
        alert('Error');
      }
    }

    async function solicitarMaterial() {
      const nombre = document.getElementById('material-nombre').value;
      if (!nombre) return alert('Indica el material');

      try {
        await db.collection('bienes').doc(bienActual.id)
          .collection('pedidos-material').add({
            material: nombre,
            cantidad: parseInt(document.getElementById('material-cantidad').value) || 1,
            urgencia: document.getElementById('material-urgencia').value,
            notas: document.getElementById('material-notas').value,
            estado: 'pendiente',
            solicitadoPor: currentUser.uid,
            fecha: firebase.firestore.FieldValue.serverTimestamp()
          });

        alert('‚úÖ Material solicitado');
        cerrarModales();
      } catch (e) {
        console.error(e);
        alert('Error');
      }
    }

    async function actualizarApero() {
      const aperoId = document.getElementById('apero-select').value;
      if (!aperoId) return alert('Selecciona un apero');

      try {
        await db.collection('bienes').doc(bienActual.id)
          .collection('aperos').doc(aperoId)
          .update({
            estado: document.getElementById('apero-estado').value,
            notas: document.getElementById('apero-notas').value,
            ultimaActualizacion: new Date().toISOString()
          });

        alert('‚úÖ Apero actualizado');
        cerrarModales();
        await cargarDatos();
        renderModulos();
      } catch (e) {
        console.error(e);
        alert('Error');
      }
    }

    function logout() {
      auth.signOut().then(() => window.location.href = 'login.html');
    }

    // Cerrar modales con click fuera
    document.querySelectorAll('.modal-overlay').forEach(m => {
      m.addEventListener('click', e => {
        if (e.target.classList.contains('modal-overlay')) cerrarModales();
      });
    });
  </script>
</body>
</html>
