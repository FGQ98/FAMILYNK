<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK â€” Ventas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FDF8F3; --cream-dark: #F5EDE4; --gerente: #2D4A5C; --gerente-dark: #1D3544;
      --gerente-muted: rgba(45, 74, 92, 0.15); --text: #3D3D3D; --text-light: #6B6B6B;
      --text-muted: #9A9A9A; --white: #FFFFFF; --success: #7DB59A; --success-muted: rgba(125,181,154,0.15);
      --warning: #E8B44D; --warning-muted: rgba(232,180,77,0.15); --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }
    .header { background: linear-gradient(135deg, var(--gerente) 0%, var(--gerente-dark) 100%); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .back-btn { padding: 8px 12px; background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-md); font-size: 0.85rem; color: white; cursor: pointer; text-decoration: none; }
    .header-title { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; color: white; }
    .btn-add { padding: 8px 16px; background: white; border: none; border-radius: var(--radius-full); font-size: 0.85rem; font-weight: 600; color: var(--gerente); cursor: pointer; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
    .stat-card { background: var(--white); padding: 20px; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); }
    .stat-card.total { background: linear-gradient(135deg, var(--gerente), var(--gerente-dark)); color: white; }
    .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 8px; }
    .stat-card.total .stat-label { color: rgba(255,255,255,0.7); }
    .stat-value { font-family: 'Quicksand', sans-serif; font-size: 2rem; font-weight: 700; }
    .stat-card.total .stat-value { color: white; }
    .stat-trend { font-size: 0.75rem; margin-top: 4px; }
    .trend-up { color: var(--success); }
    .trend-down { color: var(--error); }

    .filtros { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; align-items: center; }
    .filtro-select { padding: 8px 16px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; background: white; }

    .ventas-table { background: var(--white); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-soft); }
    .table-header { display: grid; grid-template-columns: 1fr 120px 100px 100px 80px; padding: 12px 20px; background: var(--gerente-muted); font-weight: 700; font-size: 0.85rem; }
    .table-row { display: grid; grid-template-columns: 1fr 120px 100px 100px 80px; padding: 16px 20px; border-bottom: 1px solid var(--cream-dark); align-items: center; }
    .table-row:last-child { border-bottom: none; }
    .venta-concepto { font-weight: 600; }
    .venta-tipo { font-size: 0.75rem; color: var(--text-muted); }
    .venta-fecha { font-size: 0.85rem; color: var(--text-light); }
    .venta-importe { font-weight: 700; color: var(--gerente); }
    .venta-estado { padding: 4px 10px; border-radius: var(--radius-full); font-size: 0.7rem; font-weight: 600; text-align: center; }
    .estado-cobrado { background: var(--success-muted); color: #4A7C59; }
    .estado-pendiente { background: var(--warning-muted); color: #8B6914; }
    .btn-icon { width: 32px; height: 32px; border: none; border-radius: var(--radius-sm); background: var(--cream); cursor: pointer; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
    .modal-overlay.active { display: flex; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; background: var(--gerente); color: white; display: flex; justify-content: space-between; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; }
    .modal-close { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    .modal-body { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-light); margin-bottom: 6px; }
    .form-input, .form-select { width: 100%; padding: 12px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-footer { padding: 16px 20px; background: var(--cream); display: flex; gap: 12px; justify-content: flex-end; }
    .btn-cancel { padding: 10px 20px; background: var(--white); border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
    .btn-save { padding: 10px 24px; background: var(--gerente); color: white; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 60vh; color: var(--text-muted); }

    @media (max-width: 768px) {
      .table-header, .table-row { grid-template-columns: 1fr 80px 80px; }
      .table-header > *:nth-child(4), .table-header > *:nth-child(5),
      .table-row > *:nth-child(4), .table-row > *:nth-child(5) { display: none; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" onclick="volver()" class="back-btn">â† Volver</a>
      <h1 class="header-title">ğŸ’° Ventas</h1>
    </div>
    <button class="btn-add" onclick="abrirModal()">+ Nueva venta</button>
  </header>
  <div class="container">
    <div id="loading" class="loading">Cargando...</div>
    <div id="content" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card total">
          <div class="stat-label">Total este mes</div>
          <div class="stat-value" id="stat-total">0 â‚¬</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">ğŸ›ï¸ Estancias</div>
          <div class="stat-value" id="stat-estancias">0 â‚¬</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">ğŸ½ï¸ Hospitalidad</div>
          <div class="stat-value" id="stat-hospitalidad">0 â‚¬</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">ğŸ¯ Actividades</div>
          <div class="stat-value" id="stat-actividades">0 â‚¬</div>
        </div>
      </div>

      <div class="filtros">
        <select class="filtro-select" id="filtro-mes">
          <option value="">Este mes</option>
          <option value="anterior">Mes anterior</option>
          <option value="trimestre">Este trimestre</option>
          <option value="ano">Este aÃ±o</option>
        </select>
        <select class="filtro-select" id="filtro-tipo">
          <option value="">Todos los tipos</option>
          <option value="estancia">Estancias</option>
          <option value="hospitalidad">Hospitalidad</option>
          <option value="actividad">Actividades</option>
          <option value="servicio">Servicios</option>
          <option value="otro">Otros</option>
        </select>
        <select class="filtro-select" id="filtro-estado">
          <option value="">Todos los estados</option>
          <option value="cobrado">Cobrado</option>
          <option value="pendiente">Pendiente</option>
        </select>
      </div>

      <div class="ventas-table">
        <div class="table-header">
          <span>Concepto</span>
          <span>Fecha</span>
          <span>Importe</span>
          <span>Estado</span>
          <span></span>
        </div>
        <div id="ventas-list"></div>
      </div>
      <div id="empty-state" class="empty-state" style="display:none;">
        <div style="font-size:3rem;margin-bottom:16px;opacity:0.5">ğŸ’°</div>
        <div style="margin-bottom:20px">No hay ventas registradas</div>
        <button class="btn-add" onclick="abrirModal()">+ Registrar primera venta</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modal-venta">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">Nueva Venta</span>
        <button class="modal-close" onclick="cerrarModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="form-group"><label class="form-label">Concepto</label><input type="text" class="form-input" id="venta-concepto" placeholder="Ej: Estancia 3 noches"></div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Tipo</label>
            <select class="form-select" id="venta-tipo">
              <option value="estancia">ğŸ›ï¸ Estancia</option>
              <option value="hospitalidad">ğŸ½ï¸ Hospitalidad</option>
              <option value="actividad">ğŸ¯ Actividad</option>
              <option value="servicio">ğŸš Servicio</option>
              <option value="otro">ğŸ“‹ Otro</option>
            </select>
          </div>
          <div class="form-group"><label class="form-label">Importe (â‚¬)</label><input type="number" class="form-input" id="venta-importe" step="0.01"></div>
        </div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Fecha</label><input type="date" class="form-input" id="venta-fecha"></div>
          <div class="form-group"><label class="form-label">Estado</label>
            <select class="form-select" id="venta-estado">
              <option value="cobrado">Cobrado</option>
              <option value="pendiente">Pendiente</option>
            </select>
          </div>
        </div>
        <div class="form-group"><label class="form-label">HuÃ©sped / Cliente</label><input type="text" class="form-input" id="venta-cliente"></div>
        <div class="form-group"><label class="form-label">Notas</label><textarea class="form-input" id="venta-notas" rows="2"></textarea></div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="cerrarModal()">Cancelar</button>
        <button class="btn-save" onclick="guardarVenta()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    firebase.initializeApp({apiKey:"AIzaSyCpdWHcOQdHe1aXzXt4WeKpsMrut-KTNxY",authDomain:"familink-def94.firebaseapp.com",projectId:"familink-def94",storageBucket:"familink-def94.appspot.com",messagingSenderId:"489497766824",appId:"1:489497766824:web:38c5c0463a2d04b5fb4d90"});
    const auth = firebase.auth(), db = firebase.firestore();
    const bienId = new URLSearchParams(window.location.search).get('id');
    let ventas = [], editandoId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) { window.location.href = 'index.html'; return; }
      if (!bienId) { alert('Falta ID'); window.location.href = 'bienes.html'; return; }
      await cargarDatos();
      ['filtro-mes','filtro-tipo','filtro-estado'].forEach(id => document.getElementById(id).addEventListener('change', renderVentas));
    });

    async function cargarDatos() {
      const snap = await db.collection('bienes').doc(bienId).collection('ventas').orderBy('fecha', 'desc').get();
      ventas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      renderVentas();
      actualizarStats();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    function actualizarStats() {
      const hoy = new Date(), mes = hoy.getMonth(), ano = hoy.getFullYear();
      const esteMes = ventas.filter(v => { const f = new Date(v.fecha); return f.getMonth() === mes && f.getFullYear() === ano; });
      const total = esteMes.reduce((s,v) => s + (v.importe||0), 0);
      const estancias = esteMes.filter(v => v.tipo === 'estancia').reduce((s,v) => s + (v.importe||0), 0);
      const hospitalidad = esteMes.filter(v => v.tipo === 'hospitalidad').reduce((s,v) => s + (v.importe||0), 0);
      const actividades = esteMes.filter(v => v.tipo === 'actividad').reduce((s,v) => s + (v.importe||0), 0);
      document.getElementById('stat-total').textContent = total.toLocaleString('es-ES') + ' â‚¬';
      document.getElementById('stat-estancias').textContent = estancias.toLocaleString('es-ES') + ' â‚¬';
      document.getElementById('stat-hospitalidad').textContent = hospitalidad.toLocaleString('es-ES') + ' â‚¬';
      document.getElementById('stat-actividades').textContent = actividades.toLocaleString('es-ES') + ' â‚¬';
    }

    function renderVentas() {
      const list = document.getElementById('ventas-list'), empty = document.getElementById('empty-state');
      const tipoF = document.getElementById('filtro-tipo').value;
      const estadoF = document.getElementById('filtro-estado').value;
      let f = ventas;
      if (tipoF) f = f.filter(v => v.tipo === tipoF);
      if (estadoF) f = f.filter(v => v.estado === estadoF);
      if (!f.length) { list.innerHTML = ''; empty.style.display = 'block'; return; }
      empty.style.display = 'none';
      const tipoIcons = { estancia: 'ğŸ›ï¸', hospitalidad: 'ğŸ½ï¸', actividad: 'ğŸ¯', servicio: 'ğŸš', otro: 'ğŸ“‹' };
      list.innerHTML = f.map(v => `<div class="table-row"><div><div class="venta-concepto">${v.concepto||'Sin concepto'}</div><div class="venta-tipo">${tipoIcons[v.tipo]||''} ${v.tipo||''} ${v.cliente?`â€¢ ${v.cliente}`:''}</div></div><div class="venta-fecha">${v.fecha||'â€”'}</div><div class="venta-importe">${(v.importe||0).toLocaleString('es-ES')} â‚¬</div><div><span class="venta-estado ${v.estado==='cobrado'?'estado-cobrado':'estado-pendiente'}">${v.estado==='cobrado'?'Cobrado':'Pendiente'}</span></div><div style="display:flex;gap:4px"><button class="btn-icon" onclick="editarVenta('${v.id}')">âœï¸</button><button class="btn-icon" onclick="eliminarVenta('${v.id}')">ğŸ—‘ï¸</button></div></div>`).join('');
    }

    function abrirModal() { editandoId = null; document.getElementById('modal-title').textContent = 'Nueva Venta'; ['concepto','importe','cliente','notas'].forEach(f => document.getElementById('venta-'+f).value = ''); document.getElementById('venta-tipo').value = 'estancia'; document.getElementById('venta-estado').value = 'cobrado'; document.getElementById('venta-fecha').value = new Date().toISOString().split('T')[0]; document.getElementById('modal-venta').classList.add('active'); }
    function editarVenta(id) { const v = ventas.find(x => x.id === id); if (!v) return; editandoId = id; document.getElementById('modal-title').textContent = 'Editar Venta'; document.getElementById('venta-concepto').value = v.concepto||''; document.getElementById('venta-tipo').value = v.tipo||'estancia'; document.getElementById('venta-importe').value = v.importe||''; document.getElementById('venta-fecha').value = v.fecha||''; document.getElementById('venta-estado').value = v.estado||'cobrado'; document.getElementById('venta-cliente').value = v.cliente||''; document.getElementById('venta-notas').value = v.notas||''; document.getElementById('modal-venta').classList.add('active'); }
    function cerrarModal() { document.getElementById('modal-venta').classList.remove('active'); }

    async function guardarVenta() {
      const concepto = document.getElementById('venta-concepto').value.trim();
      const importe = parseFloat(document.getElementById('venta-importe').value);
      if (!concepto || !importe) { alert('Concepto e importe obligatorios'); return; }
      const data = { concepto, tipo: document.getElementById('venta-tipo').value, importe, fecha: document.getElementById('venta-fecha').value, estado: document.getElementById('venta-estado').value, cliente: document.getElementById('venta-cliente').value.trim(), notas: document.getElementById('venta-notas').value.trim(), actualizado: firebase.firestore.FieldValue.serverTimestamp() };
      if (editandoId) await db.collection('bienes').doc(bienId).collection('ventas').doc(editandoId).update(data);
      else { data.creado = firebase.firestore.FieldValue.serverTimestamp(); await db.collection('bienes').doc(bienId).collection('ventas').add(data); }
      cerrarModal(); await cargarDatos();
    }

    async function eliminarVenta(id) { if (!confirm('Â¿Eliminar venta?')) return; await db.collection('bienes').doc(bienId).collection('ventas').doc(id).delete(); await cargarDatos(); }
    function volver() { window.location.href = `bien.html?id=${bienId}`; }
    document.getElementById('modal-venta').addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) cerrarModal(); });
  </script>
</body>
</html>
