<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Sabidur√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --sabiduria: #92A8D1;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; }
    .back-btn:hover { background: var(--cream-dark); }
    .page-icon { font-size: 1.5rem; }

    .main { max-width: 800px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; color: var(--sabiduria); }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; }
    .btn-primary { background: var(--sabiduria); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-danger { background: #D4695A; color: white; }

    .sabiduria-list { display: flex; flex-direction: column; gap: 20px; }

    .sabiduria-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 28px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      border-left: 4px solid var(--sabiduria);
    }
    .sabiduria-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .sabiduria-quote {
      font-size: 1.1rem;
      font-style: italic;
      line-height: 1.7;
      color: var(--text);
      margin-bottom: 16px;
      padding-left: 20px;
      border-left: 3px solid var(--sabiduria);
    }

    .sabiduria-quote::before { content: '"'; font-size: 2rem; color: var(--sabiduria); position: absolute; left: 20px; top: 20px; opacity: 0.3; }

    .sabiduria-autor {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sabiduria-avatar {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, var(--sabiduria), #7A8FC4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2rem;
    }

    .sabiduria-info { flex: 1; }
    .sabiduria-nombre { font-weight: 700; font-size: 0.95rem; }
    .sabiduria-contexto { font-size: 0.8rem; color: var(--text-muted); }

    /* Modal */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 90%; max-width: 550px; max-height: 90vh; overflow-y: auto; transform: translateY(20px); transition: transform 0.3s; }
    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--cream-dark); display: flex; align-items: center; justify-content: space-between; background: var(--sabiduria); color: white; border-radius: var(--radius-lg) var(--radius-lg) 0 0; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; opacity: 0.8; }
    .modal-close:hover { opacity: 1; }

    .modal-body { padding: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-textarea { width: 100%; padding: 12px 14px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 1rem; transition: all 0.2s; }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--sabiduria); }
    .form-textarea { min-height: 120px; resize: vertical; }
    .form-hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--cream-dark); display: flex; justify-content: space-between; align-items: center; }

    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sabiduria); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="legado.html" class="back-btn">‚Üê Legado</a>
      <span class="page-icon">üßì</span>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">üßì Sabidur√≠a Familiar</h1>
        <p class="page-subtitle">Consejos, frases y ense√±anzas transmitidas entre generaciones</p>
      </div>
      <button class="btn btn-primary" onclick="abrirModal()">+ A√±adir</button>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>
    <div id="sabiduria-list" class="sabiduria-list hidden"></div>
    <div id="empty-state" class="empty-state hidden">
      <div class="empty-icon">üßì</div>
      <p class="empty-text">A√∫n no hay frases de sabidur√≠a.<br>¬°Guarda el primer consejo familiar!</p>
      <button class="btn btn-primary" onclick="abrirModal()">+ A√±adir</button>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">üßì Nueva sabidur√≠a</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-sabiduria">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">La frase o consejo *</label>
            <textarea class="form-textarea" id="sabiduria-texto" placeholder="Escribe la frase, consejo o ense√±anza..." required></textarea>
            <div class="form-hint">Ej: "En esta casa se cena juntos" o "Nunca te acuestes enfadado"</div>
          </div>

          <div class="form-group">
            <label class="form-label">¬øQui√©n lo dec√≠a? *</label>
            <input type="text" class="form-input" id="sabiduria-autor" placeholder="Ej: El abuelo Antonio, Mi madre..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Contexto (opcional)</label>
            <input type="text" class="form-input" id="sabiduria-contexto" placeholder="Ej: Lo dec√≠a siempre en Navidad, Cuando nos pele√°bamos...">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarSabiduria()">üóëÔ∏è Eliminar</button>
          <div>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let familiaId = null;
    let sabiduriasData = [];
    let editingId = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      familiaId = userDoc.data().familiaId;
      await loadSabidurias();
    });

    async function loadSabidurias() {
      try {
        const snap = await db.collection('legado-sabiduria')
          .where('familiaId', '==', familiaId)
          .get();
        sabiduriasData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        document.getElementById('loading').classList.add('hidden');
        renderSabidurias();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }

    function renderSabidurias() {
      const container = document.getElementById('sabiduria-list');
      const empty = document.getElementById('empty-state');

      if (sabiduriasData.length === 0) {
        container.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      container.classList.remove('hidden');

      container.innerHTML = sabiduriasData.map(s => {
        const inicial = s.autor ? s.autor.charAt(0).toUpperCase() : 'üë¥';
        return `
          <div class="sabiduria-card" onclick="abrirModal('${s.id}')">
            <div class="sabiduria-quote">${s.texto}</div>
            <div class="sabiduria-autor">
              <div class="sabiduria-avatar">${inicial}</div>
              <div class="sabiduria-info">
                <div class="sabiduria-nombre">${s.autor}</div>
                ${s.contexto ? `<div class="sabiduria-contexto">${s.contexto}</div>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function abrirModal(id = null) {
      editingId = id;
      const form = document.getElementById('form-sabiduria');
      const btnEliminar = document.getElementById('btn-eliminar');
      form.reset();

      if (id) {
        const s = sabiduriasData.find(x => x.id === id);
        if (s) {
          document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar';
          document.getElementById('sabiduria-texto').value = s.texto || '';
          document.getElementById('sabiduria-autor').value = s.autor || '';
          document.getElementById('sabiduria-contexto').value = s.contexto || '';
          btnEliminar.classList.remove('hidden');
        }
      } else {
        document.getElementById('modal-title').textContent = 'üßì Nueva sabidur√≠a';
        btnEliminar.classList.add('hidden');
      }
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
      editingId = null;
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') cerrarModal();
    });

    document.getElementById('form-sabiduria').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true; btn.textContent = 'Guardando...';

      try {
        const data = {
          texto: document.getElementById('sabiduria-texto').value.trim(),
          autor: document.getElementById('sabiduria-autor').value.trim(),
          contexto: document.getElementById('sabiduria-contexto').value.trim(),
          familiaId: familiaId,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (editingId) {
          await db.collection('legado-sabiduria').doc(editingId).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('legado-sabiduria').add(data);
        }
        cerrarModal();
        await loadSabidurias();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al guardar');
      }
      btn.disabled = false; btn.textContent = 'Guardar';
    });

    async function eliminarSabiduria() {
      if (!editingId || !confirm('¬øEliminar esta sabidur√≠a?')) return;
      try {
        await db.collection('legado-sabiduria').doc(editingId).delete();
        cerrarModal();
        await loadSabidurias();
      } catch (error) {
        alert('Error al eliminar');
      }
    }
  </script>
</body>
</html>
