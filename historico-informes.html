<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A9E7E">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Hist√≥rico de Informes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--mayordomo);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .header-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--mayordomo);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .bien-nombre {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    .main { max-width: 800px; margin: 0 auto; padding: 24px; }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--cream-dark);
      border-top-color: var(--mayordomo);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    /* Filtros */
    .filtros {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filtro-grupo {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .filtro-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 600;
    }
    .filtro-select, .filtro-input {
      padding: 8px 12px;
      border: 1px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      min-width: 140px;
    }

    /* Lista de informes */
    .informes-lista {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .informe-card {
      background: var(--white);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }
    .informe-header {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .informe-header:hover { background: var(--cream); }
    .informe-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .informe-icono {
      width: 44px;
      height: 44px;
      background: var(--mayordomo-muted);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
    .informe-datos h4 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      color: var(--text);
      font-size: 0.95rem;
    }
    .informe-datos p {
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .informe-estado {
      text-align: right;
    }
    .informe-completado {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--sage-dark);
    }
    .informe-fecha {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .informe-body {
      display: none;
      padding: 0 16px 16px;
      border-top: 1px solid var(--cream-dark);
    }
    .informe-card.open .informe-body { display: block; }

    .detalle-apartado {
      margin-top: 12px;
    }
    .detalle-apartado-titulo {
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--mayordomo);
      padding: 8px 0;
      border-bottom: 1px solid var(--cream-dark);
    }
    .detalle-linea {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
      font-size: 0.85rem;
    }
    .detalle-linea.marcada { color: var(--sage-dark); }
    .detalle-linea.no-marcada { color: var(--text-muted); }
    .detalle-comentario {
      padding: 6px 12px 10px 28px;
      font-size: 0.8rem;
      color: var(--text-light);
      font-style: italic;
      background: var(--cream);
      border-radius: var(--radius-sm);
      margin-bottom: 8px;
    }
    .check-icon { font-size: 1rem; }

    .empty-state {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }
    .empty-state-icon { font-size: 3rem; margin-bottom: 12px; }

    /* Stats */
    .stats-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat-item {
      background: var(--white);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      box-shadow: var(--shadow-soft);
      text-align: center;
      flex: 1;
      min-width: 100px;
    }
    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--mayordomo);
    }
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        üìú Hist√≥rico de Informes
        <span class="bien-nombre" id="bien-nombre">...</span>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <!-- Stats -->
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-value" id="stat-total">0</div>
          <div class="stat-label">Total informes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-mes">0</div>
          <div class="stat-label">Este mes</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="stat-completitud">0%</div>
          <div class="stat-label">Media completitud</div>
        </div>
      </div>

      <!-- Filtros -->
      <div class="filtros">
        <div class="filtro-grupo">
          <span class="filtro-label">Tipo</span>
          <select class="filtro-select" id="filtro-tipo" onchange="filtrarInformes()">
            <option value="">Todos</option>
          </select>
        </div>
        <div class="filtro-grupo">
          <span class="filtro-label">Desde</span>
          <input type="date" class="filtro-input" id="filtro-desde" onchange="filtrarInformes()">
        </div>
        <div class="filtro-grupo">
          <span class="filtro-label">Hasta</span>
          <input type="date" class="filtro-input" id="filtro-hasta" onchange="filtrarInformes()">
        </div>
      </div>

      <!-- Lista -->
      <div class="informes-lista" id="informes-lista"></div>

      <div id="empty-state" class="empty-state hidden">
        <div class="empty-state-icon">üìú</div>
        <h3>Sin informes</h3>
        <p>A√∫n no se han enviado informes de estancia</p>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let informesData = [];
    let plantillasData = [];
    let informesFiltrados = [];

    const params = new URLSearchParams(window.location.search);
    bienId = params.get('id');
    const origen = params.get('origen') || 'informes';

    document.getElementById('btn-volver').href = `${origen}.html?id=${bienId}`;

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'cgi.html';
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'cgi.html';
          return;
        }
        bienData = bienDoc.data();
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';

        // Cargar plantillas para el filtro
        const plantillasSnap = await db.collection('bienes').doc(bienId).collection('plantillasInforme').get();
        plantillasData = plantillasSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        poblarFiltroTipo();

        // Cargar informes
        let informesSnap;
        try {
          informesSnap = await db.collection('bienes').doc(bienId)
            .collection('informesEstancia')
            .orderBy('fechaEnvio', 'desc')
            .get();
        } catch (e) {
          informesSnap = await db.collection('bienes').doc(bienId)
            .collection('informesEstancia')
            .get();
        }
        informesData = informesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        // Ordenar por fecha si no hab√≠a √≠ndice
        informesData.sort((a, b) => {
          const fechaA = a.fechaEnvio?.toDate ? a.fechaEnvio.toDate() : new Date(a.fechaEnvio || 0);
          const fechaB = b.fechaEnvio?.toDate ? b.fechaEnvio.toDate() : new Date(b.fechaEnvio || 0);
          return fechaB - fechaA;
        });

        calcularStats();
        filtrarInformes();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar: ' + error.message);
      }
    }

    function poblarFiltroTipo() {
      const select = document.getElementById('filtro-tipo');
      plantillasData.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p.id;
        opt.textContent = p.nombre || 'Sin nombre';
        select.appendChild(opt);
      });
    }

    function calcularStats() {
      // Total
      document.getElementById('stat-total').textContent = informesData.length;

      // Este mes
      const ahora = new Date();
      const inicioMes = new Date(ahora.getFullYear(), ahora.getMonth(), 1);
      const esteMes = informesData.filter(i => {
        const fecha = i.fechaEnvio?.toDate ? i.fechaEnvio.toDate() : new Date(i.fechaEnvio || 0);
        return fecha >= inicioMes;
      }).length;
      document.getElementById('stat-mes').textContent = esteMes;

      // Media completitud
      if (informesData.length > 0) {
        const totalCompletitud = informesData.reduce((sum, i) => {
          const marcadas = i.totalMarcadas || 0;
          const total = i.totalLineas || 1;
          return sum + (marcadas / total * 100);
        }, 0);
        const media = Math.round(totalCompletitud / informesData.length);
        document.getElementById('stat-completitud').textContent = media + '%';
      }
    }

    function filtrarInformes() {
      const tipoFiltro = document.getElementById('filtro-tipo').value;
      const desdeFiltro = document.getElementById('filtro-desde').value;
      const hastaFiltro = document.getElementById('filtro-hasta').value;

      informesFiltrados = informesData.filter(i => {
        // Filtro tipo
        if (tipoFiltro && i.plantillaId !== tipoFiltro) return false;

        // Filtro fecha
        const fecha = i.fechaEnvio?.toDate ? i.fechaEnvio.toDate() : new Date(i.fechaEnvio || 0);
        if (desdeFiltro && fecha < new Date(desdeFiltro)) return false;
        if (hastaFiltro && fecha > new Date(hastaFiltro + 'T23:59:59')) return false;

        return true;
      });

      renderInformes();
    }

    function renderInformes() {
      const container = document.getElementById('informes-lista');
      const empty = document.getElementById('empty-state');

      if (informesFiltrados.length === 0) {
        container.innerHTML = '';
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      container.innerHTML = informesFiltrados.map((inf, idx) => {
        const fecha = inf.fechaEnvio?.toDate ? inf.fechaEnvio.toDate() : new Date(inf.fechaEnvio || 0);
        const fechaStr = fecha.toLocaleDateString('es-ES', { 
          day: 'numeric', month: 'short', year: 'numeric',
          hour: '2-digit', minute: '2-digit'
        });
        const marcadas = inf.totalMarcadas || 0;
        const total = inf.totalLineas || 0;
        const porcentaje = total > 0 ? Math.round(marcadas / total * 100) : 0;

        // Buscar plantilla para obtener detalle
        const plantilla = plantillasData.find(p => p.id === inf.plantillaId);
        const comentariosInf = inf.comentarios || {};

        // Generar detalle: solo l√≠neas con comentario
        let detalleHtml = '';
        if (plantilla && plantilla.apartados && Object.keys(comentariosInf).length > 0) {
          plantilla.apartados.forEach((apt, ai) => {
            // Filtrar solo l√≠neas con comentario en este apartado
            const lineasConComentario = (apt.lineas || []).map((linea, li) => {
              const lineaId = `${ai}-${li}`;
              const comentario = comentariosInf[lineaId];
              if (comentario) {
                const marcada = inf.respuestas && inf.respuestas[lineaId];
                return { linea, comentario, marcada };
              }
              return null;
            }).filter(Boolean);

            if (lineasConComentario.length > 0) {
              detalleHtml += `<div class="detalle-apartado">
                <div class="detalle-apartado-titulo">${apt.zonaNombre || apt.zona}</div>`;
              lineasConComentario.forEach(item => {
                detalleHtml += `
                  <div class="detalle-linea ${item.marcada ? 'marcada' : 'no-marcada'}">
                    <span class="check-icon">${item.marcada ? '‚úÖ' : '‚¨ú'}</span>
                    <span>${item.linea}</span>
                  </div>
                  <div class="detalle-comentario">üí¨ ${item.comentario}</div>`;
              });
              detalleHtml += '</div>';
            }
          });
        }

        // Si no hay comentarios, mostrar mensaje
        if (!detalleHtml) {
          detalleHtml = '<p style="color:var(--text-muted);padding:12px 0;font-size:0.85rem;">Sin comentarios registrados</p>';
        }

        return `
          <div class="informe-card" id="informe-${idx}">
            <div class="informe-header" onclick="toggleInforme(${idx})">
              <div class="informe-info">
                <div class="informe-icono">üìã</div>
                <div class="informe-datos">
                  <h4>${inf.plantillaNombre || 'Informe'}</h4>
                  <p>${inf.enviadoPorEmail || 'Desconocido'}</p>
                </div>
              </div>
              <div class="informe-estado">
                <div class="informe-completado">${marcadas}/${total} (${porcentaje}%)</div>
                <div class="informe-fecha">${fechaStr}</div>
              </div>
            </div>
            <div class="informe-body">
              ${detalleHtml}
            </div>
          </div>
        `;
      }).join('');
    }

    function toggleInforme(idx) {
      document.getElementById(`informe-${idx}`).classList.toggle('open');
    }
  </script>
</body>
</html>
