<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Estancias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-claro: #C5D4C7; /* Borrador */
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --mayordomo: #8B7355;
      --mayordomo-dark: #6B5A45;
      --gerente: #5B7B9A;
      --gerente-dark: #3D5A73;
      --capataz: #6B8E23;
      --capataz-dark: #556B2F;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header.gerente { background: linear-gradient(135deg, var(--gerente) 0%, var(--gerente-dark) 100%); }
    .header.capataz { background: linear-gradient(135deg, var(--capataz) 0%, var(--capataz-dark) 100%); }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex; align-items: center; gap: 6px; padding: 8px 14px;
      background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: white;
      cursor: pointer; text-decoration: none; transition: all 0.2s;
    }
    .back-btn:hover { background: rgba(255,255,255,0.25); }
    .header-title { display: flex; align-items: center; gap: 10px; color: white; }
    .header-icon { width: 36px; height: 36px; background: rgba(255,255,255,0.2); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    .header-info h1 { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .header-info p { font-size: 0.75rem; opacity: 0.85; }

    .main { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }

    .calendario-card { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); overflow: hidden; }
    .calendario-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; background: var(--cream-medium); border-bottom: 1px solid var(--cream-dark); }
    .calendario-mes { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .calendario-nav button { width: 32px; height: 32px; border: none; background: white; border-radius: var(--radius-sm); cursor: pointer; font-size: 1.2rem; transition: all 0.2s; }
    .calendario-nav button:hover { background: var(--sage); color: white; }
    .calendario-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--cream-dark); padding: 1px; }
    .calendario-dia-header { background: var(--cream-medium); padding: 10px; text-align: center; font-size: 0.75rem; font-weight: 600; color: var(--text-light); }
    .calendario-dia { background: white; min-height: 90px; padding: 6px; cursor: pointer; transition: background 0.2s; }
    .calendario-dia:hover { background: var(--cream-medium); }
    .calendario-dia.hoy { background: rgba(122,158,126,0.15); }
    .calendario-dia.otro-mes { background: var(--cream-medium); }
    .calendario-dia.otro-mes .calendario-dia-numero { color: var(--text-muted); }
    .calendario-dia-numero { font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; }
    .calendario-dia.hoy .calendario-dia-numero { color: var(--sage-dark); font-weight: 700; }
    .calendario-dia-eventos { display: flex; flex-direction: column; gap: 2px; }
    .calendario-evento { 
      font-size: 0.65rem; 
      padding: 2px 4px; 
      border-radius: 3px; 
      color: white; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: nowrap;
      cursor: pointer;
    }
    /* Colores por tipo de estancia */
    /* Familiares - Verde */
    .calendario-evento.familiar.borrador { background: #C5D4C7 !important; color: var(--text) !important; border: 1px dashed #7A9E7E; }
    .calendario-evento.familiar.enviado { background: #7A9E7E !important; color: white !important; }
    /* Eventos - Azul */
    .calendario-evento.evento.borrador { background: #B8D4E8 !important; color: var(--text) !important; border: 1px dashed #5B9BD5; }
    .calendario-evento.evento.enviado { background: #5B9BD5 !important; color: white !important; }
    /* Otros - Naranja suave */
    .calendario-evento.otros.borrador { background: #F5D5C8 !important; color: var(--text) !important; border: 1px dashed #E8A87C; }
    .calendario-evento.otros.enviado { background: #E8A87C !important; color: white !important; }
    /* Fallback (sin tipo) - usa familiar */
    .calendario-evento.borrador { background: #C5D4C7 !important; color: var(--text) !important; border: 1px dashed #7A9E7E; }
    .calendario-evento.enviado { background: #7A9E7E !important; color: white !important; }
    .calendario-evento.confirmada { background: #26A69A !important; color: white !important; }

    .sidebar { display: flex; flex-direction: column; gap: 16px; }
    .sidebar-card { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); overflow: hidden; }
    .sidebar-card-header { padding: 14px 16px; background: var(--cream-medium); border-bottom: 1px solid var(--cream-dark); }
    .sidebar-card-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 0.95rem; }
    .sidebar-card-body { padding: 16px; }

    .leyenda { display: flex; flex-direction: column; gap: 10px; }
    .leyenda-item { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
    .leyenda-color { width: 24px; height: 16px; border-radius: 3px; }
    /* Leyenda por tipo */
    .leyenda-color.familiar-borrador { background: #C5D4C7; border: 1px dashed #7A9E7E; }
    .leyenda-color.familiar-enviado { background: #7A9E7E; }
    .leyenda-color.evento-borrador { background: #B8D4E8; border: 1px dashed #5B9BD5; }
    .leyenda-color.evento-enviado { background: #5B9BD5; }
    .leyenda-color.otros-borrador { background: #F5D5C8; border: 1px dashed #E8A87C; }
    .leyenda-color.otros-enviado { background: #E8A87C; }

    .estancia-item { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 12px; 
      border-radius: var(--radius-md);
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--cream-medium);
    }
    .estancia-item:hover { background: var(--cream-dark); transform: translateX(4px); }
    /* Border por tipo */
    .estancia-item.familiar.borrador { border-left: 3px solid #C5D4C7; }
    .estancia-item.familiar.enviado { border-left: 3px solid #7A9E7E; }
    .estancia-item.evento.borrador { border-left: 3px solid #B8D4E8; }
    .estancia-item.evento.enviado { border-left: 3px solid #5B9BD5; }
    .estancia-item.otros.borrador { border-left: 3px solid #F5D5C8; }
    .estancia-item.otros.enviado { border-left: 3px solid #E8A87C; }
    .estancia-item.borrador { border-left: 3px solid #C5D4C7; }
    .estancia-item.enviado { border-left: 3px solid #7A9E7E; }
    .estancia-item.confirmada { border-left: 3px solid #26A69A; }
    .estancia-info { flex: 1; }
    .estancia-nombre { font-weight: 600; font-size: 0.9rem; }
    .estancia-fechas { font-size: 0.75rem; color: var(--text-light); }
    .estancia-estado { 
      font-size: 0.7rem; 
      padding: 2px 8px; 
      border-radius: 10px; 
    }
    .estancia-estado.borrador { background: var(--sage-claro); color: var(--text); }
    .estancia-estado.enviado { background: var(--sage); color: white; }
    .estancia-estado.confirmada { background: #26A69A; color: white; }
    .estancia-estado.pendiente { background: #FF9800; color: white; }
    .estancia-empty { text-align: center; color: var(--text-muted); font-size: 0.85rem; padding: 20px 0; }

    /* Dropdown de nueva estancia */
    .dropdown-nueva { position: relative; width: 100%; }
    .dropdown-toggle { width: 100%; }
    .dropdown-menu { 
      position: absolute; top: 100%; left: 0; right: 0; 
      background: white; border-radius: var(--radius-md); 
      box-shadow: var(--shadow-soft); overflow: hidden;
      display: none; z-index: 100;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-item { 
      display: flex; align-items: center; gap: 10px;
      padding: 12px 16px; cursor: pointer; 
      transition: background 0.2s;
    }
    .dropdown-item:hover { background: var(--cream-medium); }
    .dropdown-item-color { width: 12px; height: 12px; border-radius: 3px; }
    .dropdown-item-color.familiar { background: #7A9E7E; }
    .dropdown-item-color.evento { background: #5B9BD5; }
    .dropdown-item-color.otros { background: #E8A87C; }

    .btn { padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-addon { background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%); color: white; width: 100%; }
    .btn-addon:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } .sidebar { order: -1; } }
    @media (max-width: 600px) { .header { padding: 12px 16px; } .main { padding: 16px; } .calendario-dia { min-height: 60px; } }
  </style>
</head>
<body>
  <header class="header" id="page-header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üìÖ</div>
        <div class="header-info">
          <h1>Estancias</h1>
          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>
    
    <div class="layout hidden" id="content">
      <div class="calendario-card">
        <div class="calendario-header">
          <div class="calendario-nav"><button onclick="mesAnterior()">‚Äπ</button></div>
          <div class="calendario-mes" id="calendario-mes">Enero 2025</div>
          <div class="calendario-nav"><button onclick="mesSiguiente()">‚Ä∫</button></div>
        </div>
        <div class="calendario-grid" id="calendario-grid"></div>
      </div>
      
      <div class="sidebar">
        <!-- Dropdown Nueva estancia -->
        <div class="dropdown-nueva">
          <button class="btn btn-addon dropdown-toggle" onclick="toggleDropdown()">+ Nueva estancia ‚ñæ</button>
          <div class="dropdown-menu" id="dropdown-menu">
            <div class="dropdown-item" onclick="nuevaEstanciaTipo('familiar')">
              <div class="dropdown-item-color familiar"></div>
              <span>Estancia Familiar</span>
            </div>
            <div class="dropdown-item" onclick="nuevaEstanciaTipo('evento')">
              <div class="dropdown-item-color evento"></div>
              <span>Evento</span>
            </div>
            <div class="dropdown-item" onclick="nuevaEstanciaTipo('otros')">
              <div class="dropdown-item-color otros"></div>
              <span>Otros</span>
            </div>
          </div>
        </div>
        
        <div class="sidebar-card">
          <div class="sidebar-card-header">
            <div class="sidebar-card-title">üìã Leyenda</div>
          </div>
          <div class="sidebar-card-body">
            <div class="leyenda">
              <div class="leyenda-item">
                <div class="leyenda-color familiar-borrador"></div>
                <span>Familiar (borrador)</span>
              </div>
              <div class="leyenda-item">
                <div class="leyenda-color familiar-enviado"></div>
                <span>Familiar (enviado)</span>
              </div>
              <div class="leyenda-item">
                <div class="leyenda-color evento-borrador"></div>
                <span>Evento (borrador)</span>
              </div>
              <div class="leyenda-item">
                <div class="leyenda-color evento-enviado"></div>
                <span>Evento (enviado)</span>
              </div>
              <div class="leyenda-item">
                <div class="leyenda-color otros-borrador"></div>
                <span>Otros (borrador)</span>
              </div>

                <div class="leyenda-color otros-enviado"></div>
                <span>Otros (enviado)</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="sidebar-card">
          <div class="sidebar-card-header">
            <div class="sidebar-card-title">üìÜ Pr√≥ximas estancias</div>
          </div>
          <div class="sidebar-card-body" id="proximas-estancias">
            <div class="estancia-empty">Cargando...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let origen = 'mayordomo';
    let estancias = [];
    let mesActual = new Date();
    
    const MESES = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    const DIAS_SEMANA = ['Lun','Mar','Mi√©','Jue','Vie','S√°b','Dom'];

    // Init
    const params = new URLSearchParams(window.location.search);
    bienId = params.get('id');
    origen = params.get('origen') || 'mayordomo';

    console.log('üöÄ ESTANCIAS.html iniciado');
    console.log('üöÄ bienId:', bienId, 'origen:', origen);

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'lo-comun.html';
    }

    // Configurar bot√≥n volver
    document.getElementById('btn-volver').href = `bien.html?id=${bienId}`;

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          window.location.href = 'lo-comun.html';
          return;
        }
        bienData = { id: bienDoc.id, ...bienDoc.data() };
        document.getElementById('bien-nombre').textContent = bienData.nombre;

        // Aplicar color seg√∫n addon
        const header = document.getElementById('page-header');
        if (bienData.gerenteActivo) header.classList.add('gerente');
        else if (bienData.capatazActivo) header.classList.add('capataz');

        // Cargar estancias
        await cargarEstancias();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');

        renderCalendario();
        renderProximas();
      } catch (e) {
        console.error('Error cargando datos:', e);
        alert('Error al cargar datos');
      }
    }

    async function cargarEstancias() {
      try {
        console.log('üîÑ Cargando reservas+estancias para bien:', bienId);
        
        // Leer AMBAS colecciones y fusionar
        let todas = [];
        
        // 1. Colecci√≥n nueva: reservas
        try {
          let snap;
          try {
            snap = await db.collection('bienes').doc(bienId).collection('reservas')
              .where('addon', '==', 'mayordomo')
              .orderBy('fechaInicio', 'asc')
              .get();
          } catch (indexError) {
            snap = await db.collection('bienes').doc(bienId).collection('reservas')
              .orderBy('fechaInicio', 'asc')
              .get();
          }
          const reservas = snap.docs.map(d => ({ id: d.id, src: 'reservas', ...d.data() }))
            .filter(r => !r.addon || r.addon === 'mayordomo');
          todas = todas.concat(reservas);
          console.log('üì¶ De reservas:', reservas.length);
        } catch (e) { console.warn('Error leyendo reservas:', e); }
        
        // 2. Colecci√≥n vieja: estancias
        try {
          const snapVieja = await db.collection('bienes').doc(bienId).collection('estancias')
            .orderBy('fechaInicio', 'asc')
            .get();
          const viejas = snapVieja.docs.map(d => ({ id: d.id, src: 'estancias', ...d.data() }));
          todas = todas.concat(viejas);
          console.log('üì¶ De estancias:', viejas.length);
        } catch (e) { console.warn('Error leyendo estancias:', e); }
        
        estancias = todas;
        console.log('‚úÖ Total fusionadas:', estancias.length);
      } catch (e) {
        console.error('‚ùå Error cargando:', e);
        estancias = [];
      }
    }

    // Helper: convierte Timestamp, Date o string a "YYYY-MM-DD"
    function toFechaStr(val) {
      if (!val) return '';
      if (typeof val === 'string') return val;
      if (val.toDate) val = val.toDate();
      return `${val.getFullYear()}-${String(val.getMonth() + 1).padStart(2, '0')}-${String(val.getDate()).padStart(2, '0')}`;
    }

    function renderCalendario() {
      const grid = document.getElementById('calendario-grid');
      const year = mesActual.getFullYear();
      const month = mesActual.getMonth();
      
      document.getElementById('calendario-mes').textContent = `${MESES[month]} ${year}`;

      // Headers
      let html = DIAS_SEMANA.map(d => `<div class="calendario-dia-header">${d}</div>`).join('');

      // Primer d√≠a del mes
      const primerDia = new Date(year, month, 1);
      let diaInicio = primerDia.getDay();
      diaInicio = diaInicio === 0 ? 6 : diaInicio - 1; // Ajustar a lunes=0

      // D√≠as del mes anterior
      const diasMesAnterior = new Date(year, month, 0).getDate();
      for (let i = diaInicio - 1; i >= 0; i--) {
        const dia = diasMesAnterior - i;
        html += `<div class="calendario-dia otro-mes"><div class="calendario-dia-numero">${dia}</div></div>`;
      }

      // D√≠as del mes actual
      const diasMes = new Date(year, month + 1, 0).getDate();
      const hoy = new Date();
      
      for (let dia = 1; dia <= diasMes; dia++) {
        const fecha = new Date(year, month, dia);
        // Formatear fecha sin desfase de timezone
        const fechaStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
        const esHoy = fecha.toDateString() === hoy.toDateString();
        
        // Buscar estancias para este d√≠a
        const estanciasDia = estancias.filter(e => {
          const inicio = toFechaStr(e.fechaInicio);
          const fin = toFechaStr(e.fechaFin);
          return fechaStr >= inicio && fechaStr <= fin;
        });

        const eventosHtml = estanciasDia.map(e => {
          const estado = e.estado || 'borrador';
          const tipo = getTipoEstancia(e);
          const nombre = e.titulo || e.nombre || e.tipoReservaNombre || 'Estancia';
          const creador = e.creadoPorNombre ? ` (${e.creadoPorNombre.split(' ')[0]})` : '';
          return `<div class="calendario-evento ${tipo} ${estado}" onclick="event.stopPropagation(); editarEstancia('${e.id}','${e.src || 'estancias'}')" title="${nombre}${creador}">${nombre}</div>`;
        }).join('');

        html += `
          <div class="calendario-dia ${esHoy ? 'hoy' : ''}" onclick="nuevaEstanciaFecha('${fechaStr}')">
            <div class="calendario-dia-numero">${dia}</div>
            <div class="calendario-dia-eventos">${eventosHtml}</div>
          </div>
        `;
      }

      // D√≠as del mes siguiente
      const totalCeldas = diaInicio + diasMes;
      const celdasRestantes = totalCeldas % 7 === 0 ? 0 : 7 - (totalCeldas % 7);
      for (let i = 1; i <= celdasRestantes; i++) {
        html += `<div class="calendario-dia otro-mes"><div class="calendario-dia-numero">${i}</div></div>`;
      }

      grid.innerHTML = html;
    }

    function renderProximas() {
      const container = document.getElementById('proximas-estancias');
      const hoy = new Date().toISOString().split('T')[0];
      
      // Filtrar pr√≥ximas (desde hoy)
      const proximas = estancias
        .filter(e => toFechaStr(e.fechaFin) >= hoy)
        .sort((a, b) => toFechaStr(a.fechaInicio).localeCompare(toFechaStr(b.fechaInicio)))
        .slice(0, 5);

      if (proximas.length === 0) {
        container.innerHTML = '<div class="estancia-empty">No hay estancias pr√≥ximas</div>';
        return;
      }

      container.innerHTML = proximas.map(e => {
        const estado = e.estado || 'borrador';
        const tipo = getTipoEstancia(e);
        const estadoLabels = { 'borrador': 'Borrador', 'enviado': 'Enviado', 'confirmada': 'Confirmada', 'pendiente': 'Pendiente' };
        const estadoLabel = estadoLabels[estado] || estado;
        const nombre = e.titulo || e.nombre || e.tipoReservaNombre || 'Estancia';
        const fechas = `${formatFecha(toFechaStr(e.fechaInicio))} ‚Üí ${formatFecha(toFechaStr(e.fechaFin))}`;
        const creador = e.creadoPorNombre || '';
        
        return `
          <div class="estancia-item ${tipo} ${estado}" onclick="editarEstancia('${e.id}','${e.src || 'estancias'}')">
            <div class="estancia-info">
              <div class="estancia-nombre">${nombre}</div>
              <div class="estancia-fechas">üìÖ ${fechas}${creador ? ` ¬∑ üë§ ${creador}` : ''}</div>
            </div>
            <span class="estancia-estado ${estado}">${estadoLabel}</span>
          </div>
        `;
      }).join('');
    }

    function formatFecha(fechaStr) {
      if (!fechaStr) return '‚Äî';
      const [year, month, day] = fechaStr.split('-');
      return `${parseInt(day)}/${parseInt(month)}`;
    }

    function mesAnterior() {
      mesActual.setMonth(mesActual.getMonth() - 1);
      renderCalendario();
    }

    function mesSiguiente() {
      mesActual.setMonth(mesActual.getMonth() + 1);
      renderCalendario();
    }

    function toggleDropdown() {
      document.getElementById('dropdown-menu').classList.toggle('show');
    }

    // Cerrar dropdown al hacer clic fuera
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.dropdown-nueva')) {
        document.getElementById('dropdown-menu')?.classList.remove('show');
      }
    });

    function nuevaEstanciaTipo(tipo) {
      document.getElementById('dropdown-menu').classList.remove('show');
      if (tipo === 'otros') {
        // Modal simple para "Otros"
        window.location.href = `estancia-simple.html?bienId=${bienId}&tipo=otros`;
      } else {
        window.location.href = `estancia-form.html?bienId=${bienId}&tipo=${tipo}`;
      }
    }

    function nuevaEstancia() {
      toggleDropdown();
    }

    function nuevaEstanciaFecha(fecha) {
      toggleDropdown();
    }

    function editarEstancia(id, src) {
      console.log('üìù Editando estancia:', id, 'src:', src, 'bienId:', bienId);
      window.location.href = `estancia-form.html?bienId=${bienId}&id=${id}&src=${src || 'estancias'}`;
    }

    // Helper para obtener tipo de estancia (retrocompatible)
    function getTipoEstancia(e) {
      if (e.tipoEstancia) return e.tipoEstancia;
      // Nuevo formato: tipoId puede contener 'estancias_familiares', 'eventos', etc.
      const tid = e.tipoId || e.tipo || '';
      if (tid.includes('familiar') || tid.includes('estancia')) return 'familiar';
      if (tid.includes('evento')) return 'evento';
      if (e.esFamiliar === true) return 'familiar';
      if (e.tipoReserva === 'evento' || e.tipo === 'evento') return 'evento';
      return 'familiar'; // default
    }
  </script>
