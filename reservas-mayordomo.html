<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Estancias</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-claro: #C5D4C7;
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --mayordomo: #8B7355;
      --mayordomo-dark: #6B5A45;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 20px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky; top: 0; z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex; align-items: center; gap: 6px; padding: 8px 14px;
      background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: white;
      cursor: pointer; text-decoration: none; transition: all 0.2s;
    }
    .back-btn:hover { background: rgba(255,255,255,0.25); }
    .header-title { display: flex; align-items: center; gap: 10px; color: white; }
    .header-icon { width: 36px; height: 36px; background: rgba(255,255,255,0.2); border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    .header-info h1 { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .header-info p { font-size: 0.75rem; opacity: 0.85; }

    .main { padding: 20px; max-width: 1200px; margin: 0 auto; }
    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }

    /* Calendario */
    .calendario-card { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); overflow: hidden; }
    .calendario-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; background: var(--cream-medium); border-bottom: 1px solid var(--cream-dark); }
    .calendario-mes { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; }
    .calendario-nav button { width: 32px; height: 32px; border: none; background: white; border-radius: var(--radius-sm); cursor: pointer; font-size: 1.2rem; transition: all 0.2s; }
    .calendario-nav button:hover { background: var(--mayordomo); color: white; }
    .calendario-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--cream-dark); padding: 1px; }
    .calendario-dia-header { background: var(--cream-medium); padding: 10px; text-align: center; font-size: 0.75rem; font-weight: 600; color: var(--text-light); }
    .calendario-dia { background: white; min-height: 90px; padding: 6px; cursor: pointer; transition: background 0.2s; }
    .calendario-dia:hover { background: var(--cream-medium); }
    .calendario-dia.hoy { background: rgba(122,158,126,0.15); }
    .calendario-dia.otro-mes { background: var(--cream-medium); }
    .calendario-dia.otro-mes .calendario-dia-numero { color: var(--text-muted); }
    .calendario-dia-numero { font-size: 0.8rem; font-weight: 600; margin-bottom: 4px; }
    .calendario-dia.hoy .calendario-dia-numero { color: var(--sage-dark); font-weight: 700; }
    .calendario-dia-eventos { display: flex; flex-direction: column; gap: 2px; }
    .calendario-evento {
      font-size: 0.65rem; padding: 2px 4px; border-radius: 3px;
      color: white; overflow: hidden; text-overflow: ellipsis;
      white-space: nowrap; cursor: pointer;
    }
    /* Estilos por tipo se generan din√°micamente desde JS */

    /* Sidebar */
    .sidebar { display: flex; flex-direction: column; gap: 16px; }
    .sidebar-card { background: white; border-radius: var(--radius-lg); box-shadow: var(--shadow-soft); overflow: hidden; }
    .sidebar-card-header { padding: 14px 16px; background: var(--cream-medium); border-bottom: 1px solid var(--cream-dark); }
    .sidebar-card-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 0.95rem; }
    .sidebar-card-body { padding: 16px; }

    /* Leyenda */
    .leyenda { display: flex; flex-direction: column; gap: 10px; }
    .leyenda-item { display: flex; align-items: center; gap: 10px; font-size: 0.85rem; }
    .leyenda-color { width: 24px; height: 16px; border-radius: 3px; }

    /* Items pr√≥ximas */
    .reserva-item {
      display: flex; align-items: center; gap: 12px; padding: 12px;
      border-radius: var(--radius-md); margin-bottom: 10px;
      cursor: pointer; transition: all 0.2s; background: var(--cream-medium);
      border-left: 3px solid var(--text-muted);
    }
    .reserva-item:hover { background: var(--cream-dark); transform: translateX(4px); }
    .reserva-info { flex: 1; }
    .reserva-nombre { font-weight: 600; font-size: 0.9rem; }
    .reserva-fechas { font-size: 0.75rem; color: var(--text-light); }
    .reserva-empty { text-align: center; color: var(--text-muted); font-size: 0.85rem; padding: 20px 0; }

    /* Dropdown nueva */
    .dropdown-nueva { position: relative; width: 100%; }
    .dropdown-toggle { width: 100%; }
    .dropdown-menu {
      position: absolute; top: 100%; left: 0; right: 0;
      background: white; border-radius: var(--radius-md);
      box-shadow: var(--shadow-soft); overflow: hidden;
      display: none; z-index: 100;
    }
    .dropdown-menu.show { display: block; }
    .dropdown-item {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 16px; cursor: pointer; transition: background 0.2s;
    }
    .dropdown-item:hover { background: var(--cream-medium); }
    .dropdown-item-dot { width: 12px; height: 12px; border-radius: 3px; }

    .btn { padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-addon { background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%); color: white; width: 100%; }
    .btn-addon:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream-dark); color: var(--text); }
    .btn-primary { background: var(--mayordomo); color: white; }
    .btn-primary:hover { background: var(--mayordomo-dark); }
    .btn-danger { background: var(--error); color: white; font-size: 0.8rem; padding: 8px 12px; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }

    /* Modal */
    .modal-overlay {
      display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      z-index: 1000; align-items: center; justify-content: center; padding: 20px;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: white; border-radius: var(--radius-lg); width: 100%; max-width: 480px;
      box-shadow: var(--shadow-float); max-height: 90vh; overflow-y: auto;
    }
    .modal-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 20px; border-bottom: 1px solid var(--cream-dark);
    }
    .modal-title { font-family: 'Quicksand', sans-serif; font-size: 1.05rem; font-weight: 700; }
    .modal-close { background: none; border: none; font-size: 1.4rem; cursor: pointer; color: var(--text-muted); }
    .modal-body { padding: 20px; display: flex; flex-direction: column; gap: 16px; }
    .modal-footer { padding: 16px 20px; border-top: 1px solid var(--cream-dark); display: flex; justify-content: space-between; align-items: center; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-label { font-size: 0.8rem; font-weight: 600; color: var(--text-light); }
    .form-input, .form-select {
      padding: 10px 14px; border: 1px solid var(--cream-dark); border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif; font-size: 0.9rem; color: var(--text);
      transition: border 0.2s;
    }
    .form-input:focus, .form-select:focus { outline: none; border-color: var(--mayordomo); }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .loading { display: flex; align-items: center; justify-content: center; padding: 60px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--mayordomo); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }
    @media (max-width: 900px) { .layout { grid-template-columns: 1fr; } .sidebar { order: -1; } }
    @media (max-width: 600px) { .header { padding: 12px 16px; } .main { padding: 16px; } .calendario-dia { min-height: 60px; } }
  </style>
</head>
<body>
  <header class="header" id="page-header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üìÖ</div>
        <div class="header-info">
          <h1>Estancias</h1>
          <p id="bien-nombre">Cargando...</p>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="layout hidden" id="content">
      <!-- Calendario -->
      <div class="calendario-card">
        <div class="calendario-header">
          <div class="calendario-nav"><button onclick="mesAnterior()">‚Äπ</button></div>
          <div class="calendario-mes" id="calendario-mes">Enero 2025</div>
          <div class="calendario-nav"><button onclick="mesSiguiente()">‚Ä∫</button></div>
        </div>
        <div class="calendario-grid" id="calendario-grid"></div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Dropdown Nueva -->
        <div class="dropdown-nueva">
          <button class="btn btn-addon dropdown-toggle" onclick="toggleDropdown()">+ Nueva estancia ‚ñæ</button>
          <div class="dropdown-menu" id="dropdown-menu"></div>
        </div>

        <!-- Leyenda din√°mica -->
        <div class="sidebar-card">
          <div class="sidebar-card-header">
            <div class="sidebar-card-title">üìã Leyenda</div>
          </div>
          <div class="sidebar-card-body">
            <div class="leyenda" id="leyenda-container">Cargando...</div>
          </div>
        </div>

        <!-- Pr√≥ximas -->
        <div class="sidebar-card">
          <div class="sidebar-card-header">
            <div class="sidebar-card-title">üìÜ Pr√≥ximas estancias</div>
          </div>
          <div class="sidebar-card-body" id="proximas-container">
            <div class="reserva-empty">Cargando...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal crear/editar -->
  <div class="modal-overlay" id="modal-reserva">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-reserva-title">üìÖ Nueva estancia</h3>
        <button class="modal-close" id="modal-reserva-close">√ó</button>
      </div>
      <form id="form-reserva">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Tipo</label>
            <select class="form-select" id="reserva-tipo" required onchange="toggleNidoSelector()">
              <option value="">Cargando...</option>
            </select>
          </div>
          <div class="form-group" id="grupo-reserva-nido" style="display:none;">
            <label class="form-label">üë®‚Äçüë©‚Äçüëß ¬øQu√© nido?</label>
            <select class="form-select" id="reserva-nido" required>
              <option value="">Selecciona nido...</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">T√≠tulo</label>
            <input type="text" class="form-input" id="reserva-titulo" placeholder="Ej: Semana Santa 2026, Cumplea√±os abuelo..." maxlength="50" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Fecha inicio</label>
              <input type="date" class="form-input" id="reserva-inicio" required>
            </div>

              <label class="form-label">Fecha fin</label>
              <input type="date" class="form-input" id="reserva-fin" required>

          </div>
          <div class="form-group">
            <label class="form-label">Notas</label>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar-reserva">üóëÔ∏è Eliminar</button>
          <div style="display:flex;gap:12px;">
            <button type="button" class="btn btn-secondary" id="btn-cancelar-reserva">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-guardar-reserva">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  ESTADO
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let familiaId = null;
    let reservas = [];
    let tiposReserva = {};
    let nidosData = [];
    let mesActual = new Date();
    let editingReservaId = null;

    const MESES = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    const DIAS_SEMANA = ['Lun','Mar','Mi√©','Jue','Vie','S√°b','Dom'];

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  INIT
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const params = new URLSearchParams(window.location.search);
    bienId = params.get('id');

    if (!bienId) {
      alert('No se especific√≥ el bien');
      window.location.href = 'lo-comun.html';
    }

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      await cargarDatos();
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  CARGA DE DATOS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function cargarDatos() {
      try {
        // 1. Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) { alert('Bien no encontrado'); window.location.href = 'lo-comun.html'; return; }
        bienData = { id: bienDoc.id, ...bienDoc.data() };
        familiaId = bienData.familiaId;
        document.getElementById('bien-nombre').textContent = bienData.nombre;
        document.getElementById('btn-volver').href = `bien.html?id=${bienId}`;

        // 2. Cargar nidos
        if (familiaId) {
          const nidosSnap = await db.collection('nidos').where('familiaId', '==', familiaId).get();
          nidosData = nidosSnap.docs.map(d => ({ id: d.id, ...d.data() }));
        }

        // 3. Tipos desde configCalendario
        await cargarTiposReserva();

        // 4. Reservas (addon: mayordomo)
        await cargarReservas();

        // 5. Render
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
        renderCalendario();
        renderLeyenda();
        renderProximas();
        renderDropdown();

      } catch (e) {
        console.error('Error cargando datos:', e);
        alert('Error al cargar datos');
      }
    }

    async function cargarTiposReserva() {
      try {
        const configDoc = await db.collection('familias').doc(familiaId)
          .collection('config').doc('calendarioFamiliar').get();

        tiposReserva = {};
        if (configDoc.exists) {
          const tiposMayordomo = configDoc.data()?.tiposAddon?.mayordomo || {};
          Object.entries(tiposMayordomo).forEach(([id, tipo]) => {
            tiposReserva[id] = {
              nombre: tipo.nombre,
              emoji: tipo.emoji || '',
              color: tipo.color,
              familiar: tipo.familiar || false,
              label: `${tipo.emoji || ''} ${tipo.nombre}`.trim()
            };
          });
        }

        // Popular select del modal
        const select = document.getElementById('reserva-tipo');
        if (Object.keys(tiposReserva).length === 0) {
          select.innerHTML = '<option value="">Sin tipos configurados</option>';
        } else {
          select.innerHTML = '<option value="">Selecciona tipo...</option>' +
            Object.entries(tiposReserva).map(([id, t]) =>
              `<option value="${id}" data-familiar="${t.familiar}">${t.label}</option>`
            ).join('');
        }

        // Popular select nidos
        document.getElementById('reserva-nido').innerHTML =
          '<option value="">Selecciona nido...</option>' +
          nidosData.map(n => `<option value="${n.id}">${n.nombre}</option>`).join('');

        // CSS din√°mico
        generarEstilosDinamicos();
      } catch (e) {
        console.error('Error cargando tipos:', e);
      }
    }

    async function cargarReservas() {
      try {
        // Query compuesta: addon == mayordomo + ordenar por fecha
        const snap = await db.collection('bienes').doc(bienId).collection('reservas')
          .where('addon', '==', 'mayordomo')
          .orderBy('fechaInicio', 'asc')
          .get();
        reservas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      } catch (e) {
        console.error('Error con query compuesta, intentando fallback:', e);
        // Fallback: cargar todas y filtrar en cliente (si falta √≠ndice)
        try {
          const snap = await db.collection('bienes').doc(bienId).collection('reservas')
            .orderBy('fechaInicio', 'asc').get();
          reservas = snap.docs.map(d => ({ id: d.id, ...d.data() }))
            .filter(r => !r.addon || r.addon === 'mayordomo');
        } catch (e2) {
          console.error('Error fallback:', e2);
          reservas = [];
        }
      }
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  CSS DIN√ÅMICO
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function generarEstilosDinamicos() {
      const oldStyle = document.getElementById('dynamic-tipo-styles');
      if (oldStyle) oldStyle.remove();

      let css = '';
      Object.entries(tiposReserva).forEach(([id, tipo]) => {
        const c = tipo.color;
        css += `.calendario-evento.tipo-${id} { background: ${c}; color: white; }\n`;
        css += `.reserva-item.tipo-${id} { border-left-color: ${c}; }\n`;
        css += `.leyenda-color.tipo-${id} { background: ${c}; }\n`;
        css += `.dropdown-item-dot.tipo-${id} { background: ${c}; }\n`;
      });

      const style = document.createElement('style');
      style.id = 'dynamic-tipo-styles';
      style.textContent = css;
      document.head.appendChild(style);
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  RENDERIZADO
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function renderCalendario() {
      const grid = document.getElementById('calendario-grid');
      const year = mesActual.getFullYear();
      const month = mesActual.getMonth();
      document.getElementById('calendario-mes').textContent = `${MESES[month]} ${year}`;

      let html = DIAS_SEMANA.map(d => `<div class="calendario-dia-header">${d}</div>`).join('');

      const primerDia = new Date(year, month, 1);
      let diaInicio = primerDia.getDay();
      diaInicio = diaInicio === 0 ? 6 : diaInicio - 1;

      // D√≠as mes anterior
      const diasMesAnterior = new Date(year, month, 0).getDate();
      for (let i = diaInicio - 1; i >= 0; i--) {
        html += `<div class="calendario-dia otro-mes"><div class="calendario-dia-numero">${diasMesAnterior - i}</div></div>`;
      }

      // D√≠as mes actual
      const diasMes = new Date(year, month + 1, 0).getDate();
      const hoy = new Date();

      for (let dia = 1; dia <= diasMes; dia++) {
        const fecha = new Date(year, month, dia);
        const fechaStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
        const esHoy = fecha.toDateString() === hoy.toDateString();

        const reservasDia = reservas.filter(r => {
          const inicio = toFechaStr(r.fechaInicio);
          const fin = toFechaStr(r.fechaFin);
          return fechaStr >= inicio && fechaStr <= fin;
        });

        const eventosHtml = reservasDia.map(r => {
          const tid = r.tipoId || 'otros';
          const titulo = r.titulo || tiposReserva[tid]?.label || 'Estancia';
          const nido = r.nidoNombre ? ` (${r.nidoNombre})` : '';
          return `<div class="calendario-evento tipo-${tid}" onclick="event.stopPropagation(); abrirModalEditar('${r.id}')" title="${titulo}${nido}">${titulo}</div>`;
        }).join('');

        html += `
          <div class="calendario-dia ${esHoy ? 'hoy' : ''}" onclick="abrirModalNueva('${fechaStr}')">
            <div class="calendario-dia-numero">${dia}</div>
            <div class="calendario-dia-eventos">${eventosHtml}</div>
          </div>`;
      }

      // D√≠as mes siguiente
      const totalCeldas = diaInicio + diasMes;
      const celdasRestantes = totalCeldas % 7 === 0 ? 0 : 7 - (totalCeldas % 7);
      for (let i = 1; i <= celdasRestantes; i++) {
        html += `<div class="calendario-dia otro-mes"><div class="calendario-dia-numero">${i}</div></div>`;
      }

      grid.innerHTML = html;
    }

    function renderLeyenda() {
      const container = document.getElementById('leyenda-container');
      if (Object.keys(tiposReserva).length === 0) {
        container.innerHTML = '<div class="reserva-empty">Sin tipos configurados</div>';
        return;
      }
      container.innerHTML = Object.entries(tiposReserva).map(([id, tipo]) =>
        `<div class="leyenda-item"><div class="leyenda-color tipo-${id}"></div><span>${tipo.label}</span></div>`
      ).join('');
    }

    function renderProximas() {
      const container = document.getElementById('proximas-container');
      const hoyStr = new Date().toISOString().split('T')[0];

      const proximas = reservas
        .filter(r => toFechaStr(r.fechaFin) >= hoyStr)
        .sort((a, b) => toFechaStr(a.fechaInicio).localeCompare(toFechaStr(b.fechaInicio)))
        .slice(0, 6);

      if (proximas.length === 0) {
        container.innerHTML = '<div class="reserva-empty">No hay estancias pr√≥ximas</div>';
        return;
      }

      container.innerHTML = proximas.map(r => {
        const tid = r.tipoId || 'otros';
        const titulo = r.titulo || tiposReserva[tid]?.label || 'Estancia';
        const nido = r.nidoNombre ? ` ¬∑ ${r.nidoNombre}` : '';
        return `
          <div class="reserva-item tipo-${tid}" onclick="abrirModalEditar('${r.id}')">
            <div class="reserva-info">
              <div class="reserva-nombre">${titulo}</div>
              <div class="reserva-fechas">üìÖ ${formatFecha(toFechaStr(r.fechaInicio))} ‚Üí ${formatFecha(toFechaStr(r.fechaFin))}${nido}</div>
            </div>
          </div>`;
      }).join('');
    }

    function renderDropdown() {
      const menu = document.getElementById('dropdown-menu');
      if (Object.keys(tiposReserva).length === 0) {
        menu.innerHTML = '<div class="dropdown-item" style="color:var(--text-muted);">Sin tipos configurados</div>';
        return;
      }
      menu.innerHTML = Object.entries(tiposReserva).map(([id, tipo]) =>
        `<div class="dropdown-item" onclick="abrirModalNuevaTipo('${id}')">
          <div class="dropdown-item-dot tipo-${id}"></div>
          <span>${tipo.label}</span>
        </div>`
      ).join('');
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  MODAL RESERVA
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const modalReserva = document.getElementById('modal-reserva');
    const formReserva = document.getElementById('form-reserva');

    function abrirModalNueva(fechaStr) {
      editingReservaId = null;
      formReserva.reset();
      document.getElementById('modal-reserva-title').textContent = 'üìÖ Nueva estancia';
      document.getElementById('btn-eliminar-reserva').classList.add('hidden');
      document.getElementById('grupo-reserva-nido').style.display = 'none';
      document.getElementById('reserva-nido').required = false;
      if (fechaStr) {
        document.getElementById('reserva-inicio').value = fechaStr;
        const fin = new Date(fechaStr + 'T00:00:00');
        fin.setDate(fin.getDate() + 1);
        document.getElementById('reserva-fin').value = formatDateInput(fin);
      }
      modalReserva.classList.add('active');
    }

    function abrirModalNuevaTipo(tipoId) {
      document.getElementById('dropdown-menu').classList.remove('show');
      abrirModalNueva(null);
      document.getElementById('reserva-tipo').value = tipoId;
      toggleNidoSelector();
    }

    function abrirModalEditar(id) {
      const reserva = reservas.find(r => r.id === id);
      if (!reserva) return;

      editingReservaId = id;
      formReserva.reset();
      document.getElementById('modal-reserva-title').textContent = '‚úèÔ∏è Editar estancia';
      document.getElementById('btn-eliminar-reserva').classList.remove('hidden');

      document.getElementById('reserva-tipo').value = reserva.tipoId || '';
      document.getElementById('reserva-titulo').value = reserva.titulo || '';
      document.getElementById('reserva-inicio').value = toFechaStr(reserva.fechaInicio);
      document.getElementById('reserva-fin').value = toFechaStr(reserva.fechaFin);
      document.getElementById('reserva-notas').value = reserva.notas || '';

      toggleNidoSelector();
      if (reserva.nidoId) {
        document.getElementById('reserva-nido').value = reserva.nidoId;
      }

      modalReserva.classList.add('active');
    }

    function toggleNidoSelector() {
      const select = document.getElementById('reserva-tipo');
      const opt = select.options[select.selectedIndex];
      const esFamiliar = opt?.dataset?.familiar === 'true';
      document.getElementById('grupo-reserva-nido').style.display = esFamiliar ? '' : 'none';
      document.getElementById('reserva-nido').required = esFamiliar;
    }

    // Cerrar modal
    document.getElementById('modal-reserva-close').addEventListener('click', () => modalReserva.classList.remove('active'));
    document.getElementById('btn-cancelar-reserva').addEventListener('click', () => modalReserva.classList.remove('active'));
    modalReserva.addEventListener('click', (e) => { if (e.target === modalReserva) modalReserva.classList.remove('active'); });

    // Guardar
    formReserva.addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-guardar-reserva');
      btn.disabled = true; btn.textContent = 'Guardando...';

      try {
        const tipoId = document.getElementById('reserva-tipo').value;
        const tipoInfo = tiposReserva[tipoId] || { nombre: 'Otros', familiar: false, emoji: '', label: 'Otros' };

        const data = {
          tipoId,
          addon: 'mayordomo',
          tipoNombre: tipoInfo.label,
          titulo: document.getElementById('reserva-titulo').value.trim(),
          fechaInicio: firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('reserva-inicio').value + 'T00:00:00')),
          fechaFin: firebase.firestore.Timestamp.fromDate(new Date(document.getElementById('reserva-fin').value + 'T23:59:59')),
          notas: document.getElementById('reserva-notas').value,
          familiaId: familiaId,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (tipoInfo.familiar) {
          const nidoId = document.getElementById('reserva-nido').value;
          if (nidoId) {
            data.nidoId = nidoId;
            const nido = nidosData.find(n => n.id === nidoId);
            data.nidoNombre = nido ? nido.nombre : '';
          }
        } else {
          data.nidoId = null;
          data.nidoNombre = null;
        }

        const ref = db.collection('bienes').doc(bienId).collection('reservas');
        if (editingReservaId) {
          await ref.doc(editingReservaId).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await ref.add(data);
        }

        modalReserva.classList.remove('active');
        await cargarReservas();
        renderCalendario();
        renderProximas();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }

      btn.disabled = false; btn.textContent = 'Guardar';
    });

    // Eliminar
    document.getElementById('btn-eliminar-reserva').addEventListener('click', async () => {
      if (!editingReservaId || !confirm('¬øEliminar esta estancia?')) return;
      try {
        await db.collection('bienes').doc(bienId).collection('reservas').doc(editingReservaId).delete();
        modalReserva.classList.remove('active');
        await cargarReservas();
        renderCalendario();
        renderProximas();
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar');
      }
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  UTILIDADES
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function toggleDropdown() {
      document.getElementById('dropdown-menu').classList.toggle('show');
    }
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown-nueva')) {
        document.getElementById('dropdown-menu')?.classList.remove('show');
      }
    });

    function mesAnterior() { mesActual.setMonth(mesActual.getMonth() - 1); renderCalendario(); }
    function mesSiguiente() { mesActual.setMonth(mesActual.getMonth() + 1); renderCalendario(); }

    // Convierte Timestamp, Date o string a "YYYY-MM-DD"
    function toFechaStr(val) {
      if (!val) return '';
      if (typeof val === 'string') return val;
      if (val.toDate) val = val.toDate();
      return `${val.getFullYear()}-${String(val.getMonth() + 1).padStart(2, '0')}-${String(val.getDate()).padStart(2, '0')}`;
    }

    function formatDateInput(d) { return d.toISOString().split('T')[0]; }

    function formatFecha(fechaStr) {
      if (!fechaStr) return '‚Äî';
      const [y, m, d] = fechaStr.split('-');
      const meses = ['ene','feb','mar','abr','may','jun','jul','ago','sep','oct','nov','dic'];
      return `${parseInt(d)} ${meses[parseInt(m) - 1]}`;
    }
