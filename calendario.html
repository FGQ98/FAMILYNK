<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Calendario</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
      
      /* Colores por categor√≠a */
      --hito: #E91E63;
      --cita: #FF9800;
      --evento: #2196F3;
      --reserva: #9C27B0;
      
      /* Colores de subtipos de reserva: ahora din√°micos desde configCalendario */
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      padding: 14px 24px;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky; top: 0; z-index: 100;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn {
      display: flex; align-items: center; gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none; border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif; font-size: 0.85rem;
      color: white; cursor: pointer; text-decoration: none;
    }
    .back-btn:hover { background: rgba(255,255,255,0.25); }
    .header-title {
      font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700;
      display: flex; align-items: center; gap: 8px; color: white;
    }
    .header-actions { display: flex; gap: 8px; }
    .btn-header {
      padding: 8px 16px;
      background: rgba(255,255,255,0.2);
      border: none; border-radius: var(--radius-md);
      color: white; font-family: 'Nunito', sans-serif;
      font-weight: 600; font-size: 0.85rem;
      cursor: pointer; transition: all 0.2s;
    }
    .btn-header:hover { background: rgba(255,255,255,0.3); }

    .main { max-width: 1100px; margin: 0 auto; padding: 24px; }

    .calendar-card { background: var(--white); border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow-soft); }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .calendar-nav { display: flex; align-items: center; gap: 12px; }
    .calendar-nav button { background: var(--cream); border: none; width: 36px; height: 36px; border-radius: var(--radius-sm); cursor: pointer; font-size: 1rem; }
    .calendar-nav button:hover { background: var(--cream-dark); }
    .calendar-month { font-family: 'Quicksand', sans-serif; font-size: 1.3rem; font-weight: 700; }
    .calendar-today { padding: 8px 16px; background: var(--sage-muted); color: var(--sage-dark); border-radius: var(--radius-full); font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; }

    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
    .calendar-weekday { text-align: center; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); padding: 8px 0; text-transform: uppercase; }
    
    .calendar-day { 
      min-height: 100px;
      display: flex; flex-direction: column;
      padding: 6px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.85rem;
      border: 1px solid transparent;
      transition: all 0.15s;
    }
    .calendar-day:hover { background: var(--cream); border-color: var(--cream-dark); }
    .calendar-day.other-month { opacity: 0.4; }
    .calendar-day.today { background: var(--sage-muted); border-color: var(--sage); }
    .calendar-day.today .day-number { color: var(--sage-dark); font-weight: 700; }
    .calendar-day.selected { border-color: var(--terracotta); border-width: 2px; }
    
    .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .day-number { font-weight: 600; font-size: 0.9rem; }

    /* Eventos dentro de la celda */
    .day-events { flex: 1; overflow: hidden; display: flex; flex-direction: column; gap: 2px; }
    
    .day-event {
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: white;
      font-weight: 500;
      cursor: pointer;
      background: var(--sage); /* Default */
    }
    .day-event.hito { background: var(--hito); }
    .day-event.cita { background: var(--cita); }
    .day-event.evento { background: var(--evento); }
    .day-event.reserva { background: var(--reserva); }
    
    /* Colores day-event de reserva: din√°micos via style attr desde config */
    
    /* Bot√≥n Ver m√°s */
    .btn-ver-mas {
      font-size: 0.65rem;
      color: var(--white);
      background: var(--sage);
      padding: 3px 8px;
      border-radius: 4px;
      text-align: center;
      cursor: pointer;
      border: none;
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      margin-top: 2px;
      transition: background 0.15s;
    }
    .btn-ver-mas:hover {
      background: var(--sage-dark);
    }

    /* Leyenda compacta */
    .leyenda { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 16px; 
      padding: 12px 16px; 
      background: var(--cream); 
      border-radius: var(--radius-md); 
      margin-top: 16px;
      justify-content: center;
    }
    .leyenda-item { display: flex; align-items: center; gap: 6px; font-size: 0.8rem; color: var(--text-light); }
    .leyenda-dot { width: 10px; height: 10px; border-radius: 50%; }
    .leyenda-dot.hito { background: var(--hito); }
    .leyenda-dot.cita { background: var(--cita); }
    .leyenda-dot.evento { background: var(--evento); }
    .leyenda-dot.reserva { background: var(--reserva); }
    /* Leyenda-dot de reservas: din√°micos via style attr */
    
    /* Filtros */
    .filtros-container {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-soft);
    }
    .filtros-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filtros-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filtro-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      background: var(--cream);
      color: var(--text-light);
    }
    .filtro-chip:hover {
      background: var(--cream-dark);
    }
    .filtro-chip.active {
      border-color: currentColor;
      background: var(--white);
    }
    .filtro-chip .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .filtro-chip.hito { color: var(--hito); }
    .filtro-chip.cita { color: var(--cita); }
    .filtro-chip.evento { color: var(--evento); }
    .filtro-chip.reserva { color: var(--reserva); }
    .filtro-chip.externo { color: #607D8B; }
    .filtro-chip .chip-dot.hito { background: var(--hito); }
    .filtro-chip .chip-dot.cita { background: var(--cita); }
    .filtro-chip .chip-dot.evento { background: var(--evento); }
    .filtro-chip .chip-dot.reserva { background: var(--reserva); }
    .filtro-chip .chip-dot.externo { background: #607D8B; }
    
    /* Subtipos din√°micos */
    .filtros-subtipos {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed var(--cream-dark);
      display: none;
    }
    .filtros-subtipos.visible {
      display: block;
    }
    .filtros-subtipos-titulo {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    
    /* Externos (libranzas/vacaciones) */
    .evento-externo {
      opacity: 0.7;
      border-left: 3px dashed #607D8B !important;
    }
    .leyenda-dot.externo { background: #607D8B; }

    /* Panel m√≥vil - Solo visible en m√≥vil */
    .mobile-panel {
      display: none;
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-top: 16px;
      box-shadow: var(--shadow-soft);
    }
    
    .mobile-panel-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    
    .mobile-event-item {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: var(--cream);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }
    .mobile-event-item.highlighted {
      box-shadow: 0 0 0 2px var(--terracotta);
    }
    .mobile-event-color {
      width: 4px;
      border-radius: 2px;
      align-self: stretch;
      min-height: 30px;
    }
    .mobile-event-color.hito { background: var(--hito); }
    .mobile-event-color.cita { background: var(--cita); }
    .mobile-event-color.evento { background: var(--evento); }
    .mobile-event-color.reserva { background: var(--reserva); }
    /* Mobile-event-color de reservas: din√°micos via style attr */
    .mobile-event-info { flex: 1; }
    .mobile-event-titulo { font-weight: 600; font-size: 0.85rem; margin-bottom: 2px; }
    .mobile-event-meta { font-size: 0.75rem; color: var(--text-muted); }
    .mobile-event-empty { text-align: center; color: var(--text-muted); font-size: 0.85rem; padding: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    /* Responsive */
    @media (max-width: 768px) {
      .main { padding: 16px; }
      
      .calendar-day { min-height: 50px; padding: 4px; }
      .day-number { font-size: 0.8rem; }
      
      /* En m√≥vil, solo mostrar puntos clicables */
      .day-events { 
        flex-direction: row; 
        flex-wrap: wrap; 
        gap: 6px; 
        justify-content: center; 
        align-items: flex-start; 
        padding-top: 4px;
      }
      .day-event { 
        width: 14px; 
        height: 14px; 
        padding: 0; 
        border-radius: 50%; 
        font-size: 0;
        flex-shrink: 0;
        cursor: pointer;
        touch-action: manipulation;
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
      }
      .day-event:active {
        transform: scale(1.3);
      }
      .btn-ver-mas { display: none; }
      
      .mobile-panel { display: block; }
      .leyenda { display: none; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="cgi.html" class="back-btn">‚Üê Mi Espacio</a>
      <h1 class="header-title">üìÖ Calendario Familiar</h1>
    </div>
    <div class="header-actions">
      <button class="btn-header" onclick="window.location.href='cgi.html#crear-hito'">+ Nuevo</button>
    </div>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <!-- Filtros -->
      <div class="filtros-container">
        <div class="filtros-titulo">üîç Filtrar por tipo</div>
        <div class="filtros-chips" id="filtros-principales">
          <div class="filtro-chip hito active" data-tipo="hito" onclick="toggleFiltro(this)">
            <span class="chip-dot hito"></span> Hitos
          </div>
          <div class="filtro-chip cita active" data-tipo="cita" onclick="toggleFiltro(this)">
            <span class="chip-dot cita"></span> Citas
          </div>
          <div class="filtro-chip evento active" data-tipo="evento" onclick="toggleFiltro(this)">
            <span class="chip-dot evento"></span> Eventos
          </div>
          <div class="filtro-chip reserva active" data-tipo="reserva" onclick="toggleFiltro(this)">
            <span class="chip-dot reserva"></span> Reservas
          </div>
          <div class="filtro-chip externo" data-tipo="externo" onclick="toggleFiltro(this)" id="filtro-externo" style="display:none;">
            <span class="chip-dot externo"></span> Externos
          </div>
        </div>
        <div class="filtros-subtipos" id="filtros-subtipos">
          <div class="filtros-subtipos-titulo">Tipos de reserva:</div>
          <div class="filtros-chips" id="chips-subtipos">
            <!-- Se cargan din√°micamente -->
          </div>
        </div>
      </div>
      
      <div class="calendar-card">
        <div class="calendar-header">
          <div class="calendar-nav">
            <button onclick="mesAnterior()">‚óÄ</button>
            <span class="calendar-month" id="calendar-month">Enero 2026</span>
            <button onclick="mesSiguiente()">‚ñ∂</button>
          </div>
          <button class="calendar-today" onclick="irAHoy()">Hoy</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <div class="calendar-weekday">Lun</div>
          <div class="calendar-weekday">Mar</div>
          <div class="calendar-weekday">Mi√©</div>
          <div class="calendar-weekday">Jue</div>
          <div class="calendar-weekday">Vie</div>
          <div class="calendar-weekday">S√°b</div>
          <div class="calendar-weekday">Dom</div>
        </div>

        <div class="leyenda" id="leyenda-dinamica">
          <!-- Se carga din√°micamente seg√∫n config -->
          <div class="leyenda-item"><div class="leyenda-dot" style="background:#E91E63"></div> Cumplea√±os</div>
          <div class="leyenda-item"><div class="leyenda-dot" style="background:#2196F3"></div> Eventos</div>
          <div class="leyenda-item"><div class="leyenda-dot" style="background:#FF9800"></div> Citas</div>
        </div>
      </div>

      <!-- Panel m√≥vil para detalles del d√≠a -->
      <div class="mobile-panel" id="mobile-panel">
        <div class="mobile-panel-title" id="mobile-panel-title">üìã Selecciona un d√≠a</div>
        <div id="mobile-events">
          <div class="mobile-event-empty">Toca un punto de color para ver detalles</div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let userData = null;
    let currentFamilia = null;
    let miNidoPrincipal = null;
    let todosEventos = [];
    let eventosFiltrados = [];
    let fechaActual = new Date();
    let fechaSeleccionada = new Date();
    const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    
    // Config y filtros
    let configCalendario = null;
    let filtrosActivos = {
      hito: true,
      cita: true,
      evento: true,
      reserva: true,
      externo: false
    };
    let subtiposFiltro = {}; // Subtipos de reserva activos

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      try {
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        if (!userDoc.exists) { window.location.href = 'registro.html'; return; }
        userData = userDoc.data();

        const familiaId = userData.estirpeActiva || userData.familiaId;
        if (familiaId) {
          const familiaDoc = await db.collection('familias').doc(familiaId).get();
          if (familiaDoc.exists) currentFamilia = { id: familiaDoc.id, ...familiaDoc.data() };
        }

        if (userData.nidoId) {
          const nidoDoc = await db.collection('nidos').doc(userData.nidoId).get();
          if (nidoDoc.exists) miNidoPrincipal = { id: nidoDoc.id, ...nidoDoc.data() };
        }

        // Cargar config del calendario
        await cargarConfigCalendario();
        await cargarTodosEventos();
        aplicarFiltros();
        renderCalendario();
        renderLeyendaDinamica();

        document.getElementById('loading').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } catch(e) { console.error('Error:', e); }
    });

    async function cargarConfigCalendario() {
      if (!currentFamilia?.id) return;
      
      try {
        const configDoc = await db.collection('familias').doc(currentFamilia.id)
          .collection('config').doc('calendarioFamiliar').get();
        
        if (configDoc.exists) {
          const rawConfig = configDoc.data();
          
          // Convertir estructura {tiposAddon: {addon: {tipo: {visibleCGI, color}}}} 
          // a formato usable por el calendario
          configCalendario = {
            hitos: {},
            tiposAddon: {},
            externos: {}
          };
          
          if (rawConfig.tiposAddon) {
            // Hitos familiares
            if (rawConfig.tiposAddon.hitos) {
              configCalendario.hitos = rawConfig.tiposAddon.hitos;
            }
            
            // Add-ons de reserva
            ['mayordomo', 'gerente', 'capataz'].forEach(addon => {
              if (rawConfig.tiposAddon[addon]) {
                configCalendario.tiposAddon[addon] = [];
                Object.entries(rawConfig.tiposAddon[addon]).forEach(([tipoId, tipoData]) => {
                  configCalendario.tiposAddon[addon].push({
                    id: tipoId,
                    visibleCGI: tipoData.visibleCGI || false,
                    color: tipoData.color || '#9C27B0',
                    emoji: tipoData.emoji || 'üìã',
                    nombre: tipoData.nombre || tipoId,
                    familiar: tipoData.familiar || false
                  });
                  
                  // Inicializar filtros
                  if (tipoData.visibleCGI) {
                    subtiposFiltro[tipoId] = true;
                  }
                });
              }
            });
            
            // Externos
            if (rawConfig.tiposAddon.externos) {
              configCalendario.externos = {
                mostrarLibranzas: rawConfig.tiposAddon.externos.libranzas?.visibleCGI || false,
                mostrarVacaciones: rawConfig.tiposAddon.externos.vacaciones?.visibleCGI || false
              };
            }
          }
          
          // Mostrar chip de externos si est√°n habilitados
          const extChip = document.getElementById('filtro-externo');
          if (extChip && (configCalendario.externos?.mostrarLibranzas || configCalendario.externos?.mostrarVacaciones)) {
            extChip.style.display = 'inline-flex';
            filtrosActivos.externo = true;
            extChip.classList.add('active');
          }
          
          renderChipsSubtipos();
        }
      } catch (e) {
        console.warn('Error cargando config calendario:', e);
      }
    }

    function renderChipsSubtipos() {
      const container = document.getElementById('chips-subtipos');
      if (!configCalendario?.tiposAddon) {
        document.getElementById('filtros-subtipos').style.display = 'none';
        return;
      }
      
      let html = '';
      let hayTipos = false;
      
      ['mayordomo', 'gerente', 'capataz'].forEach(addon => {
        const tipos = configCalendario.tiposAddon[addon] || [];
        tipos.filter(t => t.visibleCGI).forEach(t => {
          hayTipos = true;
          const activo = subtiposFiltro[t.id] !== false;
          html += `
            <div class="filtro-chip ${activo ? 'active' : ''}" 
                 data-subtipo="${t.id}" 
                 onclick="toggleSubtipo(this)"
                 style="color: ${t.color || '#7A9E7E'}">
              <span class="chip-dot" style="background: ${t.color || '#7A9E7E'}"></span>
              ${t.emoji || ''} ${t.nombre}
            </div>
          `;
        });
      });
      
      container.innerHTML = html;
      
      if (hayTipos) {
        document.getElementById('filtros-subtipos').classList.add('visible');
      }
    }

    function renderLeyendaDinamica() {
      const leyenda = document.getElementById('leyenda-dinamica');
      
      let html = '';
      
      // Hitos familiares (si est√°n habilitados)
      if (configCalendario?.hitos) {
        if (configCalendario.hitos.cumpleanos?.visibleCGI) {
          html += `<div class="leyenda-item"><div class="leyenda-dot" style="background: ${configCalendario.hitos.cumpleanos.color || '#E91E63'}"></div> üéÇ Cumplea√±os</div>`;
        }
        if (configCalendario.hitos.uniones?.visibleCGI) {
          html += `<div class="leyenda-item"><div class="leyenda-dot" style="background: ${configCalendario.hitos.uniones.color || '#E91E63'}"></div> üíí Aniversarios</div>`;
        }
        if (configCalendario.hitos.fallecimientos?.visibleCGI) {
          html += `<div class="leyenda-item"><div class="leyenda-dot" style="background: ${configCalendario.hitos.fallecimientos.color || '#607D8B'}"></div> üïØÔ∏è Recordatorios</div>`;
        }
        // Eventos y Citas separados
        if (configCalendario.hitos.eventosYCitas?.visibleCGI) {
          html += `<div class="leyenda-item"><div class="leyenda-dot" style="background: #2196F3"></div> üéâ Eventos</div>`;
          html += `<div class="leyenda-item"><div class="leyenda-dot" style="background: #FF9800"></div> üìã Citas</div>`;
        }
        if (configCalendario.hitos.solicitudesCTAs?.visibleCGI) {

    function toggleFiltro(chip) {
      const tipo = chip.dataset.tipo;
      filtrosActivos[tipo] = !filtrosActivos[tipo];
      chip.classList.toggle('active');
      
      // Mostrar/ocultar subtipos si toggle es de reserva
      if (tipo === 'reserva') {
        document.getElementById('filtros-subtipos').classList.toggle('visible', filtrosActivos.reserva);
      }
      
      aplicarFiltros();
      renderCalendario();
    }

    function toggleSubtipo(chip) {
      const subtipo = chip.dataset.subtipo;
      subtiposFiltro[subtipo] = !subtiposFiltro[subtipo];
      chip.classList.toggle('active');
      
      aplicarFiltros();
      renderCalendario();
    }

    function aplicarFiltros() {
      eventosFiltrados = todosEventos.filter(ev => {
        // Filtro principal por tipo
        if (!filtrosActivos[ev.tipo]) return false;
        
        // Si es externo, verificar filtro de externos
        if (ev.esExterno && !filtrosActivos.externo) return false;
        
        // Si es reserva, verificar subtipo
        if (ev.tipo === 'reserva' && ev.tipoConfigId) {
          if (subtiposFiltro[ev.tipoConfigId] === false) return false;
        }
        
        return true;
      });
    }

    function esVisibleParaUsuario(item) {
      if (!item.visibilidad || item.visibilidad === 'rama') return true;
      if (item.visibilidad === 'nido') {
        return item.nidoId === miNidoPrincipal?.id;
      }
      return true;
    }

    async function cargarTodosEventos() {
      todosEventos = [];
      if (!currentFamilia) return;

      // Set para deduplicar hitos (persona puede estar en varios nidos)
      const hitosUnicos = new Set();
      
      // Helper para verificar visibilidad de hitos seg√∫n config
      const esHitoVisible = (tipoHito) => {
        if (!configCalendario?.hitos) return true; // Sin config = todo visible
        return configCalendario.hitos[tipoHito]?.visibleCGI !== false;
      };

      // ========================================
      // 1. HITOS (autom√°ticos desde nidos)
      // ========================================
      try {
        const nidosSnap = await db.collection('nidos').where('familiaId','==',currentFamilia.id).get();
        
        nidosSnap.docs.forEach(nidoDoc => {
          const nido = nidoDoc.data();
          if (!esVisibleParaUsuario({ visibilidad: nido.visibilidad, nidoId: nidoDoc.id })) return;
          
          // 1a. Aniversario de uni√≥n del nido (fechaFormacion)
          if (nido.fechaFormacion && esHitoVisible('uniones')) {
            const [anio, mes, dia] = nido.fechaFormacion.split('-');
            const claveUnica = `aniv-${nido.nombre}-${mes}-${dia}`;
            if (!hitosUnicos.has(claveUnica)) {
              hitosUnicos.add(claveUnica);
              const colorUniones = configCalendario?.hitos?.uniones?.color || '#9C27B0';
              todosEventos.push({
                tipo: 'hito',
                subtipo: 'aniversario',
                color: colorUniones,
                titulo: `Aniversario ${nido.nombre}`,
                textoCorto: `Aniv. ${(nido.nombre || '').substring(0, 8)}`,
                anual: true,
                mesNum: parseInt(mes),
                diaNum: parseInt(dia),
                origen: nido.nombre,
                nidoId: nidoDoc.id
              });
            }
          }
          
          // 1b. Cumplea√±os y defunciones de miembros
          const miembros = nido.miembrosData || [];
          miembros.forEach(m => {
            // Cumplea√±os - DEDUPLICAR por nombre+fecha
            if (m.fechaNacimiento && esHitoVisible('cumpleanos')) {
              const [anio, mes, dia] = m.fechaNacimiento.split('-');
              const nombreCorto = m.nombre.split(' ')[0];
              const claveUnica = `cumple-${m.nombre}-${mes}-${dia}`;
              const colorCumple = configCalendario?.hitos?.cumpleanos?.color || '#E91E63';
              
              if (!hitosUnicos.has(claveUnica)) {
                hitosUnicos.add(claveUnica);
                todosEventos.push({
                  tipo: 'hito',
                  subtipo: 'cumplea√±os',
                  color: colorCumple,
                  titulo: `Cumplea√±os de ${m.nombre}`,
                  textoCorto: `Cumple ${nombreCorto}`,
                  anual: true,
                  mesNum: parseInt(mes),
                  diaNum: parseInt(dia),
                  origen: nido.nombre,
                  nidoId: nidoDoc.id
                });
              }
            }
            
            // Aniversario de defunci√≥n - DEDUPLICAR
            if (m.fechaDefuncion && esHitoVisible('fallecimientos')) {
              const [anio, mes, dia] = m.fechaDefuncion.split('-');
              const nombreCorto = m.nombre.split(' ')[0];
              const claveUnica = `defun-${m.nombre}-${mes}-${dia}`;
              const colorFallec = configCalendario?.hitos?.fallecimientos?.color || '#607D8B';
              
              if (!hitosUnicos.has(claveUnica)) {
                hitosUnicos.add(claveUnica);
                todosEventos.push({
                  tipo: 'hito',
                  subtipo: 'defuncion',
                  color: colorFallec,
                  titulo: `Recordatorio ${m.nombre}`,
                  textoCorto: `Rec. ${nombreCorto}`,
                  anual: true,
                  mesNum: parseInt(mes),
                  diaNum: parseInt(dia),
                  origen: nido.nombre,
                  nidoId: nidoDoc.id
                });
              }
            }
          });
        });
      } catch(e) { console.error('Error hitos:', e); }

      // ========================================
      // 2. CITAS (manuales) - verificar visibilidad eventosYCitas
      // ========================================
      if (esHitoVisible('eventosYCitas')) {
        try {
          const citasSnap = await db.collection('citas').where('familiaId','==',currentFamilia.id).get();
          const colorCitas = '#FF9800'; // Naranja
          
          citasSnap.docs.forEach(doc => {
            const c = doc.data();
            if (!esVisibleParaUsuario(c)) return;
            if (c.creadoPor !== currentUser.uid && c.nidoId !== miNidoPrincipal?.id) return;
            if (!c.fecha) return;
            
            const fecha = new Date(c.fecha);
            const titulo = c.titulo || 'Cita';
            
            todosEventos.push({
              tipo: 'cita',
              subtipo: c.subtipo || c.categoria || 'reunion',
              color: colorCitas,
              titulo: titulo,
              textoCorto: titulo.substring(0, 15),
              fecha: c.fecha,
              mesNum: fecha.getMonth() + 1,
              diaNum: fecha.getDate(),
              anioNum: fecha.getFullYear(),
              hora: c.hora,
              lugar: c.lugar,
              anual: false,
              origen: 'Citas',
              id: doc.id
            });
          });
        } catch(e) { console.error('Error citas:', e); }
      }

      // ========================================
      // 3. EVENTOS (manuales) - verificar visibilidad eventosYCitas
      // ========================================
      if (esHitoVisible('eventosYCitas')) {
        try {
          const eventosSnap = await db.collection('eventos').where('familiaId','==',currentFamilia.id).get();
          const colorEventos = '#2196F3'; // Azul
          
          eventosSnap.docs.forEach(doc => {
            const e = doc.data();
            if (!esVisibleParaUsuario(e)) return;
            if (!e.fecha) return;

            const nombre = e.nombre || e.titulo || 'Evento';

              tipo: 'evento',
              subtipo: e.subtipo || e.tipo || 'fiesta',
              color: colorEventos,
              titulo: nombre,
              textoCorto: nombre.substring(0, 15),
              fecha: e.fecha,
              mesNum: fecha.getMonth() + 1,
              diaNum: fecha.getDate(),
              anioNum: fecha.getFullYear(),
              hora: e.hora,

              anual: e.recurrente || false,
              origen: 'Eventos',
              id: doc.id

          });

      }

      // ========================================
      // 4. RESERVAS (desde bienes con add-on)
      // ========================================
      try {
        const bienesSnap = await db.collection('bienes').where('familiaId','==',currentFamilia.id).get();

        console.log('FamiliaId:', currentFamilia.id);

        for (const bienDoc of bienesSnap.docs) {

          else if (bien.gerenteActivo) addonActivo = 'gerente';
          else if (bien.capatazActivo) addonActivo = 'capataz';
          
          try {
            // Leer AMBAS colecciones y fusionar

            allReservaDocs.forEach(resDoc => {

              const tipoReservaId = r.tipoId || r.tipo || '';
              
              // Buscar color en config
              let color = '#9C27B0'; // Default
              let tipoConfigId = tipoReservaId;
              
              if (configCalendario?.tiposAddon && addonActivo) {
                const tiposAddon = configCalendario.tiposAddon[addonActivo] || [];
                const tipoConfig = tiposAddon.find(t => t.id === tipoReservaId);
                if (tipoConfig) {
                  color = tipoConfig.color || color;
                  tipoConfigId = tipoConfig.id;
                }
              }
              
              // Texto descriptivo (nuevo formato: titulo + nidoNombre; viejo: quienesNombre, etc.)
              let textoLargo = r.titulo || bienNombre;
              if (r.nidoNombre) textoLargo += ` ‚Äî ${r.nidoNombre}`;
              else if (r.quienesNombre) textoLargo += ` ‚Äî ${r.quienesNombre}`;

              else if (r.quien) textoLargo += ` ‚Äî ${r.quien}`;
              else if (r.motivo) textoLargo += ` ‚Äî ${r.motivo}`;
              else if (r.solicitadoPorNombre) textoLargo += ` ‚Äî ${r.solicitadoPorNombre}`;
              
              // textoCorto: titulo si existe, sino nombre del bien

                bienId: bienDoc.id,
                id: resDoc.id

            // ========================================

              // Cargar hosters
              try {

                            mesNum: fechaCheck.getMonth() + 1,

    function renderCalendario() {
      const grid = document.getElementById('calendar-grid');
      const weekdays = [...grid.querySelectorAll('.calendar-weekday')];
      grid.innerHTML = '';
      weekdays.forEach(w => grid.appendChild(w));

      document.getElementById('calendar-month').textContent = `${meses[fechaActual.getMonth()]} ${fechaActual.getFullYear()}`;
      const primerDia = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), 1);
      const ultimoDia = new Date(fechaActual.getFullYear(), fechaActual.getMonth()+1, 0);
      let diaInicio = primerDia.getDay()-1; if(diaInicio<0) diaInicio=6;
      const hoyStr = formatFecha(new Date());

      const diasMesAnt = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), 0).getDate();
      for (let i=diaInicio-1; i>=0; i--) {
        const div = document.createElement('div');
        div.className = 'calendar-day other-month';
        div.innerHTML = `<div class="day-header"><span class="day-number">${diasMesAnt-i}</span></div><div class="day-events"></div>`;
        grid.appendChild(div);
      }

      for (let dia=1; dia<=ultimoDia.getDate(); dia++) {
        const fecha = `${fechaActual.getFullYear()}-${String(fechaActual.getMonth()+1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
        const eventosDelDia = getEventosDelDia(dia, fechaActual.getMonth() + 1, fechaActual.getFullYear());
        
        const div = document.createElement('div');
        div.className = 'calendar-day';
        if (fecha===hoyStr) div.classList.add('today');
        if (fecha===formatFecha(fechaSeleccionada)) div.classList.add('selected');
        
        // Eventos en la celda (m√°ximo 3 visibles + bot√≥n ver m√°s)
        const maxVisibles = 3;
        let eventsHtml = '';
        
        eventosDelDia.slice(0, maxVisibles).forEach((e, idx) => {
          // Usar color din√°mico si existe, sino clase CSS
          let styleAttr = '';
          let claseColor = e.tipo;
          
          if (e.color) {
            // Color din√°mico desde config (aplica a hitos, citas, eventos, reservas)
            styleAttr = `style="background: ${e.color}; color: white;"`;
            claseColor = e.esExterno ? 'evento-externo' : '';
          } else if (e.tipo === 'reserva' && e.subtipo) {
            claseColor = `reserva-${e.subtipo}`;
          }
          
          eventsHtml += `<div class="day-event ${claseColor}" ${styleAttr} title="${e.titulo}" data-dia="${dia}" data-idx="${idx}">${e.textoCorto}</div>`;
        });
        
        if (eventosDelDia.length > maxVisibles) {
          eventsHtml += `<button class="btn-ver-mas" data-dia="${dia}">Ver m√°s (${eventosDelDia.length - maxVisibles})</button>`;
        }
        
        div.innerHTML = `
          <div class="day-header">
            <span class="day-number">${dia}</span>
          </div>
          <div class="day-events">${eventsHtml}</div>
        `;
        
        // Click en la celda (no en eventos)
        div.onclick = (e) => {
          if (!e.target.classList.contains('day-event') && !e.target.classList.contains('btn-ver-mas')) {
            seleccionarDia(new Date(fechaActual.getFullYear(), fechaActual.getMonth(), dia));
          }
        };
        
        grid.appendChild(div);
      }

      const rest = 42 - (diaInicio + ultimoDia.getDate());
      for (let i=1; i<=rest && rest < 14; i++) {
        const div = document.createElement('div');
        div.className = 'calendar-day other-month';
        div.innerHTML = `<div class="day-header"><span class="day-number">${i}</span></div><div class="day-events"></div>`;
        grid.appendChild(div);
      }

      // Delegaci√≥n de eventos se inicializa una sola vez
      if (!grid.dataset.listenersInit) {
        grid.dataset.listenersInit = 'true';
        
        // Click para desktop y m√≥vil
        grid.addEventListener('click', (e) => {
          const target = e.target;
          
          // Click en evento/punto
          if (target.classList.contains('day-event')) {
            e.stopPropagation();
            const dia = parseInt(target.dataset.dia);
            const idx = parseInt(target.dataset.idx);
            mostrarEventoEspecifico(dia, idx);
            return;
          }
          
          // Click en bot√≥n Ver m√°s
          if (target.classList.contains('btn-ver-mas')) {
            e.stopPropagation();
            const dia = parseInt(target.dataset.dia);
            const fecha = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), dia);
            seleccionarDia(fecha);
            mostrarEventosDia(fecha);
            return;
          }
        });
        
        // Touch para m√≥vil (m√°s responsivo)
        grid.addEventListener('touchend', (e) => {
          const target = e.target;
          
          if (target.classList.contains('day-event')) {
            e.preventDefault();
            e.stopPropagation();
            const dia = parseInt(target.dataset.dia);
            const idx = parseInt(target.dataset.idx);
            mostrarEventoEspecifico(dia, idx);
          }
        }, { passive: false });
      }
    }

    function getEventosDelDia(dia, mes, anio) {
      // Usar eventosFiltrados si hay filtros aplicados, sino todosEventos
      const eventos = eventosFiltrados.length > 0 || Object.values(filtrosActivos).some(v => !v) 
        ? eventosFiltrados 
        : todosEventos;
      
      return eventos.filter(e => {
        // Eventos anuales (hitos principalmente)
        if (e.anual) {
          return e.mesNum === mes && e.diaNum === dia;
        }
        
        // Reservas con rango de fechas
        if (e.tipo === 'reserva' && e.fechaFin) {
          const fechaStr = `${anio}-${String(mes).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
          return fechaStr >= e.fecha && fechaStr <= e.fechaFin;
        }
        
        // Eventos puntuales
        return e.mesNum === mes && e.diaNum === dia && e.anioNum === anio;
      });
    }

    function formatFecha(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
    function mesAnterior() { fechaActual.setMonth(fechaActual.getMonth()-1); renderCalendario(); }
    function mesSiguiente() { fechaActual.setMonth(fechaActual.getMonth()+1); renderCalendario(); }
    function irAHoy() { fechaActual=new Date(); fechaSeleccionada=new Date(); renderCalendario(); }
    
    function seleccionarDia(f) { 
      fechaSeleccionada = f; 
      renderCalendario(); 
    }

    // Mostrar evento espec√≠fico al tocar punto en m√≥vil
    function mostrarEventoEspecifico(dia, idx) {
      const fecha = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), dia);
      mostrarEventosDia(fecha, idx);
      
      // En m√≥vil, scroll al panel
      if (window.innerWidth <= 768) {
        document.getElementById('mobile-panel').scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    function mostrarEventosDia(fecha, highlightIdx = null) {
      const dia = fecha.getDate();
      const mes = fecha.getMonth() + 1;
      const anio = fecha.getFullYear();
      
      const eventos = getEventosDelDia(dia, mes, anio);
      
      // Actualizar panel m√≥vil
      document.getElementById('mobile-panel-title').textContent = 
        `üìã ${fecha.toLocaleDateString('es-ES',{weekday:'long', day:'numeric', month:'long'})}`;
      
      const container = document.getElementById('mobile-events');
      
      if (!eventos.length) { 
        container.innerHTML = '<div class="mobile-event-empty">Sin eventos este d√≠a</div>'; 
        return; 
      }
      
      // Ordenar: hitos primero, luego por hora
      eventos.sort((a, b) => {
        const orden = { hito: 0, cita: 1, evento: 2, reserva: 3 };
        if (orden[a.tipo] !== orden[b.tipo]) return orden[a.tipo] - orden[b.tipo];
        if (a.hora && b.hora) return a.hora.localeCompare(b.hora);
        return 0;
      });
      
      container.innerHTML = eventos.map((e, idx) => {
        let styleAttr = '';
        let claseColor = e.tipo;
        
        if (e.tipo === 'reserva') {
          if (e.color) {
            styleAttr = `style="background: ${e.color};"`;
            claseColor = e.esExterno ? 'externo' : '';
          } else {
            claseColor = e.subtipo ? `reserva-${e.subtipo}` : 'reserva';
          }
        }
        
        return `
        <div class="mobile-event-item ${highlightIdx === idx ? 'highlighted' : ''} ${e.esExterno ? 'evento-externo' : ''}"> 
          <div class="mobile-event-color ${claseColor}" ${styleAttr}></div>
          <div class="mobile-event-info">
            <div class="mobile-event-titulo">${e.titulo}</div>
            <div class="mobile-event-meta">${e.hora || 'Todo el d√≠a'}${e.lugar ? ' ‚Ä¢ ' + e.lugar : ''}${e.esExterno ? ' ‚Ä¢ üë§ Externo' : ''}</div>
          </div>
        </div>
      `}).join('');
    }
  </script>
