<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Calendario</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
      --cumple: #E91E63; --evento: #FF9800; --cita: #2196F3; --reserva: #9C27B0; --especial: #4CAF50;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; }
    .back-btn:hover { background: var(--cream-dark); }
    .header-title { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 8px; }

    .main { max-width: 1200px; margin: 0 auto; padding: 24px; }

    .info-banner { background: var(--sage-muted); border-radius: var(--radius-md); padding: 12px 16px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-size: 0.85rem; color: var(--sage-dark); flex-wrap: wrap; }
    .info-banner a { color: var(--sage-dark); font-weight: 600; }

    .calendar-layout { display: grid; grid-template-columns: 1fr 320px; gap: 24px; }
    @media (max-width: 900px) { .calendar-layout { grid-template-columns: 1fr; } }

    .calendar-card { background: var(--white); border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow-soft); }
    .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .calendar-nav { display: flex; align-items: center; gap: 12px; }
    .calendar-nav button { background: var(--cream); border: none; width: 36px; height: 36px; border-radius: var(--radius-sm); cursor: pointer; font-size: 1rem; }
    .calendar-nav button:hover { background: var(--cream-dark); }
    .calendar-month { font-family: 'Quicksand', sans-serif; font-size: 1.3rem; font-weight: 700; }
    .calendar-today { padding: 8px 16px; background: var(--sage-muted); color: var(--sage-dark); border-radius: var(--radius-full); font-size: 0.8rem; font-weight: 600; cursor: pointer; border: none; }

    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
    .calendar-weekday { text-align: center; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); padding: 8px 0; text-transform: uppercase; }
    .calendar-day { aspect-ratio: 1; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 6px; border-radius: var(--radius-sm); cursor: pointer; font-size: 0.85rem; }
    .calendar-day:hover { background: var(--cream); }
    .calendar-day.other-month { color: var(--text-muted); opacity: 0.5; }
    .calendar-day.today { background: var(--sage); color: white; font-weight: 700; }
    .calendar-day.selected { outline: 2px solid var(--terracotta); }
    .calendar-day .day-number { margin-bottom: 4px; }
    .day-dots { display: flex; gap: 2px; flex-wrap: wrap; justify-content: center; }
    .day-dot { width: 6px; height: 6px; border-radius: 50%; }
    .day-dot.cumple { background: var(--cumple); }
    .day-dot.evento { background: var(--evento); }
    .day-dot.cita { background: var(--cita); }
    .day-dot.reserva { background: var(--reserva); }
    .day-dot.especial { background: var(--especial); }

    .sidebar { display: flex; flex-direction: column; gap: 16px; }
    .sidebar-card { background: var(--white); border-radius: var(--radius-lg); padding: 20px; box-shadow: var(--shadow-soft); }
    .sidebar-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1rem; margin-bottom: 16px; }

    .filtro-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; cursor: pointer; }
    .filtro-item input { display: none; }
    .filtro-check { width: 18px; height: 18px; border: 2px solid var(--cream-dark); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; }
    .filtro-item input:checked + .filtro-check { background: var(--sage); border-color: var(--sage); color: white; }
    .filtro-color { width: 12px; height: 12px; border-radius: 50%; }
    .filtro-label { font-size: 0.85rem; flex: 1; }
    .filtro-count { font-size: 0.75rem; color: var(--text-muted); }

    .eventos-dia { max-height: 350px; overflow-y: auto; }
    .evento-item { display: flex; gap: 10px; padding: 10px; background: var(--cream); border-radius: var(--radius-md); margin-bottom: 8px; cursor: pointer; }
    .evento-item:hover { background: var(--cream-dark); }
    .evento-color { width: 4px; border-radius: 2px; align-self: stretch; min-height: 30px; }
    .evento-color.cumple { background: var(--cumple); }
    .evento-color.evento { background: var(--evento); }
    .evento-color.cita { background: var(--cita); }
    .evento-color.reserva { background: var(--reserva); }
    .evento-color.especial { background: var(--especial); }
    .evento-info { flex: 1; }
    .evento-titulo { font-weight: 600; font-size: 0.85rem; margin-bottom: 2px; }
    .evento-meta { font-size: 0.75rem; color: var(--text-muted); }
    .evento-origen { font-size: 0.65rem; color: var(--text-muted); font-style: italic; }
    .evento-empty { text-align: center; color: var(--text-muted); font-size: 0.85rem; padding: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="cgi.html" class="back-btn">‚Üê Mi Espacio</a>
      <h1 class="header-title">üìÖ Calendario Familiar</h1>
    </div>
  </header>

  <main class="main">
    <div class="info-banner">
      ‚ÑπÔ∏è Vista unificada de: cumplea√±os, <a href="dias-especiales.html">d√≠as especiales</a>, <a href="eventos.html">eventos</a>, <a href="citas.html">citas</a> y reservas de <a href="lo-comun.html">Lo Com√∫n</a>.
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="calendar-layout hidden">
      <div class="calendar-card">
        <div class="calendar-header">
          <div class="calendar-nav">
            <button onclick="mesAnterior()">‚óÄ</button>
            <span class="calendar-month" id="calendar-month">Diciembre 2024</span>
            <button onclick="mesSiguiente()">‚ñ∂</button>
          </div>
          <button class="calendar-today" onclick="irAHoy()">Hoy</button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
          <div class="calendar-weekday">Lun</div>
          <div class="calendar-weekday">Mar</div>
          <div class="calendar-weekday">Mi√©</div>
          <div class="calendar-weekday">Jue</div>
          <div class="calendar-weekday">Vie</div>
          <div class="calendar-weekday">S√°b</div>
          <div class="calendar-weekday">Dom</div>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-card">
          <div class="sidebar-title">üé® Mostrar</div>
          <label class="filtro-item"><input type="checkbox" checked data-tipo="cumple" onchange="toggleFiltro(this)"><span class="filtro-check">‚úì</span><span class="filtro-color" style="background:var(--cumple)"></span><span class="filtro-label">Cumplea√±os</span><span class="filtro-count" id="count-cumple">0</span></label>
          <label class="filtro-item"><input type="checkbox" checked data-tipo="especial" onchange="toggleFiltro(this)"><span class="filtro-check">‚úì</span><span class="filtro-color" style="background:var(--especial)"></span><span class="filtro-label">D√≠as especiales</span><span class="filtro-count" id="count-especial">0</span></label>
          <label class="filtro-item"><input type="checkbox" checked data-tipo="evento" onchange="toggleFiltro(this)"><span class="filtro-check">‚úì</span><span class="filtro-color" style="background:var(--evento)"></span><span class="filtro-label">Eventos</span><span class="filtro-count" id="count-evento">0</span></label>
          <label class="filtro-item"><input type="checkbox" checked data-tipo="cita" onchange="toggleFiltro(this)"><span class="filtro-check">‚úì</span><span class="filtro-color" style="background:var(--cita)"></span><span class="filtro-label">Citas</span><span class="filtro-count" id="count-cita">0</span></label>
          <label class="filtro-item"><input type="checkbox" checked data-tipo="reserva" onchange="toggleFiltro(this)"><span class="filtro-check">‚úì</span><span class="filtro-color" style="background:var(--reserva)"></span><span class="filtro-label">Reservas</span><span class="filtro-count" id="count-reserva">0</span></label>
        </div>
        <div class="sidebar-card">
          <div class="sidebar-title" id="eventos-dia-titulo">üìã Hoy</div>
          <div class="eventos-dia" id="eventos-dia"><div class="evento-empty">Selecciona un d√≠a</div></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null, userData = null, todosEventos = [];
    let fechaActual = new Date(), fechaSeleccionada = new Date();
    let filtrosActivos = ['cumple', 'especial', 'evento', 'cita', 'reserva'];
    const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      try {
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        userData = userDoc.exists ? userDoc.data() : {};
        await cargarTodosEventos();
      } catch (e) { console.error('Error:', e); }
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
      actualizarContadores();
      renderCalendario();
      mostrarEventosDia(new Date());
    });

    async function cargarTodosEventos() {
      if (!userData.familiaId) return;
      todosEventos = [];
      const a√±oActual = new Date().getFullYear();

      // 1. CUMPLEA√ëOS desde miembros de nidos
      try {
        const nidosSnap = await db.collection('nidos').where('familiaId', '==', userData.familiaId).get();
        nidosSnap.docs.forEach(doc => {
          const nido = doc.data();
          (nido.miembrosData || []).forEach(m => {
            if (m.fechaNacimiento) {
              const [,mes,dia] = m.fechaNacimiento.split('-');
              [a√±oActual, a√±oActual+1].forEach(y => {
                todosEventos.push({ tipo:'cumple', titulo:`üéÇ ${m.nombre || m.iniciales}`, fecha:`${y}-${mes}-${dia}`, origen:'Miembro', link:null });
              });
            }
          });
        });
      } catch(e) { console.error('Error cumplea√±os:', e); }

      // 2. D√çAS ESPECIALES
      try {
        const snap = await db.collection('diasEspeciales').where('familiaId', '==', userData.familiaId).get();
        snap.docs.forEach(doc => {
          const d = doc.data();
          [a√±oActual, a√±oActual+1].forEach(y => {
            todosEventos.push({ tipo: d.tipo==='cumple'?'cumple':'especial', titulo:d.nombre, fecha:`${y}-${String(d.mes).padStart(2,'0')}-${String(d.dia).padStart(2,'0')}`, origen:'D√≠as especiales', link:'dias-especiales.html' });
          });
        });
      } catch(e) { console.error('Error d√≠as especiales:', e); }

      // 3. EVENTOS
      try {
        const snap = await db.collection('eventos').where('familiaId', '==', userData.familiaId).get();
        snap.docs.forEach(doc => {
          const e = doc.data();
          todosEventos.push({ tipo:'evento', titulo:e.nombre, fecha:e.fecha, hora:e.hora, origen:'Eventos', link:'eventos.html' });
        });
      } catch(e) { console.error('Error eventos:', e); }

      // 4. CITAS (filtrar por capa de visibilidad)
      try {
        const snap = await db.collection('citas').where('familiaId', '==', userData.familiaId).get();
        snap.docs.forEach(doc => {
          const c = doc.data();
          // Visibilidad seg√∫n capa
          let visible = c.capa === 'estirpe' || c.capa === 'rama' || 
                       (c.capa === 'nido' && c.nidoId === userData.nidoId);
          if (visible) {
            todosEventos.push({ tipo:'cita', titulo:c.titulo, fecha:c.fecha, hora:c.hora, origen:'Citas', link:'citas.html' });
          }
        });
      } catch(e) { console.error('Error citas:', e); }

      // 5. RESERVAS - Buscar en TODOS los bienes de la familia
      try {
        // Primero obtener todos los bienes de la familia
        const bienesSnap = await db.collection('bienes').where('familiaId', '==', userData.familiaId).get();
        
        // Para cada bien, cargar sus reservas
        for (const bienDoc of bienesSnap.docs) {
          const bien = bienDoc.data();
          const bienNombre = bien.nombre || 'Propiedad';
          
          try {
            const reservasSnap = await db.collection('bienes').doc(bienDoc.id).collection('reservas').get();
            
            reservasSnap.docs.forEach(resDoc => {
              const r = resDoc.data();
              if (r.entrada && r.salida) {
                // Crear evento para cada d√≠a del rango de la reserva
                const fechaInicio = new Date(r.entrada);
                const fechaFin = new Date(r.salida);
                
                // Solo mostrar como punto en el calendario (fecha de inicio)
                // Para reservas largas, se podr√≠a iterar, pero para simplificar solo inicio
                const fechaStr = r.entrada;
                
                // Determinar el texto seg√∫n tipo de reserva
                let textoReserva = bienNombre;
                if (r.tipo === 'familia') {
                  textoReserva = `üè† ${bienNombre} ‚Äî ${r.quien || 'Familia'}`;
                } else if (r.tipo === 'huespedes') {
                  textoReserva = `üè† ${bienNombre} ‚Äî Hu√©spedes`;
                } else if (r.tipo === 'nodisponible') {
                  textoReserva = `üè† ${bienNombre} ‚Äî No disponible`;
                }
                
                todosEventos.push({ 
                  tipo: 'reserva', 
                  titulo: textoReserva,
                  fecha: fechaStr,
                  fechaFin: r.salida,
                  origen: 'Lo Com√∫n', 
                  link: `reservas.html?id=${bienDoc.id}&origen=bien`,
                  tipoReserva: r.tipo
                });
              }
            });
          } catch(e) { console.error('Error reservas bien:', bienDoc.id, e); }
        }
      } catch(e) { console.error('Error bienes:', e); }

      console.log('Eventos cargados:', todosEventos.length);
    }

    function actualizarContadores() {
      ['cumple','especial','evento','cita','reserva'].forEach(t => {
        const el = document.getElementById(`count-${t}`);
        if (el) el.textContent = todosEventos.filter(e => e.tipo===t).length;
      });
    }

    function renderCalendario() {
      const grid = document.getElementById('calendar-grid');
      const weekdays = [...grid.querySelectorAll('.calendar-weekday')];
      grid.innerHTML = '';
      weekdays.forEach(w => grid.appendChild(w));

      document.getElementById('calendar-month').textContent = `${meses[fechaActual.getMonth()]} ${fechaActual.getFullYear()}`;
      const primerDia = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), 1);
      const ultimoDia = new Date(fechaActual.getFullYear(), fechaActual.getMonth()+1, 0);
      let diaInicio = primerDia.getDay()-1; if(diaInicio<0) diaInicio=6;
      const hoyStr = formatFecha(new Date());

      const diasMesAnt = new Date(fechaActual.getFullYear(), fechaActual.getMonth(), 0).getDate();
      for (let i=diaInicio-1; i>=0; i--) {
        const div = document.createElement('div');
        div.className = 'calendar-day other-month';
        div.innerHTML = `<span class="day-number">${diasMesAnt-i}</span>`;
        grid.appendChild(div);
      }

      for (let dia=1; dia<=ultimoDia.getDate(); dia++) {
        const fecha = `${fechaActual.getFullYear()}-${String(fechaActual.getMonth()+1).padStart(2,'0')}-${String(dia).padStart(2,'0')}`;
        
        // Buscar eventos de este d√≠a (incluyendo reservas que abarcan este d√≠a)
        const eventosDelDia = todosEventos.filter(e => {
          if (!filtrosActivos.includes(e.tipo)) return false;
          
          // Para reservas, comprobar si el d√≠a est√° dentro del rango
          if (e.tipo === 'reserva' && e.fechaFin) {
            return fecha >= e.fecha && fecha <= e.fechaFin;
          }
          
          return e.fecha === fecha;
        });
        
        const div = document.createElement('div');
        div.className = 'calendar-day';
        if (fecha===hoyStr) div.classList.add('today');
        if (fecha===formatFecha(fechaSeleccionada)) div.classList.add('selected');
        
        const tipos = [...new Set(eventosDelDia.map(e=>e.tipo))];
        const dots = tipos.length ? `<div class="day-dots">${tipos.slice(0,4).map(t=>`<span class="day-dot ${t}"></span>`).join('')}</div>` : '';
        div.innerHTML = `<span class="day-number">${dia}</span>${dots}`;
        div.onclick = () => seleccionarDia(new Date(fechaActual.getFullYear(), fechaActual.getMonth(), dia));
        grid.appendChild(div);
      }

      const rest = 42 - (diaInicio + ultimoDia.getDate());
      for (let i=1; i<=rest; i++) {
        const div = document.createElement('div');
        div.className = 'calendar-day other-month';
        div.innerHTML = `<span class="day-number">${i}</span>`;
        grid.appendChild(div);
      }
    }

    function formatFecha(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
    function mesAnterior() { fechaActual.setMonth(fechaActual.getMonth()-1); renderCalendario(); }
    function mesSiguiente() { fechaActual.setMonth(fechaActual.getMonth()+1); renderCalendario(); }
    function irAHoy() { fechaActual=new Date(); fechaSeleccionada=new Date(); renderCalendario(); mostrarEventosDia(new Date()); }
    function seleccionarDia(f) { fechaSeleccionada=f; renderCalendario(); mostrarEventosDia(f); }

    function mostrarEventosDia(fecha) {
      const fechaStr = formatFecha(fecha);
      
      // Filtrar eventos del d√≠a (incluyendo reservas en rango)
      const eventos = todosEventos.filter(e => {
        if (!filtrosActivos.includes(e.tipo)) return false;
        
        if (e.tipo === 'reserva' && e.fechaFin) {
          return fechaStr >= e.fecha && fechaStr <= e.fechaFin;
        }
        
        return e.fecha === fechaStr;
      });
      
      document.getElementById('eventos-dia-titulo').textContent = `üìã ${fecha.toLocaleDateString('es-ES',{weekday:'long',day:'numeric',month:'long'})}`;
      const container = document.getElementById('eventos-dia');
      
      if (!eventos.length) { 
        container.innerHTML = '<div class="evento-empty">Sin eventos</div>'; 
        return; 
      }
      
      container.innerHTML = eventos.map(e => `
        <div class="evento-item" ${e.link?`onclick="location.href='${e.link}'"`:''}> 
          <div class="evento-color ${e.tipo}"></div>
          <div class="evento-info">
            <div class="evento-titulo">${e.titulo}</div>
            <div class="evento-meta">${e.hora||'Todo el d√≠a'}</div>
            <div class="evento-origen">‚Ü≥ ${e.origen}</div>
          </div>
        </div>`).join('');
    }

    function toggleFiltro(cb) {
      const t = cb.dataset.tipo;
      if (cb.checked) filtrosActivos.push(t); else filtrosActivos = filtrosActivos.filter(f=>f!==t);
      renderCalendario(); mostrarEventosDia(fechaSeleccionada);
    }
  </script>
</body>
</html>
