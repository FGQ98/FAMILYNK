<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Lavander√≠a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --lavanderia: #6B8E8E;
      --lavanderia-dark: #507878;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--cream);
      color: var(--text);
      min-height: 100vh;
    }

    .header {
      background: var(--white);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--cream);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: var(--text-light);
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }
    .back-btn:hover { background: var(--cream-dark); color: var(--text); }

    .page-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    .btn-lavanderia {
      background: var(--lavanderia);
      color: var(--white);
    }
    .btn-lavanderia:hover { background: var(--lavanderia-dark); }
    .btn-secondary {
      background: var(--cream-dark);
      color: var(--text);
    }
    .btn-secondary:hover { background: #e8e0d5; }
    .btn-primary {
      background: var(--lavanderia);
      color: var(--white);
    }
    .btn-primary:hover { background: var(--lavanderia-dark); }
    .btn-danger {
      background: var(--error);
      color: var(--white);
    }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--lavanderia);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    /* Resumen */
    .resumen-bar {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-soft);
    }
    .resumen-stats { display: flex; gap: 30px; }
    .resumen-stat { text-align: center; }
    .resumen-stat-value {
      font-size: 1.75rem;
      font-weight: 700;
      font-family: 'Quicksand', sans-serif;
      color: var(--lavanderia);
    }
    .resumen-stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    /* Lista de prendas */
    .prendas-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .prenda-card {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s;
      cursor: pointer;
    }
    .prenda-card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-2px);
    }

    .prenda-icon {
      width: 48px;
      height: 48px;
      background: var(--lavanderia);
      color: var(--white);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .prenda-info { flex: 1; }
    .prenda-nombre {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
    }
    .prenda-meta {
      display: flex;
      gap: 12px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .prenda-badge {
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.7rem;
      font-weight: 600;
    }
    .badge-casa { background: var(--sage-muted); color: var(--sage-dark); }
    .badge-tintoreria { background: var(--terracotta-muted); color: var(--terracotta); }
    .badge-proceso { background: var(--mayordomo-muted); color: var(--mayordomo); }

    .prenda-frecuencia {
      font-size: 0.85rem;
      color: var(--text-muted);
      text-align: right;
    }
    .prenda-frecuencia-dia {
      font-weight: 600;
      color: var(--lavanderia);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
    .empty-state-icon { font-size: 3rem; margin-bottom: 16px; }
    .empty-state-text { font-size: 1rem; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-float);
    }
    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-muted);
      cursor: pointer;
    }
    .modal-body { padding: 24px; }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-input, .form-select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
    }
    .form-input:focus, .form-select:focus { outline: none; border-color: var(--lavanderia); }

    /* Filtros */
    .filtros-bar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      padding: 16px;
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
    }
    .filtro-btn {
      padding: 8px 16px;
      border: 2px solid var(--cream-dark);
      background: var(--white);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.2s;
    }
    .filtro-btn:hover { border-color: var(--lavanderia); color: var(--lavanderia); }
    .filtro-btn.active { background: var(--lavanderia); border-color: var(--lavanderia); color: var(--white); }
    .filtro-btn .count { background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 10px; font-size: 0.75rem; margin-left: 4px; }
    .filtro-btn.active .count { background: rgba(255,255,255,0.3); }

    /* Procesos */
    .proceso-checks {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .proceso-check {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--cream);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
    }
    .proceso-check:hover { background: var(--cream-dark); }
    .proceso-check input { accent-color: var(--lavanderia); }
    .proceso-check.active {
      background: var(--lavanderia);
      color: var(--white);
    }

    @media (max-width: 600px) {
      .resumen-bar { flex-direction: column; gap: 16px; }
      .form-row { grid-template-columns: 1fr; }
      .proceso-checks { flex-direction: column; }
    }
  </style>
  <!-- Sistema de permisos CVEB para externos -->
  <script src="permisos-externos.js"></script>
</head>
<body>

    <div class="header-left">

  <!-- Modal Prenda -->
  <div class="modal-overlay" id="modal-prenda">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Nueva prenda</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-prenda">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Prenda *</label>
            <input type="text" class="form-input" id="prenda-nombre" placeholder="Ej: S√°banas dormitorio principal, Toallas ba√±o..." required>
          </div>

          <div class="form-group">
            <label class="form-label">Tipo de prenda</label>
            <select class="form-select" id="prenda-tipo">
              <option value="sabanas">üõèÔ∏è S√°banas</option>

                <option value="uso">Despu√©s de usar</option>

              <label class="form-label">¬øQu√© d√≠a?</label>
              <select class="form-select" id="prenda-dia">

                <option value="3">Mi√©rcoles</option>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger hidden" id="btn-eliminar" onclick="eliminarPrenda()">Eliminar</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let bienId = null;
    let currentUser = null;
    let prendasData = [];
    let editingId = null;
    let filtroActual = 'todas';

    const TIPOS = {
      sabanas: { icon: 'üõèÔ∏è', label: 'S√°banas' },
      toallas: { icon: 'üß¥', label: 'Toallas' },
      ropa: { icon: 'üëî', label: 'Ropa' },
      manteleria: { icon: 'üçΩÔ∏è', label: 'Manteler√≠a' },
      uniformes: { icon: 'üë∑', label: 'Uniformes' }
    };

    const urlParams = new URLSearchParams(window.location.search);
    bienId = urlParams.get('id');
    const origen = urlParams.get('origen') || 'limpieza';

    document.getElementById('btn-volver').href = `limpieza.html?id=${bienId}&origen=${origen}`;

    if (!bienId) window.location.href = 'lo-comun.html';

    // Event listeners filtros
    document.querySelectorAll('.filtro-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filtroActual = btn.dataset.tipo;
        render();
      });
    });

    const frecuenciaLabels = {
      'uso': 'Despu√©s de usar',
      'semanal': 'Semanal',
      'quincenal': 'Quincenal',
      'mensual': 'Mensual'
    };

    const diasLabels = {
      '0': 'Domingo', '1': 'Lunes', '2': 'Martes', '3': 'Mi√©rcoles',
      '4': 'Jueves', '5': 'Viernes', '6': 'S√°bado'
    };

    const tratamientoLabels = {
      'normal': 'Normal',
      'delicado': 'Delicado',
      'frio': 'Agua fr√≠a',
      'seco': 'En seco',
      'mano': 'A mano'
    };

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      
      // Verificar si es externo y cargar permisos
      await PermisosExt.init(db, user, bienId);
      
      await cargarDatos();
      
      // Aplicar permisos CVEB si es externo
      if (PermisosExt.esExterno) {
        PermisosExt.aplicarUI('limpieza_lavanderia');
      }
      
      document.getElementById('page-loading').classList.add('hidden');
      document.getElementById('page-content').classList.remove('hidden');
    });

    async function cargarDatos() {
      try {
        const snap = await db.collection('bienes').doc(bienId).collection('lavanderia').orderBy('nombre', 'asc').get();
        prendasData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      } catch (error) {
        console.error('Error cargando lavander√≠a:', error);
        // Fallback sin orden
        const snap = await db.collection('bienes').doc(bienId).collection('lavanderia').get();
        prendasData = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      }
    }

    function render() {
      const container = document.getElementById('prendas-container');

      // Stats generales
      const total = prendasData.length;
      const enCasa = prendasData.filter(p => p.lugar === 'casa').length;
      const tintoreria = prendasData.filter(p => p.lugar === 'tintoreria').length;

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-casa').textContent = enCasa;
      document.getElementById('stat-tintoreria').textContent = tintoreria;

      // Contadores por tipo
      Object.keys(TIPOS).forEach(tipo => {
        const count = prendasData.filter(p => p.tipo === tipo).length;
        const el = document.getElementById(`count-${tipo}`);
        if (el) el.textContent = count;
      });

      // Filtrar prendas
      const prendasFiltradas = filtroActual === 'todas' 
        ? prendasData 
        : prendasData.filter(p => p.tipo === filtroActual);

      if (prendasFiltradas.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üëï</div>
            <div class="empty-state-text">${filtroActual === 'todas' ? 'No hay prendas configuradas' : `No hay ${TIPOS[filtroActual]?.label || 'prendas'}`}<br>
            <small>A√±ade prendas para gestionar la colada</small></div>
          </div>
        `;
        return;
      }

      container.innerHTML = prendasFiltradas.map(prenda => {
        const procesos = [];
        if (prenda.lavado) procesos.push('üßº');
        if (prenda.secado) procesos.push('‚òÄÔ∏è');
        if (prenda.planchado) procesos.push('üëî');

        const frecLabel = frecuenciaLabels[prenda.frecuencia] || prenda.frecuencia;
        const diaLabel = prenda.dia && prenda.frecuencia !== 'uso' ? diasLabels[prenda.dia] : '';
        const tipoInfo = TIPOS[prenda.tipo] || { icon: 'üëï', label: 'Otro' };

        return `
          <div class="prenda-card" onclick="editarPrenda('${prenda.id}')">
            <div class="prenda-icon">${tipoInfo.icon}</div>
            <div class="prenda-info">
              <div class="prenda-nombre">${prenda.nombre}</div>
              <div class="prenda-meta">
                <span class="prenda-badge ${prenda.lugar === 'tintoreria' ? 'badge-tintoreria' : 'badge-casa'}">
                  ${prenda.lugar === 'tintoreria' ? 'Tintorer√≠a' : 'En casa'}
                </span>
                <span class="prenda-badge badge-proceso">${procesos.join(' ')}</span>
                ${prenda.tratamiento ? `<span>${tratamientoLabels[prenda.tratamiento] || prenda.tratamiento}</span>` : ''}
                ${prenda.almacenaje ? `<span>üì¶ ${prenda.almacenaje}</span>` : ''}
              </div>
            </div>
            <div class="prenda-frecuencia">
              <div>${frecLabel}</div>
              ${diaLabel ? `<div class="prenda-frecuencia-dia">${diaLabel}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    function toggleDia() {
      const frecuencia = document.getElementById('prenda-frecuencia').value;
      const grupoDia = document.getElementById('grupo-dia');
      grupoDia.style.display = (frecuencia === 'semanal' || frecuencia === 'quincenal') ? 'block' : 'none';
    }

    function abrirModal(prenda = null) {
      editingId = prenda ? prenda.id : null;
      document.getElementById('modal-title').textContent = prenda ? '‚úèÔ∏è Editar prenda' : 'üëï Nueva prenda';
      document.getElementById('btn-eliminar').classList.toggle('hidden', !prenda);

      if (prenda) {
        document.getElementById('prenda-nombre').value = prenda.nombre || '';
        document.getElementById('prenda-tipo').value = prenda.tipo || 'ropa';
        document.getElementById('prenda-lugar').value = prenda.lugar || 'casa';
        document.getElementById('prenda-tratamiento').value = prenda.tratamiento || 'normal';
        document.getElementById('proceso-lavado').checked = prenda.lavado !== false;
        document.getElementById('proceso-secado').checked = prenda.secado !== false;
        document.getElementById('proceso-planchado').checked = prenda.planchado || false;
        document.getElementById('prenda-almacenaje').value = prenda.almacenaje || '';
        document.getElementById('prenda-frecuencia').value = prenda.frecuencia || 'uso';
        document.getElementById('prenda-dia').value = prenda.dia || '1';
        document.getElementById('prenda-notas').value = prenda.notas || '';
        toggleDia();
      } else {
        document.getElementById('form-prenda').reset();
        document.getElementById('proceso-lavado').checked = true;
        document.getElementById('proceso-secado').checked = true;
        document.getElementById('grupo-dia').style.display = 'none';
      }

      document.getElementById('modal-prenda').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-prenda').classList.remove('active');
      editingId = null;
    }

    function editarPrenda(id) {
      const prenda = prendasData.find(p => p.id === id);
      if (prenda) abrirModal(prenda);
    }

    document.getElementById('form-prenda').addEventListener('submit', async (e) => {
      e.preventDefault();

      const frecuencia = document.getElementById('prenda-frecuencia').value;
      const data = {
        nombre: document.getElementById('prenda-nombre').value,
        tipo: document.getElementById('prenda-tipo').value,
        lugar: document.getElementById('prenda-lugar').value,
        tratamiento: document.getElementById('prenda-tratamiento').value,
        lavado: document.getElementById('proceso-lavado').checked,
        secado: document.getElementById('proceso-secado').checked,
        planchado: document.getElementById('proceso-planchado').checked,
        almacenaje: document.getElementById('prenda-almacenaje').value,
        frecuencia: frecuencia,
        dia: (frecuencia === 'semanal' || frecuencia === 'quincenal') ? document.getElementById('prenda-dia').value : null,
        notas: document.getElementById('prenda-notas').value
      };

      try {
        if (editingId) {
          await db.collection('bienes').doc(bienId).collection('lavanderia').doc(editingId).update(data);
          const idx = prendasData.findIndex(p => p.id === editingId);
          if (idx !== -1) prendasData[idx] = { ...prendasData[idx], ...data };
        } else {
          const ref = await db.collection('bienes').doc(bienId).collection('lavanderia').add(data);
          prendasData.push({ id: ref.id, ...data });
        }

        cerrarModal();
        render();
      } catch (error) {
        console.error(error);
        alert('Error al guardar');
      }
    });

    async function eliminarPrenda() {
      if (!editingId) return;
      if (!confirm('¬øEliminar esta prenda?')) return;

      try {
        await db.collection('bienes').doc(bienId).collection('lavanderia').doc(editingId).delete();
        prendasData = prendasData.filter(p => p.id !== editingId);
        cerrarModal();
        render();
      } catch (error) {
        console.error(error);
        alert('Error al eliminar');
      }
    }

    // Cerrar modal con click fuera
    document.getElementById('modal-prenda').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });
  </script>
</body>
</html>
