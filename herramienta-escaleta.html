<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Escaleta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
    }

    .header-icon {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .header-info p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== MAIN ========== */
    .main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ========== SELECTOR DE ESCALETA ========== */
    .escaleta-selector {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-soft);
    }

    .escaleta-selector-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .escaleta-selector-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .escaleta-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .escaleta-tab {
      padding: 10px 16px;
      background: var(--cream);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 2px;
    }

    .escaleta-tab:hover { border-color: var(--sage); }
    .escaleta-tab.active { 
      background: var(--sage); 
      color: white; 
      border-color: var(--sage); 
    }

    .escaleta-tab-nombre { font-weight: 700; }
    .escaleta-tab-fecha { font-size: 0.75rem; opacity: 0.8; }

    .escaleta-tab.nueva {
      border-style: dashed;
      align-items: center;
      justify-content: center;
      color: var(--sage);
    }

    .escaleta-tab.nueva:hover {
      background: var(--sage-muted);
    }

    /* ========== TOOLBAR ========== */
    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 16px;
    }

    .toolbar-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .toolbar-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .toolbar-fecha {
      padding: 4px 12px;
      background: var(--sage-muted);
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      color: var(--sage-dark);
      font-weight: 600;
    }

    .toolbar-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-sage {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }
    .btn-sage:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }
    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-danger { background: var(--error); color: white; }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-icon { padding: 8px 12px; }

    /* ========== LISTA ESCALETA ========== */
    .escaleta-lista {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .escaleta-item {
      background: var(--white);
      border-radius: var(--radius-md);
      padding: 14px 16px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid var(--sage);
      display: grid;
      grid-template-columns: 70px 1fr auto;
      gap: 16px;
      align-items: center;
    }

    .escaleta-item:hover { background: var(--cream); }

    .escaleta-item.completado {
      border-left-color: var(--success);
      opacity: 0.7;
    }

    .escaleta-hora {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--sage-dark);
      text-align: center;
    }

    .escaleta-contenido {
      min-width: 0;
    }

    .escaleta-descripcion {
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .escaleta-tarea {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-bottom: 6px;
    }

    .escaleta-personas {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.75rem;
    }

    .escaleta-persona {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: var(--cream);
      border-radius: var(--radius-sm);
      color: var(--text-muted);
    }

    .escaleta-persona.coordina { background: var(--terracotta-muted); color: var(--terracotta); }
    .escaleta-persona.ejecuta { background: var(--sage-muted); color: var(--sage-dark); }

    .escaleta-check {
      width: 28px;
      height: 28px;
      border: 2px solid var(--cream-dark);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .escaleta-check:hover { border-color: var(--success); }
    .escaleta-check.checked {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon { font-size: 3rem; margin-bottom: 12px; }
    .empty-state-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 4px; color: var(--text); }
    .empty-state-text { font-size: 0.9rem; margin-bottom: 20px; }

    /* ========== MODAL ========== */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-xl);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-float);
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--cream);
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .modal-close:hover { background: var(--cream-dark); color: var(--text); }

    .modal-body { padding: 24px; }
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-light);
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--sage);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display: none !important; }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 600px) {
      .escaleta-item {
        grid-template-columns: 60px 1fr 32px;
        gap: 12px;
        padding: 12px;
      }
      .escaleta-hora { font-size: 0.95rem; }
      .form-row { grid-template-columns: 1fr; }
      .toolbar { flex-direction: column; align-items: stretch; }
      .toolbar-actions { justify-content: flex-end; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="cgi.html" class="back-btn">‚Üê Volver</a>
      <div class="header-title">
        <div class="header-icon">üìã</div>
        <div class="header-info">
          <h1>Escaleta</h1>
          <p>Programa horario de eventos</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <!-- Selector de Escaletas -->
    <div class="escaleta-selector">
      <div class="escaleta-selector-header">

          üìÅ Mis escaletas

      </div>

        <div class="toolbar-actions">
          <button class="btn btn-secondary btn-sm" onclick="editarEscaletaActual()">‚úèÔ∏è Editar</button>
          <button class="btn btn-secondary btn-sm" onclick="exportarEscaleta()">üì§ Exportar</button>
          <button class="btn btn-sage btn-sm" onclick="abrirModalItem()">+ A√±adir</button>
        </div>
      </div>

      <div class="escaleta-lista" id="escaleta-lista">

          <div class="empty-state-icon">üìã</div>

  <!-- Modal Nueva/Editar Escaleta -->
  <div class="modal-overlay" id="modal-escaleta">

        <h3 class="modal-title" id="modal-escaleta-titulo">Nueva escaleta</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <form id="form-escaleta" onsubmit="guardarEscaleta(event)">
        <input type="hidden" id="escaleta-id">

          <div class="form-group">
            <label class="form-label">Nombre del evento</label>

      </form>
    </div>
  </div>

  <!-- Modal Nuevo/Editar Item -->
  <div class="modal-overlay" id="modal-item">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-item-titulo">Nueva actividad</h3>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <form id="form-item" onsubmit="guardarItem(event)">
        <input type="hidden" id="item-id">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Hora</label>
              <input type="time" class="form-input" id="item-hora" required>
            </div>
            <div class="form-group">
              <label class="form-label">Duraci√≥n (min)</label>
              <input type="number" class="form-input" id="item-duracion" placeholder="30" min="1">
            </div>
          </div>

            <label class="form-label">Descripci√≥n</label>

          </div>
          <div class="form-group">
            <label class="form-label">Tarea / Detalle</label>
            <textarea class="form-textarea" id="item-tarea" rows="2" placeholder="Qu√© hay que hacer exactamente..."></textarea>
          </div>

              <label class="form-label">Coordina</label>
              <input type="text" class="form-input" id="item-coordina" placeholder="Responsable">
            </div>
            <div class="form-group">

          </div>
        </div>

          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar-item" onclick="eliminarItem()">Eliminar</button>

            <button type="button" class="btn btn-secondary" onclick="cerrarModales()">Cancelar</button>
            <button type="submit" class="btn btn-sage">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES ==========
    let currentUser = null;
    let familiaId = null;
    let escaletas = [];
    let escaletaActual = null;
    let items = [];

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      // Obtener familiaId del usuario
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (userDoc.exists) {
        familiaId = userDoc.data().familiaId;
        await cargarEscaletas();
      }
    });

    // ========== CARGAR ESCALETAS ==========
    async function cargarEscaletas() {
      try {
        const snap = await db.collection('familias').doc(familiaId)
          .collection('escaletas')
          .orderBy('fecha', 'desc')
          .get();
        
        escaletas = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderEscaletaTabs();
        
        // Si hay escaletas, seleccionar la primera
        if (escaletas.length > 0) {
          seleccionarEscaleta(escaletas[0].id);
        }
      } catch (error) {
        console.error('Error cargando escaletas:', error);
      }
    }

    // ========== RENDER TABS ==========
    function renderEscaletaTabs() {
      const container = document.getElementById('escaleta-tabs');
      
      let html = escaletas.map(e => {
        const fechaStr = e.fecha ? new Date(e.fecha).toLocaleDateString('es-ES', { day: '2-digit', month: 'short' }) : '';
        return `
          <button class="escaleta-tab ${escaletaActual === e.id ? 'active' : ''}" onclick="seleccionarEscaleta('${e.id}')">
            <span class="escaleta-tab-nombre">${e.nombre}</span>
            <span class="escaleta-tab-fecha">${fechaStr}</span>
          </button>
        `;
      }).join('');
      
      html += `<button class="escaleta-tab nueva" onclick="abrirModalEscaleta()">+ Nueva</button>`;
      container.innerHTML = html;
      
      // Mostrar/ocultar contenido
      document.getElementById('empty-inicial').classList.toggle('hidden', escaletas.length > 0);
      document.getElementById('escaleta-contenido').classList.toggle('hidden', escaletas.length === 0);
    }

    // ========== SELECCIONAR ESCALETA ==========
    async function seleccionarEscaleta(id) {
      escaletaActual = id;
      const escaleta = escaletas.find(e => e.id === id);
      
      if (!escaleta) return;
      
      // Actualizar UI
      document.getElementById('escaleta-nombre').textContent = escaleta.nombre;
      document.getElementById('escaleta-fecha').textContent = escaleta.fecha ? 
        new Date(escaleta.fecha).toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) : '';
      
      // Actualizar tabs
      document.querySelectorAll('.escaleta-tab').forEach(tab => {
        tab.classList.toggle('active', tab.onclick?.toString().includes(id));
      });
      renderEscaletaTabs();
      
      // Cargar items
      await cargarItems();
      
      document.getElementById('escaleta-contenido').classList.remove('hidden');
      document.getElementById('empty-inicial').classList.add('hidden');
    }

    // ========== CARGAR ITEMS ==========
    async function cargarItems() {
      if (!escaletaActual) return;
      
      try {
        const snap = await db.collection('familias').doc(familiaId)
          .collection('escaletas').doc(escaletaActual)
          .collection('items')
          .orderBy('hora')
          .get();
        
        items = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        renderItems();
      } catch (error) {
        console.error('Error cargando items:', error);
      }
    }

    // ========== RENDER ITEMS ==========
    function renderItems() {
      const lista = document.getElementById('escaleta-lista');
      
      if (items.length === 0) {
        lista.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <div class="empty-state-title">Escaleta vac√≠a</div>
            <div class="empty-state-text">A√±ade actividades y tareas al programa</div>
            <button class="btn btn-sage" onclick="abrirModalItem()">+ A√±adir actividad</button>
          </div>
        `;
        return;
      }
      
      lista.innerHTML = items.map(item => `
        <div class="escaleta-item ${item.completado ? 'completado' : ''}" onclick="editarItem('${item.id}')">
          <div class="escaleta-hora">${item.hora || '--:--'}</div>
          <div class="escaleta-contenido">
            <div class="escaleta-descripcion">${item.descripcion || ''}</div>
            ${item.tarea ? `<div class="escaleta-tarea">${item.tarea}</div>` : ''}
            <div class="escaleta-personas">
              ${item.coordina ? `<span class="escaleta-persona coordina">üéØ ${item.coordina}</span>` : ''}
              ${item.ejecuta ? `<span class="escaleta-persona ejecuta">üë§ ${item.ejecuta}</span>` : ''}
            </div>
          </div>
          <div class="escaleta-check ${item.completado ? 'checked' : ''}" onclick="event.stopPropagation(); toggleCompletado('${item.id}')">
            ${item.completado ? '‚úì' : ''}
          </div>
        </div>
      `).join('');
    }

    // ========== TOGGLE COMPLETADO ==========
    async function toggleCompletado(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      
      try {
        await db.collection('familias').doc(familiaId)
          .collection('escaletas').doc(escaletaActual)
          .collection('items').doc(id)
          .update({ completado: !item.completado });
        
        item.completado = !item.completado;
        renderItems();
      } catch (error) {
        console.error('Error actualizando:', error);
      }
    }

    // ========== MODALES ESCALETA ==========
    function abrirModalEscaleta() {
      document.getElementById('form-escaleta').reset();
      document.getElementById('escaleta-id').value = '';
      document.getElementById('escaleta-fecha-input').value = new Date().toISOString().split('T')[0];
      document.getElementById('modal-escaleta-titulo').textContent = 'Nueva escaleta';
      document.getElementById('btn-eliminar-escaleta').classList.add('hidden');
      document.getElementById('modal-escaleta').classList.add('active');
    }

    function editarEscaletaActual() {
      const escaleta = escaletas.find(e => e.id === escaletaActual);
      if (!escaleta) return;
      
      document.getElementById('escaleta-id').value = escaleta.id;
      document.getElementById('escaleta-nombre-input').value = escaleta.nombre || '';
      document.getElementById('escaleta-fecha-input').value = escaleta.fecha || '';
      document.getElementById('escaleta-desc-input').value = escaleta.descripcion || '';
      document.getElementById('modal-escaleta-titulo').textContent = 'Editar escaleta';
      document.getElementById('btn-eliminar-escaleta').classList.remove('hidden');
      document.getElementById('modal-escaleta').classList.add('active');
    }

    async function guardarEscaleta(e) {
      e.preventDefault();
      
      const id = document.getElementById('escaleta-id').value;
      const data = {
        nombre: document.getElementById('escaleta-nombre-input').value.trim(),
        fecha: document.getElementById('escaleta-fecha-input').value,
        descripcion: document.getElementById('escaleta-desc-input').value.trim(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('familias').doc(familiaId).collection('escaletas');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.creadoPor = currentUser.uid;
          const docRef = await ref.add(data);
          escaletaActual = docRef.id;
        }
        
        cerrarModales();
        await cargarEscaletas();
        if (escaletaActual) seleccionarEscaleta(escaletaActual);
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    async function eliminarEscaleta() {
      if (!escaletaActual || !confirm('¬øEliminar esta escaleta y todos sus elementos?')) return;
      
      try {
        // Eliminar items primero
        const itemsSnap = await db.collection('familias').doc(familiaId)
          .collection('escaletas').doc(escaletaActual)
          .collection('items').get();
        
        const batch = db.batch();
        itemsSnap.docs.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        
        // Eliminar escaleta
        await db.collection('familias').doc(familiaId)
          .collection('escaletas').doc(escaletaActual).delete();
        
        escaletaActual = null;
        cerrarModales();
        await cargarEscaletas();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // ========== MODALES ITEM ==========
    function abrirModalItem() {
      document.getElementById('form-item').reset();
      document.getElementById('item-id').value = '';
      document.getElementById('modal-item-titulo').textContent = 'Nueva actividad';
      document.getElementById('btn-eliminar-item').classList.add('hidden');
      document.getElementById('modal-item').classList.add('active');
    }

    function editarItem(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;
      
      document.getElementById('item-id').value = id;
      document.getElementById('item-hora').value = item.hora || '';
      document.getElementById('item-duracion').value = item.duracion || '';
      document.getElementById('item-descripcion').value = item.descripcion || '';
      document.getElementById('item-tarea').value = item.tarea || '';
      document.getElementById('item-coordina').value = item.coordina || '';
      document.getElementById('item-ejecuta').value = item.ejecuta || '';
      document.getElementById('modal-item-titulo').textContent = 'Editar actividad';
      document.getElementById('btn-eliminar-item').classList.remove('hidden');
      document.getElementById('modal-item').classList.add('active');
    }

    async function guardarItem(e) {
      e.preventDefault();
      
      const id = document.getElementById('item-id').value;
      const data = {
        hora: document.getElementById('item-hora').value,
        duracion: parseInt(document.getElementById('item-duracion').value) || null,
        descripcion: document.getElementById('item-descripcion').value.trim(),
        tarea: document.getElementById('item-tarea').value.trim(),
        coordina: document.getElementById('item-coordina').value.trim(),
        ejecuta: document.getElementById('item-ejecuta').value.trim(),
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      try {
        const ref = db.collection('familias').doc(familiaId)
          .collection('escaletas').doc(escaletaActual)
          .collection('items');
        
        if (id) {
          await ref.doc(id).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          data.completado = false;
          await ref.add(data);
        }
        
        cerrarModales();
        await cargarItems();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar');
      }
    }

    async function eliminarItem() {
      const id = document.getElementById('item-id').value;
      if (!id || !confirm('¬øEliminar esta actividad?')) return;
      
      try {
        await db.collection('familias').doc(familiaId)
          .collection('escaletas').doc(escaletaActual)
          .collection('items').doc(id).delete();
        
        cerrarModales();
        await cargarItems();
      } catch (error) {
        console.error('Error eliminando:', error);
      }
    }

    // ========== EXPORTAR ==========
    function exportarEscaleta() {
      const escaleta = escaletas.find(e => e.id === escaletaActual);
      if (!escaleta || items.length === 0) {
        alert('No hay elementos para exportar');
        return;
      }
      
      let texto = `ESCALETA: ${escaleta.nombre}\n`;
      texto += `Fecha: ${escaleta.fecha ? new Date(escaleta.fecha).toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }) : ''}\n`;
      texto += `${'='.repeat(50)}\n\n`;
      
      items.forEach(item => {
        texto += `${item.hora || '--:--'}  ${item.descripcion || ''}\n`;
        if (item.tarea) texto += `         ${item.tarea}\n`;
        if (item.coordina) texto += `         üéØ Coordina: ${item.coordina}\n`;
        if (item.ejecuta) texto += `         üë§ Ejecuta: ${item.ejecuta}\n`;
        texto += '\n';
      });
      
      // Crear descarga
      const blob = new Blob([texto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `escaleta-${escaleta.nombre.toLowerCase().replace(/\s+/g, '-')}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // ========== UTILIDADES ==========
    function cerrarModales() {
      document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
    }

    // Cerrar modales con click fuera
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) cerrarModales();
      });
    });
  </script>
