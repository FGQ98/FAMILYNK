<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Mercadillo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 24px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;

      /* Colores por tipo */
      --vender: #4CAF50;
      --vender-muted: rgba(76, 175, 80, 0.15);
      --regalar: #E91E63;
      --regalar-muted: rgba(233, 30, 99, 0.15);
      --cambiar: #2196F3;
      --cambiar-muted: rgba(33, 150, 243, 0.15);
      --mercadillo: #FF9800;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--mercadillo) 0%, #F57C00 100%);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.3); }

    .header-title { display: flex; align-items: center; gap: 10px; color: white; }
    .header-icon {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
    .header-info h1 { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700; }
    .header-info p { font-size: 0.75rem; opacity: 0.9; }

    .btn-publicar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      background: white;
      border: none;
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--mercadillo);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-publicar:hover { transform: scale(1.05); box-shadow: var(--shadow-medium); }

    /* Main */
    .main { max-width: 1100px; margin: 0 auto; padding: 20px; }

    /* Filtros */
    .filtros {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filtro-btn {
      padding: 8px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      background: var(--white);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filtro-btn:hover { border-color: var(--sage); }
    .filtro-btn.active { background: var(--sage); color: white; border-color: var(--sage); }
    .filtro-btn.active.vender { background: var(--vender); border-color: var(--vender); }
    .filtro-btn.active.regalar { background: var(--regalar); border-color: var(--regalar); }
    .filtro-btn.active.cambiar { background: var(--cambiar); border-color: var(--cambiar); }

    /* Grid de art√≠culos */
    .articulos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }

    .articulo-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
    }

    .articulo-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-medium);
    }

    .articulo-card.reservado { opacity: 0.7; }
    .articulo-card.cerrado { display: none; }

    .articulo-imagen {
      width: 100%;
      height: 160px;
      background: var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: var(--text-muted);
      position: relative;
      overflow: hidden;
    }

    .articulo-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .articulo-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      color: white;
    }

    .articulo-badge.vender { background: var(--vender); }
    .articulo-badge.regalar { background: var(--regalar); }
    .articulo-badge.cambiar { background: var(--cambiar); }

    .articulo-reservado-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 700;
      background: var(--text-muted);
      color: white;
    }

    .articulo-body { padding: 14px; }

    .articulo-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .articulo-precio {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--vender);
      margin-bottom: 8px;
    }

    .articulo-precio.gratis { color: var(--regalar); }
    .articulo-precio.cambio { color: var(--cambiar); font-size: 0.85rem; }

    .articulo-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .articulo-autor {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .articulo-avatar {
      width: 22px;
      height: 22px;
      background: var(--sage-muted);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 700;
      color: var(--sage-dark);
    }

    .articulo-interesados {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--terracotta);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-title { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; color: var(--text-light); }
    .empty-state-text { font-size: 0.9rem; margin-bottom: 20px; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      padding: 20px;
    }

    .modal-overlay.active { opacity: 1; pointer-events: auto; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow: hidden;
      transform: translateY(20px);
      transition: transform 0.2s;
    }

    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border: none;
      background: var(--cream);
      border-radius: var(--radius-sm);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .modal-body { padding: 20px; overflow-y: auto; max-height: 60vh; }
    .modal-footer { padding: 16px 20px; border-top: 1px solid var(--cream-dark); display: flex; gap: 12px; justify-content: flex-end; }

    /* Formulario */
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }
    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus { outline: none; border-color: var(--sage); }
    .form-textarea { resize: vertical; min-height: 80px; }
    .form-hint { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }

    /* Tipo selector */
    .tipo-selector { display: flex; gap: 10px; margin-bottom: 16px; }

    .tipo-option {
      flex: 1;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tipo-option:hover { border-color: var(--text-muted); }

    .tipo-option.active.vender { border-color: var(--vender); background: var(--vender-muted); }
    .tipo-option.active.regalar { border-color: var(--regalar); background: var(--regalar-muted); }
    .tipo-option.active.cambiar { border-color: var(--cambiar); background: var(--cambiar-muted); }

    .tipo-option-icon { font-size: 1.5rem; margin-bottom: 4px; }
    .tipo-option-label { font-size: 0.8rem; font-weight: 600; }

    /* Precio condicional */
    .precio-group { display: none; }
    .precio-group.visible { display: block; }

    /* Fotos */
    .fotos-upload {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .foto-slot {
      width: 80px;
      height: 80px;
      border: 2px dashed var(--cream-dark);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .foto-slot:hover { border-color: var(--sage); }
    .foto-slot.has-image { border-style: solid; }

    .foto-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .foto-slot-icon { font-size: 1.5rem; color: var(--text-muted); }

    .foto-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 0.7rem;
      cursor: pointer;
      display: none;
    }

    .foto-slot.has-image .foto-remove { display: flex; align-items: center; justify-content: center; }

    /* Botones */
    .btn { 
      padding: 12px 20px; 
      border-radius: var(--radius-md); 
      font-family: 'Nunito', sans-serif; 
      font-weight: 600; 
      cursor: pointer; 
      border: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .btn-primary { background: var(--mercadillo); color: white; }
    .btn-primary:hover { background: #F57C00; }
    .btn-primary:disabled { background: var(--text-muted); cursor: not-allowed; }
    .btn-secondary { background: var(--cream); color: var(--text); }
    .btn-secondary:hover { background: var(--cream-dark); }
    .btn-danger { background: #FFEBEE; color: #C62828; }
    .btn-danger:hover { background: #FFCDD2; }

    /* Modal detalle */
    .detalle-imagen {
      width: 100%;
      height: 200px;
      background: var(--cream-dark);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--text-muted);
      overflow: hidden;
    }

    .detalle-imagen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detalle-tipo {
      display: inline-block;
      padding: 4px 12px;
      border-radius: var(--radius-full);
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      margin-bottom: 12px;
    }

    .detalle-tipo.vender { background: var(--vender); }
    .detalle-tipo.regalar { background: var(--regalar); }
    .detalle-tipo.cambiar { background: var(--cambiar); }

    .detalle-titulo {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .detalle-precio {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--vender);
      margin-bottom: 16px;
    }

    .detalle-precio.gratis { color: var(--regalar); }
    .detalle-precio.cambio { color: var(--cambiar); font-size: 1rem; }

    .detalle-descripcion {
      font-size: 0.9rem;
      color: var(--text-light);
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .detalle-autor {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: var(--cream);
      border-radius: var(--radius-md);
      margin-bottom: 16px;
    }

    .detalle-autor-avatar {
      width: 40px;
      height: 40px;
      background: var(--sage);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
    }

    .detalle-autor-info { flex: 1; }
    .detalle-autor-nombre { font-weight: 600; }
    .detalle-autor-fecha { font-size: 0.75rem; color: var(--text-muted); }

    /* Interesados */
    .interesados-section { margin-top: 20px; }
    .interesados-title { font-weight: 600; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
    .interesados-count { background: var(--terracotta); color: white; padding: 2px 8px; border-radius: var(--radius-full); font-size: 0.75rem; }

    .interesado-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: var(--cream);
      border-radius: var(--radius-md);
      margin-bottom: 8px;
    }

    .interesado-avatar {
      width: 32px;
      height: 32px;
      background: var(--sage-muted);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--sage-dark);
    }

    .interesado-info { flex: 1; }
    .interesado-nombre { font-weight: 600; font-size: 0.85rem; }
    .interesado-mensaje { font-size: 0.75rem; color: var(--text-light); }

    .btn-reservar {
      padding: 6px 12px;
      font-size: 0.75rem;
    }

    /* Acciones propietario */
    .acciones-propietario {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--cream-dark);
    }

    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--mercadillo); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }

    /* Mis art√≠culos tab */
    .tabs { display: flex; gap: 0; margin-bottom: 20px; background: var(--white); border-radius: var(--radius-md); overflow: hidden; box-shadow: var(--shadow-soft); }
    .tab-btn { flex: 1; padding: 12px; border: none; background: none; font-family: 'Nunito', sans-serif; font-weight: 600; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; }
    .tab-btn:hover { background: var(--cream); }
    .tab-btn.active { background: var(--mercadillo); color: white; }

    /* Responsive */
    @media (max-width: 600px) {
      .articulos-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
      .articulo-imagen { height: 120px; }
      .filtros { overflow-x: auto; flex-wrap: nowrap; padding-bottom: 8px; }
      .filtro-btn { white-space: nowrap; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="activacion.html" class="back-btn">‚Üê Activaci√≥n</a>
      <div class="header-title">
        <div class="header-icon">üè™</div>
        <div class="header-info">
          <h1>Mercadillo</h1>
          <p id="contador-articulos">Cargando...</p>
        </div>
      </div>
    </div>
    <button class="btn-publicar" onclick="abrirModalPublicar()">
      <span>+</span> Publicar
    </button>
  </header>

  <main class="main">
    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="content" class="hidden">
      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="todos" onclick="cambiarTab('todos')">üè™ Mercadillo</button>
        <button class="tab-btn" data-tab="mis" onclick="cambiarTab('mis')">üì¶ Mis art√≠culos</button>
      </div>

      <!-- Filtros -->
      <div class="filtros">
        <button class="filtro-btn active" data-filtro="todos" onclick="filtrar('todos')">üéÅ Todos</button>
        <button class="filtro-btn vender" data-filtro="vender" onclick="filtrar('vender')">üí∞ Vender</button>
        <button class="filtro-btn regalar" data-filtro="regalar" onclick="filtrar('regalar')">üéÄ Regalar</button>
        <button class="filtro-btn cambiar" data-filtro="cambiar" onclick="filtrar('cambiar')">üîÑ Cambiar</button>
      </div>

      <!-- Grid de art√≠culos -->
      <div class="articulos-grid" id="articulos-grid"></div>

      <!-- Empty state -->
      <div class="empty-state hidden" id="empty-state">
        <div class="empty-state-icon">üè™</div>
        <div class="empty-state-title">El mercadillo est√° vac√≠o</div>
        <div class="empty-state-text">S√© el primero en publicar algo para la familia</div>
        <button class="btn btn-primary" onclick="abrirModalPublicar()">+ Publicar art√≠culo</button>
      </div>
    </div>
  </main>

  <!-- Modal Publicar -->
  <div class="modal-overlay" id="modal-publicar">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">üì¶ <span id="modal-publicar-titulo">Publicar art√≠culo</span></h3>
        <button class="modal-close" onclick="cerrarModal('publicar')">√ó</button>
      </div>
      <div class="modal-body">
        <form id="form-publicar" onsubmit="guardarArticulo(event)">
          <input type="hidden" id="articulo-id">

          <!-- Tipo -->
          <div class="form-group">
            <label class="form-label">¬øQu√© quieres hacer?</label>
            <div class="tipo-selector">
              <div class="tipo-option vender active" data-tipo="vender" onclick="seleccionarTipo('vender')">
                <div class="tipo-option-icon">üí∞</div>
                <div class="tipo-option-label">Vender</div>
              </div>
              <div class="tipo-option regalar" data-tipo="regalar" onclick="seleccionarTipo('regalar')">
                <div class="tipo-option-icon">üéÄ</div>
                <div class="tipo-option-label">Regalar</div>
              </div>
              <div class="tipo-option cambiar" data-tipo="cambiar" onclick="seleccionarTipo('cambiar')">
                <div class="tipo-option-icon">üîÑ</div>
                <div class="tipo-option-label">Cambiar</div>
              </div>
            </div>
            <input type="hidden" id="articulo-tipo" value="vender">
          </div>

          <!-- T√≠tulo -->
          <div class="form-group">
            <label class="form-label">T√≠tulo</label>
            <input type="text" class="form-input" id="articulo-titulo" required placeholder="Ej: Bicicleta infantil" maxlength="60">
          </div>

          <!-- Descripci√≥n -->
          <div class="form-group">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-textarea" id="articulo-descripcion" placeholder="Describe el art√≠culo: estado, talla, detalles..." maxlength="500"></textarea>
          </div>

          <!-- Precio (solo vender) -->
          <div class="form-group precio-group visible" id="precio-group">
            <label class="form-label">Precio (‚Ç¨)</label>
            <input type="number" class="form-input" id="articulo-precio" placeholder="0" min="0" step="0.01">
          </div>

          <!-- Cambiar por (solo cambiar) -->
          <div class="form-group precio-group" id="cambiar-group">
            <label class="form-label">¬øPor qu√© lo cambiar√≠as?</label>
            <input type="text" class="form-input" id="articulo-cambiar-por" placeholder="Ej: Patinete o similar">
          </div>

          <!-- Categor√≠a -->
          <div class="form-group">
            <label class="form-label">Categor√≠a</label>
            <select class="form-select" id="articulo-categoria">
              <option value="hogar">üè† Hogar</option>
              <option value="ropa">üëï Ropa y accesorios</option>
              <option value="tecnologia">üì± Tecnolog√≠a</option>
              <option value="deportes">‚öΩ Deportes</option>
              <option value="libros">üìö Libros y cultura</option>
              <option value="juguetes">üß∏ Juguetes</option>
              <option value="vehiculos">üöó Veh√≠culos</option>
              <option value="otros">üì¶ Otros</option>
            </select>
          </div>

          <!-- Fotos (simplificado - sin upload real por ahora) -->
          <div class="form-group">
            <label class="form-label">Foto (URL)</label>
            <input type="url" class="form-input" id="articulo-foto" placeholder="https://...">
            <div class="form-hint">Pega la URL de una imagen del art√≠culo</div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="cerrarModal('publicar')">Cancelar</button>
        <button type="submit" form="form-publicar" class="btn btn-primary" id="btn-guardar">Publicar</button>
      </div>
    </div>
  </div>

  <!-- Modal Detalle -->
  <div class="modal-overlay" id="modal-detalle">
    <div class="modal" style="max-width: 550px;">
      <div class="modal-header">
        <h3 class="modal-title">üì¶ Detalle del art√≠culo</h3>
        <button class="modal-close" onclick="cerrarModal('detalle')">√ó</button>
      </div>
      <div class="modal-body" id="detalle-body">
        <!-- Se llena din√°micamente -->
      </div>
      <div class="modal-footer" id="detalle-footer">
        <!-- Botones seg√∫n contexto -->
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let userData = null;
    let articulos = [];
    let filtroActual = 'todos';
    let tabActual = 'todos';

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;

      try {
        const userDoc = await db.collection('usuarios').doc(user.uid).get();
        if (userDoc.exists) {
          userData = userDoc.data();
        }

        await cargarArticulos();

      } catch (e) {
        console.error('Error:', e);
      }

      document.getElementById('loading').classList.add('hidden');
      document.getElementById('content').classList.remove('hidden');
    });

    async function cargarArticulos() {
      if (!userData?.familiaId) return;

      try {
        const snap = await db.collection('mercadillo')
          .where('familiaId', '==', userData.familiaId)
          .orderBy('fechaPublicacion', 'desc')
          .get();

        articulos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderArticulos();

      } catch (error) {
        console.error('Error cargando art√≠culos:', error);
      }
    }

    function renderArticulos() {
      const grid = document.getElementById('articulos-grid');
      const empty = document.getElementById('empty-state');

      // Filtrar seg√∫n tab y filtro
      let lista = articulos.filter(a => a.estado !== 'cerrado');
      
      if (tabActual === 'mis') {
        lista = lista.filter(a => a.publicadoPor === currentUser.uid);
      }

      if (filtroActual !== 'todos') {
        lista = lista.filter(a => a.tipo === filtroActual);
      }

      // Contador
      const disponibles = articulos.filter(a => a.estado === 'disponible').length;
      document.getElementById('contador-articulos').textContent = `${disponibles} art√≠culo${disponibles !== 1 ? 's' : ''} disponible${disponibles !== 1 ? 's' : ''}`;

      if (lista.length === 0) {
        grid.innerHTML = '';
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');

      grid.innerHTML = lista.map(a => {
        const tipoLabel = { vender: 'üí∞ Venta', regalar: 'üéÄ Gratis', cambiar: 'üîÑ Cambio' };
        const inicial = (a.publicadoPorNombre || 'U').charAt(0).toUpperCase();
        const interesados = a.interesados?.length || 0;

        let precioHTML = '';
        if (a.tipo === 'vender') {
          precioHTML = `<div class="articulo-precio">${a.precio ? a.precio + '‚Ç¨' : 'Precio a convenir'}</div>`;
        } else if (a.tipo === 'regalar') {
          precioHTML = `<div class="articulo-precio gratis">¬°Gratis!</div>`;
        } else if (a.tipo === 'cambiar') {
          precioHTML = `<div class="articulo-precio cambio">üîÑ ${a.cambiarPor || 'Prop√≥n algo'}</div>`;
        }

        return `
          <div class="articulo-card ${a.estado}" onclick="verDetalle('${a.id}')">
            <div class="articulo-imagen">
              ${a.foto ? `<img src="${a.foto}" alt="${a.titulo}">` : 'üì¶'}
              <span class="articulo-badge ${a.tipo}">${tipoLabel[a.tipo]}</span>
              ${a.estado === 'reservado' ? '<span class="articulo-reservado-badge">Reservado</span>' : ''}
            </div>
            <div class="articulo-body">
              <div class="articulo-titulo">${a.titulo}</div>
              ${precioHTML}
              <div class="articulo-meta">
                <div class="articulo-autor">
                  <div class="articulo-avatar">${inicial}</div>
                  <span>${a.publicadoPorNombre || 'Usuario'}</span>
                </div>
                ${interesados > 0 ? `<div class="articulo-interesados">‚ù§Ô∏è ${interesados}</div>` : ''}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function filtrar(tipo) {
      filtroActual = tipo;
      document.querySelectorAll('.filtro-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filtro === tipo);
      });
      renderArticulos();
    }

    function cambiarTab(tab) {
      tabActual = tab;
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.tab === tab);
      });
      renderArticulos();
    }

    function seleccionarTipo(tipo) {
      document.querySelectorAll('.tipo-option').forEach(opt => {
        opt.classList.toggle('active', opt.dataset.tipo === tipo);
      });
      document.getElementById('articulo-tipo').value = tipo;

      // Mostrar/ocultar campos seg√∫n tipo
      document.getElementById('precio-group').classList.toggle('visible', tipo === 'vender');
      document.getElementById('cambiar-group').classList.toggle('visible', tipo === 'cambiar');
    }

    function abrirModalPublicar() {
      document.getElementById('form-publicar').reset();
      document.getElementById('articulo-id').value = '';
      document.getElementById('modal-publicar-titulo').textContent = 'Publicar art√≠culo';
      document.getElementById('btn-guardar').textContent = 'Publicar';
      seleccionarTipo('vender');
      document.getElementById('modal-publicar').classList.add('active');
    }

    function cerrarModal(tipo) {
      document.getElementById(`modal-${tipo}`).classList.remove('active');
    }

    async function guardarArticulo(e) {
      e.preventDefault();

      const id = document.getElementById('articulo-id').value;
      const tipo = document.getElementById('articulo-tipo').value;

      const data = {
        tipo: tipo,
        titulo: document.getElementById('articulo-titulo').value.trim(),
        descripcion: document.getElementById('articulo-descripcion').value.trim(),
        categoria: document.getElementById('articulo-categoria').value,
        foto: document.getElementById('articulo-foto').value.trim() || null,
        estado: 'disponible',
        familiaId: userData.familiaId,
        publicadoPor: currentUser.uid,
        publicadoPorNombre: userData?.nombre || currentUser.email.split('@')[0],
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };

      if (tipo === 'vender') {
        data.precio = parseFloat(document.getElementById('articulo-precio').value) || null;
      } else if (tipo === 'cambiar') {
        data.cambiarPor = document.getElementById('articulo-cambiar-por').value.trim();
      }

      const btn = document.getElementById('btn-guardar');
      btn.disabled = true;
      btn.textContent = 'Guardando...';

      try {
        if (id) {
          await db.collection('mercadillo').doc(id).update(data);
        } else {
          data.fechaPublicacion = firebase.firestore.FieldValue.serverTimestamp();
          data.interesados = [];
          await db.collection('mercadillo').add(data);
        }

        cerrarModal('publicar');
        await cargarArticulos();

      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar el art√≠culo');
      }

      btn.disabled = false;
      btn.textContent = id ? 'Guardar' : 'Publicar';
    }

    function verDetalle(articuloId) {
      const a = articulos.find(x => x.id === articuloId);
      if (!a) return;

      const esMio = a.publicadoPor === currentUser.uid;
      const tipoLabel = { vender: 'üí∞ Venta', regalar: 'üéÄ Gratis', cambiar: 'üîÑ Cambio' };
      const inicial = (a.publicadoPorNombre || 'U').charAt(0).toUpperCase();
      const fecha = a.fechaPublicacion?.toDate?.();
      const fechaStr = fecha ? fecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'short' }) : '';

      let precioHTML = '';
      if (a.tipo === 'vender') {
        precioHTML = `<div class="detalle-precio">${a.precio ? a.precio + '‚Ç¨' : 'Precio a convenir'}</div>`;
      } else if (a.tipo === 'regalar') {
        precioHTML = `<div class="detalle-precio gratis">¬°Gratis!</div>`;
      } else if (a.tipo === 'cambiar') {
        precioHTML = `<div class="detalle-precio cambio">üîÑ Busco: ${a.cambiarPor || 'Prop√≥n algo'}</div>`;
      }

      // Interesados (solo visible para el due√±o)
      let interesadosHTML = '';
      if (esMio && a.interesados?.length > 0) {
        interesadosHTML = `
          <div class="interesados-section">
            <div class="interesados-title">
              Interesados <span class="interesados-count">${a.interesados.length}</span>
            </div>
            ${a.interesados.map(i => `
              <div class="interesado-item">
                <div class="interesado-avatar">${(i.nombre || 'U').charAt(0)}</div>
                <div class="interesado-info">
                  <div class="interesado-nombre">${i.nombre || 'Usuario'}</div>
                  ${i.mensaje ? `<div class="interesado-mensaje">"${i.mensaje}"</div>` : ''}
                </div>
                ${a.estado !== 'reservado' ? `<button class="btn btn-primary btn-reservar" onclick="reservarPara('${a.id}', '${i.uid}', '${i.nombre}')">Reservar</button>` : ''}
              </div>
            `).join('')}
          </div>
        `;
      }

      document.getElementById('detalle-body').innerHTML = `
        <div class="detalle-imagen">
          ${a.foto ? `<img src="${a.foto}" alt="${a.titulo}">` : 'üì¶'}
        </div>
        <span class="detalle-tipo ${a.tipo}">${tipoLabel[a.tipo]}</span>
        <div class="detalle-titulo">${a.titulo}</div>
        ${precioHTML}
        ${a.descripcion ? `<div class="detalle-descripcion">${a.descripcion}</div>` : ''}
        <div class="detalle-autor">
          <div class="detalle-autor-avatar">${inicial}</div>
          <div class="detalle-autor-info">
            <div class="detalle-autor-nombre">${a.publicadoPorNombre || 'Usuario'}</div>
            <div class="detalle-autor-fecha">Publicado ${fechaStr}</div>
          </div>
        </div>
        ${a.estado === 'reservado' ? `<div style="background:#FFF3E0;padding:10px;border-radius:8px;text-align:center;color:#E65100;font-weight:600;">‚è≥ Reservado para ${a.reservadoParaNombre || 'alguien'}</div>` : ''}
        ${interesadosHTML}
      `;

      // Footer seg√∫n contexto
      let footerHTML = '';
      if (esMio) {
        footerHTML = `
          <button class="btn btn-danger" onclick="eliminarArticulo('${a.id}')">üóëÔ∏è Eliminar</button>
          <button class="btn btn-secondary" onclick="editarArticulo('${a.id}')">‚úèÔ∏è Editar</button>
          ${a.estado === 'disponible' ? `<button class="btn btn-primary" onclick="marcarCerrado('${a.id}')">‚úì Cerrar (vendido/regalado)</button>` : ''}
        `;
      } else if (a.estado === 'disponible') {
        const yaInteresado = a.interesados?.some(i => i.uid === currentUser.uid);
        if (yaInteresado) {
          footerHTML = `<span style="color:var(--sage);font-weight:600;">‚úì Ya mostraste inter√©s</span>`;
        } else {
          footerHTML = `<button class="btn btn-primary" onclick="mostrarInteres('${a.id}')">‚ù§Ô∏è Me interesa</button>`;
        }
      }

      document.getElementById('detalle-footer').innerHTML = footerHTML;
      document.getElementById('modal-detalle').classList.add('active');
    }

    async function mostrarInteres(articuloId) {
      const mensaje = prompt('¬øQuieres dejar un mensaje? (opcional)');
      
      try {
        await db.collection('mercadillo').doc(articuloId).update({
          interesados: firebase.firestore.FieldValue.arrayUnion({
            uid: currentUser.uid,
            nombre: userData?.nombre || currentUser.email.split('@')[0],
            mensaje: mensaje || null,
            fecha: new Date().toISOString()
          })
        });

        alert('‚úÖ ¬°Listo! El vendedor ver√° tu inter√©s.');
        cerrarModal('detalle');
        await cargarArticulos();

      } catch (error) {
        console.error('Error:', error);
        alert('Error al registrar tu inter√©s');
      }
    }

    async function reservarPara(articuloId, uid, nombre) {
      if (!confirm(`¬øReservar este art√≠culo para ${nombre}?`)) return;

      try {
        await db.collection('mercadillo').doc(articuloId).update({
          estado: 'reservado',
          reservadoPara: uid,
          reservadoParaNombre: nombre
        });

        cerrarModal('detalle');
        await cargarArticulos();

      } catch (error) {
        console.error('Error:', error);
        alert('Error al reservar');
      }
    }

    async function marcarCerrado(articuloId) {
      if (!confirm('¬øMarcar como vendido/regalado/cambiado? El art√≠culo se ocultar√° del mercadillo.')) return;

      try {
        await db.collection('mercadillo').doc(articuloId).update({
          estado: 'cerrado',
          fechaCierre: firebase.firestore.FieldValue.serverTimestamp()
        });

        cerrarModal('detalle');
        await cargarArticulos();

      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function eliminarArticulo(articuloId) {
      if (!confirm('¬øEliminar este art√≠culo permanentemente?')) return;

      try {
        await db.collection('mercadillo').doc(articuloId).delete();
        cerrarModal('detalle');
        await cargarArticulos();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function editarArticulo(articuloId) {
      const a = articulos.find(x => x.id === articuloId);
      if (!a) return;

      cerrarModal('detalle');

      document.getElementById('articulo-id').value = a.id;
      document.getElementById('articulo-titulo').value = a.titulo || '';
      document.getElementById('articulo-descripcion').value = a.descripcion || '';
      document.getElementById('articulo-categoria').value = a.categoria || 'otros';
      document.getElementById('articulo-foto').value = a.foto || '';
      document.getElementById('articulo-precio').value = a.precio || '';
      document.getElementById('articulo-cambiar-por').value = a.cambiarPor || '';

      seleccionarTipo(a.tipo || 'vender');

      document.getElementById('modal-publicar-titulo').textContent = 'Editar art√≠culo';
      document.getElementById('btn-guardar').textContent = 'Guardar';
      document.getElementById('modal-publicar').classList.add('active');
    }

    // Cerrar modales con click fuera
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay')) {
          e.target.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
