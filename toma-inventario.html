<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FAMILYNK ‚Äî Toma de Inventario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --mayordomo: #8B7355;
      --mayordomo-light: #A69076;
      --mayordomo-dark: #6B5A45;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --success-muted: rgba(125, 181, 154, 0.15);
      --warning: #E8B44D;
      --warning-muted: rgba(232, 180, 77, 0.15);
      --error: #D4695A;
      --error-muted: rgba(212, 105, 90, 0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Nunito', sans-serif; 
      background: var(--cream); 
      color: var(--text); 
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ========== HEADER ========== */
    .header {
      background: linear-gradient(135deg, var(--mayordomo) 0%, var(--mayordomo-dark) 100%);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 12px; }

    .back-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .back-btn:hover { background: rgba(255,255,255,0.25); }

    .header-title {
      color: white;
    }

    .header-title h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
      font-weight: 700;
    }

    .header-title p {
      font-size: 0.75rem;
      opacity: 0.85;
    }

    /* ========== STATS BAR ========== */
    .stats-bar {
      display: flex;
      justify-content: space-around;
      padding: 12px 16px;
      background: var(--white);
      border-bottom: 1px solid var(--cream-dark);
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .stat-value.ok { color: var(--success); }
    .stat-value.bajo { color: var(--warning); }
    .stat-value.agotado { color: var(--error); }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    /* ========== MAIN ========== */
    .main {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px; /* Espacio para footer fijo */
    }

    /* ========== LUGAR SECTION ========== */
    .toma-lugar {
      margin-bottom: 2px;
    }

    .toma-lugar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      background: var(--mayordomo);
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      user-select: none;
    }

    .toma-lugar-header span:last-child {
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .toma-lugar-content {
      background: var(--white);
    }

    .toma-lugar-content.collapsed {
      display: none;
    }

    /* ========== GRUPO ========== */
    .toma-grupo {
      border-bottom: 1px solid var(--cream-dark);
    }

    .toma-grupo:last-child {
      border-bottom: none;
    }

    .toma-grupo-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--cream-medium);
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--mayordomo);
      cursor: pointer;
      user-select: none;
    }

    .toma-articulos {
      padding: 8px 0;
    }

    .toma-articulos.collapsed {
      display: none;
    }

    /* ========== ART√çCULO ROW ========== */
    .item-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-bottom: 1px solid var(--cream);
    }

    .item-row:last-child {
      border-bottom: none;
    }

    .item-content { flex: 1; }
    .item-title { font-weight: 600; font-size: 0.9rem; }
    .item-subtitle { font-size: 0.75rem; color: var(--text-muted); }

    .toma-min {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-align: right;
      min-width: 50px;
    }

    .toma-cantidad {
      width: 70px;
      padding: 10px 8px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      text-align: center;
      -moz-appearance: textfield;
    }

    .toma-cantidad::-webkit-outer-spin-button,
    .toma-cantidad::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .toma-cantidad:focus {
      outline: none;
      border-color: var(--mayordomo);
    }

    .toma-cantidad.ok {
      border-color: var(--success);
      background: var(--success-muted);
    }

    .toma-cantidad.bajo {
      border-color: var(--warning);
      background: var(--warning-muted);
    }

    .toma-cantidad.agotado {
      border-color: var(--error);
      background: var(--error-muted);
    }

    /* ========== STEPPER BUTTONS ========== */
    .stepper {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stepper-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stepper-btn.minus {
      background: var(--cream-dark);
      color: var(--text);
    }

    .stepper-btn.minus:hover,
    .stepper-btn.minus:active {
      background: var(--error);
      color: white;
    }

    .stepper-btn.plus {
      background: var(--sage);
      color: white;
    }

    .stepper-btn.plus:hover,
    .stepper-btn.plus:active {
      background: var(--sage-dark);
    }

    /* ========== FOOTER FIJO ========== */
    .footer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background: var(--white);
      border-top: 1px solid var(--cream-dark);
      box-shadow: 0 -4px 16px rgba(0,0,0,0.08);
      display: flex;
      gap: 12px;
      z-index: 100;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 20px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      text-decoration: none;
    }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
      border: 1px solid var(--cream-dark);
    }

    .btn-secondary:hover { background: var(--cream-dark); }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 4px 12px rgba(122, 158, 126, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* ========== EMPTY STATE ========== */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.5; }
    .empty-state-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 8px; color: var(--text); }
    .empty-state-text { font-size: 0.9rem; }

    /* ========== LOADING ========== */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--mayordomo);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ========== TOAST ========== */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 12px 24px;
      background: var(--text);
      color: white;
      border-radius: var(--radius-full);
      font-size: 0.9rem;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s;
      z-index: 200;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="#" class="back-btn" id="btn-volver">‚Üê</a>
      <div class="header-title">
        <h1>üìã Toma de Inventario</h1>
        <p id="bien-nombre">Cargando...</p>
      </div>
    </div>
  </header>

  <!-- Stats Bar -->
  <div class="stats-bar">
    <div class="stat-item">
      <div class="stat-value ok" id="toma-stat-ok">0</div>
      <div class="stat-label">OK</div>
    </div>
    <div class="stat-item">
      <div class="stat-value bajo" id="toma-stat-bajo">0</div>
      <div class="stat-label">Bajo</div>
    </div>
    <div class="stat-item">
      <div class="stat-value agotado" id="toma-stat-agotado">0</div>
      <div class="stat-label">Agotado</div>
    </div>
  </div>

  <!-- Main -->
  <main class="main" id="main-content">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Cargando inventario...</p>
    </div>
    
    <div id="toma-scroll">
      <!-- Se genera din√°micamente -->
    </div>
  </main>

  <!-- Footer Fijo -->
  <div class="footer-fixed">
    <button class="btn btn-secondary" onclick="cancelarToma()">Cancelar</button>
    <button class="btn btn-primary" id="btn-guardar" onclick="guardarToma()">üíæ Guardar Toma</button>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    // ========== VARIABLES GLOBALES ==========
    let currentUser = null;
    let bienId = null;
    let bienData = null;
    let origen = 'mayordomo';
    let inventarioToma = null;
    let tomaData = {};
    let cambiosPendientes = false;

    // ========== INIT ==========
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      
      // Obtener par√°metros URL
      const params = new URLSearchParams(window.location.search);
      bienId = params.get('id');
      origen = params.get('origen') || 'mayordomo';
      
      if (!bienId) {
        alert('No se especific√≥ el bien');
        history.back();
        return;
      }

      await cargarBien();
      await cargarInventarioParaToma();
    });

    async function cargarBien() {
      try {
        const doc = await db.collection('bienes').doc(bienId).get();
        if (!doc.exists) {
          alert('Bien no encontrado');
          history.back();
          return;
        }
        
        bienData = doc.data();
        document.getElementById('bien-nombre').textContent = bienData.nombre || 'Sin nombre';
        
        // Configurar bot√≥n volver seg√∫n origen
        const btnVolver = document.getElementById('btn-volver');
        if (origen === 'casero') {
          btnVolver.href = `casero.html`;
        } else {
          btnVolver.href = `inventario-config.html?id=${bienId}&origen=${origen}`;
        }
      } catch (error) {
        console.error('Error cargando bien:', error);
      }
    }

    async function cargarInventarioParaToma() {
      const loading = document.getElementById('loading');
      const container = document.getElementById('toma-scroll');
      
      try {
        const doc = await db.collection('bienes').doc(bienId).get();
        inventarioToma = doc.data()?.inventario || null;
        
        loading.classList.add('hidden');
        
        if (!inventarioToma || Object.keys(inventarioToma).length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì¶</div>
              <div class="empty-state-title">Sin inventario</div>
              <div class="empty-state-text">No hay estructura de inventario definida para este bien.</div>
            </div>
          `;
          document.getElementById('btn-guardar').disabled = true;
          return;
        }
        
        renderListaToma();
        calcularEstadisticasToma();
        
      } catch (error) {
        console.error('Error cargando inventario:', error);
        loading.classList.add('hidden');
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ùå</div>
            <div class="empty-state-title">Error</div>
            <div class="empty-state-text">No se pudo cargar el inventario</div>
          </div>
        `;
      }
    }

    function renderListaToma() {
      const container = document.getElementById('toma-scroll');
      let html = '';
      
      for (const [lugarKey, lugar] of Object.entries(inventarioToma)) {
        html += `
          <div class="toma-lugar">
            <div class="toma-lugar-header" onclick="toggleLugar('${lugarKey}')">
              <span>${lugar.nombre}</span>
              <span id="toggle-${lugarKey}">‚àí</span>
            </div>
            <div class="toma-lugar-content" id="lugar-${lugarKey}">`;
        
        if (lugar.grupos) {
          for (const [grupoKey, grupo] of Object.entries(lugar.grupos)) {
            const numArticulos = grupo.articulos?.length || 0;
            
            html += `
              <div class="toma-grupo">
                <div class="toma-grupo-header" onclick="toggleGrupo('${lugarKey}-${grupoKey}')">
                  <span>${grupo.nombre}</span>
                  <span>${numArticulos} art.</span>
                </div>
                <div class="toma-articulos" id="grupo-${lugarKey}-${grupoKey}">`;
            
            if (grupo.articulos && grupo.articulos.length > 0) {
              grupo.articulos.forEach((art, idx) => {
                const dataKey = `${lugarKey}.${grupoKey}.${idx}`;
                const valorActual = art.actual || 0;
                const unidad = art.unidad || 'uds';
                tomaData[dataKey] = valorActual;
                
                html += `
                  <div class="item-row">
                    <div class="item-content">
                      <div class="item-title">${art.nombre}</div>
                      <div class="item-subtitle">${art.formato || ''}</div>
                    </div>
                    <div class="toma-min">min ${art.minimo} ${unidad}</div>
                    <div class="stepper">
                      <button class="stepper-btn minus" onclick="ajustarCantidad('${dataKey}', -1)">‚àí</button>
                      <input type="number" 
                             class="toma-cantidad" 
                             id="input-${dataKey}" 
                             value="${valorActual}" 
                             min="0" 
                             data-key="${dataKey}" 
                             data-min="${art.minimo}" 
                             onchange="actualizarCantidad(this)" 
                             oninput="colorearInput(this)">
                      <button class="stepper-btn plus" onclick="ajustarCantidad('${dataKey}', 1)">+</button>
                    </div>
                  </div>`;
              });
            } else {
              html += '<div class="item-row"><div class="item-content" style="text-align:center;color:var(--text-muted);">Sin art√≠culos</div></div>';
            }
            
            html += '</div></div>';
          }
        }
        
        html += '</div></div>';
      }
      
      container.innerHTML = html;
      
      // Colorear todos los inputs
      document.querySelectorAll('.toma-cantidad').forEach(input => colorearInput(input));
    }

    // ========== TOGGLE SECCIONES ==========
    function toggleLugar(lugarKey) {
      const content = document.getElementById(`lugar-${lugarKey}`);
      const toggle = document.getElementById(`toggle-${lugarKey}`);
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        toggle.textContent = '‚àí';
      } else {
        content.classList.add('collapsed');
        toggle.textContent = '+';
      }
    }

    function toggleGrupo(id) {
      const content = document.getElementById(`grupo-${id}`);
      content.classList.toggle('collapsed');
    }

    // ========== MANEJO DE CANTIDADES ==========
    function ajustarCantidad(dataKey, delta) {
      const input = document.getElementById(`input-${dataKey}`);
      const nuevoValor = Math.max(0, (parseInt(input.value) || 0) + delta);
      input.value = nuevoValor;
      actualizarCantidad(input);
    }

    function actualizarCantidad(input) {
      const key = input.dataset.key;
      const valor = Math.max(0, parseInt(input.value) || 0);
      input.value = valor;
      tomaData[key] = valor;
      colorearInput(input);
      calcularEstadisticasToma();
      cambiosPendientes = true;
    }

    function colorearInput(input) {
      const valor = parseInt(input.value) || 0;
      const minimo = parseInt(input.dataset.min) || 0;
      
      input.classList.remove('ok', 'bajo', 'agotado');
      
      if (valor === 0) {
        input.classList.add('agotado');
      } else if (valor < minimo) {
        input.classList.add('bajo');
      } else {
        input.classList.add('ok');
      }
    }

    function calcularEstadisticasToma() {
      let ok = 0, bajo = 0, agotado = 0;
      
      document.querySelectorAll('.toma-cantidad').forEach(input => {
        const valor = parseInt(input.value) || 0;
        const minimo = parseInt(input.dataset.min) || 0;
        
        if (valor === 0) agotado++;
        else if (valor < minimo) bajo++;
        else ok++;
      });
      
      document.getElementById('toma-stat-ok').textContent = ok;
      document.getElementById('toma-stat-bajo').textContent = bajo;
      document.getElementById('toma-stat-agotado').textContent = agotado;
    }

    // ========== GUARDAR / CANCELAR ==========
    async function guardarToma() {
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Guardando...';
      
      try {
        // Actualizar valores en inventarioToma
        for (const [key, valor] of Object.entries(tomaData)) {
          const [lugarKey, grupoKey, idx] = key.split('.');
          inventarioToma[lugarKey].grupos[grupoKey].articulos[parseInt(idx)].actual = valor;
        }
        
        await db.collection('bienes').doc(bienId).update({
          inventario: inventarioToma,
          ultimaToma: firebase.firestore.FieldValue.serverTimestamp(),
          tomaPor: currentUser.uid
        });
        
        cambiosPendientes = false;
        mostrarToast('‚úì Toma guardada correctamente', 'success');
        
        // Volver despu√©s de un momento
        setTimeout(() => {
          const btnVolver = document.getElementById('btn-volver');
          window.location.href = btnVolver.href;
        }, 1500);
        
      } catch (error) {
        console.error('Error guardando toma:', error);
        mostrarToast('Error al guardar la toma', 'error');
        btn.disabled = false;
        btn.innerHTML = 'üíæ Guardar Toma';
      }
    }

    function cancelarToma() {
      if (cambiosPendientes) {
        if (!confirm('¬øDescartar los cambios? No se ha guardado la toma.')) {
          return;
        }
      }
      history.back();
    }

    // ========== TOAST ==========
    function mostrarToast(mensaje, tipo = '') {
      const toast = document.getElementById('toast');
      toast.textContent = mensaje;
      toast.className = 'toast';
      if (tipo) toast.classList.add(tipo);
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // ========== PREVENIR SALIDA ACCIDENTAL ==========
    window.addEventListener('beforeunload', (e) => {
      if (cambiosPendientes) {
        e.preventDefault();
        e.returnValue = '';
      }
    });
  </script>
</body>
</html>
