<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Lo Com√∫n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --cream-medium: #FAF5EF;
      --terracotta: #C17757;
      --terracotta-muted: rgba(193, 119, 87, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      --mayordomo: #8B7355;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* Header */
    .header {
      background: var(--white);
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-soft);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 32px; }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-light) 100%);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .logo-text {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--sage-dark);
    }

    .header-nav { display: flex; align-items: center; gap: 4px; }

    .nav-link {
      padding: 8px 14px;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--text-light);
      transition: all 0.2s;
    }

    .nav-link:hover { background: var(--cream); color: var(--text); }
    .nav-link.active { background: var(--sage); color: white; }

    .header-right { display: flex; align-items: center; gap: 12px; }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px 6px 6px;
      background: var(--cream);
      border-radius: var(--radius-full);
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-light) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.85rem;
    }

    .user-name { font-weight: 600; font-size: 0.85rem; }

    /* Main */
    .main { max-width: 1100px; margin: 0 auto; padding: 24px; }

    /* Page header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .page-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .page-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    /* Filtros */
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 8px 16px;
      background: var(--white);
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .filter-btn:hover { border-color: var(--sage); }
    .filter-btn.active { background: var(--sage); color: white; border-color: var(--sage); }

    /* Grid de bienes */
    .bienes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .bien-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
    }

    .bien-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-float);
    }

    .bien-card-image {
      height: 140px;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      position: relative;
    }

    .bien-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bien-card-tipo {
      position: absolute;
      top: 10px;
      left: 10px;
      background: var(--white);
      padding: 4px 10px;
      border-radius: var(--radius-full);
      font-size: 0.7rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bien-card-mayordomo {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--mayordomo);
      color: white;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 0.65rem;
      font-weight: 600;
    }

    .bien-card-body { padding: 16px; }

    .bien-card-nombre {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.05rem;
      margin-bottom: 4px;
    }

    .bien-card-ubicacion {
      font-size: 0.8rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bien-card-stats {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--cream-dark);
    }

    .bien-stat {
      font-size: 0.75rem;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .bien-stat strong { color: var(--text); }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--white);
      border-radius: var(--radius-lg);
    }

    .empty-icon { font-size: 4rem; margin-bottom: 16px; opacity: 0.4; }
    .empty-title { font-family: 'Quicksand', sans-serif; font-size: 1.2rem; font-weight: 700; margin-bottom: 8px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    /* Loading */
    .loading { display: flex; align-items: center; justify-content: center; min-height: 300px; }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .hidden { display: none !important; }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      padding: 24px;
    }

    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; }

    .modal-close {
      width: 32px;
      height: 32px;
      background: var(--cream);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .modal-body { padding: 20px; }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 6px; }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--sage);
    }

    .form-textarea { min-height: 80px; resize: vertical; }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .btn-secondary {
      background: var(--cream);
      color: var(--text);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="cgi.html" class="logo">
        <div class="logo-icon">ü™∫</div>
        <span class="logo-text">FAMILYNK</span>
      </a>
      <nav class="header-nav">
        <a href="mi-nido.html" class="nav-link">Mi Nido</a>
        <a href="arbol.html" class="nav-link">√Årbol</a>
        <a href="lo-comun.html" class="nav-link active">Lo Com√∫n</a>
        <a href="legado.html" class="nav-link">Legado</a>
        <a href="cerebro.html" class="nav-link">Cerebro</a>
        <a href="activacion.html" class="nav-link">Activaci√≥n</a>
      </nav>
    </div>
    <div class="header-right">
      <a href="cgi.html" class="user-menu">
        <div class="user-avatar" id="user-avatar">?</div>
        <span class="user-name" id="user-name">...</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">üè† Lo Com√∫n</h1>
        <p class="page-subtitle">Bienes compartidos de la familia: inmuebles, veh√≠culos, ajuar</p>
      </div>
      <button class="btn btn-primary" onclick="abrirModalBien()">+ Nuevo bien</button>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <button class="filter-btn active" onclick="filtrarBienes('todos')">Todos</button>
      <button class="filter-btn" onclick="filtrarBienes('inmueble')">üè† Inmuebles</button>
      <button class="filter-btn" onclick="filtrarBienes('terreno')">üå≥ Terrenos</button>
      <button class="filter-btn" onclick="filtrarBienes('vehiculo')">üöó Veh√≠culos</button>
      <button class="filter-btn" onclick="filtrarBienes('ajuar')">ü™ë Ajuar</button>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading"><div class="spinner"></div></div>

    <!-- Grid de bienes -->
    <div class="bienes-grid hidden" id="bienes-grid"></div>

    <!-- Empty state -->
    <div class="empty-state hidden" id="empty-state">
      <div class="empty-icon">üè†</div>
      <h3 class="empty-title">Sin bienes registrados</h3>
      <p class="empty-text">A√±ade el primer bien compartido de tu familia</p>
      <button class="btn btn-primary" onclick="abrirModalBien()">+ A√±adir bien</button>
    </div>
  </main>

  <!-- Modal nuevo bien -->
  <div class="modal-overlay" id="modal-bien">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">üè† Nuevo bien</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-bien">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-input" id="bien-nombre" placeholder="Ej: Casa de la playa" required>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Tipo</label>
              <select class="form-select" id="bien-tipo" required>
                <option value="inmueble">üè† Inmueble</option>
                <option value="terreno">üå≥ Terreno</option>
                <option value="vehiculo">üöó Veh√≠culo</option>
                <option value="ajuar">ü™ë Ajuar</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Subtipo</label>
              <select class="form-select" id="bien-subtipo">
                <option value="">Seleccionar...</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Ubicaci√≥n</label>
            <input type="text" class="form-input" id="bien-ubicacion" placeholder="Direcci√≥n o localizaci√≥n">
          </div>
          <div class="form-group">
            <label class="form-label">Descripci√≥n</label>
            <textarea class="form-textarea" id="bien-descripcion" placeholder="Breve descripci√≥n del bien..."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btn-guardar">Crear bien</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let userData = null;
    let familiaId = null;
    let bienesData = [];
    let filtroActual = 'todos';

    const tipoIcons = { inmueble: 'üè†', terreno: 'üå≥', vehiculo: 'üöó', ajuar: 'ü™ë' };
    
    const subtipos = {
      inmueble: ['Vivienda principal', 'Segunda residencia', 'Local comercial', 'Garaje', 'Trastero', 'Otro'],
      terreno: ['Urbano', 'R√∫stico', 'Finca', 'Parcela', 'Otro'],
      vehiculo: ['Coche', 'Moto', 'Furgoneta', 'Caravana', 'Barco', 'Otro'],
      ajuar: ['Muebles', 'Electrodom√©sticos', 'Arte', 'Joyas', 'Colecci√≥n', 'Otro']
    };

    // Auth
    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) { window.location.href = 'login.html'; return; }
      
      userData = userDoc.data();
      familiaId = userData.familiaId;

      const nombre = userData.nombre || user.email.split('@')[0];
      document.getElementById('user-name').textContent = nombre.split(' ')[0];
      document.getElementById('user-avatar').textContent = nombre.charAt(0).toUpperCase();

      await loadBienes();
    });

    // Cargar bienes
    async function loadBienes() {
      try {
        const snap = await db.collection('bienes')
          .where('familiaId', '==', familiaId)
          .orderBy('fechaCreacion', 'desc')
          .get();

        bienesData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        document.getElementById('loading').classList.add('hidden');
        renderBienes();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }

    // Render bienes
    function renderBienes() {
      const grid = document.getElementById('bienes-grid');
      const empty = document.getElementById('empty-state');

      let bienesFiltrados = bienesData;
      if (filtroActual !== 'todos') {
        bienesFiltrados = bienesData.filter(b => b.tipo === filtroActual);
      }

      if (bienesFiltrados.length === 0) {
        grid.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      grid.classList.remove('hidden');

      grid.innerHTML = bienesFiltrados.map(b => {
        const icon = tipoIcons[b.tipo] || 'üì¶';
        const tieneMayordomo = b.mayordomo?.activo;
        
        return `
          <a href="bien.html?id=${b.id}" class="bien-card">
            <div class="bien-card-image">
              ${b.imagenPrincipal 
                ? `<img src="${b.imagenPrincipal}" alt="${b.nombre}">`
                : icon
              }
              <div class="bien-card-tipo">${icon} ${b.subtipo || b.tipo}</div>
              ${tieneMayordomo ? '<div class="bien-card-mayordomo">üé© Mayordomo</div>' : ''}
            </div>
            <div class="bien-card-body">
              <div class="bien-card-nombre">${b.nombre}</div>
              ${b.ubicacion ? `<div class="bien-card-ubicacion">üìç ${b.ubicacion}</div>` : ''}
              <div class="bien-card-stats">
                <span class="bien-stat">üìÑ <strong>${b.documentos?.length || 0}</strong> docs</span>
                <span class="bien-stat">üë• <strong>${b.responsables?.length || 0}</strong> resp.</span>
              </div>
            </div>
          </a>
        `;
      }).join('');
    }

    // Filtrar
    function filtrarBienes(tipo) {
      filtroActual = tipo;
      
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      renderBienes();
    }

    // Modal
    const modal = document.getElementById('modal-bien');

    function abrirModalBien() {
      document.getElementById('form-bien').reset();
      actualizarSubtipos();
      modal.classList.add('active');
    }

    function cerrarModal() {
      modal.classList.remove('active');
    }

    modal.addEventListener('click', (e) => {
      if (e.target === modal) cerrarModal();
    });

    // Subtipos din√°micos
    document.getElementById('bien-tipo').addEventListener('change', actualizarSubtipos);

    function actualizarSubtipos() {
      const tipo = document.getElementById('bien-tipo').value;
      const select = document.getElementById('bien-subtipo');
      const opciones = subtipos[tipo] || [];
      
      select.innerHTML = '<option value="">Seleccionar...</option>' +
        opciones.map(s => `<option value="${s}">${s}</option>`).join('');
    }

    // Crear bien
    document.getElementById('form-bien').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true;
      btn.textContent = 'Creando...';

      try {
        const bienRef = await db.collection('bienes').add({
          nombre: document.getElementById('bien-nombre').value,
          tipo: document.getElementById('bien-tipo').value,
          subtipo: document.getElementById('bien-subtipo').value,
          ubicacion: document.getElementById('bien-ubicacion').value,
          descripcion: document.getElementById('bien-descripcion').value,
          familiaId: familiaId,
          creador: currentUser.uid,
          fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
          mayordomo: { activo: false },
          documentos: [],
          responsables: []
        });

        cerrarModal();
        window.location.href = `bien.html?id=${bienRef.id}`;

      } catch (error) {
        console.error('Error:', error);
        alert('Error al crear el bien');
        btn.disabled = false;
        btn.textContent = 'Crear bien';
      }
    });
  </script>
</body>
</html>
