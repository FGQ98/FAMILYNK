<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Cambiar contrase√±a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --success: #7DB59A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, var(--terracotta) 0%, #A65D42 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
      font-size: 2rem;
    }

    .header h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-float);
    }

    .welcome-box {
      background: var(--sage-muted);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .welcome-box strong {
      display: block;
      color: var(--sage-dark);
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .welcome-box span {
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-input.error { border-color: var(--error); }
    .form-input.success { border-color: var(--success); }

    .password-strength {
      margin-top: 8px;
      font-size: 0.8rem;
    }

    .strength-bar {
      height: 4px;
      background: var(--cream-dark);
      border-radius: 2px;
      margin-bottom: 4px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
    }

    .strength-fill.weak { width: 33%; background: var(--error); }
    .strength-fill.medium { width: 66%; background: var(--terracotta); }
    .strength-fill.strong { width: 100%; background: var(--success); }

    .strength-text { color: var(--text-muted); }
    .strength-text.weak { color: var(--error); }
    .strength-text.medium { color: var(--terracotta); }
    .strength-text.strong { color: var(--success); }

    .requirements {
      margin-top: 8px;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .requirements li {
      margin-left: 16px;
      margin-bottom: 2px;
    }

    .requirements li.valid { color: var(--success); }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(212, 105, 90, 0.1);
      color: var(--error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-icon">üîê</div>
      <h1>Cambiar contrase√±a</h1>
      <p>Es tu primer acceso. Por seguridad, debes crear una nueva contrase√±a personal.</p>
    </div>

    <div class="card">
      <div class="welcome-box">
        <strong>¬°Bienvenido a FAMILYNK!</strong>
        <span id="user-email">Cargando...</span>
      </div>

      <div class="error-message" id="error-message"></div>

      <form id="change-form">
        <div class="form-group">
          <label class="form-label">Nueva contrase√±a</label>
          <input 
            type="password" 
            class="form-input" 
            id="new-password"
            placeholder="M√≠nimo 8 caracteres"
            required
          >
          <div class="password-strength">
            <div class="strength-bar"><div class="strength-fill" id="strength-fill"></div></div>
            <span class="strength-text" id="strength-text">Introduce una contrase√±a</span>
          </div>
          <ul class="requirements" id="requirements">
            <li id="req-length">M√≠nimo 8 caracteres</li>
            <li id="req-upper">Una letra may√∫scula</li>
            <li id="req-number">Un n√∫mero</li>
          </ul>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar contrase√±a</label>
          <input 
            type="password" 
            class="form-input" 
            id="confirm-password"
            placeholder="Repite la contrase√±a"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="btn-submit" disabled>
          Guardar y continuar
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;

    // Verificar sesi√≥n
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      currentUser = user;
      document.getElementById('user-email').textContent = user.email;

      // Verificar que realmente es primer acceso
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().primerAcceso !== true) {
        window.location.href = 'cgi.html';
      }
    });

    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');
    const btnSubmit = document.getElementById('btn-submit');
    const errorEl = document.getElementById('error-message');

    // Validar contrase√±a en tiempo real
    newPasswordInput.addEventListener('input', () => {
      const password = newPasswordInput.value;
      const strength = checkPasswordStrength(password);
      
      strengthFill.className = 'strength-fill ' + strength.level;
      strengthText.className = 'strength-text ' + strength.level;
      strengthText.textContent = strength.text;

      // Validar requisitos individuales
      document.getElementById('req-length').classList.toggle('valid', password.length >= 8);
      document.getElementById('req-upper').classList.toggle('valid', /[A-Z]/.test(password));
      document.getElementById('req-number').classList.toggle('valid', /[0-9]/.test(password));

      validateForm();
    });

    confirmPasswordInput.addEventListener('input', validateForm);

    function checkPasswordStrength(password) {
      let score = 0;
      
      if (password.length >= 8) score++;
      if (password.length >= 12) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      if (score <= 2) return { level: 'weak', text: 'D√©bil' };
      if (score <= 4) return { level: 'medium', text: 'Media' };
      return { level: 'strong', text: 'Fuerte' };
    }

    function validateForm() {
      const password = newPasswordInput.value;
      const confirm = confirmPasswordInput.value;

      const isValid = 
        password.length >= 8 &&
        /[A-Z]/.test(password) &&
        /[0-9]/.test(password) &&
        password === confirm;

      btnSubmit.disabled = !isValid;

      // Indicar si coinciden
      if (confirm.length > 0) {
        confirmPasswordInput.classList.toggle('error', password !== confirm);
        confirmPasswordInput.classList.toggle('success', password === confirm);
      }
    }

    // Submit
    document.getElementById('change-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword !== confirmPassword) {
        showError('Las contrase√±as no coinciden.');
        return;
      }

      btnSubmit.disabled = true;
      btnSubmit.textContent = 'Guardando...';

      try {
        // Actualizar contrase√±a en Firebase Auth
        await currentUser.updatePassword(newPassword);

        // Marcar que ya no es primer acceso
        await db.collection('usuarios').doc(currentUser.uid).update({
          primerAcceso: false,
          fechaPrimerAcceso: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Redirigir a CGI
        window.location.href = 'cgi.html';

      } catch (error) {
        console.error('Error:', error);

        let mensaje = 'Error al cambiar la contrase√±a.';
        
        if (error.code === 'auth/weak-password') {
          mensaje = 'La contrase√±a es demasiado d√©bil.';
        } else if (error.code === 'auth/requires-recent-login') {
          mensaje = 'Por seguridad, debes volver a iniciar sesi√≥n.';
          await auth.signOut();
          setTimeout(() => window.location.href = 'login.html', 2000);
        }

        showError(mensaje);
        btnSubmit.disabled = false;
        btnSubmit.textContent = 'Guardar y continuar';
      }
    });

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('show');
    }
  </script>
</body>
</html>
