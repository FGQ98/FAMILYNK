<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Cambiar contrase√±a</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-light: #9BB89E;
      --sage-dark: #5C7D5F;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --terracotta: #C17757;
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: auto;
      height: 80px;
      margin: 0 auto 16px;
      filter: hue-rotate(20deg) saturate(0.65) brightness(1.1);
    }

    .logo img {
      height: 100%;
      width: auto;
    }

    .title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--sage-dark);
      margin-bottom: 4px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 32px;
      box-shadow: var(--shadow-float);
    }

    .welcome-message {
      background: var(--sage-muted);
      border-radius: var(--radius-md);
      padding: 16px;
      margin-bottom: 24px;
      text-align: center;
    }

    .welcome-message .emoji {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .welcome-message h3 {
      font-family: 'Quicksand', sans-serif;
      color: var(--sage-dark);
      margin-bottom: 4px;
    }

    .welcome-message p {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: var(--white);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--sage);
      box-shadow: 0 0 0 3px var(--sage-muted);
    }

    .form-hint {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .password-strength {
      height: 4px;
      background: var(--cream-dark);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s;
    }

    .password-strength-bar.weak { width: 33%; background: var(--error); }
    .password-strength-bar.medium { width: 66%; background: #FF9800; }
    .password-strength-bar.strong { width: 100%; background: var(--sage); }

    .btn {
      width: 100%;
      padding: 14px 24px;
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--sage) 0%, var(--sage-dark) 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-float);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(212, 105, 90, 0.1);
      color: var(--error);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 0.85rem;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .loading-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--cream-dark);
      border-top-color: var(--sage);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Guardando...</div>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="logo_familynk.png" alt="FAMILYNK">
      </div>
      <h1 class="title">Cambiar contrase√±a</h1>
      <p class="subtitle">Elige una contrase√±a segura y personal</p>
    </div>

    <div class="card">
      <div class="welcome-message">
        <div class="emoji">üéâ</div>
        <h3>¬°Bienvenido a FAMILYNK!</h3>
        <p>Por seguridad, cambia la contrase√±a provisional que te enviaron.</p>
      </div>

      <div class="error-message" id="error-message"></div>

      <form id="form-password">
        <div class="form-group">
          <label class="form-label">Nueva contrase√±a</label>
          <input 
            type="password" 
            class="form-input" 
            id="password-new"
            placeholder="M√≠nimo 8 caracteres"
            required
            minlength="8"
          >
          <div class="password-strength">
            <div class="password-strength-bar" id="strength-bar"></div>
          </div>
          <div class="form-hint" id="strength-text">Escribe para ver la fortaleza</div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirmar contrase√±a</label>
          <input 
            type="password" 
            class="form-input" 
            id="password-confirm"
            placeholder="Repite la contrase√±a"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary" id="btn-guardar">
          Guardar y continuar
        </button>
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    const loadingEl = document.getElementById('loading');
    const errorEl = document.getElementById('error-message');
    const form = document.getElementById('form-password');
    const btnGuardar = document.getElementById('btn-guardar');
    const passwordNew = document.getElementById('password-new');
    const passwordConfirm = document.getElementById('password-confirm');
    const strengthBar = document.getElementById('strength-bar');
    const strengthText = document.getElementById('strength-text');

    let currentUser = null;

    // Verificar que hay usuario logueado
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
    });

    // Calcular fortaleza de contrase√±a
    passwordNew.addEventListener('input', () => {
      const password = passwordNew.value;
      const strength = calcularFortaleza(password);
      
      strengthBar.className = 'password-strength-bar';
      
      if (password.length === 0) {
        strengthText.textContent = 'Escribe para ver la fortaleza';
      } else if (strength < 2) {
        strengthBar.classList.add('weak');
        strengthText.textContent = '‚ùå D√©bil ‚Äî a√±ade m√°s caracteres o s√≠mbolos';
      } else if (strength < 4) {
        strengthBar.classList.add('medium');
        strengthText.textContent = '‚ö†Ô∏è Media ‚Äî puedes mejorarla';
      } else {
        strengthBar.classList.add('strong');
        strengthText.textContent = '‚úÖ Fuerte ‚Äî ¬°buena elecci√≥n!';
      }
    });

    function calcularFortaleza(password) {
      let score = 0;
      if (password.length >= 8) score++;
      if (password.length >= 12) score++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) score++;
      if (/\d/.test(password)) score++;
      if (/[^a-zA-Z0-9]/.test(password)) score++;
      return score;
    }

    // Submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = passwordNew.value;
      const confirmPassword = passwordConfirm.value;

      // Validaciones
      if (newPassword.length < 8) {
        showError('La contrase√±a debe tener al menos 8 caracteres.');
        return;
      }

      if (newPassword !== confirmPassword) {
        showError('Las contrase√±as no coinciden.');
        return;
      }

      if (calcularFortaleza(newPassword) < 2) {
        showError('La contrase√±a es demasiado d√©bil. A√±ade may√∫sculas, n√∫meros o s√≠mbolos.');
        return;
      }

      btnGuardar.disabled = true;
      btnGuardar.textContent = 'Guardando...';
      showLoading(true);

      try {
        // Cambiar contrase√±a en Firebase Auth
        await currentUser.updatePassword(newPassword);

        // Marcar que ya no es primer acceso
        await db.collection('usuarios').doc(currentUser.uid).update({
          primerAcceso: false,
          fechaCambioPassword: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Redirigir al CGI
        window.location.href = 'cgi.html';

      } catch (error) {
        console.error('Error:', error);
        showLoading(false);

        let mensaje = 'Error al cambiar la contrase√±a.';

        if (error.code === 'auth/requires-recent-login') {
          mensaje = 'Por seguridad, necesitas volver a iniciar sesi√≥n. Ser√°s redirigido...';
          setTimeout(async () => {
            await auth.signOut();
            window.location.href = 'login.html';
          }, 2000);
        } else if (error.code === 'auth/weak-password') {
          mensaje = 'La contrase√±a es demasiado d√©bil.';
        }

        showError(mensaje);
        btnGuardar.disabled = false;
        btnGuardar.textContent = 'Guardar y continuar';
      }
    });

    // Helpers
    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function showLoading(show) {
      loadingEl.classList.toggle('show', show);
    }
  </script>
</body>
</html>
