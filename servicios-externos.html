<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Servicios Externos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cream: #FDF8F3; --cream-dark: #F5EDE4; --gerente: #2D4A5C; --gerente-dark: #1D3544;
      --gerente-muted: rgba(45, 74, 92, 0.15); --text: #3D3D3D; --text-light: #6B6B6B;
      --text-muted: #9A9A9A; --white: #FFFFFF; --success: #7DB59A; --success-muted: rgba(125,181,154,0.15);
      --warning: #E8B44D; --warning-muted: rgba(232,180,77,0.15);
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-medium: 0 4px 16px rgba(0,0,0,0.08);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }
    .header { background: linear-gradient(135deg, var(--gerente) 0%, var(--gerente-dark) 100%); padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 12px; }
    .back-btn { padding: 8px 12px; background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-md); font-size: 0.85rem; color: white; cursor: pointer; text-decoration: none; }
    .header-title { font-family: 'Quicksand', sans-serif; font-size: 1.1rem; font-weight: 700; color: white; }
    .header-actions { display: flex; gap: 8px; }
    .btn-add { padding: 8px 16px; background: white; border: none; border-radius: var(--radius-full); font-size: 0.85rem; font-weight: 600; color: var(--gerente); cursor: pointer; }
    .btn-secondary { padding: 8px 16px; background: rgba(255,255,255,0.15); border: none; border-radius: var(--radius-full); font-size: 0.85rem; font-weight: 600; color: white; cursor: pointer; }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

    .tabs { display: flex; gap: 8px; margin-bottom: 24px; border-bottom: 2px solid var(--cream-dark); padding-bottom: 12px; }
    .tab { padding: 10px 20px; background: transparent; border: none; font-size: 0.9rem; font-weight: 600; color: var(--text-muted); cursor: pointer; border-radius: var(--radius-md) var(--radius-md) 0 0; }
    .tab.active { background: var(--gerente); color: white; }

    .section-title { font-family: 'Quicksand', sans-serif; font-size: 1rem; font-weight: 700; margin-bottom: 16px; color: var(--text-light); }

    .servicios-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; margin-bottom: 32px; }
    .servicio-card { background: var(--white); border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-soft); }
    .servicio-header { padding: 16px; background: var(--gerente-muted); display: flex; align-items: center; gap: 12px; }
    .servicio-icon { width: 40px; height: 40px; background: var(--gerente); color: white; border-radius: var(--radius-md); display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
    .servicio-nombre { font-weight: 700; }
    .servicio-categoria { font-size: 0.75rem; color: var(--text-muted); }
    .servicio-body { padding: 16px; }
    .servicio-contacto { font-size: 0.85rem; color: var(--text-light); margin-bottom: 8px; }
    .servicio-contacto span { display: block; margin-bottom: 4px; }
    .servicio-precio { font-weight: 700; color: var(--gerente); }
    .servicio-notas { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; font-style: italic; }
    .servicio-actions { display: flex; gap: 8px; padding: 12px 16px; background: var(--cream); }
    .btn-action { flex: 1; padding: 8px; border: none; border-radius: var(--radius-sm); background: var(--white); cursor: pointer; font-size: 0.8rem; }

    .proveedores-list { display: flex; flex-direction: column; gap: 12px; }
    .proveedor-card { background: var(--white); border-radius: var(--radius-lg); padding: 16px 20px; display: flex; align-items: center; gap: 16px; box-shadow: var(--shadow-soft); }
    .proveedor-avatar { width: 50px; height: 50px; background: var(--gerente-muted); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
    .proveedor-info { flex: 1; }
    .proveedor-nombre { font-weight: 700; }
    .proveedor-especialidad { font-size: 0.8rem; color: var(--text-muted); }
    .proveedor-contacto { font-size: 0.85rem; color: var(--text-light); display: flex; gap: 16px; flex-wrap: wrap; margin-top: 4px; }
    .btn-icon { width: 36px; height: 36px; border: none; border-radius: var(--radius-sm); background: var(--cream); cursor: pointer; }

    .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
    .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
    .modal-overlay.active { display: flex; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
    .modal-header { padding: 20px; background: var(--gerente); color: white; display: flex; justify-content: space-between; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; }
    .modal-close { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
    .modal-body { padding: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-light); margin-bottom: 6px; }
    .form-input, .form-select, .form-textarea { width: 100%; padding: 12px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .modal-footer { padding: 16px 20px; background: var(--cream); display: flex; gap: 12px; justify-content: flex-end; }
    .btn-cancel { padding: 10px 20px; background: var(--white); border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
    .btn-save { padding: 10px 24px; background: var(--gerente); color: white; border: none; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
    .loading { display: flex; align-items: center; justify-content: center; min-height: 60vh; color: var(--text-muted); }
    @media (max-width: 600px) { .form-row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="#" onclick="volver()" class="back-btn">‚Üê Volver</a>
      <h1 class="header-title">üöê Servicios Externos</h1>
    </div>
    <div class="header-actions">
      <button class="btn-secondary" onclick="abrirModalProveedor()">+ Proveedor</button>
      <button class="btn-add" onclick="abrirModalServicio()">+ Servicio</button>
    </div>
  </header>
  <div class="container">
    <div id="loading" class="loading">Cargando...</div>
    <div id="content" style="display: none;">
      <div class="tabs">
        <button class="tab active" data-tab="servicios">üöê Servicios</button>
        <button class="tab" data-tab="proveedores">üë• Proveedores</button>
      </div>

      <div id="tab-servicios">
        <h3 class="section-title">Servicios disponibles</h3>
        <div id="servicios-grid" class="servicios-grid"></div>
        <div id="empty-servicios" class="empty-state" style="display:none;">
          <div style="font-size:3rem;margin-bottom:16px;opacity:0.5">üöê</div>
          <div style="margin-bottom:20px">No hay servicios configurados</div>
          <button class="btn-add" onclick="abrirModalServicio()">+ A√±adir servicio</button>
        </div>
      </div>

      <div id="tab-proveedores" style="display:none;">
        <h3 class="section-title">Directorio de proveedores</h3>
        <div id="proveedores-list" class="proveedores-list"></div>
        <div id="empty-proveedores" class="empty-state" style="display:none;">
          <div style="font-size:3rem;margin-bottom:16px;opacity:0.5">üë•</div>
          <div style="margin-bottom:20px">No hay proveedores registrados</div>
          <button class="btn-add" onclick="abrirModalProveedor()">+ A√±adir proveedor</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Servicio -->
  <div class="modal-overlay" id="modal-servicio">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-servicio-title">Nuevo Servicio</span>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group"><label class="form-label">Nombre del servicio</label><input type="text" class="form-input" id="servicio-nombre" placeholder="Ej: Transfer aeropuerto"></div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Categor√≠a</label>
            <select class="form-select" id="servicio-categoria">
              <option value="transporte">üöê Transporte</option>
              <option value="catering">üçΩÔ∏è Catering</option>
              <option value="limpieza">üßπ Limpieza</option>
              <option value="jardineria">üåø Jardiner√≠a</option>
              <option value="mantenimiento">üîß Mantenimiento</option>
              <option value="actividad">üéØ Actividad</option>
              <option value="otro">üìã Otro</option>
            </select>
          </div>
          <div class="form-group"><label class="form-label">Precio (‚Ç¨)</label><input type="number" class="form-input" id="servicio-precio" step="0.01"></div>
        </div>
        <div class="form-group"><label class="form-label">Proveedor</label>
          <select class="form-select" id="servicio-proveedor"><option value="">Sin asignar</option></select>
        </div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Tel√©fono</label><input type="tel" class="form-input" id="servicio-telefono"></div>
          <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="servicio-email"></div>
        </div>
        <div class="form-group"><label class="form-label">Descripci√≥n / Notas</label><textarea class="form-input" id="servicio-notas" rows="3"></textarea></div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="cerrarModales()">Cancelar</button>
        <button class="btn-save" onclick="guardarServicio()">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal Proveedor -->
  <div class="modal-overlay" id="modal-proveedor">
    <div class="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-proveedor-title">Nuevo Proveedor</span>
        <button class="modal-close" onclick="cerrarModales()">√ó</button>
      </div>
      <div class="modal-body">
        <div class="form-group"><label class="form-label">Nombre / Empresa</label><input type="text" class="form-input" id="proveedor-nombre"></div>
        <div class="form-group"><label class="form-label">Especialidad</label><input type="text" class="form-input" id="proveedor-especialidad" placeholder="Ej: Transporte VIP, Catering eventos..."></div>
        <div class="form-row">
          <div class="form-group"><label class="form-label">Tel√©fono</label><input type="tel" class="form-input" id="proveedor-telefono"></div>
          <div class="form-group"><label class="form-label">Email</label><input type="email" class="form-input" id="proveedor-email"></div>
        </div>
        <div class="form-group"><label class="form-label">Direcci√≥n</label><input type="text" class="form-input" id="proveedor-direccion"></div>
        <div class="form-group"><label class="form-label">Notas</label><textarea class="form-input" id="proveedor-notas" rows="2"></textarea></div>
      </div>
      <div class="modal-footer">
        <button class="btn-cancel" onclick="cerrarModales()">Cancelar</button>
        <button class="btn-save" onclick="guardarProveedor()">Guardar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    firebase.initializeApp({apiKey:"AIzaSyCpdWHcOQdHe1aXzXt4WeKpsMrut-KTNxY",authDomain:"familink-def94.firebaseapp.com",projectId:"familink-def94",storageBucket:"familink-def94.appspot.com",messagingSenderId:"489497766824",appId:"1:489497766824:web:38c5c0463a2d04b5fb4d90"});
    const auth = firebase.auth(), db = firebase.firestore();
    const bienId = new URLSearchParams(window.location.search).get('id');
    let servicios = [], proveedores = [], editandoServicioId = null, editandoProveedorId = null;

    auth.onAuthStateChanged(async user => {
      if (!user) { window.location.href = 'index.html'; return; }
      if (!bienId) { alert('Falta ID'); window.location.href = 'bienes.html'; return; }
      await cargarDatos();
      document.querySelectorAll('.tab').forEach(tab => tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('tab-servicios').style.display = tab.dataset.tab === 'servicios' ? 'block' : 'none';
        document.getElementById('tab-proveedores').style.display = tab.dataset.tab === 'proveedores' ? 'block' : 'none';
      }));
    });

    async function cargarDatos() {
      const [servSnap, provSnap] = await Promise.all([
        db.collection('bienes').doc(bienId).collection('servicios').orderBy('nombre').get(),
        db.collection('bienes').doc(bienId).collection('proveedores').orderBy('nombre').get()
      ]);
      servicios = servSnap.docs.map(d => ({ id: d.id, ...d.data() }));
      proveedores = provSnap.docs.map(d => ({ id: d.id, ...d.data() }));
      actualizarSelectProveedores();
      renderServicios();
      renderProveedores();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }

    function actualizarSelectProveedores() {
      const select = document.getElementById('servicio-proveedor');
      select.innerHTML = '<option value="">Sin asignar</option>' + proveedores.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
    }

    function renderServicios() {
      const grid = document.getElementById('servicios-grid'), empty = document.getElementById('empty-servicios');
      if (!servicios.length) { grid.style.display = 'none'; empty.style.display = 'block'; return; }
      grid.style.display = 'grid'; empty.style.display = 'none';
      const catIcons = { transporte: 'üöê', catering: 'üçΩÔ∏è', limpieza: 'üßπ', jardineria: 'üåø', mantenimiento: 'üîß', actividad: 'üéØ', otro: 'üìã' };
      const catLabels = { transporte: 'Transporte', catering: 'Catering', limpieza: 'Limpieza', jardineria: 'Jardiner√≠a', mantenimiento: 'Mantenimiento', actividad: 'Actividad', otro: 'Otro' };
      grid.innerHTML = servicios.map(s => {
        const prov = s.proveedorId ? proveedores.find(p => p.id === s.proveedorId) : null;
        return `<div class="servicio-card"><div class="servicio-header"><div class="servicio-icon">${catIcons[s.categoria]||'üìã'}</div><div><div class="servicio-nombre">${s.nombre||'Sin nombre'}</div><div class="servicio-categoria">${catLabels[s.categoria]||s.categoria}</div></div></div><div class="servicio-body"><div class="servicio-contacto">${s.telefono?`<span>üì± ${s.telefono}</span>`:''}${s.email?`<span>üìß ${s.email}</span>`:''}${prov?`<span>üë§ ${prov.nombre}</span>`:''}</div>${s.precio?`<div class="servicio-precio">${s.precio.toLocaleString('es-ES')} ‚Ç¨</div>`:''}${s.notas?`<div class="servicio-notas">${s.notas}</div>`:''}</div><div class="servicio-actions"><button class="btn-action" onclick="editarServicio('${s.id}')">‚úèÔ∏è Editar</button><button class="btn-action" onclick="eliminarServicio('${s.id}')">üóëÔ∏è Eliminar</button></div></div>`;
      }).join('');
    }

    function renderProveedores() {
      const list = document.getElementById('proveedores-list'), empty = document.getElementById('empty-proveedores');
      if (!proveedores.length) { list.style.display = 'none'; empty.style.display = 'block'; return; }
      list.style.display = 'flex'; empty.style.display = 'none';
      list.innerHTML = proveedores.map(p => `<div class="proveedor-card"><div class="proveedor-avatar">üë§</div><div class="proveedor-info"><div class="proveedor-nombre">${p.nombre||'Sin nombre'}</div><div class="proveedor-especialidad">${p.especialidad||''}</div><div class="proveedor-contacto">${p.telefono?`<span>üì± ${p.telefono}</span>`:''}${p.email?`<span>üìß ${p.email}</span>`:''}</div></div><button class="btn-icon" onclick="editarProveedor('${p.id}')">‚úèÔ∏è</button><button class="btn-icon" onclick="eliminarProveedor('${p.id}')">üóëÔ∏è</button></div>`).join('');
    }

    function abrirModalServicio() { editandoServicioId = null; document.getElementById('modal-servicio-title').textContent = 'Nuevo Servicio'; ['nombre','precio','telefono','email','notas'].forEach(f => document.getElementById('servicio-'+f).value = ''); document.getElementById('servicio-categoria').value = 'transporte'; document.getElementById('servicio-proveedor').value = ''; document.getElementById('modal-servicio').classList.add('active'); }
    function editarServicio(id) { const s = servicios.find(x => x.id === id); if (!s) return; editandoServicioId = id; document.getElementById('modal-servicio-title').textContent = 'Editar Servicio'; document.getElementById('servicio-nombre').value = s.nombre||''; document.getElementById('servicio-categoria').value = s.categoria||'transporte'; document.getElementById('servicio-precio').value = s.precio||''; document.getElementById('servicio-proveedor').value = s.proveedorId||''; document.getElementById('servicio-telefono').value = s.telefono||''; document.getElementById('servicio-email').value = s.email||''; document.getElementById('servicio-notas').value = s.notas||''; document.getElementById('modal-servicio').classList.add('active'); }

    function abrirModalProveedor() { editandoProveedorId = null; document.getElementById('modal-proveedor-title').textContent = 'Nuevo Proveedor'; ['nombre','especialidad','telefono','email','direccion','notas'].forEach(f => document.getElementById('proveedor-'+f).value = ''); document.getElementById('modal-proveedor').classList.add('active'); }
    function editarProveedor(id) { const p = proveedores.find(x => x.id === id); if (!p) return; editandoProveedorId = id; document.getElementById('modal-proveedor-title').textContent = 'Editar Proveedor'; ['nombre','especialidad','telefono','email','direccion','notas'].forEach(f => document.getElementById('proveedor-'+f).value = p[f]||''); document.getElementById('modal-proveedor').classList.add('active'); }

    function cerrarModales() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active')); }

    async function guardarServicio() {
      const nombre = document.getElementById('servicio-nombre').value.trim();
      if (!nombre) { alert('Nombre obligatorio'); return; }
      const data = { nombre, categoria: document.getElementById('servicio-categoria').value, precio: parseFloat(document.getElementById('servicio-precio').value)||null, proveedorId: document.getElementById('servicio-proveedor').value||null, telefono: document.getElementById('servicio-telefono').value.trim(), email: document.getElementById('servicio-email').value.trim(), notas: document.getElementById('servicio-notas').value.trim(), actualizado: firebase.firestore.FieldValue.serverTimestamp() };
      if (editandoServicioId) await db.collection('bienes').doc(bienId).collection('servicios').doc(editandoServicioId).update(data);
      else { data.creado = firebase.firestore.FieldValue.serverTimestamp(); await db.collection('bienes').doc(bienId).collection('servicios').add(data); }
      cerrarModales(); await cargarDatos();
    }

    async function guardarProveedor() {
      const nombre = document.getElementById('proveedor-nombre').value.trim();
      if (!nombre) { alert('Nombre obligatorio'); return; }
      const data = { nombre, especialidad: document.getElementById('proveedor-especialidad').value.trim(), telefono: document.getElementById('proveedor-telefono').value.trim(), email: document.getElementById('proveedor-email').value.trim(), direccion: document.getElementById('proveedor-direccion').value.trim(), notas: document.getElementById('proveedor-notas').value.trim(), actualizado: firebase.firestore.FieldValue.serverTimestamp() };
      if (editandoProveedorId) await db.collection('bienes').doc(bienId).collection('proveedores').doc(editandoProveedorId).update(data);
      else { data.creado = firebase.firestore.FieldValue.serverTimestamp(); await db.collection('bienes').doc(bienId).collection('proveedores').add(data); }
      cerrarModales(); await cargarDatos();
    }

    async function eliminarServicio(id) { if (!confirm('¬øEliminar servicio?')) return; await db.collection('bienes').doc(bienId).collection('servicios').doc(id).delete(); await cargarDatos(); }
    async function eliminarProveedor(id) { if (!confirm('¬øEliminar proveedor?')) return; await db.collection('bienes').doc(bienId).collection('proveedores').doc(id).delete(); await cargarDatos(); }

    function volver() { window.location.href = `bien.html?id=${bienId}`; }
    document.querySelectorAll('.modal-overlay').forEach(m => m.addEventListener('click', e => { if (e.target.classList.contains('modal-overlay')) cerrarModales(); }));
  </script>
</body>
</html>
