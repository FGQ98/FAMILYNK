<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî An√©cdotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --terracotta: #C17757; --terracotta-muted: rgba(193,119,87,0.15);
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; justify-content: space-between; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; transition: all 0.2s; }
    .back-btn:hover { background: var(--cream-dark); color: var(--text); }
    .page-icon { font-size: 1.5rem; }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; text-decoration: none; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, var(--sage), var(--sage-dark)); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-danger { background: #D4695A; color: white; }

    /* Lista de an√©cdotas */
    .anecdotas-list { display: flex; flex-direction: column; gap: 16px; }

    .anecdota-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
    }

    .anecdota-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .anecdota-header { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 12px; }
    .anecdota-protagonista {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .anecdota-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--sage), var(--sage-light));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 0.9rem;
    }
    .anecdota-nombre { font-weight: 700; }
    .anecdota-fecha { font-size: 0.8rem; color: var(--text-muted); }

    .anecdota-titulo {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: var(--sage-dark);
    }

    .anecdota-texto {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--text-light);
    }

    .anecdota-texto.truncated {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }
    .modal-overlay.active { opacity: 1; visibility: visible; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }
    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--cream-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-muted); }

    .modal-body { padding: 24px; }

    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
    }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--sage); }
    .form-textarea { min-height: 150px; resize: vertical; }
    .form-hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Empty state */
    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--sage); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="legado.html" class="back-btn">‚Üê Legado</a>
      <span class="page-icon">üòÑ</span>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">üòÑ An√©cdotas</h1>
        <p class="page-subtitle">Momentos divertidos y recuerdos entra√±ables de la familia</p>
      </div>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva an√©cdota</button>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>

    <div id="anecdotas-list" class="anecdotas-list hidden"></div>

    <div id="empty-state" class="empty-state hidden">
      <div class="empty-icon">üòÑ</div>
      <p class="empty-text">A√∫n no hay an√©cdotas.<br>¬°A√±ade la primera historia divertida!</p>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva an√©cdota</button>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">üòÑ Nueva an√©cdota</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-anecdota">
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label">Protagonista *</label>
            <input type="text" class="form-input" id="anecdota-nombre" placeholder="¬øDe qui√©n es esta an√©cdota?" required>
            <div class="form-hint">Puede ser un familiar, varios, o "Toda la familia"</div>
          </div>

          <div class="form-group">
            <label class="form-label">T√≠tulo *</label>
            <input type="text" class="form-input" id="anecdota-titulo" placeholder="Un t√≠tulo breve y llamativo" required>
            <div class="form-hint">Ej: "El d√≠a que el abuelo se perdi√≥ en Roma"</div>
          </div>

          <div class="form-group">
            <label class="form-label">La an√©cdota *</label>
            <textarea class="form-textarea" id="anecdota-texto" placeholder="Cuenta la historia..." required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarAnecdota()">üóëÔ∏è Eliminar</button>
          <div>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let familiaId = null;
    let anecdotasData = [];
    let editingId = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;

      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      
      familiaId = userDoc.data().familiaId;
      await loadAnecdotas();
    });

    async function loadAnecdotas() {
      try {
        const snap = await db.collection('legado-anecdotas')
          .where('familiaId', '==', familiaId)
          .orderBy('fechaCreacion', 'desc')
          .get();

        anecdotasData = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        document.getElementById('loading').classList.add('hidden');
        renderAnecdotas();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }

    function renderAnecdotas() {
      const container = document.getElementById('anecdotas-list');
      const empty = document.getElementById('empty-state');

      if (anecdotasData.length === 0) {
        container.classList.add('hidden');
        empty.classList.remove('hidden');
        return;
      }

      empty.classList.add('hidden');
      container.classList.remove('hidden');

      container.innerHTML = anecdotasData.map(a => {
        const iniciales = a.nombre ? a.nombre.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : '?';
        const fecha = a.fechaCreacion?.toDate?.();
        const fechaStr = fecha ? fecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' }) : '';

        return `
          <div class="anecdota-card" onclick="abrirModal('${a.id}')">
            <div class="anecdota-header">
              <div class="anecdota-protagonista">
                <div class="anecdota-avatar">${iniciales}</div>
                <div>
                  <div class="anecdota-nombre">${a.nombre}</div>
                  <div class="anecdota-fecha">${fechaStr}</div>
                </div>
              </div>
            </div>
            <div class="anecdota-titulo">${a.titulo}</div>
            <div class="anecdota-texto truncated">${a.texto}</div>
          </div>
        `;
      }).join('');
    }

    function abrirModal(id = null) {
      editingId = id;
      const modal = document.getElementById('modal');
      const form = document.getElementById('form-anecdota');
      const btnEliminar = document.getElementById('btn-eliminar');

      form.reset();

      if (id) {
        const anecdota = anecdotasData.find(a => a.id === id);
        if (anecdota) {
          document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar an√©cdota';
          document.getElementById('anecdota-nombre').value = anecdota.nombre || '';
          document.getElementById('anecdota-titulo').value = anecdota.titulo || '';
          document.getElementById('anecdota-texto').value = anecdota.texto || '';
          btnEliminar.classList.remove('hidden');
        }
      } else {
        document.getElementById('modal-title').textContent = 'üòÑ Nueva an√©cdota';
        btnEliminar.classList.add('hidden');
      }

      modal.classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal').classList.remove('active');
      editingId = null;
    }

    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') cerrarModal();
    });

    document.getElementById('form-anecdota').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true;
      btn.textContent = 'Guardando...';

      try {
        const data = {
          nombre: document.getElementById('anecdota-nombre').value.trim(),
          titulo: document.getElementById('anecdota-titulo').value.trim(),
          texto: document.getElementById('anecdota-texto').value.trim(),
          familiaId: familiaId,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        };

        if (editingId) {
          await db.collection('legado-anecdotas').doc(editingId).update(data);
        } else {
          data.creadoPor = currentUser.uid;
          data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('legado-anecdotas').add(data);
        }

        cerrarModal();
        await loadAnecdotas();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al guardar: ' + error.message);
      }

      btn.disabled = false;
      btn.textContent = 'Guardar';
    });

    async function eliminarAnecdota() {
      if (!editingId || !confirm('¬øEliminar esta an√©cdota?')) return;

      try {
        await db.collection('legado-anecdotas').doc(editingId).delete();
        cerrarModal();
        await loadAnecdotas();
      } catch (error) {
        console.error('Error:', error);
        alert('Error al eliminar');
      }
    }
  </script>
</body>
</html>
