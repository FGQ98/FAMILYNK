<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî An√©cdotas</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage: #7A9E7E; --sage-light: #9BB89E; --sage-dark: #5C7D5F; --sage-muted: rgba(122,158,126,0.15);
      --cream: #FDF8F3; --cream-dark: #F5EDE4;
      --text: #3D3D3D; --text-light: #6B6B6B; --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --anecdotas: #88B04B;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06); --shadow-float: 0 8px 30px rgba(0,0,0,0.12);
      --radius-sm: 8px; --radius-md: 12px; --radius-lg: 16px; --radius-full: 50px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    .header { background: var(--white); padding: 12px 24px; display: flex; align-items: center; box-shadow: var(--shadow-soft); position: sticky; top: 0; z-index: 100; }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .back-btn { display: flex; align-items: center; gap: 6px; padding: 8px 14px; background: var(--cream); border: none; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.85rem; color: var(--text-light); cursor: pointer; text-decoration: none; }
    .back-btn:hover { background: var(--cream-dark); }
    .page-icon { font-size: 1.5rem; }

    .main { max-width: 900px; margin: 0 auto; padding: 24px; }

    .page-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .page-title { font-family: 'Quicksand', sans-serif; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px; color: var(--anecdotas); }
    .page-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-top: 4px; }

    .btn { display: inline-flex; align-items: center; gap: 8px; padding: 12px 20px; border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; }
    .btn-primary { background: var(--anecdotas); color: white; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }
    .btn-secondary { background: var(--cream); color: var(--text); border: 1px solid var(--cream-dark); }
    .btn-sm { padding: 8px 14px; font-size: 0.8rem; }
    .btn-danger { background: #D4695A; color: white; }

    .anecdotas-list { display: flex; flex-direction: column; gap: 16px; }

    .anecdota-card {
      background: var(--white);
      border-radius: var(--radius-lg);
      padding: 20px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      transition: all 0.2s;
      border-left: 4px solid var(--anecdotas);
    }
    .anecdota-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-float); }

    .anecdota-header { display: flex; align-items: flex-start; justify-content: space-between; margin-bottom: 12px; }
    .anecdota-protagonista { display: flex; align-items: center; gap: 10px; }
    .anecdota-avatar {
      width: 40px; height: 40px;
      background: linear-gradient(135deg, var(--anecdotas), #6B8E23);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: 700; font-size: 0.9rem;
    }
    .anecdota-nombre { font-weight: 700; }
    .anecdota-fecha { font-size: 0.8rem; color: var(--text-muted); }

    .anecdota-titulo { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.1rem; margin-bottom: 8px; color: var(--anecdotas); }
    .anecdota-texto { font-size: 0.95rem; line-height: 1.6; color: var(--text-light); }
    .anecdota-texto.truncated { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s; }
    .modal-overlay.active { opacity: 1; visibility: visible; }
    .modal { background: var(--white); border-radius: var(--radius-lg); width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; transform: translateY(20px); transition: transform 0.3s; }
    .modal-overlay.active .modal { transform: translateY(0); }

    .modal-header { padding: 20px 24px; display: flex; align-items: center; justify-content: space-between; background: var(--anecdotas); color: white; border-radius: var(--radius-lg) var(--radius-lg) 0 0; }
    .modal-title { font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem; }
    .modal-close { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: white; opacity: 0.8; }
    .modal-close:hover { opacity: 1; }

    .modal-body { padding: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 0.9rem; }
    .form-input, .form-textarea { width: 100%; padding: 12px 14px; border: 2px solid var(--cream-dark); border-radius: var(--radius-md); font-family: 'Nunito', sans-serif; font-size: 1rem; transition: all 0.2s; }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--anecdotas); }
    .form-textarea { min-height: 150px; resize: vertical; }
    .form-hint { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }
    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--cream-dark); display: flex; justify-content: space-between; align-items: center; }

    .empty-state { text-align: center; padding: 60px 20px; }
    .empty-icon { font-size: 4rem; opacity: 0.3; margin-bottom: 16px; }
    .empty-text { color: var(--text-muted); margin-bottom: 20px; }

    .loading { display: flex; align-items: center; justify-content: center; min-height: 200px; }
    .spinner { width: 40px; height: 40px; border: 3px solid var(--cream-dark); border-top-color: var(--anecdotas); border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Visibilidad */
    .visibilidad-selector { display: flex; gap: 8px; margin-bottom: 16px; }
    .visibilidad-option { flex: 1; cursor: pointer; }
    .visibilidad-option input { display: none; }
    .visibilidad-box { display: flex; flex-direction: column; align-items: center; gap: 4px; padding: 12px 6px; background: var(--cream); border: 2px solid transparent; border-radius: var(--radius-md); transition: all 0.2s; text-align: center; }
    .visibilidad-option input:checked + .visibilidad-box { border-color: var(--anecdotas); background: rgba(136,176,75,0.15); }
    .visibilidad-box:hover { border-color: var(--sage-light); }
    .visibilidad-icon { font-size: 1.4rem; }
    .visibilidad-name { font-weight: 700; font-size: 0.75rem; }
    .visibilidad-desc { font-size: 0.65rem; color: var(--text-muted); }
    .visibilidad-badge { position: absolute; top: 8px; right: 8px; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
    .visibilidad-badge.rama { background: rgba(122,158,126,0.9); color: white; }
    .visibilidad-badge.estirpe { background: rgba(193,119,87,0.9); color: white; }
    .visibilidad-badge.nido { background: rgba(91,123,163,0.9); color: white; }
    .anecdota-card { position: relative; }

    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="legado.html" class="back-btn">‚Üê Legado</a>
      <span class="page-icon">üòÑ</span>
    </div>
  </header>

  <main class="main">
    <div class="page-header">
      <div>
        <h1 class="page-title">üòÑ An√©cdotas</h1>
        <p class="page-subtitle">Momentos divertidos y recuerdos entra√±ables de la familia</p>
      </div>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva an√©cdota</button>
    </div>

    <div id="loading" class="loading"><div class="spinner"></div></div>
    <div id="anecdotas-list" class="anecdotas-list hidden"></div>
    <div id="empty-state" class="empty-state hidden">
      <div class="empty-icon">üòÑ</div>
      <p class="empty-text">A√∫n no hay an√©cdotas.<br>¬°A√±ade la primera historia divertida!</p>
      <button class="btn btn-primary" onclick="abrirModal()">+ Nueva an√©cdota</button>
    </div>
  </main>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">üòÑ Nueva an√©cdota</h3>
        <button class="modal-close" onclick="cerrarModal()">√ó</button>
      </div>
      <form id="form-anecdota">
        <div class="modal-body">
          <!-- Selector de visibilidad -->
          <div class="form-group">
            <label class="form-label">üîí ¬øQui√©n puede ver esta an√©cdota?</label>
            <div class="visibilidad-selector">
              <label class="visibilidad-option">
                <input type="radio" name="anecdota-visibilidad" value="rama" checked>
                <div class="visibilidad-box">
                  <span class="visibilidad-icon">üå≥</span>
                  <span class="visibilidad-name">Rama</span>
                  <span class="visibilidad-desc">Toda la familia</span>
                </div>
              </label>
              <label class="visibilidad-option">
                <input type="radio" name="anecdota-visibilidad" value="estirpe">
                <div class="visibilidad-box">
                  <span class="visibilidad-icon">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
                  <span class="visibilidad-name">Estirpe</span>
                  <span class="visibilidad-desc">Tu nido y descendientes</span>
                </div>
              </label>
              <label class="visibilidad-option">
                <input type="radio" name="anecdota-visibilidad" value="nido">
                <div class="visibilidad-box">
                  <span class="visibilidad-icon">üè†</span>
                  <span class="visibilidad-name">Nido</span>
                  <span class="visibilidad-desc">Solo tu nido</span>
                </div>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Protagonista *</label>
            <input type="text" class="form-input" id="anecdota-nombre" placeholder="¬øDe qui√©n es esta an√©cdota?" required>
            <div class="form-hint">Puede ser un familiar, varios, o "Toda la familia"</div>
          </div>
          <div class="form-group">
            <label class="form-label">T√≠tulo *</label>
            <input type="text" class="form-input" id="anecdota-titulo" placeholder="Un t√≠tulo breve y llamativo" required>
            <div class="form-hint">Ej: "El d√≠a que el abuelo se perdi√≥ en Roma"</div>
          </div>
          <div class="form-group">
            <label class="form-label">La an√©cdota *</label>
            <textarea class="form-textarea" id="anecdota-texto" placeholder="Cuenta la historia..." required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-sm hidden" id="btn-eliminar" onclick="eliminarAnecdota()">üóëÔ∏è Eliminar</button>
          <div>
            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    let currentUser = null;
    let familiaId = null;
    let anecdotasData = [];
    let editingId = null;
    let userNidoId = null;
    let cadenaAncestros = [];

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = 'login.html'; return; }
      currentUser = user;
      const userDoc = await db.collection('usuarios').doc(user.uid).get();
      if (!userDoc.exists) return;
      const userData = userDoc.data();
      familiaId = userData.familiaId;
      userNidoId = userData.nidoId || null;
      
      if (userNidoId) await construirCadenaAncestros(userNidoId);
      await loadAnecdotas();
    });

    async function construirCadenaAncestros(nidoId) {
      cadenaAncestros = [nidoId];
      let currentNidoId = nidoId;
      let i = 0;
      while (currentNidoId && i < 10) {
        try {
          const nidoDoc = await db.collection('nidos').doc(currentNidoId).get();
          if (!nidoDoc.exists) break;
          const nidoOrigen = nidoDoc.data().nidoOrigen;
          if (nidoOrigen && !cadenaAncestros.includes(nidoOrigen)) {
            cadenaAncestros.push(nidoOrigen);
            currentNidoId = nidoOrigen;
          } else break;
        } catch (e) { break; }
        i++;
      }
    }

    async function loadAnecdotas() {
      try {
        const snap = await db.collection('legado-anecdotas').where('familiaId', '==', familiaId).get();
        let items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        // Filtrar por visibilidad
        items = items.filter(a => {
          const vis = a.visibilidad || 'rama';
          if (vis === 'rama') return true;
          if (vis === 'nido') return a.nidoCreadorId === userNidoId;
          if (vis === 'estirpe') return cadenaAncestros.includes(a.nidoCreadorId);
          return true;
        });
        anecdotasData = items;
        document.getElementById('loading').classList.add('hidden');
        renderAnecdotas();
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('empty-state').classList.remove('hidden');
      }
    }

    function renderAnecdotas() {
      const container = document.getElementById('anecdotas-list');
      const empty = document.getElementById('empty-state');
      if (anecdotasData.length === 0) { container.classList.add('hidden'); empty.classList.remove('hidden'); return; }
      empty.classList.add('hidden'); container.classList.remove('hidden');

      container.innerHTML = anecdotasData.map(a => {
        const iniciales = a.nombre ? a.nombre.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : '?';
        const fecha = a.fechaCreacion?.toDate?.();
        const fechaStr = fecha ? fecha.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' }) : '';
        const vis = a.visibilidad || 'rama';
        const visIcons = { rama: 'üå≥', estirpe: 'üë®‚Äçüë©‚Äçüëß‚Äçüë¶', nido: 'üè†' };
        return `
          <div class="anecdota-card" onclick="abrirModal('${a.id}')">
            <div class="visibilidad-badge ${vis}">${visIcons[vis]}</div>
            <div class="anecdota-header">
              <div class="anecdota-protagonista">
                <div class="anecdota-avatar">${iniciales}</div>
                <div><div class="anecdota-nombre">${a.nombre}</div><div class="anecdota-fecha">${fechaStr}</div></div>
              </div>
            </div>
            <div class="anecdota-titulo">${a.titulo}</div>
            <div class="anecdota-texto truncated">${a.texto}</div>
          </div>`;
      }).join('');
    }

    function abrirModal(id = null) {
      editingId = id;
      const form = document.getElementById('form-anecdota');
      const btnEliminar = document.getElementById('btn-eliminar');
      form.reset();
      document.querySelector('input[name="anecdota-visibilidad"][value="rama"]').checked = true;
      
      if (id) {
        const a = anecdotasData.find(x => x.id === id);
        if (a) {
          document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar an√©cdota';
          document.getElementById('anecdota-nombre').value = a.nombre || '';
          document.getElementById('anecdota-titulo').value = a.titulo || '';
          document.getElementById('anecdota-texto').value = a.texto || '';
          const visRadio = document.querySelector(`input[name="anecdota-visibilidad"][value="${a.visibilidad || 'rama'}"]`);
          if (visRadio) visRadio.checked = true;
          btnEliminar.classList.remove('hidden');
        }
      } else {
        document.getElementById('modal-title').textContent = 'üòÑ Nueva an√©cdota';
        btnEliminar.classList.add('hidden');
      }
      document.getElementById('modal').classList.add('active');
    }

    function cerrarModal() { document.getElementById('modal').classList.remove('active'); editingId = null; }
    document.getElementById('modal').addEventListener('click', (e) => { if (e.target.id === 'modal') cerrarModal(); });

    document.getElementById('form-anecdota').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn-guardar');
      btn.disabled = true; btn.textContent = 'Guardando...';
      try {
        const visibilidad = document.querySelector('input[name="anecdota-visibilidad"]:checked').value;
        const data = {
          nombre: document.getElementById('anecdota-nombre').value.trim(),
          titulo: document.getElementById('anecdota-titulo').value.trim(),
          texto: document.getElementById('anecdota-texto').value.trim(),
          familiaId: familiaId,
          visibilidad: visibilidad,
          fechaActualizacion: firebase.firestore.FieldValue.serverTimestamp()
        };
        if (editingId) { await db.collection('legado-anecdotas').doc(editingId).update(data); }
        else { data.creadoPor = currentUser.uid; data.nidoCreadorId = userNidoId; data.fechaCreacion = firebase.firestore.FieldValue.serverTimestamp(); await db.collection('legado-anecdotas').add(data); }
        cerrarModal(); await loadAnecdotas();
      } catch (error) { console.error('Error:', error); alert('Error al guardar'); }
      btn.disabled = false; btn.textContent = 'Guardar';
    });

    async function eliminarAnecdota() {
      if (!editingId || !confirm('¬øEliminar esta an√©cdota?')) return;
      try { await db.collection('legado-anecdotas').doc(editingId).delete(); cerrarModal(); await loadAnecdotas(); }
      catch (error) { alert('Error al eliminar'); }
    }
  </script>
</body>
</html>
