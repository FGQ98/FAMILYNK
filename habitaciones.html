<!DOCTYPE html>
<html lang="es">
<head>
  <!-- FAMILYNK Icons & PWA -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#7A9E7E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FAMILYNK">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAMILYNK ‚Äî Habitaciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --sage: #7A9E7E;
      --sage-muted: rgba(122, 158, 126, 0.15);
      --cream: #FDF8F3;
      --cream-dark: #F5EDE4;
      --mayordomo: #8B7355;
      --mayordomo-dark: #6B5740;
      --mayordomo-muted: rgba(139, 115, 85, 0.15);
      --gerente: #2D4A5C;
      --gerente-dark: #1D3544;
      --gerente-muted: rgba(45, 74, 92, 0.15);
      --text: #3D3D3D;
      --text-light: #6B6B6B;
      --text-muted: #9A9A9A;
      --white: #FFFFFF;
      --success: #7DB59A;
      --warning: #E8B44D;
      --error: #D4695A;
      --shadow-soft: 0 2px 8px rgba(0,0,0,0.06);
      --shadow-medium: 0 4px 16px rgba(0,0,0,0.1);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-full: 50px;
      /* Tema din√°mico - por defecto mayordomo */
      --theme: var(--mayordomo);
      --theme-dark: var(--mayordomo-dark);
      --theme-muted: var(--mayordomo-muted);
    }

    body.modo-gerente {
      --theme: var(--gerente);
      --theme-dark: var(--gerente-dark);
      --theme-muted: var(--gerente-muted);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito', sans-serif; background: var(--cream); color: var(--text); min-height: 100vh; }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--theme) 0%, var(--theme-dark) 100%);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-medium);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }

    .btn-volver {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: var(--radius-md);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-volver:hover { background: rgba(255,255,255,0.25); }

    .header-info h1 {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
    }
    .header-info span {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.8);
    }

    .btn-nuevo {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      background: white;
      border: none;
      border-radius: var(--radius-full);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--theme);
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-nuevo:hover { transform: scale(1.03); box-shadow: var(--shadow-medium); }

    /* Container */
    .container { max-width: 1000px; margin: 0 auto; padding: 24px 20px; }

    /* Stats */
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--white);
      padding: 16px;
      border-radius: var(--radius-md);
      text-align: center;
      box-shadow: var(--shadow-soft);
    }
    .stat-value {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--theme);
    }
    .stat-label { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }

    /* Tabla de habitaciones */
    .habitaciones-tabla {
      background: var(--white);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-soft);
    }

    .tabla-header {
      display: grid;
      grid-template-columns: 60px 1fr 100px 80px 100px 80px 100px;
      gap: 8px;
      padding: 12px 16px;
      background: var(--theme-muted);
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--theme);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tabla-row {
      display: grid;
      grid-template-columns: 60px 1fr 100px 80px 100px 80px 100px;
      gap: 8px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--cream-dark);
      align-items: center;
      transition: background 0.2s;
    }
    .tabla-row:last-child { border-bottom: none; }
    .tabla-row:hover { background: var(--cream); }

    .tabla-num {
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--theme);
    }

    .tabla-nombre {
      font-weight: 600;
    }
    .tabla-nombre small {
      display: block;
      font-weight: 400;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .tabla-cell {
      font-size: 0.85rem;
      color: var(--text-light);
    }

    .tabla-camas {
      display: flex;
      gap: 6px;
      font-size: 0.8rem;
    }
    .tabla-camas span {
      background: var(--cream);
      padding: 2px 6px;
      border-radius: 4px;
    }

    .tabla-aseo {
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      text-align: center;
    }
    .tabla-aseo.propio { background: var(--sage-muted, rgba(122,158,126,0.15)); color: var(--sage, #7A9E7E); }
    .tabla-aseo.compartido { background: var(--cream-dark); color: var(--text-light); }

    .tabla-actions {
      display: flex;
      gap: 4px;
      justify-content: flex-end;
    }
    .btn-mini {
      padding: 6px 10px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      cursor: pointer;
      background: var(--cream);
      color: var(--text-light);
      transition: all 0.2s;
    }
    .btn-mini:hover { background: var(--theme-muted); color: var(--theme); }

    .orden-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .orden-btn {
      padding: 8px 16px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-full);
      background: var(--white);
      font-family: 'Nunito', sans-serif;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .orden-btn:hover { border-color: var(--theme); }
    .orden-btn.active {
      background: var(--theme);
      border-color: var(--theme);
      color: white;
    }

    @media (max-width: 768px) {
      .tabla-header { display: none; }
      .tabla-row {
        grid-template-columns: 1fr;
        gap: 4px;
        padding: 12px 16px;
      }
      .tabla-row::before {
        content: attr(data-numero) ' - ' attr(data-nombre);
        font-weight: 700;
        color: var(--theme);
        font-size: 1rem;
        margin-bottom: 4px;
      }
      .tabla-num, .tabla-nombre { display: none; }
      .tabla-cell::before {
        content: attr(data-label) ': ';
        font-weight: 600;
        color: var(--text);
      }
      .tabla-actions { justify-content: flex-start; margin-top: 8px; }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
    }
    .empty-state-icon { font-size: 3.5rem; margin-bottom: 16px; opacity: 0.6; }
    .empty-state-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 8px; }
    .empty-state-text { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 20px; }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 300px;
      font-size: 1rem;
      color: var(--text-muted);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-overlay.active { display: flex; }

    .modal {
      background: var(--white);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-medium);
    }

    .modal-header {
      background: var(--theme);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
    }
    .modal-title {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
    }
    .modal-close {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-close:hover { background: rgba(255,255,255,0.3); }

    .modal-body { padding: 20px; }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .form-row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    .form-group { margin-bottom: 16px; }
    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
    }
    .form-input, .form-select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: var(--theme);
    }

    .form-input-mini {
      width: 100%;
      padding: 8px 10px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      text-align: center;
    }
    .form-input-mini:focus { outline: none; border-color: var(--theme); }

    .aseo-options {
      display: flex;
      gap: 12px;
    }
    .aseo-option {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      border: 2px solid var(--cream-dark);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    .aseo-option:hover { border-color: var(--theme); }
    .aseo-option.selected {
      border-color: var(--theme);
      background: var(--theme-muted);
      color: var(--theme);
      font-weight: 600;
    }
    .aseo-option input { display: none; }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid var(--cream-dark);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius-sm);
      font-family: 'Nunito', sans-serif;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-secondary {
      background: var(--cream);
      color: var(--text-light);
    }
    .btn-secondary:hover { background: var(--cream-dark); }
    .btn-primary {
      background: var(--theme);
      color: white;
    }
    .btn-primary:hover { background: var(--theme-dark); }

    @media (max-width: 500px) {
      .form-row, .form-row-3 { grid-template-columns: 1fr; }
      .stats-row { grid-template-columns: repeat(2, 1fr); }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
</head>
<body>

  <header class="header">
    <div class="header-left">
      <a href="#" onclick="volver(); return false;" class="btn-volver">‚Üê Volver</a>
      <div class="header-info">
        <h1>üõèÔ∏è Habitaciones</h1>

        <div class="stat-card">

  <!-- Modal -->
  <div class="modal-overlay" id="modal-habitacion">
    <div class="modal">
      <div class="modal-header">

      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">N¬∫ / C√≥digo *</label>

            <select class="form-select" id="hab-tipo">
              <option value="individual">Individual</option>

          <div class="form-group">

          </div>
          <div class="form-group">
            <label class="form-label">üõãÔ∏è Sof√°s cama</label>

          </div>

            <label class="form-label">üõèÔ∏è Plegables</label>

              üöø Propio
            </label>

  <script>
    // auth y db ya vienen de firebase-config.js

    // Par√°metros URL
    const params = new URLSearchParams(window.location.search);
    const bienId = params.get('id');
    const origen = params.get('origen') || 'bien';

    let habitaciones = [];
    let bienData = null;
    let editandoId = null;

    // Init
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      if (!bienId) {
        alert('Falta ID del bien');
        window.location.href = 'lo-comun.html';
        return;
      }

      // Aplicar modo seg√∫n origen
      if (origen === 'gerente') {
        document.body.classList.add('modo-gerente');
      }

      await cargarDatos();
    });

    async function cargarDatos() {
      try {
        // Cargar bien
        const bienDoc = await db.collection('bienes').doc(bienId).get();
        if (!bienDoc.exists) {
          alert('Bien no encontrado');
          volver();
          return;
        }
        bienData = { id: bienDoc.id, ...bienDoc.data() };
        document.getElementById('nombre-bien').textContent = bienData.nombre || 'Sin nombre';

        // Detectar modo si no viene en URL
        if (origen === 'bien') {
          if (bienData.gerenteActivo) {
            document.body.classList.add('modo-gerente');
          }
        }

        // Cargar habitaciones
        const snap = await db.collection('bienes').doc(bienId)
          .collection('habitaciones').orderBy('numero', 'asc').get();
        
        habitaciones = snap.docs.map(d => ({ id: d.id, ...d.data() }));

        renderHabitaciones();
        actualizarStats();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error cargando datos:', error);
        alert('Error al cargar datos');
      }
    }

    let ordenActual = 'numero';

    function renderHabitaciones() {
      const tabla = document.getElementById('habitaciones-tabla');
      const body = document.getElementById('tabla-body');
      const empty = document.getElementById('empty-state');

      if (habitaciones.length === 0) {
        tabla.style.display = 'none';
        document.querySelector('.orden-toggle').style.display = 'none';
        empty.style.display = 'block';
        return;
      }

      tabla.style.display = 'block';
      document.querySelector('.orden-toggle').style.display = 'flex';
      empty.style.display = 'none';

      // Ordenar
      const ordenadas = [...habitaciones].sort((a, b) => {
        if (ordenActual === 'zona') {
          const zonaA = (a.zona || '').toLowerCase();
          const zonaB = (b.zona || '').toLowerCase();
          if (zonaA !== zonaB) return zonaA.localeCompare(zonaB);
        }
        // Por n√∫mero (alfanum√©rico)
        const numA = a.numero || '';
        const numB = b.numero || '';
        return numA.localeCompare(numB, undefined, { numeric: true });
      });

      const tipoLabels = {
        individual: 'Individual',
        doble: 'Doble',
        triple: 'Triple',
        familiar: 'Familiar',
        suite: 'Suite',
        estudio: 'Estudio'
      };

      body.innerHTML = ordenadas.map(h => {
        const camas = [];
        if (h.camas) camas.push(`üõèÔ∏è${h.camas}`);
        if (h.sofas) camas.push(`üõãÔ∏è${h.sofas}`);
        if (h.plegables) camas.push(`‚ûï${h.plegables}`);

        return `
          <div class="tabla-row" data-numero="${h.numero || ''}" data-nombre="${h.nombre || tipoLabels[h.tipo] || ''}">
            <span class="tabla-num">${h.numero || '‚Äî'}</span>
            <span class="tabla-nombre">
              ${h.nombre || tipoLabels[h.tipo] || 'Habitaci√≥n'}
              <small>${tipoLabels[h.tipo] || h.tipo || ''} ${h.tamano ? `¬∑ ${h.tamano}m¬≤` : ''}</small>
            </span>
            <span class="tabla-cell" data-label="Zona">${h.zona || '‚Äî'}</span>
            <span class="tabla-cell" data-label="Plazas">üë• ${h.plazas || 2}</span>
            <span class="tabla-camas" data-label="Camas">${camas.map(c => `<span>${c}</span>`).join('') || '‚Äî'}</span>
            <span class="tabla-aseo ${h.aseo || 'propio'}" data-label="Aseo">${h.aseo === 'compartido' ? 'üöª' : 'üöø'}</span>
            <span class="tabla-actions">
              <button class="btn-mini" onclick="editarHabitacion('${h.id}')">‚úèÔ∏è</button>
              <button class="btn-mini" onclick="eliminarHabitacion('${h.id}')">üóëÔ∏è</button>
            </span>
          </div>
        `;
      }).join('');
    }

    function ordenarPor(campo) {
      ordenActual = campo;
      document.querySelectorAll('.orden-btn').forEach(btn => {
        btn.classList.toggle('active', btn.textContent.toLowerCase().includes(campo));
      });
      renderHabitaciones();
    }

    function actualizarStats() {
      const total = habitaciones.length;
      const plazas = habitaciones.reduce((sum, h) => sum + (h.plazas || 2), 0);
      const camas = habitaciones.reduce((sum, h) => sum + (h.camas || 1), 0);
      const extra = habitaciones.reduce((sum, h) => sum + (h.sofas || 0) + (h.plegables || 0), 0);

      document.getElementById('stat-total').textContent = total;
      document.getElementById('stat-plazas').textContent = plazas;
      document.getElementById('stat-camas').textContent = camas;
      document.getElementById('stat-extra').textContent = extra;
    }

    function abrirModal() {
      editandoId = null;
      document.getElementById('modal-titulo').textContent = 'Nueva Habitaci√≥n';
      
      // Reset campos
      document.getElementById('hab-numero').value = '';
      document.getElementById('hab-tipo').value = 'doble';
      document.getElementById('hab-nombre').value = '';
      document.getElementById('hab-zona').value = '';
      document.getElementById('hab-tamano').value = '';
      document.getElementById('hab-plazas').value = '2';
      document.getElementById('hab-camas').value = '1';
      document.getElementById('hab-sofas').value = '0';
      document.getElementById('hab-plegables').value = '0';
      document.querySelector('input[name="hab-aseo"][value="propio"]').checked = true;
      actualizarAseoUI();

      document.getElementById('modal-habitacion').classList.add('active');
    }

    function editarHabitacion(id) {
      const h = habitaciones.find(x => x.id === id);
      if (!h) return;

      editandoId = id;
      document.getElementById('modal-titulo').textContent = 'Editar Habitaci√≥n';
      
      document.getElementById('hab-numero').value = h.numero || '';
      document.getElementById('hab-tipo').value = h.tipo || 'doble';
      document.getElementById('hab-nombre').value = h.nombre || '';
      document.getElementById('hab-zona').value = h.zona || '';
      document.getElementById('hab-tamano').value = h.tamano || '';
      document.getElementById('hab-plazas').value = h.plazas || 2;
      document.getElementById('hab-camas').value = h.camas || 1;
      document.getElementById('hab-sofas').value = h.sofas || 0;
      document.getElementById('hab-plegables').value = h.plegables || 0;
      
      const aseoValue = h.aseo || 'propio';
      document.querySelector(`input[name="hab-aseo"][value="${aseoValue}"]`).checked = true;
      actualizarAseoUI();

      document.getElementById('modal-habitacion').classList.add('active');
    }

    function cerrarModal() {
      document.getElementById('modal-habitacion').classList.remove('active');
      editandoId = null;
    }

    async function guardarHabitacion() {
      const numero = document.getElementById('hab-numero').value.trim();
      if (!numero) {
        alert('El n√∫mero/c√≥digo es obligatorio');
        return;
      }

      const data = {
        numero: numero,
        tipo: document.getElementById('hab-tipo').value,
        nombre: document.getElementById('hab-nombre').value.trim(),
        zona: document.getElementById('hab-zona').value.trim(),
        tamano: parseInt(document.getElementById('hab-tamano').value) || null,
        plazas: parseInt(document.getElementById('hab-plazas').value) || 2,
        camas: parseInt(document.getElementById('hab-camas').value) || 1,
        sofas: parseInt(document.getElementById('hab-sofas').value) || 0,
        plegables: parseInt(document.getElementById('hab-plegables').value) || 0,
        aseo: document.querySelector('input[name="hab-aseo"]:checked').value,
        actualizado: firebase.firestore.FieldValue.serverTimestamp()
      };

      try {
        if (editandoId) {
          await db.collection('bienes').doc(bienId)
            .collection('habitaciones').doc(editandoId).update(data);
        } else {
          data.creado = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('bienes').doc(bienId)
            .collection('habitaciones').add(data);
        }

        cerrarModal();
        await cargarDatos();
      } catch (error) {
        console.error('Error guardando:', error);
        alert('Error al guardar la habitaci√≥n');
      }
    }

    async function eliminarHabitacion(id) {
      if (!confirm('¬øEliminar esta habitaci√≥n?')) return;

      try {
        await db.collection('bienes').doc(bienId)
          .collection('habitaciones').doc(id).delete();
        await cargarDatos();
      } catch (error) {
        console.error('Error eliminando:', error);
        alert('Error al eliminar');
      }
    }

    function volver() {
      if (origen === 'mayordomo') {
        window.location.href = `mayordomo.html?bien=${bienId}`;
      } else if (origen === 'gerente') {
        window.location.href = `gerente.html?bien=${bienId}`;
      } else {
        window.location.href = `bien.html?id=${bienId}`;
      }
    }

    // UI para opciones de aseo
    function actualizarAseoUI() {
      const propio = document.getElementById('aseo-propio');
      const compartido = document.getElementById('aseo-compartido');
      const checked = document.querySelector('input[name="hab-aseo"]:checked').value;
      
      propio.classList.toggle('selected', checked === 'propio');
      compartido.classList.toggle('selected', checked === 'compartido');
    }

    document.querySelectorAll('input[name="hab-aseo"]').forEach(radio => {
      radio.addEventListener('change', actualizarAseoUI);
    });

    // Cerrar modal con click fuera
    document.getElementById('modal-habitacion').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) cerrarModal();
    });

    // Cerrar con Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') cerrarModal();
    });
  </script>
</body>
</html>
